events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream for backend API
    upstream backend {
        server backend:8000;
    }

    # Upstream for frontend
    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name stepaproject.ru;

        # Redirect HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name stepaproject.ru;

        ssl_certificate /etc/letsencrypt/live/stepaproject.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/stepaproject.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Backend API
        location /bodyweight/api {
            rewrite ^/bodyweight/api(.*)$ /api$1 break;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /bodyweight/health {
            rewrite ^/bodyweight/health$ /health break;
            proxy_pass http://backend;
        }

        # Static files (sprites, exercise GIFs)
        location /bodyweight/static {
            alias /var/www/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Frontend Mini App
        location /bodyweight {
            alias /var/www/frontend;
            try_files $uri $uri/ /bodyweight/index.html;

            # Cache static assets
            location ~* \.(js|css|png|gif|ico|svg|woff|woff2)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Other routes (if any)
        location / {
            return 404;
        }
    }
}
