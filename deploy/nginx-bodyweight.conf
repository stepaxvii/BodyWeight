# BodyWeight Telegram Mini App - Nginx Configuration
# Place this file in /etc/nginx/sites-available/bodyweight
# Then: ln -s /etc/nginx/sites-available/bodyweight /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name stepaproject.ru;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

server {
    listen 443 ssl http2;
    server_name stepaproject.ru;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/stepaproject.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stepaproject.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # =====================================
    # BodyWeight Mini App
    # =====================================

    # Backend API
    location /bodyweight/api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /bodyweight/health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Static files (exercise GIFs, sprites)
    location /bodyweight/static/ {
        alias /opt/bodyweight/backend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Frontend (SvelteKit static build)
    location /bodyweight/ {
        alias /opt/bodyweight/frontend/mini-app/build/;
        try_files $uri $uri/ /bodyweight/index.html;

        # Cache static assets
        location ~* \.(js|css|png|gif|ico|svg|woff|woff2|ttf)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # Root redirect to bodyweight (optional)
    location = / {
        return 302 /bodyweight/;
    }
}
