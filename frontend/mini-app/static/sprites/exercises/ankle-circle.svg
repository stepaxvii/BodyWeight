<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.6s steps(1) infinite; }
    .frame2 { animation: frame2 1.6s steps(1) infinite; }
    .frame3 { animation: frame3 1.6s steps(1) infinite; }
    .frame4 { animation: frame4 1.6s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 25% { opacity: 0; }
      25.01%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    @keyframes frame3 {
      0%, 50% { opacity: 0; }
      50.01%, 75% { opacity: 1; }
      75.01%, 100% { opacity: 0; }
    }
    @keyframes frame4 {
      0%, 75% { opacity: 0; }
      75.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Кадр 1: Стопа влево -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="22" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="21" y="16" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="16" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Руки на бёдрах -->
    <rect x="12" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="32" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="10" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="34" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="18" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Опорная нога (правая) -->
    <rect x="24" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога (левая) -->
    <rect x="18" y="40" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Стопа влево -->
    <rect x="8" y="50" width="12" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Стопа вниз -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="22" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="21" y="16" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="16" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Руки на бёдрах -->
    <rect x="12" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="32" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="10" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="34" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="18" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Опорная нога -->
    <rect x="24" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога -->
    <rect x="18" y="40" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Стопа вниз -->
    <rect x="16" y="52" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Стопа вправо -->
  <g class="frame frame3">
    <!-- Голова -->
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="22" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="21" y="16" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="16" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Руки на бёдрах -->
    <rect x="12" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="32" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="10" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="34" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="18" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Опорная нога -->
    <rect x="24" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога -->
    <rect x="18" y="40" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Стопа вправо (внутрь) -->
    <rect x="22" y="50" width="12" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Стопа вверх -->
  <g class="frame frame4">
    <!-- Голова -->
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="22" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="21" y="16" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="16" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Руки на бёдрах -->
    <rect x="12" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="32" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="10" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="34" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="18" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Опорная нога -->
    <rect x="24" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога -->
    <rect x="18" y="40" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Стопа вверх (носок тянется) -->
    <rect x="14" y="48" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
