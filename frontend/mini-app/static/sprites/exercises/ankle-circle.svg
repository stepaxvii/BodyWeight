<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 48">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3, .f4 { opacity: 0; }
    .f1 { animation: a1 1.2s steps(1) infinite; }
    .f2 { animation: a2 1.2s steps(1) infinite; }
    .f3 { animation: a3 1.2s steps(1) infinite; }
    .f4 { animation: a4 1.2s steps(1) infinite; }

    @keyframes a1 { 0%, 25% { opacity: 1; } 25%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 25% { opacity: 0; } 25%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 50% { opacity: 0; } 50%, 75% { opacity: 1; } 75%, 100% { opacity: 0; } }
    @keyframes a4 { 0%, 75% { opacity: 0; } 75%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Foot left -->
  <g class="f1">
    <rect x="14" y="2" width="8" height="7" class="skin"/>
    <rect x="16" y="5" width="2" height="2" class="dark"/>
    <rect x="14" y="0" width="8" height="3" class="hair"/>
    <rect x="12" y="9" width="12" height="12" class="shirt"/>
    <rect x="14" y="21" width="8" height="5" class="shorts"/>
    <!-- Supporting leg -->
    <rect x="18" y="26" width="4" height="12" class="skin"/>
    <rect x="18" y="38" width="6" height="3" class="shoes"/>
    <!-- Raised leg with rotating foot - left -->
    <rect x="12" y="26" width="4" height="10" class="skin"/>
    <rect x="4" y="34" width="8" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="42" width="36" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Foot down -->
  <g class="f2">
    <rect x="14" y="2" width="8" height="7" class="skin"/>
    <rect x="16" y="5" width="2" height="2" class="dark"/>
    <rect x="14" y="0" width="8" height="3" class="hair"/>
    <rect x="12" y="9" width="12" height="12" class="shirt"/>
    <rect x="14" y="21" width="8" height="5" class="shorts"/>
    <!-- Supporting leg -->
    <rect x="18" y="26" width="4" height="12" class="skin"/>
    <rect x="18" y="38" width="6" height="3" class="shoes"/>
    <!-- Raised leg - foot down -->
    <rect x="12" y="26" width="4" height="10" class="skin"/>
    <rect x="10" y="36" width="5" height="5" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="42" width="36" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Foot right -->
  <g class="f3">
    <rect x="14" y="2" width="8" height="7" class="skin"/>
    <rect x="16" y="5" width="2" height="2" class="dark"/>
    <rect x="14" y="0" width="8" height="3" class="hair"/>
    <rect x="12" y="9" width="12" height="12" class="shirt"/>
    <rect x="14" y="21" width="8" height="5" class="shorts"/>
    <!-- Supporting leg -->
    <rect x="18" y="26" width="4" height="12" class="skin"/>
    <rect x="18" y="38" width="6" height="3" class="shoes"/>
    <!-- Raised leg - foot right -->
    <rect x="12" y="26" width="4" height="10" class="skin"/>
    <rect x="16" y="34" width="8" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="42" width="36" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 4: Foot up -->
  <g class="f4">
    <rect x="14" y="2" width="8" height="7" class="skin"/>
    <rect x="16" y="5" width="2" height="2" class="dark"/>
    <rect x="14" y="0" width="8" height="3" class="hair"/>
    <rect x="12" y="9" width="12" height="12" class="shirt"/>
    <rect x="14" y="21" width="8" height="5" class="shorts"/>
    <!-- Supporting leg -->
    <rect x="18" y="26" width="4" height="12" class="skin"/>
    <rect x="18" y="38" width="6" height="3" class="shoes"/>
    <!-- Raised leg - foot up -->
    <rect x="12" y="26" width="4" height="10" class="skin"/>
    <rect x="10" y="32" width="5" height="5" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="42" width="36" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
