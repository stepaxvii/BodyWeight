<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 0.5s steps(1) infinite; }
    .frame2 { animation: frame2 0.5s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Левое колено высоко -->
  <g class="frame frame1">
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Руки в беговой позиции -->
    <rect x="8" y="18" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="32" y="26" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Левое колено очень высоко -->
    <rect x="14" y="32" width="8" height="12" fill="var(--pixel-skin)"/>
    <rect x="12" y="42" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога внизу -->
    <rect x="26" y="38" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="24" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="60" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Правое колено высоко -->
  <g class="frame frame2">
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Руки в беговой позиции -->
    <rect x="32" y="18" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="8" y="26" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Правое колено очень высоко -->
    <rect x="26" y="32" width="8" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="42" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Левая нога внизу -->
    <rect x="16" y="38" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="14" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="60" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
