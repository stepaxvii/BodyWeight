<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3s steps(1) infinite; }
    .frame2 { animation: frame2 3s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Левая рука к правой ноге -->
  <g class="frame frame1">
    <rect x="20" y="18" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="20" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="8" y="6" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="16" y="24" width="18" height="12" fill="var(--pixel-shirt)"/>
    <rect x="36" y="34" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="22" y="36" width="14" height="6" fill="var(--pixel-shorts)"/>
    <rect x="8" y="42" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="6" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="40" y="42" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="40" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="64" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Правая рука к левой ноге -->
  <g class="frame frame2">
    <rect x="24" y="18" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="30" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="24" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="42" y="6" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="22" y="24" width="18" height="12" fill="var(--pixel-shirt)"/>
    <rect x="12" y="34" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="22" y="36" width="14" height="6" fill="var(--pixel-shorts)"/>
    <rect x="8" y="42" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="6" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="40" y="42" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="40" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="64" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
