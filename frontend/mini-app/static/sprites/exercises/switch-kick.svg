<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.2s steps(1) infinite; }
    .frame2 { animation: frame2 1.2s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Правая нога вперёд -->
  <g class="frame frame1">
    <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="14" y="20" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="36" y="20" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Левая нога стоит -->
    <rect x="16" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="14" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога вперёд (удар) -->
    <rect x="30" y="36" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="46" y="34" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Левая нога вперёд -->
  <g class="frame frame2">
    <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="14" y="20" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="36" y="20" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Правая нога стоит -->
    <rect x="30" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="30" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Левая нога вперёд (удар) -->
    <rect x="4" y="36" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="34" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
