<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-wheel: #616161;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Начальная позиция -->
  <g class="frame frame1">
    <rect x="36" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="38" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="36" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="44" y="16" width="14" height="10" fill="var(--pixel-shirt)"/>
    <rect x="56" y="20" width="10" height="8" fill="var(--pixel-shorts)"/>
    <rect x="64" y="22" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="66" y="32" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="18" width="6" height="12" fill="var(--pixel-skin)"/>
    <circle cx="30" cy="30" r="6" fill="var(--pixel-wheel)"/>
    <rect x="0" y="38" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Вытянутая позиция -->
  <g class="frame frame2">
    <rect x="10" y="16" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="12" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="10" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="22" width="24" height="8" fill="var(--pixel-shirt)"/>
    <rect x="42" y="24" width="14" height="8" fill="var(--pixel-shorts)"/>
    <rect x="54" y="26" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="64" y="28" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="6" y="24" width="6" height="10" fill="var(--pixel-skin)"/>
    <circle cx="8" cy="34" r="5" fill="var(--pixel-wheel)"/>
    <rect x="0" y="40" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
