<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-wheel: #616161;
      --pixel-wheel-dark: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.4s steps(1) infinite; }
    .frame2 { animation: frame2 2.4s steps(1) infinite; }
    .frame3 { animation: frame3 2.4s steps(1) infinite; }
    .frame4 { animation: frame4 2.4s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 25% { opacity: 0; }
      25.01%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    @keyframes frame3 {
      0%, 50% { opacity: 0; }
      50.01%, 75% { opacity: 1; }
      75.01%, 100% { opacity: 0; }
    }
    @keyframes frame4 {
      0%, 75% { opacity: 0; }
      75.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Кадр 1: На коленях, руки на колесе -->
  <g class="frame frame1">
    <!-- Колесо -->
    <rect x="12" y="30" width="12" height="8" fill="var(--pixel-wheel)"/>
    <rect x="14" y="28" width="8" height="2" fill="var(--pixel-wheel)"/>
    <rect x="14" y="38" width="8" height="2" fill="var(--pixel-wheel)"/>
    <rect x="16" y="32" width="4" height="4" fill="var(--pixel-wheel-dark)"/>
    <!-- Ручка -->
    <rect x="14" y="24" width="8" height="6" fill="var(--pixel-dark)"/>
    <!-- Руки на ручке -->
    <rect x="22" y="22" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="28" y="8" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="30" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="6" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="36" y="14" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="38" y="12" width="14" height="12" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="50" y="18" width="10" height="8" fill="var(--pixel-shorts)"/>
    <!-- Бёдра -->
    <rect x="58" y="22" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Голени на полу -->
    <rect x="62" y="28" width="6" height="10" fill="var(--pixel-skin)"/>
    <!-- Ступни -->
    <rect x="66" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="42" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Начало выката -->
  <g class="frame frame2">
    <!-- Колесо дальше -->
    <rect x="6" y="32" width="12" height="8" fill="var(--pixel-wheel)"/>
    <rect x="8" y="30" width="8" height="2" fill="var(--pixel-wheel)"/>
    <rect x="8" y="40" width="8" height="2" fill="var(--pixel-wheel)"/>
    <rect x="10" y="34" width="4" height="4" fill="var(--pixel-wheel-dark)"/>
    <!-- Ручка -->
    <rect x="8" y="26" width="8" height="6" fill="var(--pixel-dark)"/>
    <!-- Руки вытягиваются -->
    <rect x="16" y="24" width="14" height="4" fill="var(--pixel-skin)"/>
    <!-- Голова ниже -->
    <rect x="26" y="14" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="12" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="34" y="18" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело вытягивается -->
    <rect x="36" y="16" width="16" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="50" y="20" width="10" height="8" fill="var(--pixel-shorts)"/>
    <!-- Бёдра -->
    <rect x="58" y="24" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="62" y="30" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Ступни -->
    <rect x="66" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="42" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Средний выкат -->
  <g class="frame frame3">
    <!-- Колесо ещё дальше -->
    <rect x="2" y="34" width="10" height="6" fill="var(--pixel-wheel)"/>
    <rect x="4" y="32" width="6" height="2" fill="var(--pixel-wheel)"/>
    <rect x="4" y="40" width="6" height="2" fill="var(--pixel-wheel)"/>
    <rect x="5" y="35" width="4" height="4" fill="var(--pixel-wheel-dark)"/>
    <!-- Ручка -->
    <rect x="4" y="28" width="6" height="6" fill="var(--pixel-dark)"/>
    <!-- Руки вытянуты -->
    <rect x="10" y="26" width="16" height="4" fill="var(--pixel-skin)"/>
    <!-- Голова ещё ниже -->
    <rect x="22" y="18" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="16" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="30" y="22" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело почти горизонтально -->
    <rect x="32" y="20" width="20" height="8" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="50" y="22" width="10" height="8" fill="var(--pixel-shorts)"/>
    <!-- Бёдра -->
    <rect x="58" y="26" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="62" y="32" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Ступни -->
    <rect x="66" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="42" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Максимальный выкат -->
  <g class="frame frame4">
    <!-- Колесо максимально далеко -->
    <rect x="0" y="34" width="10" height="6" fill="var(--pixel-wheel)"/>
    <rect x="2" y="32" width="6" height="2" fill="var(--pixel-wheel)"/>
    <rect x="2" y="40" width="6" height="2" fill="var(--pixel-wheel)"/>
    <rect x="3" y="35" width="4" height="4" fill="var(--pixel-wheel-dark)"/>
    <!-- Ручка -->
    <rect x="2" y="28" width="6" height="6" fill="var(--pixel-dark)"/>
    <!-- Руки полностью вытянуты -->
    <rect x="8" y="26" width="14" height="4" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="20" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="20" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="18" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="26" y="24" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело горизонтально -->
    <rect x="28" y="22" width="24" height="8" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="50" y="24" width="10" height="8" fill="var(--pixel-shorts)"/>
    <!-- Бёдра -->
    <rect x="58" y="28" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="62" y="32" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Ступни -->
    <rect x="66" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="42" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
