<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 32">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .wheel { fill: #616161; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 2s steps(1) infinite; }
    .f2 { animation: a2 2s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Starting position (kneeling) -->
  <g class="f1">
    <!-- Head -->
    <rect x="24" y="6" width="7" height="6" class="skin"/>
    <rect x="26" y="8" width="2" height="2" class="dark"/>
    <rect x="24" y="4" width="7" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="30" y="10" width="10" height="7" class="shirt"/>
    <!-- Shorts -->
    <rect x="40" y="12" width="6" height="6" class="shorts"/>
    <!-- Arms to wheel -->
    <rect x="22" y="12" width="4" height="8" class="skin"/>
    <rect x="26" y="12" width="4" height="8" class="skin"/>
    <!-- Wheel -->
    <circle cx="22" cy="22" r="4" class="wheel"/>
    <!-- Knees -->
    <rect x="44" y="16" width="4" height="8" class="skin"/>
    <!-- Feet -->
    <rect x="46" y="24" width="4" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="27" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Extended position -->
  <g class="f2">
    <!-- Head down -->
    <rect x="6" y="10" width="7" height="6" class="skin"/>
    <rect x="8" y="12" width="2" height="2" class="dark"/>
    <rect x="6" y="8" width="7" height="3" class="hair"/>
    <!-- Torso stretched -->
    <rect x="12" y="14" width="18" height="6" class="shirt"/>
    <!-- Shorts -->
    <rect x="30" y="16" width="8" height="5" class="shorts"/>
    <!-- Arms extended -->
    <rect x="4" y="16" width="4" height="6" class="skin"/>
    <rect x="8" y="16" width="4" height="6" class="skin"/>
    <!-- Wheel forward -->
    <circle cx="6" cy="24" r="4" class="wheel"/>
    <!-- Legs extended -->
    <rect x="38" y="17" width="10" height="4" class="skin"/>
    <!-- Feet -->
    <rect x="46" y="19" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="29" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
