<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 64">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .wall { fill: #8B7355; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Wall -->
  <rect x="32" y="0" width="8" height="64" class="wall"/>

  <!-- Frame 1: Arms straight -->
  <g class="f1">
    <!-- Arms straight -->
    <rect x="10" y="48" width="5" height="10" class="skin"/>
    <rect x="20" y="48" width="5" height="10" class="skin"/>
    <!-- Hands on floor -->
    <rect x="8" y="58" width="7" height="3" class="skin"/>
    <rect x="18" y="58" width="7" height="3" class="skin"/>
    <!-- Shoulders -->
    <rect x="8" y="42" width="7" height="6" class="shirt"/>
    <rect x="20" y="42" width="7" height="6" class="shirt"/>
    <!-- Torso vertical -->
    <rect x="12" y="20" width="11" height="22" class="shirt"/>
    <!-- Shorts -->
    <rect x="14" y="10" width="7" height="10" class="shorts"/>
    <!-- Legs up -->
    <rect x="14" y="2" width="4" height="8" class="skin"/>
    <rect x="18" y="2" width="4" height="8" class="skin"/>
    <!-- Feet on wall -->
    <rect x="26" y="0" width="6" height="3" class="shoes"/>
    <rect x="26" y="3" width="6" height="3" class="shoes"/>
    <!-- Head -->
    <rect x="12" y="40" width="10" height="8" class="skin"/>
    <rect x="14" y="43" width="2" height="2" class="dark"/>
    <rect x="18" y="43" width="2" height="2" class="dark"/>
    <rect x="12" y="48" width="10" height="3" class="hair"/>
    <!-- Shadow -->
    <rect x="4" y="62" width="26" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Arms bent -->
  <g class="f2">
    <!-- Arms bent -->
    <rect x="8" y="50" width="6" height="8" class="skin"/>
    <rect x="21" y="50" width="6" height="8" class="skin"/>
    <!-- Hands on floor -->
    <rect x="6" y="58" width="8" height="3" class="skin"/>
    <rect x="20" y="58" width="8" height="3" class="skin"/>
    <!-- Shoulders -->
    <rect x="6" y="44" width="8" height="6" class="shirt"/>
    <rect x="21" y="44" width="8" height="6" class="shirt"/>
    <!-- Torso vertical -->
    <rect x="12" y="24" width="11" height="20" class="shirt"/>
    <!-- Shorts -->
    <rect x="14" y="14" width="7" height="10" class="shorts"/>
    <!-- Legs up -->
    <rect x="14" y="6" width="4" height="8" class="skin"/>
    <rect x="18" y="6" width="4" height="8" class="skin"/>
    <!-- Feet on wall -->
    <rect x="26" y="4" width="6" height="3" class="shoes"/>
    <rect x="26" y="7" width="6" height="3" class="shoes"/>
    <!-- Head -->
    <rect x="12" y="44" width="10" height="8" class="skin"/>
    <rect x="14" y="47" width="2" height="2" class="dark"/>
    <rect x="18" y="47" width="2" height="2" class="dark"/>
    <rect x="12" y="52" width="10" height="3" class="hair"/>
    <!-- Shadow -->
    <rect x="4" y="62" width="26" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Bottom position -->
  <g class="f3">
    <!-- Arms very bent -->
    <rect x="6" y="52" width="7" height="6" class="skin"/>
    <rect x="22" y="52" width="7" height="6" class="skin"/>
    <!-- Hands on floor -->
    <rect x="4" y="58" width="9" height="3" class="skin"/>
    <rect x="21" y="58" width="9" height="3" class="skin"/>
    <!-- Shoulders -->
    <rect x="4" y="46" width="9" height="6" class="shirt"/>
    <rect x="22" y="46" width="9" height="6" class="shirt"/>
    <!-- Torso vertical -->
    <rect x="12" y="28" width="11" height="18" class="shirt"/>
    <!-- Shorts -->
    <rect x="14" y="18" width="7" height="10" class="shorts"/>
    <!-- Legs up -->
    <rect x="14" y="10" width="4" height="8" class="skin"/>
    <rect x="18" y="10" width="4" height="8" class="skin"/>
    <!-- Feet on wall -->
    <rect x="26" y="8" width="6" height="3" class="shoes"/>
    <rect x="26" y="11" width="6" height="3" class="shoes"/>
    <!-- Head -->
    <rect x="12" y="48" width="10" height="8" class="skin"/>
    <rect x="14" y="51" width="2" height="2" class="dark"/>
    <rect x="18" y="51" width="2" height="2" class="dark"/>
    <rect x="12" y="56" width="10" height="3" class="hair"/>
    <!-- Shadow -->
    <rect x="4" y="62" width="26" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
