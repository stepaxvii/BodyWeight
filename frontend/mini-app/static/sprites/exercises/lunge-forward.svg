<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 52">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Frame 1: Standing -->
  <g class="f1">
    <rect x="18" y="2" width="10" height="3" class="hair"/>
    <rect x="18" y="4" width="10" height="7" class="skin"/>
    <rect x="20" y="6" width="2" height="2" class="dark"/>
    <rect x="24" y="6" width="2" height="2" class="dark"/>
    <rect x="21" y="11" width="4" height="2" class="skin"/>
    <rect x="16" y="13" width="14" height="10" class="shirt"/>
    <rect x="12" y="15" width="4" height="6" class="shirt"/>
    <rect x="30" y="15" width="4" height="6" class="shirt"/>
    <rect x="11" y="21" width="3" height="3" class="skin"/>
    <rect x="32" y="21" width="3" height="3" class="skin"/>
    <rect x="17" y="23" width="12" height="5" class="shorts"/>
    <rect x="18" y="28" width="4" height="13" class="skin"/>
    <rect x="24" y="28" width="4" height="13" class="skin"/>
    <rect x="16" y="41" width="6" height="3" class="shoes"/>
    <rect x="24" y="41" width="6" height="3" class="shoes"/>
    <rect x="14" y="45" width="18" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Mid lunge -->
  <g class="f2">
    <rect x="18" y="6" width="10" height="3" class="hair"/>
    <rect x="18" y="8" width="10" height="7" class="skin"/>
    <rect x="20" y="10" width="2" height="2" class="dark"/>
    <rect x="24" y="10" width="2" height="2" class="dark"/>
    <rect x="21" y="15" width="4" height="2" class="skin"/>
    <rect x="15" y="17" width="14" height="9" class="shirt"/>
    <rect x="11" y="19" width="4" height="6" class="shirt"/>
    <rect x="29" y="19" width="4" height="6" class="shirt"/>
    <rect x="10" y="25" width="3" height="3" class="skin"/>
    <rect x="31" y="25" width="3" height="3" class="skin"/>
    <rect x="14" y="26" width="16" height="5" class="shorts"/>
    <!-- Front leg bent -->
    <rect x="6" y="30" width="10" height="5" class="skin"/>
    <rect x="2" y="35" width="5" height="9" class="skin"/>
    <rect x="0" y="44" width="6" height="2" class="shoes"/>
    <!-- Back leg -->
    <rect x="28" y="31" width="4" height="6" class="skin"/>
    <rect x="32" y="35" width="10" height="4" class="skin"/>
    <rect x="40" y="38" width="4" height="6" class="skin"/>
    <rect x="40" y="44" width="6" height="2" class="shoes"/>
    <rect x="0" y="47" width="48" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Deep lunge -->
  <g class="f3">
    <rect x="16" y="10" width="10" height="3" class="hair"/>
    <rect x="16" y="12" width="10" height="7" class="skin"/>
    <rect x="18" y="14" width="2" height="2" class="dark"/>
    <rect x="22" y="14" width="2" height="2" class="dark"/>
    <rect x="19" y="19" width="4" height="2" class="skin"/>
    <rect x="13" y="21" width="14" height="9" class="shirt"/>
    <rect x="9" y="23" width="4" height="6" class="shirt"/>
    <rect x="27" y="23" width="4" height="6" class="shirt"/>
    <rect x="8" y="29" width="3" height="3" class="skin"/>
    <rect x="29" y="29" width="3" height="3" class="skin"/>
    <rect x="12" y="30" width="18" height="5" class="shorts"/>
    <!-- Front leg deep bend -->
    <rect x="4" y="33" width="10" height="5" class="skin"/>
    <rect x="0" y="38" width="5" height="8" class="skin"/>
    <rect x="0" y="46" width="6" height="2" class="shoes"/>
    <!-- Back knee near floor -->
    <rect x="28" y="34" width="4" height="5" class="skin"/>
    <rect x="32" y="37" width="10" height="4" class="skin"/>
    <rect x="40" y="40" width="4" height="6" class="skin"/>
    <rect x="40" y="46" width="6" height="2" class="shoes"/>
    <rect x="0" y="49" width="48" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
