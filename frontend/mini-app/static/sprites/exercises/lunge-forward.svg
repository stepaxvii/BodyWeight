<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Кадр 1: Стоя прямо -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="30" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="38" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="33" y="16" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="26" y="18" width="20" height="16" fill="var(--pixel-shirt)"/>
    <!-- Руки на бёдрах -->
    <rect x="22" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="46" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="20" y="30" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="48" y="30" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="28" y="34" width="16" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="28" y="42" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="38" y="42" width="6" height="18" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="26" y="60" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="60" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="24" y="66" width="24" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Начало выпада -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="30" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="38" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="33" y="20" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="26" y="22" width="20" height="16" fill="var(--pixel-shirt)"/>
    <!-- Руки на бёдрах -->
    <rect x="22" y="26" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="46" y="26" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="20" y="34" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="48" y="34" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="26" y="38" width="20" height="8" fill="var(--pixel-shorts)"/>
    <!-- Передняя нога -->
    <rect x="14" y="44" width="12" height="8" fill="var(--pixel-skin)"/>
    <rect x="8" y="52" width="8" height="12" fill="var(--pixel-skin)"/>
    <rect x="4" y="60" width="12" height="4" fill="var(--pixel-shoes)"/>
    <!-- Задняя нога -->
    <rect x="44" y="44" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="50" y="52" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="50" y="60" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="2" y="66" width="60" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Средний выпад -->
  <g class="frame frame3">
    <!-- Голова -->
    <rect x="28" y="12" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="30" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="36" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="10" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="31" y="24" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="24" y="26" width="20" height="14" fill="var(--pixel-shirt)"/>
    <!-- Руки на бёдрах -->
    <rect x="20" y="30" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="44" y="30" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="18" y="38" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="46" y="38" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="22" y="40" width="24" height="8" fill="var(--pixel-shorts)"/>
    <!-- Передняя нога (согнута 90°) -->
    <rect x="10" y="44" width="14" height="8" fill="var(--pixel-skin)"/>
    <rect x="4" y="52" width="8" height="12" fill="var(--pixel-skin)"/>
    <rect x="0" y="60" width="12" height="4" fill="var(--pixel-shoes)"/>
    <!-- Задняя нога (колено почти на полу) -->
    <rect x="44" y="46" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="52" y="50" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="62" y="56" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="62" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="0" y="66" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Глубокий выпад -->
  <g class="frame frame4">
    <!-- Голова -->
    <rect x="26" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="29" y="28" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="22" y="30" width="20" height="14" fill="var(--pixel-shirt)"/>
    <!-- Руки на бёдрах -->
    <rect x="18" y="34" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="42" y="34" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="16" y="42" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="44" y="42" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="20" y="44" width="26" height="8" fill="var(--pixel-shorts)"/>
    <!-- Передняя нога (глубокий угол) -->
    <rect x="8" y="46" width="14" height="8" fill="var(--pixel-skin)"/>
    <rect x="2" y="54" width="8" height="10" fill="var(--pixel-skin)"/>
    <rect x="0" y="60" width="12" height="4" fill="var(--pixel-shoes)"/>
    <!-- Задняя нога (колено на полу) -->
    <rect x="44" y="50" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="52" y="52" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="64" y="58" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="64" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="0" y="66" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
