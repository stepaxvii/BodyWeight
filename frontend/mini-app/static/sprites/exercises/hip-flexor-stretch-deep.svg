<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Глубокая растяжка сгибателей бедра -->
  <rect x="18" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="20" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="26" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="18" y="6" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело -->
  <rect x="16" y="20" width="16" height="14" fill="var(--pixel-shirt)"/>

  <!-- Рука тянет заднюю ногу -->
  <rect x="28" y="32" width="12" height="6" fill="var(--pixel-skin)"/>

  <!-- Другая рука на переднем колене -->
  <rect x="10" y="28" width="8" height="6" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="18" y="34" width="14" height="8" fill="var(--pixel-shorts)"/>

  <!-- Передняя нога согнута на полу -->
  <rect x="4" y="42" width="18" height="8" fill="var(--pixel-skin)"/>
  <rect x="0" y="48" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Задняя нога согнута, пятка к ягодице -->
  <rect x="30" y="40" width="14" height="6" fill="var(--pixel-skin)"/>
  <rect x="40" y="32" width="8" height="10" fill="var(--pixel-shoes)"/>

  <!-- Колено на полу -->
  <rect x="42" y="48" width="8" height="6" fill="var(--pixel-skin)"/>

  <!-- Тень -->
  <rect x="0" y="56" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="28" cy="62" r="2" fill="var(--pixel-accent)"/>
</svg>
