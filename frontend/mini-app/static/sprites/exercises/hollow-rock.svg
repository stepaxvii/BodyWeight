<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 40">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.2s steps(1) infinite; }
    .f2 { animation: a2 1.2s steps(1) infinite; }
    .f3 { animation: a3 1.2s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Rock back (toward head) -->
  <g class="f1">
    <!-- Head -->
    <rect x="4" y="14" width="8" height="6" class="skin"/>
    <rect x="8" y="16" width="2" height="2" class="dark"/>
    <rect x="4" y="12" width="8" height="3" class="hair"/>
    <!-- Arms extended behind head -->
    <rect x="0" y="10" width="6" height="4" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="16" width="14" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="26" y="20" width="8" height="6" class="shorts"/>
    <!-- Legs extended -->
    <rect x="34" y="24" width="16" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="49" y="22" width="6" height="3" class="shoes"/>
    <rect x="49" y="25" width="6" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="34" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Center position -->
  <g class="f2">
    <!-- Head -->
    <rect x="8" y="18" width="8" height="6" class="skin"/>
    <rect x="12" y="20" width="2" height="2" class="dark"/>
    <rect x="8" y="16" width="8" height="3" class="hair"/>
    <!-- Arms extended -->
    <rect x="2" y="16" width="6" height="4" class="skin"/>
    <!-- Torso -->
    <rect x="16" y="20" width="14" height="7" class="shirt"/>
    <!-- Shorts -->
    <rect x="30" y="22" width="8" height="6" class="shorts"/>
    <!-- Legs extended -->
    <rect x="38" y="22" width="14" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="51" y="20" width="6" height="3" class="shoes"/>
    <rect x="51" y="23" width="6" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="34" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Rock forward (toward legs) -->
  <g class="f3">
    <!-- Head -->
    <rect x="12" y="22" width="8" height="6" class="skin"/>
    <rect x="16" y="24" width="2" height="2" class="dark"/>
    <rect x="12" y="20" width="8" height="3" class="hair"/>
    <!-- Arms extended -->
    <rect x="6" y="22" width="6" height="4" class="skin"/>
    <!-- Torso -->
    <rect x="20" y="24" width="12" height="7" class="shirt"/>
    <!-- Shorts -->
    <rect x="32" y="24" width="8" height="6" class="shorts"/>
    <!-- Legs raised -->
    <rect x="40" y="18" width="14" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="53" y="14" width="6" height="3" class="shoes"/>
    <rect x="53" y="17" width="6" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="34" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
