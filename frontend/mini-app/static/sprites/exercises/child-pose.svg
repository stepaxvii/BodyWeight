<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 44">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-hold: #FF5722;
    }
    .pulse {
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>

  <!-- Статичная поза: поза ребёнка (child's pose) -->
  <!-- Человек на коленях, тело согнуто, руки вытянуты вперёд -->

  <!-- Вытянутые руки вперёд -->
  <rect x="2" y="16" width="18" height="4" fill="var(--pixel-skin)"/>
  <rect x="2" y="18" width="18" height="2" fill="var(--pixel-skin-shadow)"/>

  <!-- Голова (лицом вниз) -->
  <rect x="18" y="12" width="10" height="10" fill="var(--pixel-skin)"/>
  <rect x="18" y="10" width="10" height="4" fill="var(--pixel-hair)"/>

  <!-- Шея -->
  <rect x="26" y="16" width="4" height="4" fill="var(--pixel-skin)"/>

  <!-- Туловище согнуто вперёд -->
  <rect x="28" y="16" width="16" height="10" fill="var(--pixel-shirt)"/>
  <rect x="28" y="24" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>

  <!-- Таз на пятках -->
  <rect x="42" y="18" width="12" height="10" fill="var(--pixel-shorts)"/>

  <!-- Ноги согнуты под телом -->
  <rect x="52" y="22" width="10" height="6" fill="var(--pixel-skin)"/>

  <!-- Стопы -->
  <rect x="60" y="20" width="6" height="8" fill="var(--pixel-shoes)"/>

  <!-- Пол -->
  <rect x="0" y="32" width="70" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <rect class="pulse" x="32" y="36" width="8" height="4" fill="var(--pixel-hold)"/>
</svg>
