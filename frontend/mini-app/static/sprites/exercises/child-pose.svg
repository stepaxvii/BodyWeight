<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
  </style>

  <!-- Static child pose (resting position) -->
  <!-- Arms extended forward -->
  <rect x="2" y="16" width="14" height="3" class="skin"/>

  <!-- Head down -->
  <rect x="14" y="12" width="8" height="7" class="skin"/>
  <rect x="14" y="10" width="8" height="3" class="hair"/>

  <!-- Torso curved/folded -->
  <rect x="20" y="14" width="12" height="9" class="shirt"/>

  <!-- Hips on heels -->
  <rect x="32" y="16" width="9" height="8" class="shorts"/>

  <!-- Legs folded under -->
  <rect x="37" y="24" width="10" height="4" class="skin"/>
  <rect x="46" y="22" width="5" height="6" class="shoes"/>

  <!-- Shadow -->
  <rect x="2" y="29" width="50" height="1" fill="#000" opacity="0.15"/>

  <!-- Relaxation indicator (breathing) -->
  <circle class="pulse" cx="28" cy="32" r="2" class="accent"/>
</svg>
