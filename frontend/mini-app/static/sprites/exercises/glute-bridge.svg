<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Кадр 1: Лёжа на спине, таз на полу -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="2" y="26" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="29" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="24" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея и плечи -->
    <rect x="10" y="30" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело лёжа -->
    <rect x="14" y="28" width="24" height="10" fill="var(--pixel-shirt)"/>
    <!-- Руки вдоль тела -->
    <rect x="16" y="38" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="30" y="38" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты/таз -->
    <rect x="38" y="28" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Бёдра согнуты -->
    <rect x="50" y="26" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="58" y="26" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="50" y="38" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="38" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="48" y="42" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="56" y="42" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень/пол -->
    <rect x="0" y="46" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Начало подъёма -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="2" y="26" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="29" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="24" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея и плечи -->
    <rect x="10" y="30" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело приподнято -->
    <rect x="14" y="26" width="24" height="10" fill="var(--pixel-shirt)"/>
    <!-- Руки вдоль тела -->
    <rect x="16" y="36" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="30" y="36" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты/таз приподнят -->
    <rect x="38" y="24" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Бёдра -->
    <rect x="50" y="22" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="58" y="22" width="6" height="14" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="50" y="36" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="58" y="36" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="48" y="42" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="56" y="42" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень/пол -->
    <rect x="0" y="46" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Средний подъём -->
  <g class="frame frame3">
    <!-- Голова -->
    <rect x="2" y="26" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="29" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="24" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея и плечи -->
    <rect x="10" y="30" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело диагонально -->
    <rect x="14" y="22" width="26" height="10" fill="var(--pixel-shirt)"/>
    <!-- Руки на полу -->
    <rect x="16" y="32" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="32" y="32" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты/таз высоко -->
    <rect x="40" y="18" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Бёдра -->
    <rect x="52" y="18" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="60" y="18" width="6" height="16" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="52" y="34" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="60" y="34" width="6" height="10" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="50" y="42" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="58" y="42" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень/пол -->
    <rect x="0" y="46" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Максимальный мост -->
  <g class="frame frame4">
    <!-- Голова -->
    <rect x="2" y="26" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="29" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="24" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея и плечи -->
    <rect x="10" y="30" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело прямая линия вверх -->
    <rect x="14" y="18" width="28" height="10" fill="var(--pixel-shirt)"/>
    <!-- Руки на полу -->
    <rect x="16" y="28" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="34" y="28" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Шорты/таз максимально высоко -->
    <rect x="42" y="14" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Бёдра -->
    <rect x="54" y="14" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="62" y="14" width="6" height="18" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="54" y="32" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="62" y="32" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="52" y="42" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="60" y="42" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень/пол -->
    <rect x="0" y="46" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
