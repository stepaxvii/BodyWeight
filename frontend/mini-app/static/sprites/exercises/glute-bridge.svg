<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 32">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 1.6s steps(1) infinite; }
    .f2 { animation: a2 1.6s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Hips down -->
  <g class="f1">
    <!-- Head -->
    <rect x="2" y="16" width="6" height="5" class="skin"/>
    <rect x="2" y="14" width="6" height="3" class="hair"/>
    <rect x="4" y="18" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="7" y="18" width="3" height="3" class="skin"/>
    <!-- Torso lying -->
    <rect x="9" y="17" width="16" height="5" class="shirt"/>
    <!-- Arms beside -->
    <rect x="10" y="22" width="5" height="3" class="skin"/>
    <rect x="20" y="22" width="5" height="3" class="skin"/>
    <!-- Shorts/hips on ground -->
    <rect x="25" y="17" width="7" height="6" class="shorts"/>
    <!-- Thighs bent -->
    <rect x="32" y="15" width="4" height="8" class="skin"/>
    <rect x="38" y="15" width="4" height="8" class="skin"/>
    <!-- Calves -->
    <rect x="32" y="23" width="4" height="4" class="skin"/>
    <rect x="38" y="23" width="4" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="30" y="27" width="6" height="2" class="shoes"/>
    <rect x="38" y="27" width="6" height="2" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="30" width="52" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Hips up (bridge) -->
  <g class="f2">
    <!-- Head -->
    <rect x="2" y="16" width="6" height="5" class="skin"/>
    <rect x="2" y="14" width="6" height="3" class="hair"/>
    <rect x="4" y="18" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="7" y="18" width="3" height="3" class="skin"/>
    <!-- Torso angled up -->
    <rect x="9" y="12" width="18" height="5" class="shirt"/>
    <!-- Arms on ground -->
    <rect x="10" y="17" width="5" height="6" class="skin"/>
    <rect x="22" y="17" width="5" height="6" class="skin"/>
    <!-- Shorts/hips raised -->
    <rect x="27" y="8" width="7" height="6" class="shorts"/>
    <!-- Thighs -->
    <rect x="34" y="8" width="4" height="13" class="skin"/>
    <rect x="40" y="8" width="4" height="13" class="skin"/>
    <!-- Calves -->
    <rect x="34" y="21" width="4" height="6" class="skin"/>
    <rect x="40" y="21" width="4" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="32" y="27" width="6" height="2" class="shoes"/>
    <rect x="40" y="27" width="6" height="2" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="30" width="52" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
