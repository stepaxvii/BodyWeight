<!-- v4.0 - Preview collage: 2 phases -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 74">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-dark: #E8C4A8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-hair-dark: #3A2718;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-dark: #388E3C;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-dark: #1565C0;
      --pixel-shoes: #424242;
      --pixel-shoes-dark: #212121;
      --pixel-floor: #8D6E63;
      --pixel-floor-light: #A1887F;
      --pixel-arrow: #666666;
    }
    .frame-box {
      fill: none;
      stroke: var(--pixel-dark);
      stroke-width: 0.5;
      opacity: 0.15;
    }
  </style>

  <!-- ===== FRAME 1: LEFT KNEE UP ===== -->
  <g transform="translate(5, 5)">
    <rect class="frame-box" x="0" y="0" width="80" height="64" rx="2"/>
    <rect x="0" y="56" width="80" height="8" fill="var(--pixel-floor)"/>

    <!-- Left hand -->
    <rect x="12" y="48" width="3" height="8" fill="var(--pixel-skin)"/>
    <rect x="10" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="15" y="52" width="2" height="2" fill="var(--pixel-skin)"/>

    <!-- Right hand -->
    <rect x="65" y="48" width="3" height="8" fill="var(--pixel-skin)"/>
    <rect x="63" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="68" y="52" width="2" height="2" fill="var(--pixel-skin)"/>

    <!-- Arms -->
    <rect x="15" y="40" width="4" height="8" fill="var(--pixel-skin-dark)"/>
    <rect x="61" y="40" width="4" height="8" fill="var(--pixel-skin-dark)"/>

    <!-- Head -->
    <rect x="34" y="26" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="36" y="30" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="42" y="30" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="24" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="35" y="25" width="10" height="2" fill="var(--pixel-hair-dark)"/>

    <!-- Torso -->
    <rect x="38" y="36" width="4" height="2" fill="var(--pixel-skin)"/>
    <rect x="24" y="38" width="32" height="10" fill="var(--pixel-shirt)"/>
    <rect x="25" y="39" width="3" height="8" fill="var(--pixel-shirt-dark)"/>

    <!-- Shorts/hips -->
    <rect x="32" y="48" width="16" height="8" fill="var(--pixel-shorts)"/>

    <!-- Right leg extended back -->
    <rect x="48" y="52" width="18" height="4" fill="var(--pixel-skin)"/>
    <rect x="48" y="53" width="18" height="2" fill="var(--pixel-skin-dark)"/>
    <rect x="64" y="50" width="6" height="6" fill="var(--pixel-shoes)"/>

    <!-- Left leg (knee to chest) -->
    <rect x="24" y="42" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="25" y="43" width="6" height="4" fill="var(--pixel-skin-dark)"/>
    <rect x="20" y="46" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="18" y="52" width="6" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- ARROW -->
  <g transform="translate(87, 32)">
    <path d="M0,3 L6,3 L6,0 L10,5 L6,10 L6,7 L0,7 Z" fill="var(--pixel-arrow)"/>
  </g>

  <!-- ===== FRAME 2: RIGHT KNEE UP (ALTERNATE) ===== -->
  <g transform="translate(99, 5)">
    <rect class="frame-box" x="0" y="0" width="76" height="64" rx="2"/>
    <rect x="0" y="56" width="76" height="8" fill="var(--pixel-floor)"/>

    <!-- Left hand -->
    <rect x="10" y="48" width="3" height="8" fill="var(--pixel-skin)"/>
    <rect x="8" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="13" y="52" width="2" height="2" fill="var(--pixel-skin)"/>

    <!-- Right hand -->
    <rect x="63" y="48" width="3" height="8" fill="var(--pixel-skin)"/>
    <rect x="61" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="66" y="52" width="2" height="2" fill="var(--pixel-skin)"/>

    <!-- Arms -->
    <rect x="13" y="40" width="4" height="8" fill="var(--pixel-skin-dark)"/>
    <rect x="59" y="40" width="4" height="8" fill="var(--pixel-skin-dark)"/>

    <!-- Head -->
    <rect x="32" y="26" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="34" y="30" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="40" y="30" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="32" y="24" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="33" y="25" width="10" height="2" fill="var(--pixel-hair-dark)"/>

    <!-- Torso -->
    <rect x="36" y="36" width="4" height="2" fill="var(--pixel-skin)"/>
    <rect x="22" y="38" width="32" height="10" fill="var(--pixel-shirt)"/>
    <rect x="23" y="39" width="3" height="8" fill="var(--pixel-shirt-dark)"/>

    <!-- Shorts/hips -->
    <rect x="30" y="48" width="16" height="8" fill="var(--pixel-shorts)"/>

    <!-- Left leg extended back -->
    <rect x="8" y="52" width="18" height="4" fill="var(--pixel-skin)"/>
    <rect x="8" y="53" width="18" height="2" fill="var(--pixel-skin-dark)"/>
    <rect x="4" y="50" width="6" height="6" fill="var(--pixel-shoes)"/>

    <!-- Right leg (knee to chest) -->
    <rect x="44" y="42" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="45" y="43" width="6" height="4" fill="var(--pixel-skin-dark)"/>
    <rect x="50" y="46" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="52" y="52" width="6" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <text x="90" y="72" font-family="monospace" font-size="6" fill="var(--pixel-dark)" text-anchor="middle" font-weight="bold">MOUNTAIN CLIMBER</text>
</svg>
