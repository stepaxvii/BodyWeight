<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3s steps(1) infinite; }
    .frame2 { animation: frame2 3s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Выпад с поворотом влево -->
  <g class="frame frame1">
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="6" y="12" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="14" y="16" width="18" height="14" fill="var(--pixel-shirt)"/>
    <rect x="30" y="18" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="30" width="14" height="8" fill="var(--pixel-shorts)"/>
    <rect x="8" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="6" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="30" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Выпад с поворотом вправо -->
  <g class="frame frame2">
    <rect x="26" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="38" y="12" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="22" y="16" width="18" height="14" fill="var(--pixel-shirt)"/>
    <rect x="16" y="18" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="24" y="30" width="14" height="8" fill="var(--pixel-shorts)"/>
    <rect x="42" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="42" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="22" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="18" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
