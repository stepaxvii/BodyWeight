<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Стойка на одной ноге -->
  <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело -->
  <rect x="16" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>

  <!-- Руки в стороны (баланс) -->
  <rect x="4" y="18" width="12" height="6" fill="var(--pixel-skin)"/>
  <rect x="32" y="18" width="12" height="6" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="18" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>

  <!-- Опорная нога -->
  <rect x="22" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
  <rect x="20" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>

  <!-- Поднятая нога согнута -->
  <rect x="30" y="38" width="10" height="6" fill="var(--pixel-skin)"/>
  <rect x="36" y="42" width="6" height="8" fill="var(--pixel-skin)"/>
  <rect x="38" y="48" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="24" cy="66" r="2" fill="var(--pixel-accent)"/>
</svg>
