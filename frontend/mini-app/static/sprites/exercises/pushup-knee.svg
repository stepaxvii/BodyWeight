<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 40">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Up position -->
  <g class="f1">
    <!-- Head -->
    <rect x="4" y="8" width="8" height="7" class="skin"/>
    <rect x="4" y="6" width="8" height="3" class="hair"/>
    <rect x="6" y="10" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="11" y="11" width="3" height="3" class="skin"/>
    <!-- Torso -->
    <rect x="13" y="10" width="20" height="7" class="shirt"/>
    <!-- Shorts -->
    <rect x="33" y="10" width="7" height="6" class="shorts"/>
    <!-- Arms straight -->
    <rect x="16" y="17" width="3" height="10" class="skin"/>
    <rect x="26" y="17" width="3" height="10" class="skin"/>
    <!-- Hands on ground -->
    <rect x="14" y="27" width="6" height="3" class="skin"/>
    <rect x="25" y="27" width="6" height="3" class="skin"/>
    <!-- Thighs bent back -->
    <rect x="40" y="12" width="8" height="5" class="skin"/>
    <!-- Knees on ground -->
    <rect x="47" y="15" width="6" height="6" class="skin"/>
    <rect x="52" y="20" width="5" height="3" class="shorts"/>
    <!-- Lower legs up -->
    <rect x="51" y="8" width="4" height="8" class="skin"/>
    <rect x="50" y="5" width="5" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="10" y="31" width="44" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Mid position -->
  <g class="f2">
    <!-- Head lower -->
    <rect x="4" y="14" width="8" height="7" class="skin"/>
    <rect x="4" y="12" width="8" height="3" class="hair"/>
    <rect x="6" y="16" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="11" y="17" width="3" height="3" class="skin"/>
    <!-- Torso angled -->
    <rect x="13" y="15" width="20" height="7" class="shirt"/>
    <!-- Shorts -->
    <rect x="33" y="14" width="7" height="6" class="shorts"/>
    <!-- Arms bent -->
    <rect x="15" y="22" width="4" height="6" class="skin"/>
    <rect x="25" y="22" width="4" height="6" class="skin"/>
    <!-- Hands -->
    <rect x="14" y="27" width="6" height="3" class="skin"/>
    <rect x="25" y="27" width="6" height="3" class="skin"/>
    <!-- Thighs -->
    <rect x="40" y="15" width="8" height="5" class="skin"/>
    <!-- Knees on ground -->
    <rect x="47" y="18" width="6" height="6" class="skin"/>
    <rect x="52" y="23" width="5" height="3" class="shorts"/>
    <!-- Lower legs up -->
    <rect x="51" y="11" width="4" height="8" class="skin"/>
    <rect x="50" y="8" width="5" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="10" y="31" width="44" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Down position -->
  <g class="f3">
    <!-- Head near ground -->
    <rect x="3" y="20" width="8" height="7" class="skin"/>
    <rect x="3" y="18" width="8" height="3" class="hair"/>
    <rect x="5" y="22" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="10" y="23" width="3" height="3" class="skin"/>
    <!-- Torso low -->
    <rect x="12" y="21" width="21" height="7" class="shirt"/>
    <!-- Shorts -->
    <rect x="33" y="19" width="7" height="6" class="shorts"/>
    <!-- Arms very bent -->
    <rect x="13" y="24" width="5" height="4" class="skin"/>
    <rect x="26" y="24" width="5" height="4" class="skin"/>
    <!-- Hands -->
    <rect x="14" y="27" width="6" height="3" class="skin"/>
    <rect x="25" y="27" width="6" height="3" class="skin"/>
    <!-- Thighs -->
    <rect x="40" y="19" width="8" height="5" class="skin"/>
    <!-- Knees on ground -->
    <rect x="47" y="22" width="6" height="6" class="skin"/>
    <rect x="52" y="27" width="5" height="3" class="shorts"/>
    <!-- Lower legs up -->
    <rect x="51" y="15" width="4" height="8" class="skin"/>
    <rect x="50" y="12" width="5" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="10" y="31" width="44" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
