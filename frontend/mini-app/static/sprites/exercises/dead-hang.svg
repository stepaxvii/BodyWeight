<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Bar -->
  <rect x="0" y="2" width="36" height="4" class="bar"/>

  <!-- Hands on bar -->
  <rect x="10" y="5" width="4" height="4" class="skin"/>
  <rect x="22" y="5" width="4" height="4" class="skin"/>
  <!-- Arms extended -->
  <rect x="11" y="9" width="3" height="6" class="skin"/>
  <rect x="22" y="9" width="3" height="6" class="skin"/>
  <!-- Shoulders -->
  <rect x="10" y="15" width="5" height="3" class="shirt"/>
  <rect x="21" y="15" width="5" height="3" class="shirt"/>
  <!-- Head -->
  <rect x="13" y="15" width="10" height="8" class="skin"/>
  <rect x="13" y="13" width="10" height="3" class="hair"/>
  <rect x="15" y="18" width="2" height="2" class="dark"/>
  <rect x="19" y="18" width="2" height="2" class="dark"/>
  <!-- Torso -->
  <rect x="12" y="23" width="12" height="10" class="shirt"/>
  <!-- Shorts -->
  <rect x="13" y="33" width="10" height="5" class="shorts"/>
  <!-- Legs -->
  <rect x="14" y="38" width="4" height="10" class="skin"/>
  <rect x="19" y="38" width="4" height="10" class="skin"/>
  <!-- Shoes -->
  <rect x="12" y="48" width="6" height="3" class="shoes"/>
  <rect x="18" y="48" width="6" height="3" class="shoes"/>

  <!-- Timer indicator for static exercise -->
  <circle class="pulse" cx="18" cy="54" r="2" class="accent"/>
</svg>
