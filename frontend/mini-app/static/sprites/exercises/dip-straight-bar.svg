<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Straight bar -->
  <rect x="0" y="14" width="36" height="4" class="bar"/>
  <rect x="0" y="0" width="4" height="18" class="bar"/>
  <rect x="32" y="0" width="4" height="18" class="bar"/>

  <!-- Frame 1: Top position -->
  <g class="f1">
    <rect x="11" y="13" width="4" height="5" class="skin"/>
    <rect x="21" y="13" width="4" height="5" class="skin"/>
    <rect x="13" y="2" width="10" height="8" class="skin"/>
    <rect x="15" y="5" width="2" height="2" class="dark"/>
    <rect x="19" y="5" width="2" height="2" class="dark"/>
    <rect x="13" y="0" width="10" height="3" class="hair"/>
    <rect x="11" y="10" width="14" height="12" class="shirt"/>
    <rect x="13" y="22" width="10" height="6" class="shorts"/>
    <rect x="13" y="28" width="4" height="14" class="skin"/>
    <rect x="19" y="28" width="4" height="14" class="skin"/>
    <rect x="11" y="42" width="6" height="3" class="shoes"/>
    <rect x="19" y="42" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 2: Mid position (leaning forward) -->
  <g class="f2">
    <rect x="10" y="14" width="5" height="5" class="skin"/>
    <rect x="21" y="14" width="5" height="5" class="skin"/>
    <rect x="12" y="7" width="10" height="8" class="skin"/>
    <rect x="14" y="10" width="2" height="2" class="dark"/>
    <rect x="18" y="10" width="2" height="2" class="dark"/>
    <rect x="12" y="5" width="10" height="3" class="hair"/>
    <rect x="10" y="15" width="16" height="12" class="shirt"/>
    <rect x="12" y="27" width="12" height="6" class="shorts"/>
    <rect x="12" y="33" width="4" height="12" class="skin"/>
    <rect x="20" y="33" width="4" height="12" class="skin"/>
    <rect x="10" y="45" width="6" height="3" class="shoes"/>
    <rect x="20" y="45" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 3: Bottom position -->
  <g class="f3">
    <rect x="8" y="15" width="6" height="5" class="skin"/>
    <rect x="22" y="15" width="6" height="5" class="skin"/>
    <rect x="11" y="11" width="10" height="8" class="skin"/>
    <rect x="13" y="14" width="2" height="2" class="dark"/>
    <rect x="17" y="14" width="2" height="2" class="dark"/>
    <rect x="11" y="9" width="10" height="3" class="hair"/>
    <rect x="9" y="19" width="18" height="12" class="shirt"/>
    <rect x="11" y="31" width="14" height="6" class="shorts"/>
    <rect x="11" y="37" width="4" height="12" class="skin"/>
    <rect x="21" y="37" width="4" height="12" class="skin"/>
    <rect x="9" y="49" width="6" height="3" class="shoes"/>
    <rect x="21" y="49" width="6" height="3" class="shoes"/>
  </g>
</svg>
