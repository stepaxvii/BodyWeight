<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Прямая перекладина -->
  <rect x="0" y="20" width="48" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="0" width="4" height="26" fill="var(--pixel-bar)"/>
  <rect x="44" y="0" width="4" height="26" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Упор на перекладине -->
  <g class="frame frame1">
    <rect x="16" y="18" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="18" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="16" width="16" height="18" fill="var(--pixel-shirt)"/>
    <rect x="18" y="34" width="12" height="10" fill="var(--pixel-shorts)"/>
    <rect x="18" y="44" width="5" height="20" fill="var(--pixel-skin)"/>
    <rect x="25" y="44" width="5" height="20" fill="var(--pixel-skin)"/>
    <rect x="16" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Наклон вперёд, опускание -->
  <g class="frame frame2">
    <rect x="14" y="20" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="20" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="16" y="10" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="18" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="24" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="16" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="22" width="20" height="18" fill="var(--pixel-shirt)"/>
    <rect x="16" y="40" width="16" height="10" fill="var(--pixel-shorts)"/>
    <rect x="16" y="50" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="26" y="50" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="14" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="26" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Нижняя точка -->
  <g class="frame frame3">
    <rect x="12" y="22" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="22" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="14" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="16" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="14" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="12" y="28" width="24" height="18" fill="var(--pixel-shirt)"/>
    <rect x="14" y="46" width="20" height="10" fill="var(--pixel-shorts)"/>
    <rect x="14" y="56" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="28" y="56" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="12" y="72" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="72" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Подъём -->
  <g class="frame frame4">
    <rect x="14" y="20" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="20" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="16" y="10" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="18" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="24" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="16" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="22" width="20" height="18" fill="var(--pixel-shirt)"/>
    <rect x="16" y="40" width="16" height="10" fill="var(--pixel-shorts)"/>
    <rect x="16" y="50" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="26" y="50" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="14" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="26" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
