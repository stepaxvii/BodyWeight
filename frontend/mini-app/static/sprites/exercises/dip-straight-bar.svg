<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.4s steps(1) infinite; }
    .frame2 { animation: frame2 2.4s steps(1) infinite; }
    .frame3 { animation: frame3 2.4s steps(1) infinite; }
    .frame4 { animation: frame4 2.4s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 25% { opacity: 0; }
      25.01%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    @keyframes frame3 {
      0%, 50% { opacity: 0; }
      50.01%, 75% { opacity: 1; }
      75.01%, 100% { opacity: 0; }
    }
    @keyframes frame4 {
      0%, 75% { opacity: 0; }
      75.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Прямая перекладина -->
  <rect x="0" y="20" width="48" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="0" width="4" height="26" fill="var(--pixel-bar)"/>
  <rect x="44" y="0" width="4" height="26" fill="var(--pixel-bar)"/>

  <!-- Straight Bar Dip - отжимания на прямой перекладине -->

  <!-- Кадр 1: Упор на перекладине -->
  <g class="frame frame1">
    <!-- Руки на перекладине -->
    <rect x="16" y="18" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="18" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="22" y="14" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="16" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="16" y="30" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="18" y="32" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="18" y="42" width="5" height="20" fill="var(--pixel-skin)"/>
    <rect x="25" y="42" width="5" height="20" fill="var(--pixel-skin)"/>
    <rect x="16" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Наклон вперёд, опускание -->
  <g class="frame frame2">
    <!-- Руки согнуты -->
    <rect x="14" y="20" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="20" width="8" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова ниже -->
    <rect x="16" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="18" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="24" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="16" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="20" y="20" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="14" y="22" width="20" height="16" fill="var(--pixel-shirt)"/>
    <rect x="14" y="36" width="20" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="16" y="38" width="16" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="16" y="48" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="26" y="48" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="14" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="26" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Нижняя точка -->
  <g class="frame frame3">
    <!-- Руки сильно согнуты -->
    <rect x="12" y="22" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="22" width="10" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова ещё ниже -->
    <rect x="14" y="16" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="14" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="18" y="26" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="12" y="28" width="24" height="16" fill="var(--pixel-shirt)"/>
    <rect x="12" y="42" width="24" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="14" y="44" width="20" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="14" y="54" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="28" y="54" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="12" y="70" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="70" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Подъём -->
  <g class="frame frame4">
    <!-- Руки согнуты -->
    <rect x="14" y="20" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="20" width="8" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="16" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="18" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="24" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="16" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="20" y="20" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="14" y="22" width="20" height="16" fill="var(--pixel-shirt)"/>
    <rect x="14" y="36" width="20" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="16" y="38" width="16" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="16" y="48" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="26" y="48" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="14" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="26" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
