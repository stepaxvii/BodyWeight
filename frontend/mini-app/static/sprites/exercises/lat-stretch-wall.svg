<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
      --pixel-wall: #9E9E9E;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Стена -->
  <rect x="0" y="0" width="64" height="8" fill="var(--pixel-wall)"/>

  <!-- Руки на стене -->
  <rect x="22" y="6" width="20" height="6" fill="var(--pixel-skin)"/>

  <!-- Голова опущена -->
  <rect x="26" y="12" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="26" y="10" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело параллельно полу -->
  <rect x="26" y="20" width="16" height="12" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="40" y="24" width="10" height="10" fill="var(--pixel-shorts)"/>

  <!-- Ноги стоят -->
  <rect x="48" y="32" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="54" y="32" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="46" y="44" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="54" y="44" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="50" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="54" r="2" fill="var(--pixel-accent)"/>
</svg>
