<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Frame 1: Lying flat -->
  <g class="f1">
    <!-- Head -->
    <rect x="2" y="14" width="7" height="6" class="skin"/>
    <rect x="2" y="12" width="7" height="3" class="hair"/>
    <rect x="5" y="16" width="2" height="2" class="dark"/>
    <!-- Hands behind head -->
    <rect x="3" y="10" width="6" height="3" class="skin"/>
    <!-- Neck -->
    <rect x="8" y="16" width="3" height="3" class="skin"/>
    <!-- Torso lying -->
    <rect x="10" y="15" width="18" height="6" class="shirt"/>
    <!-- Shorts -->
    <rect x="28" y="15" width="8" height="6" class="shorts"/>
    <!-- Thighs bent up -->
    <rect x="36" y="13" width="4" height="8" class="skin"/>
    <rect x="42" y="13" width="4" height="8" class="skin"/>
    <!-- Calves -->
    <rect x="36" y="21" width="4" height="6" class="skin"/>
    <rect x="42" y="21" width="4" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="34" y="27" width="6" height="2" class="shoes"/>
    <rect x="42" y="27" width="6" height="2" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="30" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Mid crunch -->
  <g class="f2">
    <!-- Head raised -->
    <rect x="8" y="10" width="7" height="6" class="skin"/>
    <rect x="8" y="8" width="7" height="3" class="hair"/>
    <rect x="11" y="12" width="2" height="2" class="dark"/>
    <!-- Hands behind head -->
    <rect x="6" y="8" width="4" height="3" class="skin"/>
    <!-- Neck -->
    <rect x="14" y="13" width="3" height="3" class="skin"/>
    <!-- Torso raised -->
    <rect x="15" y="13" width="15" height="6" class="shirt"/>
    <!-- Shorts -->
    <rect x="30" y="15" width="7" height="6" class="shorts"/>
    <!-- Thighs -->
    <rect x="37" y="12" width="4" height="9" class="skin"/>
    <rect x="43" y="12" width="4" height="9" class="skin"/>
    <!-- Calves -->
    <rect x="37" y="21" width="4" height="6" class="skin"/>
    <rect x="43" y="21" width="4" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="35" y="27" width="6" height="2" class="shoes"/>
    <rect x="43" y="27" width="6" height="2" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="30" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Full crunch -->
  <g class="f3">
    <!-- Head near knees -->
    <rect x="16" y="6" width="7" height="6" class="skin"/>
    <rect x="16" y="4" width="7" height="3" class="hair"/>
    <rect x="20" y="8" width="2" height="2" class="dark"/>
    <!-- Hands behind head -->
    <rect x="12" y="6" width="4" height="3" class="skin"/>
    <!-- Neck -->
    <rect x="22" y="10" width="3" height="3" class="skin"/>
    <!-- Torso crunched -->
    <rect x="24" y="10" width="11" height="6" class="shirt"/>
    <!-- Shorts -->
    <rect x="35" y="13" width="6" height="6" class="shorts"/>
    <!-- Thighs -->
    <rect x="40" y="10" width="4" height="10" class="skin"/>
    <rect x="46" y="10" width="4" height="10" class="skin"/>
    <!-- Calves -->
    <rect x="40" y="20" width="4" height="7" class="skin"/>
    <rect x="46" y="20" width="4" height="7" class="skin"/>
    <!-- Shoes -->
    <rect x="38" y="27" width="6" height="2" class="shoes"/>
    <rect x="46" y="27" width="6" height="2" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="30" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
