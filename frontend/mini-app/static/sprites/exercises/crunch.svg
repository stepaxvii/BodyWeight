<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Кадр 1: Лёжа на спине, руки за головой -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="2" y="22" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="20" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки за головой -->
    <rect x="4" y="16" width="8" height="4" fill="var(--pixel-skin)"/>
    <!-- Шея -->
    <rect x="10" y="26" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело лёжа -->
    <rect x="14" y="24" width="26" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="40" y="24" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Бёдра согнуты -->
    <rect x="52" y="22" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="60" y="22" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="52" y="34" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="60" y="34" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="50" y="40" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="58" y="40" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Начало скручивания -->
  <g class="frame frame2">
    <!-- Голова приподнята -->
    <rect x="6" y="18" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="16" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки за головой -->
    <rect x="4" y="14" width="8" height="4" fill="var(--pixel-skin)"/>
    <!-- Шея -->
    <rect x="14" y="22" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело приподнято -->
    <rect x="16" y="22" width="24" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="40" y="24" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Бёдра -->
    <rect x="52" y="22" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="60" y="22" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="52" y="34" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="60" y="34" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="50" y="40" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="58" y="40" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Среднее скручивание -->
  <g class="frame frame3">
    <!-- Голова выше -->
    <rect x="12" y="12" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="12" y="10" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки за головой -->
    <rect x="8" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шея -->
    <rect x="20" y="18" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело скручено -->
    <rect x="22" y="18" width="20" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="42" y="22" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Бёдра -->
    <rect x="54" y="20" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="62" y="20" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="54" y="32" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="62" y="32" width="6" height="10" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="52" y="40" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="60" y="40" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Максимальное скручивание -->
  <g class="frame frame4">
    <!-- Голова близко к коленям -->
    <rect x="20" y="8" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="26" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="20" y="6" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки за головой -->
    <rect x="14" y="8" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шея -->
    <rect x="28" y="14" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело сильно скручено -->
    <rect x="30" y="14" width="16" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="44" y="20" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Бёдра -->
    <rect x="56" y="18" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="64" y="18" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="56" y="30" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="64" y="30" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="54" y="40" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="62" y="40" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
