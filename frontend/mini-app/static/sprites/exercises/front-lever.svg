<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 40">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }
    .pulse { fill: #FF5722; }

    .indicator { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Bar -->
  <rect x="0" y="2" width="8" height="4" class="bar"/>
  <rect x="0" y="0" width="4" height="6" class="bar"/>

  <!-- Hands on bar -->
  <rect x="4" y="5" width="4" height="6" class="skin"/>

  <!-- Head -->
  <rect x="6" y="10" width="10" height="8" class="skin"/>
  <rect x="10" y="13" width="2" height="2" class="dark"/>
  <rect x="6" y="8" width="10" height="3" class="hair"/>

  <!-- Body horizontal -->
  <rect x="14" y="12" width="16" height="8" class="shirt"/>

  <!-- Shorts -->
  <rect x="30" y="14" width="8" height="6" class="shorts"/>

  <!-- Legs horizontal -->
  <rect x="38" y="16" width="8" height="4" class="skin"/>
  <rect x="44" y="14" width="4" height="4" class="shoes"/>

  <!-- Shadow -->
  <rect x="0" y="34" width="48" height="1" fill="#000" opacity="0.2"/>

  <!-- Pulse indicator -->
  <circle class="indicator" cx="24" cy="38" r="2" class="pulse"/>
</svg>
