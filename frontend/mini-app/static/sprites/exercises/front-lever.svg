<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Турник -->
  <rect x="0" y="4" width="10" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="0" width="4" height="10" fill="var(--pixel-bar)"/>

  <!-- Руки держат турник -->
  <rect x="6" y="8" width="6" height="10" fill="var(--pixel-skin)"/>

  <!-- Голова -->
  <rect x="10" y="16" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="16" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="10" y="14" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело горизонтально -->
  <rect x="20" y="18" width="18" height="10" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="38" y="20" width="10" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги горизонтально -->
  <rect x="48" y="22" width="12" height="6" fill="var(--pixel-skin)"/>
  <rect x="58" y="20" width="6" height="6" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="48" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="52" r="2" fill="var(--pixel-accent)"/>
</svg>
