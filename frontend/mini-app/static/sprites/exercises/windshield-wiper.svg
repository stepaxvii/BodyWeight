<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Bar -->
  <rect x="6" y="2" width="36" height="4" class="bar"/>

  <!-- Frame 1: Legs to the left -->
  <g class="f1">
    <rect x="16" y="5" width="4" height="5" class="skin"/>
    <rect x="28" y="5" width="4" height="5" class="skin"/>
    <rect x="19" y="12" width="10" height="8" class="skin"/>
    <rect x="21" y="15" width="2" height="2" class="dark"/>
    <rect x="25" y="15" width="2" height="2" class="dark"/>
    <rect x="19" y="10" width="10" height="3" class="hair"/>
    <rect x="18" y="20" width="12" height="10" class="shirt"/>
    <rect x="19" y="30" width="10" height="4" class="shorts"/>
    <!-- Hips -->
    <rect x="18" y="33" width="5" height="4" class="skin"/>
    <rect x="24" y="33" width="5" height="4" class="skin"/>
    <!-- Legs tilted left -->
    <rect x="2" y="28" width="16" height="4" class="skin"/>
    <rect x="2" y="32" width="16" height="4" class="skin"/>
    <rect x="0" y="26" width="5" height="3" class="shoes"/>
    <rect x="0" y="34" width="5" height="3" class="shoes"/>
  </g>

  <!-- Frame 2: Legs center (up) -->
  <g class="f2">
    <rect x="16" y="5" width="4" height="5" class="skin"/>
    <rect x="28" y="5" width="4" height="5" class="skin"/>
    <rect x="19" y="12" width="10" height="8" class="skin"/>
    <rect x="21" y="15" width="2" height="2" class="dark"/>
    <rect x="25" y="15" width="2" height="2" class="dark"/>
    <rect x="19" y="10" width="10" height="3" class="hair"/>
    <rect x="18" y="20" width="12" height="10" class="shirt"/>
    <rect x="19" y="30" width="10" height="4" class="shorts"/>
    <!-- Legs vertical -->
    <rect x="19" y="14" width="4" height="18" class="skin"/>
    <rect x="25" y="14" width="4" height="18" class="skin"/>
    <rect x="17" y="8" width="6" height="6" class="shoes"/>
    <rect x="25" y="8" width="6" height="6" class="shoes"/>
  </g>

  <!-- Frame 3: Legs to the right -->
  <g class="f3">
    <rect x="16" y="5" width="4" height="5" class="skin"/>
    <rect x="28" y="5" width="4" height="5" class="skin"/>
    <rect x="19" y="12" width="10" height="8" class="skin"/>
    <rect x="21" y="15" width="2" height="2" class="dark"/>
    <rect x="25" y="15" width="2" height="2" class="dark"/>
    <rect x="19" y="10" width="10" height="3" class="hair"/>
    <rect x="18" y="20" width="12" height="10" class="shirt"/>
    <rect x="19" y="30" width="10" height="4" class="shorts"/>
    <!-- Hips -->
    <rect x="19" y="33" width="5" height="4" class="skin"/>
    <rect x="25" y="33" width="5" height="4" class="skin"/>
    <!-- Legs tilted right -->
    <rect x="30" y="28" width="16" height="4" class="skin"/>
    <rect x="30" y="32" width="16" height="4" class="skin"/>
    <rect x="43" y="26" width="5" height="3" class="shoes"/>
    <rect x="43" y="34" width="5" height="3" class="shoes"/>
  </g>
</svg>
