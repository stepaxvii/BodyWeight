<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 42">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3, .f4 { opacity: 0; }
    .f1 { animation: a1 2s steps(1) infinite; }
    .f2 { animation: a2 2s steps(1) infinite; }
    .f3 { animation: a3 2s steps(1) infinite; }
    .f4 { animation: a4 2s steps(1) infinite; }

    @keyframes a1 { 0%, 25% { opacity: 1; } 25%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 25% { opacity: 0; } 25%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 50% { opacity: 0; } 50%, 75% { opacity: 1; } 75%, 100% { opacity: 0; } }
    @keyframes a4 { 0%, 75% { opacity: 0; } 75%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Squat -->
  <g class="f1">
    <!-- Head -->
    <rect x="4" y="14" width="8" height="7" class="skin"/>
    <rect x="6" y="17" width="2" height="2" class="dark"/>
    <rect x="4" y="12" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="4" y="21" width="10" height="8" class="shirt"/>
    <!-- Arms back -->
    <rect x="0" y="22" width="4" height="6" class="skin"/>
    <!-- Shorts -->
    <rect x="6" y="29" width="8" height="4" class="shorts"/>
    <!-- Legs bent -->
    <rect x="2" y="32" width="7" height="4" class="skin"/>
    <rect x="10" y="32" width="7" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="0" y="36" width="6" height="3" class="shoes"/>
    <rect x="12" y="36" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="40" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Jump -->
  <g class="f2">
    <!-- Head -->
    <rect x="26" y="4" width="8" height="7" class="skin"/>
    <rect x="28" y="7" width="2" height="2" class="dark"/>
    <rect x="26" y="2" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="24" y="11" width="10" height="10" class="shirt"/>
    <!-- Arms forward -->
    <rect x="34" y="12" width="8" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="26" y="21" width="8" height="4" class="shorts"/>
    <!-- Legs tucked -->
    <rect x="32" y="20" width="10" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="40" y="18" width="6" height="4" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="40" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Landing -->
  <g class="f3">
    <!-- Head -->
    <rect x="46" y="14" width="8" height="7" class="skin"/>
    <rect x="48" y="17" width="2" height="2" class="dark"/>
    <rect x="46" y="12" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="44" y="21" width="10" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="46" y="29" width="8" height="4" class="shorts"/>
    <!-- Legs bent -->
    <rect x="42" y="32" width="7" height="4" class="skin"/>
    <rect x="50" y="32" width="7" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="40" y="36" width="6" height="3" class="shoes"/>
    <rect x="52" y="36" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="40" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 4: Stand -->
  <g class="f4">
    <!-- Head -->
    <rect x="48" y="4" width="8" height="7" class="skin"/>
    <rect x="50" y="7" width="2" height="2" class="dark"/>
    <rect x="48" y="2" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="46" y="11" width="12" height="12" class="shirt"/>
    <!-- Arms down -->
    <rect x="42" y="14" width="4" height="8" class="skin"/>
    <rect x="58" y="14" width="4" height="8" class="skin"/>
    <!-- Shorts -->
    <rect x="48" y="23" width="8" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="48" y="28" width="4" height="10" class="skin"/>
    <rect x="52" y="28" width="4" height="10" class="skin"/>
    <!-- Shoes -->
    <rect x="46" y="38" width="6" height="3" class="shoes"/>
    <rect x="52" y="38" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="40" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
