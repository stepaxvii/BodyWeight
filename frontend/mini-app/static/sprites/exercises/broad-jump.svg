<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }
    .frame3 { animation: frame3 2s steps(1) infinite; }
    .frame4 { animation: frame4 2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 25% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 25% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 50% { opacity: 1; } 75% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 75% { opacity: 1; } 100% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Присед -->
  <g class="frame frame1">
    <rect x="8" y="20" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="10" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="8" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="6" y="32" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="8" y="44" width="12" height="6" fill="var(--pixel-shorts)"/>
    <rect x="4" y="48" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="14" y="48" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="2" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="16" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="60" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Полёт -->
  <g class="frame frame2">
    <rect x="32" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="34" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="32" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="30" y="20" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="32" y="34" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги подтянуты вперёд -->
    <rect x="42" y="32" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="54" y="30" width="10" height="6" fill="var(--pixel-shoes)"/>
    <!-- Руки назад -->
    <rect x="20" y="24" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="60" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Приземление -->
  <g class="frame frame3">
    <rect x="56" y="20" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="58" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="56" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="54" y="32" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="56" y="44" width="12" height="6" fill="var(--pixel-shorts)"/>
    <rect x="52" y="48" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="62" y="48" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="50" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="64" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="60" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Стойка -->
  <g class="frame frame4">
    <rect x="58" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="60" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="58" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="56" y="20" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="58" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="58" y="44" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="64" y="44" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="56" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="64" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="60" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
