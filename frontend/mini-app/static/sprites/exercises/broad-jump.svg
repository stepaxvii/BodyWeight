<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.6s steps(1) infinite; }
    .frame2 { animation: frame2 1.6s steps(1) infinite; }
    .frame3 { animation: frame3 1.6s steps(1) infinite; }
    .frame4 { animation: frame4 1.6s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 25% { opacity: 0; }
      25.01%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    @keyframes frame3 {
      0%, 50% { opacity: 0; }
      50.01%, 75% { opacity: 1; }
      75.01%, 100% { opacity: 0; }
    }
    @keyframes frame4 {
      0%, 75% { opacity: 0; }
      75.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Прыжок в длину -->

  <!-- Кадр 1: Присед для прыжка -->
  <g class="frame frame1">
    <rect x="6" y="18" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="16" width="10" height="4" fill="var(--pixel-hair)"/>
    <rect x="4" y="28" width="14" height="10" fill="var(--pixel-shirt)"/>
    <rect x="4" y="36" width="14" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки назад для замаха -->
    <rect x="16" y="30" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="6" y="38" width="12" height="6" fill="var(--pixel-shorts)"/>
    <rect x="2" y="44" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="12" y="44" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="0" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="14" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: В воздухе -->
  <g class="frame frame2">
    <rect x="32" y="8" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="34" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="32" y="6" width="10" height="4" fill="var(--pixel-hair)"/>
    <rect x="30" y="18" width="14" height="12" fill="var(--pixel-shirt)"/>
    <rect x="30" y="28" width="14" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки вперёд -->
    <rect x="42" y="16" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Руки назад -->
    <rect x="22" y="22" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="32" y="30" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги вперёд -->
    <rect x="42" y="30" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="52" y="28" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Приземление -->
  <g class="frame frame3">
    <rect x="54" y="18" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="56" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="54" y="16" width="10" height="4" fill="var(--pixel-hair)"/>
    <rect x="52" y="28" width="14" height="10" fill="var(--pixel-shirt)"/>
    <rect x="52" y="36" width="14" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки вперёд для баланса -->
    <rect x="48" y="30" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="54" y="38" width="12" height="6" fill="var(--pixel-shorts)"/>
    <rect x="50" y="44" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="60" y="44" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="48" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="62" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Стоя -->
  <g class="frame frame4">
    <rect x="58" y="6" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="60" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="58" y="4" width="10" height="4" fill="var(--pixel-hair)"/>
    <rect x="56" y="16" width="14" height="14" fill="var(--pixel-shirt)"/>
    <rect x="56" y="28" width="14" height="2" fill="var(--pixel-shirt-shadow)"/>
    <rect x="52" y="18" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="68" y="18" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="58" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="58" y="38" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="64" y="38" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="56" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="64" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
