<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 40">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Lying on back -->
  <g class="f1">
    <!-- Head -->
    <rect x="2" y="20" width="10" height="8" class="skin"/>
    <rect x="6" y="23" width="2" height="2" class="dark"/>
    <rect x="2" y="18" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="22" width="16" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="28" y="24" width="8" height="6" class="shorts"/>
    <!-- Legs bent -->
    <rect x="34" y="18" width="10" height="8" class="skin"/>
    <rect x="42" y="12" width="6" height="10" class="skin"/>
    <rect x="44" y="6" width="7" height="7" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="34" width="56" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Knees lifting -->
  <g class="f2">
    <!-- Head -->
    <rect x="2" y="20" width="10" height="8" class="skin"/>
    <rect x="6" y="23" width="2" height="2" class="dark"/>
    <rect x="2" y="18" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="20" width="16" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="28" y="20" width="8" height="6" class="shorts"/>
    <!-- Knees to chest -->
    <rect x="32" y="12" width="10" height="10" class="skin"/>
    <rect x="38" y="6" width="6" height="10" class="skin"/>
    <rect x="40" y="2" width="7" height="6" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="34" width="56" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Maximum crunch -->
  <g class="f3">
    <!-- Head -->
    <rect x="2" y="20" width="10" height="8" class="skin"/>
    <rect x="6" y="23" width="2" height="2" class="dark"/>
    <rect x="2" y="18" width="10" height="3" class="hair"/>
    <!-- Torso curved -->
    <rect x="12" y="16" width="16" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="26" y="14" width="8" height="8" class="shorts"/>
    <!-- Knees maximum to chest -->
    <rect x="28" y="6" width="10" height="10" class="skin"/>
    <rect x="34" y="0" width="6" height="10" class="skin"/>
    <rect x="36" y="0" width="7" height="5" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="34" width="56" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
