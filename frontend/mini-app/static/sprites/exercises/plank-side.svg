<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Head -->
  <rect x="4" y="6" width="8" height="7" class="skin"/>
  <rect x="5" y="9" width="2" height="2" class="dark"/>
  <rect x="4" y="4" width="8" height="3" class="hair"/>

  <!-- Neck -->
  <rect x="10" y="10" width="3" height="3" class="skin"/>

  <!-- Body -->
  <rect x="12" y="11" width="20" height="8" class="shirt"/>

  <!-- Top arm raised -->
  <rect x="16" y="2" width="4" height="10" class="skin"/>

  <!-- Support arm -->
  <rect x="12" y="19" width="4" height="10" class="skin"/>
  <rect x="10" y="29" width="6" height="3" class="skin"/>

  <!-- Hips -->
  <rect x="32" y="14" width="8" height="6" class="shorts"/>

  <!-- Legs stacked -->
  <rect x="40" y="16" width="12" height="5" class="skin"/>
  <rect x="50" y="16" width="4" height="5" class="shoes"/>

  <!-- Floor -->
  <rect x="0" y="32" width="56" height="1" fill="#000" opacity="0.2"/>

  <!-- Pulse indicator -->
  <circle class="pulse" cx="18" cy="1" r="2" class="accent"/>
</svg>
