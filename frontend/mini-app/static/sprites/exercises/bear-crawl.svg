<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 32">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 0.8s steps(1) infinite; }
    .f2 { animation: a2 0.8s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Right arm + left leg forward -->
  <g class="f1">
    <!-- Head -->
    <rect x="4" y="8" width="8" height="7" class="skin"/>
    <rect x="6" y="11" width="2" height="2" class="dark"/>
    <rect x="4" y="6" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="12" width="16" height="8" class="shirt"/>
    <!-- Right arm forward -->
    <rect x="2" y="16" width="4" height="8" class="skin"/>
    <rect x="0" y="24" width="5" height="3" class="skin"/>
    <!-- Left arm back -->
    <rect x="12" y="18" width="4" height="6" class="skin"/>
    <rect x="10" y="24" width="5" height="3" class="skin"/>
    <!-- Shorts -->
    <rect x="28" y="14" width="8" height="5" class="shorts"/>
    <!-- Right leg back -->
    <rect x="36" y="16" width="4" height="6" class="skin"/>
    <rect x="40" y="20" width="5" height="8" class="skin"/>
    <rect x="44" y="24" width="5" height="3" class="shoes"/>
    <!-- Left leg forward -->
    <rect x="36" y="22" width="6" height="4" class="skin"/>
    <rect x="32" y="24" width="5" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="28" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Left arm + right leg forward -->
  <g class="f2">
    <!-- Head -->
    <rect x="6" y="8" width="8" height="7" class="skin"/>
    <rect x="8" y="11" width="2" height="2" class="dark"/>
    <rect x="6" y="6" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="14" y="12" width="16" height="8" class="shirt"/>
    <!-- Left arm forward -->
    <rect x="8" y="18" width="4" height="6" class="skin"/>
    <rect x="6" y="24" width="5" height="3" class="skin"/>
    <!-- Right arm back -->
    <rect x="16" y="16" width="4" height="8" class="skin"/>
    <rect x="14" y="24" width="5" height="3" class="skin"/>
    <!-- Shorts -->
    <rect x="30" y="14" width="8" height="5" class="shorts"/>
    <!-- Left leg back -->
    <rect x="38" y="16" width="4" height="6" class="skin"/>
    <rect x="42" y="20" width="5" height="8" class="skin"/>
    <rect x="46" y="24" width="5" height="3" class="shoes"/>
    <!-- Right leg forward -->
    <rect x="38" y="22" width="6" height="4" class="skin"/>
    <rect x="34" y="24" width="5" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="28" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
