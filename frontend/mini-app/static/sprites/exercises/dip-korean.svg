<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 60">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Bar behind -->
  <rect x="0" y="14" width="36" height="4" class="bar"/>

  <!-- Frame 1: Top position (hands behind on bar) -->
  <g class="f1">
    <!-- Hands on bar behind -->
    <rect x="10" y="16" width="4" height="4" class="skin"/>
    <rect x="22" y="16" width="4" height="4" class="skin"/>
    <!-- Head -->
    <rect x="13" y="4" width="10" height="8" class="skin"/>
    <rect x="15" y="7" width="2" height="2" class="dark"/>
    <rect x="19" y="7" width="2" height="2" class="dark"/>
    <rect x="13" y="2" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="11" y="12" width="14" height="14" class="shirt"/>
    <rect x="13" y="26" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="13" y="32" width="4" height="14" class="skin"/>
    <rect x="19" y="32" width="4" height="14" class="skin"/>
    <rect x="11" y="46" width="6" height="3" class="shoes"/>
    <rect x="19" y="46" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 2: Mid position -->
  <g class="f2">
    <!-- Hands on bar behind -->
    <rect x="8" y="16" width="6" height="4" class="skin"/>
    <rect x="22" y="16" width="6" height="4" class="skin"/>
    <!-- Head -->
    <rect x="13" y="10" width="10" height="8" class="skin"/>
    <rect x="15" y="13" width="2" height="2" class="dark"/>
    <rect x="19" y="13" width="2" height="2" class="dark"/>
    <rect x="13" y="8" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="11" y="18" width="14" height="14" class="shirt"/>
    <rect x="13" y="32" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="13" y="38" width="4" height="12" class="skin"/>
    <rect x="19" y="38" width="4" height="12" class="skin"/>
    <rect x="11" y="50" width="6" height="3" class="shoes"/>
    <rect x="19" y="50" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 3: Bottom position -->
  <g class="f3">
    <!-- Hands on bar behind -->
    <rect x="6" y="16" width="8" height="4" class="skin"/>
    <rect x="22" y="16" width="8" height="4" class="skin"/>
    <!-- Head -->
    <rect x="13" y="14" width="10" height="8" class="skin"/>
    <rect x="15" y="17" width="2" height="2" class="dark"/>
    <rect x="19" y="17" width="2" height="2" class="dark"/>
    <rect x="13" y="12" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="11" y="22" width="14" height="14" class="shirt"/>
    <rect x="13" y="36" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="13" y="42" width="4" height="10" class="skin"/>
    <rect x="19" y="42" width="4" height="10" class="skin"/>
    <rect x="11" y="52" width="6" height="3" class="shoes"/>
    <rect x="19" y="52" width="6" height="3" class="shoes"/>
  </g>
</svg>
