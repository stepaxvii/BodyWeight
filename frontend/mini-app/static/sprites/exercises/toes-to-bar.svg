<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 2s steps(1) infinite; }
    .f2 { animation: a2 2s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Bar -->
  <rect x="0" y="2" width="36" height="4" class="bar"/>

  <!-- Frame 1: Hanging -->
  <g class="f1">
    <rect x="11" y="5" width="4" height="7" class="skin"/>
    <rect x="21" y="5" width="4" height="7" class="skin"/>
    <rect x="13" y="12" width="10" height="8" class="skin"/>
    <rect x="15" y="15" width="2" height="2" class="dark"/>
    <rect x="13" y="10" width="10" height="3" class="hair"/>
    <rect x="11" y="20" width="14" height="10" class="shirt"/>
    <rect x="13" y="30" width="10" height="6" class="shorts"/>
    <rect x="13" y="36" width="4" height="12" class="skin"/>
    <rect x="19" y="36" width="4" height="12" class="skin"/>
    <rect x="11" y="48" width="6" height="3" class="shoes"/>
    <rect x="19" y="48" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 2: Toes to bar -->
  <g class="f2">
    <rect x="11" y="5" width="4" height="7" class="skin"/>
    <rect x="21" y="5" width="4" height="7" class="skin"/>
    <!-- Body tilted -->
    <rect x="11" y="12" width="14" height="10" class="shirt"/>
    <!-- Head below -->
    <rect x="13" y="22" width="10" height="8" class="skin"/>
    <rect x="15" y="25" width="2" height="2" class="dark"/>
    <rect x="13" y="30" width="10" height="3" class="hair"/>
    <!-- Shorts above -->
    <rect x="13" y="6" width="10" height="6" class="shorts"/>
    <!-- Legs to bar -->
    <rect x="11" y="2" width="4" height="6" class="skin"/>
    <rect x="21" y="2" width="4" height="6" class="skin"/>
    <rect x="9" y="0" width="6" height="3" class="shoes"/>
    <rect x="21" y="0" width="6" height="3" class="shoes"/>
  </g>
</svg>
