<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 76">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.6s steps(1) infinite; }
    .frame2 { animation: frame2 1.6s steps(1) infinite; }
    .frame3 { animation: frame3 1.6s steps(1) infinite; }
    .frame4 { animation: frame4 1.6s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      25% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      25% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      50% { opacity: 1; }
      75% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <!-- Кадр 1: Выпад (левая нога впереди) -->
  <g class="frame frame1">
    <rect x="28" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="30" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="31" y="28" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="26" y="30" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="22" y="34" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="42" y="34" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="20" y="42" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="44" y="42" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="24" y="42" width="20" height="8" fill="var(--pixel-shorts)"/>
    <!-- Левая нога впереди -->
    <rect x="10" y="48" width="14" height="8" fill="var(--pixel-skin)"/>
    <rect x="4" y="56" width="8" height="12" fill="var(--pixel-skin)"/>
    <rect x="0" y="64" width="12" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога сзади -->
    <rect x="44" y="48" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="52" y="52" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="64" y="58" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="64" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="70" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Прыжок вверх -->
  <g class="frame frame2">
    <rect x="28" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="31" y="16" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="26" y="18" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="20" y="20" width="6" height="4" fill="var(--pixel-shirt)"/>
    <rect x="42" y="20" width="6" height="4" fill="var(--pixel-shirt)"/>
    <rect x="16" y="18" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="46" y="18" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="28" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги подтянуты -->
    <rect x="26" y="38" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="36" y="38" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="24" y="46" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="38" y="46" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="22" y="50" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="38" y="50" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="70" width="16" height="2" fill="var(--pixel-dark)" opacity="0.15"/>
  </g>

  <!-- Кадр 3: Смена ног в воздухе -->
  <g class="frame frame3">
    <rect x="28" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="30" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="4" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="31" y="18" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="26" y="20" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="20" y="22" width="6" height="4" fill="var(--pixel-shirt)"/>
    <rect x="42" y="22" width="6" height="4" fill="var(--pixel-shirt)"/>
    <rect x="16" y="20" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="46" y="20" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="28" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги меняются -->
    <rect x="38" y="38" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="46" y="44" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="56" y="48" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="22" y="38" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="10" y="44" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="4" y="48" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="26" y="70" width="20" height="2" fill="var(--pixel-dark)" opacity="0.15"/>
  </g>

  <!-- Кадр 4: Выпад (правая нога впереди) -->
  <g class="frame frame4">
    <rect x="28" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="30" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="31" y="28" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="26" y="30" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="22" y="34" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="42" y="34" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="20" y="42" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="44" y="42" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="24" y="42" width="20" height="8" fill="var(--pixel-shorts)"/>
    <!-- Правая нога впереди -->
    <rect x="44" y="48" width="14" height="8" fill="var(--pixel-skin)"/>
    <rect x="58" y="56" width="8" height="12" fill="var(--pixel-skin)"/>
    <rect x="58" y="64" width="12" height="4" fill="var(--pixel-shoes)"/>
    <!-- Левая нога сзади -->
    <rect x="20" y="48" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="4" y="52" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="58" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="0" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="70" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
