<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 60">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.2s steps(1) infinite; }
    .f2 { animation: a2 1.2s steps(1) infinite; }
    .f3 { animation: a3 1.2s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Lunge left leg front -->
  <g class="f1">
    <rect x="22" y="10" width="10" height="8" class="skin"/>
    <rect x="24" y="12" width="2" height="2" class="dark"/>
    <rect x="22" y="8" width="10" height="3" class="hair"/>
    <rect x="25" y="18" width="4" height="2" class="skin"/>
    <rect x="20" y="20" width="14" height="10" class="shirt"/>
    <rect x="16" y="22" width="4" height="6" class="shirt"/>
    <rect x="34" y="22" width="4" height="6" class="shirt"/>
    <rect x="14" y="28" width="3" height="3" class="skin"/>
    <rect x="36" y="28" width="3" height="3" class="skin"/>
    <rect x="20" y="30" width="14" height="5" class="shorts"/>
    <!-- Left leg front -->
    <rect x="8" y="34" width="12" height="5" class="skin"/>
    <rect x="4" y="39" width="5" height="10" class="skin"/>
    <rect x="2" y="49" width="6" height="2" class="shoes"/>
    <!-- Right leg back -->
    <rect x="32" y="35" width="4" height="6" class="skin"/>
    <rect x="36" y="39" width="12" height="4" class="skin"/>
    <rect x="46" y="43" width="4" height="6" class="skin"/>
    <rect x="46" y="49" width="6" height="2" class="shoes"/>
    <rect x="0" y="52" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Jump (switch) -->
  <g class="f2">
    <rect x="22" y="2" width="10" height="8" class="skin"/>
    <rect x="24" y="4" width="2" height="2" class="dark"/>
    <rect x="22" y="0" width="10" height="3" class="hair"/>
    <rect x="25" y="10" width="4" height="2" class="skin"/>
    <rect x="20" y="12" width="14" height="10" class="shirt"/>
    <rect x="14" y="12" width="6" height="3" class="skin"/>
    <rect x="34" y="12" width="6" height="3" class="skin"/>
    <rect x="20" y="22" width="14" height="5" class="shorts"/>
    <!-- Legs switching in air -->
    <rect x="8" y="26" width="10" height="4" class="skin"/>
    <rect x="4" y="30" width="5" height="3" class="shoes"/>
    <rect x="36" y="26" width="10" height="4" class="skin"/>
    <rect x="46" y="30" width="5" height="3" class="shoes"/>
    <rect x="20" y="52" width="16" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Lunge right leg front -->
  <g class="f3">
    <rect x="22" y="10" width="10" height="8" class="skin"/>
    <rect x="24" y="12" width="2" height="2" class="dark"/>
    <rect x="22" y="8" width="10" height="3" class="hair"/>
    <rect x="25" y="18" width="4" height="2" class="skin"/>
    <rect x="20" y="20" width="14" height="10" class="shirt"/>
    <rect x="16" y="22" width="4" height="6" class="shirt"/>
    <rect x="34" y="22" width="4" height="6" class="shirt"/>
    <rect x="14" y="28" width="3" height="3" class="skin"/>
    <rect x="36" y="28" width="3" height="3" class="skin"/>
    <rect x="20" y="30" width="14" height="5" class="shorts"/>
    <!-- Right leg front -->
    <rect x="34" y="34" width="12" height="5" class="skin"/>
    <rect x="46" y="39" width="5" height="10" class="skin"/>
    <rect x="46" y="49" width="6" height="2" class="shoes"/>
    <!-- Left leg back -->
    <rect x="18" y="35" width="4" height="6" class="skin"/>
    <rect x="6" y="39" width="12" height="4" class="skin"/>
    <rect x="4" y="43" width="4" height="6" class="skin"/>
    <rect x="2" y="49" width="6" height="2" class="shoes"/>
    <rect x="0" y="52" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
