<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 52">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Parallel bars -->
  <rect x="8" y="32" width="4" height="14" class="bar"/>
  <rect x="36" y="32" width="4" height="14" class="bar"/>
  <rect x="6" y="30" width="8" height="3" class="bar"/>
  <rect x="34" y="30" width="8" height="3" class="bar"/>

  <!-- Head -->
  <rect x="18" y="2" width="10" height="8" class="skin"/>
  <rect x="20" y="4" width="2" height="2" class="dark"/>
  <rect x="24" y="4" width="2" height="2" class="dark"/>
  <rect x="18" y="0" width="10" height="3" class="hair"/>

  <!-- Neck -->
  <rect x="21" y="10" width="4" height="2" class="skin"/>

  <!-- Torso vertical -->
  <rect x="17" y="12" width="12" height="12" class="shirt"/>

  <!-- Arms down on bars -->
  <rect x="12" y="18" width="5" height="3" class="skin"/>
  <rect x="29" y="18" width="5" height="3" class="skin"/>
  <rect x="10" y="21" width="3" height="10" class="skin"/>
  <rect x="33" y="21" width="3" height="10" class="skin"/>

  <!-- Shorts -->
  <rect x="18" y="24" width="10" height="5" class="shorts"/>

  <!-- Legs horizontal (L position) -->
  <rect x="0" y="26" width="18" height="4" class="skin"/>

  <!-- Feet -->
  <rect x="0" y="24" width="4" height="3" class="shoes"/>
  <rect x="0" y="27" width="4" height="3" class="shoes"/>

  <!-- Floor -->
  <rect x="0" y="46" width="48" height="1" fill="#000" opacity="0.2"/>

  <!-- Timer (static exercise) -->
  <circle class="pulse" cx="24" cy="49" r="2" class="accent"/>
</svg>
