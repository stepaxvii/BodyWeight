<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
      --pixel-accent: #FF9800;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; r: 4; }
      50% { opacity: 0.5; r: 3; }
    }
  </style>

  <!-- Брусья/паралетсы -->
  <rect x="12" y="40" width="6" height="18" fill="var(--pixel-bar)"/>
  <rect x="46" y="40" width="6" height="18" fill="var(--pixel-bar)"/>
  <rect x="10" y="38" width="10" height="4" fill="var(--pixel-bar)"/>
  <rect x="44" y="38" width="10" height="4" fill="var(--pixel-bar)"/>

  <!-- L-sit поза -->
  <!-- Голова -->
  <rect x="26" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="28" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="34" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="26" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Шея -->
  <rect x="29" y="16" width="6" height="2" fill="var(--pixel-skin)"/>

  <!-- Тело вертикально -->
  <rect x="24" y="18" width="16" height="16" fill="var(--pixel-shirt)"/>

  <!-- Руки вниз на опорах -->
  <rect x="16" y="26" width="8" height="4" fill="var(--pixel-skin)"/>
  <rect x="40" y="26" width="8" height="4" fill="var(--pixel-skin)"/>
  <rect x="14" y="30" width="4" height="10" fill="var(--pixel-skin)"/>
  <rect x="46" y="30" width="4" height="10" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="26" y="34" width="12" height="6" fill="var(--pixel-shorts)"/>

  <!-- Ноги горизонтально (L-позиция) -->
  <rect x="26" y="38" width="6" height="4" fill="var(--pixel-skin)"/>
  <rect x="32" y="38" width="6" height="4" fill="var(--pixel-skin)"/>
  <rect x="0" y="36" width="26" height="6" fill="var(--pixel-skin)"/>

  <!-- Ступни -->
  <rect x="0" y="34" width="4" height="4" fill="var(--pixel-shoes)"/>
  <rect x="0" y="38" width="4" height="4" fill="var(--pixel-shoes)"/>

  <!-- Пол -->
  <rect x="0" y="58" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Таймер (статическое упражнение) -->
  <circle class="pulse" cx="32" cy="62" r="4" fill="var(--pixel-accent)"/>
</svg>
