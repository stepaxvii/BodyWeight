<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 45">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF9800;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; r: 4; }
      50% { opacity: 0.5; r: 3; }
    }
  </style>

  <!-- Статичная поза hollow body -->
  <!-- Руки вытянуты за головой -->
  <rect x="0" y="10" width="14" height="4" fill="var(--pixel-skin)"/>

  <!-- Голова приподнята -->
  <rect x="12" y="8" width="10" height="10" fill="var(--pixel-skin)"/>
  <rect x="16" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="12" y="6" width="10" height="4" fill="var(--pixel-hair)"/>

  <!-- Шея -->
  <rect x="20" y="14" width="4" height="4" fill="var(--pixel-skin)"/>

  <!-- Верхняя часть тела приподнята -->
  <rect x="22" y="16" width="20" height="10" fill="var(--pixel-shirt)"/>

  <!-- Поясница на полу (точка опоры) -->
  <rect x="42" y="22" width="8" height="8" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="50" y="20" width="10" height="10" fill="var(--pixel-shorts)"/>

  <!-- Ноги приподняты -->
  <rect x="60" y="14" width="14" height="6" fill="var(--pixel-skin)"/>

  <!-- Ступни -->
  <rect x="74" y="12" width="4" height="4" fill="var(--pixel-shoes)"/>
  <rect x="74" y="16" width="4" height="4" fill="var(--pixel-shoes)"/>

  <!-- Пол -->
  <rect x="0" y="38" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Точка контакта с полом (поясница) -->
  <rect x="42" y="30" width="8" height="8" fill="var(--pixel-skin)" opacity="0.5"/>

  <!-- Таймер (статическое упражнение) -->
  <circle class="pulse" cx="40" cy="42" r="4" fill="var(--pixel-accent)"/>
</svg>
