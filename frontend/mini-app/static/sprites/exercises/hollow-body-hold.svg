<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Static hollow body hold pose -->
  <!-- Arms extended behind head -->
  <rect x="2" y="10" width="10" height="3" class="skin"/>

  <!-- Head raised -->
  <rect x="10" y="8" width="8" height="7" class="skin"/>
  <rect x="13" y="11" width="2" height="2" class="dark"/>
  <rect x="10" y="6" width="8" height="3" class="hair"/>

  <!-- Neck -->
  <rect x="17" y="12" width="3" height="3" class="skin"/>

  <!-- Upper body raised -->
  <rect x="19" y="14" width="14" height="8" class="shirt"/>

  <!-- Lower back (contact point with floor) -->
  <rect x="33" y="20" width="6" height="6" class="shirt"/>

  <!-- Shorts -->
  <rect x="39" y="18" width="7" height="7" class="shorts"/>

  <!-- Legs raised -->
  <rect x="46" y="12" width="12" height="4" class="skin"/>

  <!-- Feet -->
  <rect x="57" y="10" width="4" height="3" class="shoes"/>
  <rect x="57" y="13" width="4" height="3" class="shoes"/>

  <!-- Shadow -->
  <rect x="2" y="28" width="60" height="1" fill="#000" opacity="0.15"/>

  <!-- Timer indicator (static exercise) -->
  <circle class="pulse" cx="32" cy="32" r="2" class="accent"/>
</svg>
