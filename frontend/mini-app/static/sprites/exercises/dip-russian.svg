<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.4s steps(1) infinite; }
    .frame2 { animation: frame2 2.4s steps(1) infinite; }
    .frame3 { animation: frame3 2.4s steps(1) infinite; }
    .frame4 { animation: frame4 2.4s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 25% { opacity: 0; }
      25.01%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    @keyframes frame3 {
      0%, 50% { opacity: 0; }
      50.01%, 75% { opacity: 1; }
      75.01%, 100% { opacity: 0; }
    }
    @keyframes frame4 {
      0%, 75% { opacity: 0; }
      75.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Брусья -->
  <rect x="0" y="18" width="8" height="60" fill="var(--pixel-bar)"/>
  <rect x="48" y="18" width="8" height="60" fill="var(--pixel-bar)"/>

  <!-- Russian Dip - отжимания с опусканием до локтей -->

  <!-- Кадр 1: Упор на брусьях -->
  <g class="frame frame1">
    <!-- Руки на брусьях -->
    <rect x="6" y="14" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="14" width="10" height="6" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="22" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="26" y="14" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="14" y="16" width="28" height="16" fill="var(--pixel-shirt)"/>
    <rect x="14" y="30" width="28" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="20" y="32" width="16" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="20" y="42" width="6" height="20" fill="var(--pixel-skin)"/>
    <rect x="30" y="42" width="6" height="20" fill="var(--pixel-skin)"/>
    <rect x="18" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="30" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Опускание с наклоном вперёд -->
  <g class="frame frame2">
    <!-- Руки согнуты -->
    <rect x="4" y="16" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="42" y="16" width="10" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова ниже -->
    <rect x="20" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="20" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="24" y="20" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="12" y="22" width="32" height="16" fill="var(--pixel-shirt)"/>
    <rect x="12" y="36" width="32" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="18" y="38" width="20" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="18" y="48" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="32" y="48" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="16" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Предплечья на брусьях (нижняя точка) -->
  <g class="frame frame3">
    <!-- Предплечья лежат на брусьях -->
    <rect x="2" y="18" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="42" y="18" width="12" height="10" fill="var(--pixel-skin)"/>
    <!-- Голова ещё ниже -->
    <rect x="18" y="16" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="20" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="22" y="26" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="10" y="28" width="36" height="14" fill="var(--pixel-shirt)"/>
    <rect x="10" y="40" width="36" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="16" y="42" width="24" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="16" y="52" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="34" y="52" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="14" y="70" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="34" y="70" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Подъём -->
  <g class="frame frame4">
    <!-- Руки согнуты -->
    <rect x="4" y="16" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="42" y="16" width="10" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="20" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="20" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="24" y="20" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="12" y="22" width="32" height="16" fill="var(--pixel-shirt)"/>
    <rect x="12" y="36" width="32" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="18" y="38" width="20" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="18" y="48" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="32" y="48" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="16" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
