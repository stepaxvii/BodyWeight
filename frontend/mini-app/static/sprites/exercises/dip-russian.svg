<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Брусья -->
  <rect x="0" y="18" width="8" height="60" fill="var(--pixel-bar)"/>
  <rect x="48" y="18" width="8" height="60" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Упор на брусьях -->
  <g class="frame frame1">
    <rect x="6" y="14" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="14" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="16" width="28" height="18" fill="var(--pixel-shirt)"/>
    <rect x="20" y="34" width="16" height="10" fill="var(--pixel-shorts)"/>
    <rect x="20" y="44" width="6" height="20" fill="var(--pixel-skin)"/>
    <rect x="30" y="44" width="6" height="20" fill="var(--pixel-skin)"/>
    <rect x="18" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="30" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Опускание с наклоном вперёд -->
  <g class="frame frame2">
    <rect x="4" y="16" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="42" y="16" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="20" y="10" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="22" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="20" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="12" y="22" width="32" height="18" fill="var(--pixel-shirt)"/>
    <rect x="18" y="40" width="20" height="10" fill="var(--pixel-shorts)"/>
    <rect x="18" y="50" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="32" y="50" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="16" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Предплечья на брусьях -->
  <g class="frame frame3">
    <rect x="2" y="18" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="42" y="18" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="18" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="10" y="28" width="36" height="16" fill="var(--pixel-shirt)"/>
    <rect x="16" y="44" width="24" height="10" fill="var(--pixel-shorts)"/>
    <rect x="16" y="54" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="34" y="54" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="14" y="72" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="34" y="72" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Подъём -->
  <g class="frame frame4">
    <rect x="4" y="16" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="42" y="16" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="20" y="10" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="22" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="20" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="12" y="22" width="32" height="18" fill="var(--pixel-shirt)"/>
    <rect x="18" y="40" width="20" height="10" fill="var(--pixel-shorts)"/>
    <rect x="18" y="50" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="32" y="50" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="16" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
