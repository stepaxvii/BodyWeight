<!-- v4.0 - Preview collage: 2 phases -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 98">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-dark: #E8C4A8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-hair-dark: #3A2718;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-dark: #388E3C;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-dark: #1565C0;
      --pixel-shoes: #424242;
      --pixel-bar: #795548;
      --pixel-bar-dark: #5D4037;
      --pixel-arrow: #666666;
      --pixel-accent: #FF5722;
    }
    .frame-box {
      fill: none;
      stroke: var(--pixel-dark);
      stroke-width: 0.5;
      opacity: 0.15;
    }
  </style>

  <!-- ===== FRAME 1: HANG ===== -->
  <g transform="translate(5, 5)">
    <rect class="frame-box" x="0" y="0" width="64" height="88" rx="2"/>

    <!-- Bar -->
    <rect x="0" y="6" width="64" height="6" fill="var(--pixel-bar)"/>
    <rect x="0" y="0" width="4" height="12" fill="var(--pixel-bar)"/>
    <rect x="60" y="0" width="4" height="12" fill="var(--pixel-bar)"/>

    <!-- Hands -->
    <rect x="24" y="10" width="4" height="5" fill="var(--pixel-skin-dark)"/>
    <rect x="36" y="10" width="4" height="5" fill="var(--pixel-skin-dark)"/>

    <!-- Arms -->
    <rect x="25" y="17" width="3" height="8" fill="var(--pixel-skin-dark)"/>
    <rect x="37" y="17" width="3" height="8" fill="var(--pixel-skin-dark)"/>

    <!-- Body -->
    <rect x="26" y="26" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="31" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="31" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="24" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="30" y="38" width="4" height="2" fill="var(--pixel-skin)"/>
    <rect x="24" y="40" width="16" height="18" fill="var(--pixel-shirt)"/>
    <rect x="25" y="41" width="3" height="16" fill="var(--pixel-shirt-dark)"/>

    <!-- Shorts -->
    <rect x="26" y="58" width="12" height="10" fill="var(--pixel-shorts)"/>

    <!-- Legs straight -->
    <rect x="26" y="68" width="5" height="16" fill="var(--pixel-skin-dark)"/>
    <rect x="33" y="68" width="5" height="16" fill="var(--pixel-skin-dark)"/>

    <!-- Feet -->
    <rect x="24" y="82" width="7" height="4" fill="var(--pixel-shoes)"/>
    <rect x="33" y="82" width="7" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- ===== ARROW ===== -->
  <g transform="translate(71, 44)">
    <path d="M0,3 L6,3 L6,0 L10,5 L6,10 L6,7 L0,7 Z" fill="var(--pixel-arrow)"/>
  </g>

  <!-- ===== FRAME 2: RAISE ===== -->
  <g transform="translate(83, 5)">
    <rect class="frame-box" x="0" y="0" width="62" height="88" rx="2"/>

    <!-- Bar -->
    <rect x="0" y="6" width="62" height="6" fill="var(--pixel-bar)"/>
    <rect x="0" y="0" width="4" height="12" fill="var(--pixel-bar)"/>
    <rect x="58" y="0" width="4" height="12" fill="var(--pixel-bar)"/>

    <!-- Hands -->
    <rect x="23" y="10" width="4" height="5" fill="var(--pixel-skin-dark)"/>
    <rect x="35" y="10" width="4" height="5" fill="var(--pixel-skin-dark)"/>

    <!-- Arms -->
    <rect x="24" y="17" width="3" height="8" fill="var(--pixel-skin-dark)"/>
    <rect x="36" y="17" width="3" height="8" fill="var(--pixel-skin-dark)"/>

    <!-- Body -->
    <rect x="25" y="26" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="27" y="33" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="33" y="33" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="25" y="24" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="29" y="38" width="4" height="2" fill="var(--pixel-skin)"/>
    <rect x="23" y="40" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="24" y="41" width="3" height="14" fill="var(--pixel-shirt-dark)"/>

    <!-- Shorts -->
    <rect x="25" y="56" width="12" height="8" fill="var(--pixel-shorts)"/>

    <!-- Thighs raised -->
    <rect x="23" y="64" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="33" y="64" width="6" height="10" fill="var(--pixel-skin)"/>

    <!-- Shins bent -->
    <rect x="23" y="72" width="5" height="10" fill="var(--pixel-skin-dark)"/>
    <rect x="34" y="72" width="5" height="10" fill="var(--pixel-skin-dark)"/>

    <!-- Feet -->
    <rect x="21" y="80" width="7" height="4" fill="var(--pixel-shoes)"/>
    <rect x="34" y="80" width="7" height="4" fill="var(--pixel-shoes)"/>

    <!-- Core indicator -->
    <rect x="29" y="48" width="4" height="2" fill="var(--pixel-accent)" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="75" y="96" font-family="monospace" font-size="6" fill="var(--pixel-dark)" text-anchor="middle" font-weight="bold">KNEE RAISE - HANGING</text>
</svg>
