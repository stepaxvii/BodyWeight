<!-- v4.0 - Detailed frame-based visualization -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 88">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-dark: #E8C4A8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-hair-dark: #3A2718;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-dark: #388E3C;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-dark: #1565C0;
      --pixel-shoes: #424242;
      --pixel-shoes-dark: #212121;
      --pixel-bar: #795548;
      --pixel-bar-dark: #5D4037;
      --pixel-accent: #FF5722;
    }
  </style>

  <!-- Knee Raise Hanging - Frame 2: Knees raised (top position) -->

  <!-- Pull-up bar -->
  <rect x="0" y="6" width="64" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="6" width="64" height="2" fill="var(--pixel-bar-dark)"/>
  <!-- Bar supports -->
  <rect x="0" y="0" width="4" height="12" fill="var(--pixel-bar)"/>
  <rect x="60" y="0" width="4" height="12" fill="var(--pixel-bar)"/>

  <!-- Left hand gripping bar -->
  <rect x="24" y="10" width="4" height="3" fill="var(--pixel-skin-dark)"/>
  <rect x="23" y="13" width="2" height="2" fill="var(--pixel-skin)"/>
  <rect x="27" y="13" width="2" height="2" fill="var(--pixel-skin)"/>

  <!-- Right hand gripping bar -->
  <rect x="36" y="10" width="4" height="3" fill="var(--pixel-skin-dark)"/>
  <rect x="35" y="13" width="2" height="2" fill="var(--pixel-skin)"/>
  <rect x="39" y="13" width="2" height="2" fill="var(--pixel-skin)"/>

  <!-- Left arm (tense from core engagement) -->
  <rect x="24" y="13" width="4" height="4" fill="var(--pixel-skin-dark)"/>
  <rect x="25" y="17" width="3" height="8" fill="var(--pixel-skin)"/>
  <rect x="26" y="17" width="2" height="8" fill="var(--pixel-skin-dark)"/>

  <!-- Right arm (tense from core engagement) -->
  <rect x="36" y="13" width="4" height="4" fill="var(--pixel-skin-dark)"/>
  <rect x="37" y="17" width="3" height="8" fill="var(--pixel-skin)"/>
  <rect x="38" y="17" width="2" height="8" fill="var(--pixel-skin-dark)"/>

  <!-- Head (looking down at knees) -->
  <rect x="26" y="26" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="26" y="26" width="12" height="2" fill="var(--pixel-skin-dark)"/>
  <!-- Eyes looking down -->
  <rect x="28" y="33" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="34" y="33" width="2" height="2" fill="var(--pixel-dark)"/>
  <!-- Hair -->
  <rect x="26" y="24" width="12" height="4" fill="var(--pixel-hair)"/>
  <rect x="24" y="26" width="2" height="3" fill="var(--pixel-hair)"/>
  <rect x="38" y="26" width="2" height="3" fill="var(--pixel-hair)"/>
  <rect x="27" y="25" width="10" height="2" fill="var(--pixel-hair-dark)"/>

  <!-- Neck -->
  <rect x="30" y="38" width="4" height="2" fill="var(--pixel-skin)"/>

  <!-- Torso/Shirt (compressed) -->
  <rect x="24" y="40" width="16" height="16" fill="var(--pixel-shirt)"/>
  <rect x="26" y="38" width="12" height="2" fill="var(--pixel-shirt-dark)"/>
  <rect x="24" y="54" width="16" height="2" fill="var(--pixel-shirt-dark)"/>
  <rect x="25" y="41" width="3" height="14" fill="var(--pixel-shirt-dark)"/>

  <!-- Shorts -->
  <rect x="26" y="56" width="12" height="8" fill="var(--pixel-shorts)"/>
  <rect x="26" y="62" width="12" height="2" fill="var(--pixel-shorts-dark)"/>
  <rect x="27" y="57" width="3" height="6" fill="var(--pixel-shorts-dark)"/>

  <!-- Left thigh (raised) -->
  <rect x="24" y="64" width="6" height="10" fill="var(--pixel-skin)"/>
  <rect x="25" y="65" width="4" height="8" fill="var(--pixel-skin-dark)"/>

  <!-- Right thigh (raised) -->
  <rect x="34" y="64" width="6" height="10" fill="var(--pixel-skin)"/>
  <rect x="35" y="65" width="4" height="8" fill="var(--pixel-skin-dark)"/>

  <!-- Left shin (bent back) -->
  <rect x="24" y="72" width="5" height="10" fill="var(--pixel-skin)"/>
  <rect x="25" y="73" width="3" height="8" fill="var(--pixel-skin-dark)"/>

  <!-- Right shin (bent back) -->
  <rect x="35" y="72" width="5" height="10" fill="var(--pixel-skin)"/>
  <rect x="36" y="73" width="3" height="8" fill="var(--pixel-skin-dark)"/>

  <!-- Left foot -->
  <rect x="22" y="80" width="7" height="4" fill="var(--pixel-shoes)"/>
  <rect x="22" y="80" width="7" height="2" fill="var(--pixel-shoes-dark)"/>

  <!-- Right foot -->
  <rect x="35" y="80" width="7" height="4" fill="var(--pixel-shoes)"/>
  <rect x="35" y="80" width="7" height="2" fill="var(--pixel-shoes-dark)"/>

  <!-- Core engagement indicator -->
  <rect x="30" y="48" width="4" height="2" fill="var(--pixel-accent)" opacity="0.7"/>

  <!-- Phase Label -->
  <text x="32" y="4" font-family="monospace" font-size="3" fill="var(--pixel-dark)" text-anchor="middle" font-weight="bold">RAISE</text>
</svg>
