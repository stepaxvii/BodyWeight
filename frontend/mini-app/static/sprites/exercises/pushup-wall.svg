<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-wall: #8B7355;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.4s steps(1) infinite; }
    .frame2 { animation: frame2 2.4s steps(1) infinite; }
    .frame3 { animation: frame3 2.4s steps(1) infinite; }
    .frame4 { animation: frame4 2.4s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Стена -->
  <rect x="0" y="0" width="8" height="72" fill="var(--pixel-wall)"/>

  <!-- Кадр 1: Руки выпрямлены -->
  <g class="frame frame1">
    <rect x="8" y="20" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="8" y="26" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="24" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="26" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="24" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="24" y="28" width="16" height="18" fill="var(--pixel-shirt)"/>
    <rect x="28" y="46" width="10" height="10" fill="var(--pixel-shorts)"/>
    <rect x="28" y="56" width="5" height="12" fill="var(--pixel-skin)"/>
    <rect x="35" y="56" width="5" height="12" fill="var(--pixel-skin)"/>
    <rect x="26" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="34" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Начало сгибания -->
  <g class="frame frame2">
    <rect x="8" y="22" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="8" y="28" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="30" width="16" height="18" fill="var(--pixel-shirt)"/>
    <rect x="24" y="48" width="10" height="10" fill="var(--pixel-shorts)"/>
    <rect x="24" y="58" width="5" height="10" fill="var(--pixel-skin)"/>
    <rect x="31" y="58" width="5" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="30" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Максимальное сгибание -->
  <g class="frame frame3">
    <rect x="8" y="24" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="8" y="30" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="12" y="20" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="14" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="12" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="32" width="16" height="18" fill="var(--pixel-shirt)"/>
    <rect x="20" y="50" width="10" height="10" fill="var(--pixel-shorts)"/>
    <rect x="20" y="60" width="5" height="8" fill="var(--pixel-skin)"/>
    <rect x="27" y="60" width="5" height="8" fill="var(--pixel-skin)"/>
    <rect x="18" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="26" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Возврат -->
  <g class="frame frame4">
    <rect x="8" y="22" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="8" y="28" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="30" width="16" height="18" fill="var(--pixel-shirt)"/>
    <rect x="24" y="48" width="10" height="10" fill="var(--pixel-shorts)"/>
    <rect x="24" y="58" width="5" height="10" fill="var(--pixel-skin)"/>
    <rect x="31" y="58" width="5" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="30" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
