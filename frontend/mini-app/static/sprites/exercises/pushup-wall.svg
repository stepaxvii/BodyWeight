<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .wall { fill: #8B7355; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Wall -->
  <rect x="0" y="0" width="6" height="56" class="wall"/>

  <!-- Frame 1: Arms extended -->
  <g class="f1">
    <!-- Hands on wall -->
    <rect x="6" y="14" width="10" height="4" class="skin"/>
    <rect x="6" y="18" width="10" height="4" class="skin"/>
    <!-- Head -->
    <rect x="16" y="10" width="10" height="8" class="skin"/>
    <rect x="18" y="13" width="2" height="2" class="dark"/>
    <rect x="16" y="8" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="16" y="18" width="14" height="12" class="shirt"/>
    <rect x="20" y="30" width="8" height="8" class="shorts"/>
    <!-- Legs -->
    <rect x="20" y="38" width="4" height="10" class="skin"/>
    <rect x="26" y="38" width="4" height="10" class="skin"/>
    <rect x="18" y="48" width="6" height="3" class="shoes"/>
    <rect x="26" y="48" width="6" height="3" class="shoes"/>
    <rect x="0" y="52" width="48" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Arms bending -->
  <g class="f2">
    <!-- Hands on wall -->
    <rect x="6" y="15" width="8" height="4" class="skin"/>
    <rect x="6" y="19" width="8" height="4" class="skin"/>
    <!-- Head closer to wall -->
    <rect x="12" y="11" width="10" height="8" class="skin"/>
    <rect x="14" y="14" width="2" height="2" class="dark"/>
    <rect x="12" y="9" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="14" y="19" width="14" height="12" class="shirt"/>
    <rect x="18" y="31" width="8" height="8" class="shorts"/>
    <!-- Legs -->
    <rect x="18" y="39" width="4" height="9" class="skin"/>
    <rect x="24" y="39" width="4" height="9" class="skin"/>
    <rect x="16" y="48" width="6" height="3" class="shoes"/>
    <rect x="24" y="48" width="6" height="3" class="shoes"/>
    <rect x="0" y="52" width="48" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Arms fully bent -->
  <g class="f3">
    <!-- Hands on wall -->
    <rect x="6" y="16" width="6" height="4" class="skin"/>
    <rect x="6" y="20" width="6" height="4" class="skin"/>
    <!-- Head near wall -->
    <rect x="8" y="12" width="10" height="8" class="skin"/>
    <rect x="10" y="15" width="2" height="2" class="dark"/>
    <rect x="8" y="10" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="12" y="20" width="14" height="12" class="shirt"/>
    <rect x="16" y="32" width="8" height="8" class="shorts"/>
    <!-- Legs -->
    <rect x="16" y="40" width="4" height="8" class="skin"/>
    <rect x="22" y="40" width="4" height="8" class="skin"/>
    <rect x="14" y="48" width="6" height="3" class="shoes"/>
    <rect x="22" y="48" width="6" height="3" class="shoes"/>
    <rect x="0" y="52" width="48" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
