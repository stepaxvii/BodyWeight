<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 44">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.2s steps(1) infinite; }
    .f2 { animation: a2 1.2s steps(1) infinite; }
    .f3 { animation: a3 1.2s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Down position -->
  <g class="f1">
    <!-- Head -->
    <rect x="2" y="18" width="8" height="6" class="skin"/>
    <rect x="4" y="20" width="2" height="2" class="dark"/>
    <rect x="2" y="16" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="18" width="30" height="8" class="shirt"/>
    <!-- Arms bent down -->
    <rect x="6" y="26" width="6" height="4" class="skin"/>
    <rect x="4" y="30" width="4" height="4" class="skin"/>
    <rect x="32" y="26" width="6" height="4" class="skin"/>
    <rect x="34" y="30" width="4" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="40" y="20" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="50" y="22" width="8" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="56" y="32" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="38" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: In air, clapping -->
  <g class="f2">
    <!-- Head -->
    <rect x="2" y="8" width="8" height="6" class="skin"/>
    <rect x="4" y="10" width="2" height="2" class="dark"/>
    <rect x="2" y="6" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="8" width="30" height="8" class="shirt"/>
    <!-- Arms clapping -->
    <rect x="18" y="16" width="5" height="4" class="skin"/>
    <rect x="23" y="16" width="5" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="40" y="10" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="50" y="12" width="8" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="56" y="32" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="38" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Landing back -->
  <g class="f3">
    <!-- Head -->
    <rect x="2" y="14" width="8" height="6" class="skin"/>
    <rect x="4" y="16" width="2" height="2" class="dark"/>
    <rect x="2" y="12" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="14" width="30" height="8" class="shirt"/>
    <!-- Arms catching -->
    <rect x="6" y="22" width="6" height="6" class="skin"/>
    <rect x="4" y="28" width="4" height="4" class="skin"/>
    <rect x="32" y="22" width="6" height="6" class="skin"/>
    <rect x="34" y="28" width="4" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="40" y="16" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="50" y="18" width="8" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="56" y="32" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="38" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
