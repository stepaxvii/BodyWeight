<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Frame 1: Legs down -->
  <g class="f1">
    <rect x="4" y="12" width="8" height="7" class="skin"/>
    <rect x="5" y="15" width="2" height="2" class="dark"/>
    <rect x="4" y="10" width="8" height="3" class="hair"/>
    <rect x="2" y="17" width="8" height="3" class="skin"/>
    <rect x="12" y="14" width="22" height="8" class="shirt"/>
    <rect x="34" y="16" width="8" height="6" class="shorts"/>
    <rect x="42" y="18" width="16" height="5" class="skin"/>
    <rect x="56" y="18" width="5" height="5" class="shoes"/>
    <rect x="0" y="24" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Legs mid -->
  <g class="f2">
    <rect x="4" y="12" width="8" height="7" class="skin"/>
    <rect x="5" y="15" width="2" height="2" class="dark"/>
    <rect x="4" y="10" width="8" height="3" class="hair"/>
    <rect x="2" y="17" width="8" height="3" class="skin"/>
    <rect x="12" y="14" width="22" height="8" class="shirt"/>
    <rect x="34" y="18" width="8" height="4" class="shorts"/>
    <rect x="42" y="12" width="16" height="5" class="skin"/>
    <rect x="56" y="10" width="5" height="5" class="shoes"/>
    <rect x="0" y="24" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Legs up max -->
  <g class="f3">
    <rect x="4" y="12" width="8" height="7" class="skin"/>
    <rect x="5" y="15" width="2" height="2" class="dark"/>
    <rect x="4" y="10" width="8" height="3" class="hair"/>
    <rect x="2" y="17" width="8" height="3" class="skin"/>
    <rect x="12" y="14" width="22" height="8" class="shirt"/>
    <rect x="34" y="20" width="8" height="2" class="shorts"/>
    <rect x="42" y="6" width="16" height="5" class="skin"/>
    <rect x="56" y="2" width="5" height="5" class="shoes"/>
    <rect x="0" y="24" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
