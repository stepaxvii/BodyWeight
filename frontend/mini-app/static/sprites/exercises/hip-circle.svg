<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 52">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3, .f4 { opacity: 0; }
    .f1 { animation: a1 1.6s steps(1) infinite; }
    .f2 { animation: a2 1.6s steps(1) infinite; }
    .f3 { animation: a3 1.6s steps(1) infinite; }
    .f4 { animation: a4 1.6s steps(1) infinite; }

    @keyframes a1 { 0%, 25% { opacity: 1; } 25%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 25% { opacity: 0; } 25%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 50% { opacity: 0; } 50%, 75% { opacity: 1; } 75%, 100% { opacity: 0; } }
    @keyframes a4 { 0%, 75% { opacity: 0; } 75%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Hips left -->
  <g class="f1">
    <!-- Head -->
    <rect x="16" y="2" width="10" height="8" class="skin"/>
    <rect x="19" y="5" width="2" height="2" class="dark"/>
    <rect x="16" y="0" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="14" y="10" width="14" height="10" class="shirt"/>
    <!-- Shorts shifted left -->
    <rect x="8" y="20" width="14" height="8" class="shorts"/>
    <!-- Legs -->
    <rect x="10" y="28" width="5" height="14" class="skin"/>
    <rect x="18" y="28" width="5" height="14" class="skin"/>
    <!-- Shoes -->
    <rect x="8" y="42" width="7" height="3" class="shoes"/>
    <rect x="17" y="42" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="48" width="36" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Hips forward -->
  <g class="f2">
    <!-- Head -->
    <rect x="16" y="2" width="10" height="8" class="skin"/>
    <rect x="19" y="5" width="2" height="2" class="dark"/>
    <rect x="16" y="0" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="14" y="10" width="14" height="10" class="shirt"/>
    <!-- Shorts forward -->
    <rect x="12" y="18" width="14" height="10" class="shorts"/>
    <!-- Legs -->
    <rect x="12" y="28" width="5" height="14" class="skin"/>
    <rect x="20" y="28" width="5" height="14" class="skin"/>
    <!-- Shoes -->
    <rect x="10" y="42" width="7" height="3" class="shoes"/>
    <rect x="19" y="42" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="48" width="36" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Hips right -->
  <g class="f3">
    <!-- Head -->
    <rect x="16" y="2" width="10" height="8" class="skin"/>
    <rect x="19" y="5" width="2" height="2" class="dark"/>
    <rect x="16" y="0" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="14" y="10" width="14" height="10" class="shirt"/>
    <!-- Shorts shifted right -->
    <rect x="20" y="20" width="14" height="8" class="shorts"/>
    <!-- Legs -->
    <rect x="18" y="28" width="5" height="14" class="skin"/>
    <rect x="26" y="28" width="5" height="14" class="skin"/>
    <!-- Shoes -->
    <rect x="16" y="42" width="7" height="3" class="shoes"/>
    <rect x="25" y="42" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="48" width="36" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 4: Hips back -->
  <g class="f4">
    <!-- Head -->
    <rect x="16" y="2" width="10" height="8" class="skin"/>
    <rect x="19" y="5" width="2" height="2" class="dark"/>
    <rect x="16" y="0" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="14" y="10" width="14" height="10" class="shirt"/>
    <!-- Shorts back -->
    <rect x="14" y="20" width="14" height="8" class="shorts"/>
    <!-- Legs -->
    <rect x="14" y="28" width="5" height="14" class="skin"/>
    <rect x="22" y="28" width="5" height="14" class="skin"/>
    <!-- Shoes -->
    <rect x="12" y="42" width="7" height="3" class="shoes"/>
    <rect x="21" y="42" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="48" width="36" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
