<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }
    .frame3 { animation: frame3 2s steps(1) infinite; }
    .frame4 { animation: frame4 2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 25% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 25% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 50% { opacity: 1; } 75% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 75% { opacity: 1; } 100% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Бёдра влево -->
  <g class="frame frame1">
    <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Бёдра смещены влево -->
    <rect x="14" y="30" width="16" height="10" fill="var(--pixel-shorts)"/>
    <rect x="16" y="40" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="28" y="40" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="14" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Бёдра вперёд -->
  <g class="frame frame2">
    <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Бёдра вперёд -->
    <rect x="18" y="28" width="16" height="12" fill="var(--pixel-shorts)"/>
    <rect x="18" y="40" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="28" y="40" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="16" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Бёдра вправо -->
  <g class="frame frame3">
    <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Бёдра смещены вправо -->
    <rect x="26" y="30" width="16" height="10" fill="var(--pixel-shorts)"/>
    <rect x="20" y="40" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="32" y="40" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="18" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Бёдра назад -->
  <g class="frame frame4">
    <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Бёдра назад -->
    <rect x="20" y="30" width="16" height="10" fill="var(--pixel-shorts)"/>
    <rect x="20" y="40" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="28" y="40" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="18" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
