<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3s steps(1) infinite; }
    .frame2 { animation: frame2 3s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Планка -->
  <g class="frame frame1">
    <rect x="4" y="20" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="4" y="30" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="12" y="30" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="14" y="24" width="24" height="10" fill="var(--pixel-shirt)"/>
    <rect x="36" y="26" width="14" height="8" fill="var(--pixel-shorts)"/>
    <rect x="48" y="28" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="56" y="28" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="46" y="38" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="56" y="38" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="44" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Складка (ноги к рукам) -->
  <g class="frame frame2">
    <rect x="16" y="18" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="16" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="28" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="28" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="26" y="14" width="14" height="16" fill="var(--pixel-shirt)"/>
    <rect x="34" y="10" width="10" height="12" fill="var(--pixel-shorts)"/>
    <rect x="36" y="20" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="44" y="20" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="34" y="32" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="44" y="32" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="44" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
