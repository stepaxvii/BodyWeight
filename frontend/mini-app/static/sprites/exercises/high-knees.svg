<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 52">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 0.6s steps(1) infinite; }
    .f2 { animation: a2 0.6s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Left knee up -->
  <g class="f1">
    <!-- Hair -->
    <rect x="14" y="2" width="10" height="3" class="hair"/>
    <!-- Head -->
    <rect x="14" y="4" width="10" height="7" class="skin"/>
    <rect x="16" y="6" width="2" height="2" class="dark"/>
    <rect x="20" y="6" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="17" y="11" width="4" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="13" y="13" width="12" height="9" class="shirt"/>
    <!-- Left arm back -->
    <rect x="8" y="15" width="5" height="3" class="shirt"/>
    <rect x="5" y="17" width="4" height="3" class="skin"/>
    <!-- Right arm forward -->
    <rect x="25" y="13" width="5" height="3" class="shirt"/>
    <rect x="29" y="11" width="4" height="3" class="skin"/>
    <!-- Shorts -->
    <rect x="14" y="22" width="10" height="5" class="shorts"/>
    <!-- Left knee up -->
    <rect x="14" y="26" width="5" height="6" class="skin"/>
    <rect x="12" y="32" width="5" height="5" class="skin"/>
    <rect x="10" y="36" width="6" height="3" class="shoes"/>
    <!-- Right leg down -->
    <rect x="22" y="27" width="4" height="13" class="skin"/>
    <rect x="21" y="40" width="6" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="19" y="44" width="10" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Right knee up -->
  <g class="f2">
    <!-- Hair -->
    <rect x="14" y="2" width="10" height="3" class="hair"/>
    <!-- Head -->
    <rect x="14" y="4" width="10" height="7" class="skin"/>
    <rect x="16" y="6" width="2" height="2" class="dark"/>
    <rect x="20" y="6" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="17" y="11" width="4" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="13" y="13" width="12" height="9" class="shirt"/>
    <!-- Left arm forward -->
    <rect x="8" y="13" width="5" height="3" class="shirt"/>
    <rect x="5" y="11" width="4" height="3" class="skin"/>
    <!-- Right arm back -->
    <rect x="25" y="15" width="5" height="3" class="shirt"/>
    <rect x="29" y="17" width="4" height="3" class="skin"/>
    <!-- Shorts -->
    <rect x="14" y="22" width="10" height="5" class="shorts"/>
    <!-- Left leg down -->
    <rect x="12" y="27" width="4" height="13" class="skin"/>
    <rect x="11" y="40" width="6" height="3" class="shoes"/>
    <!-- Right knee up -->
    <rect x="19" y="26" width="5" height="6" class="skin"/>
    <rect x="21" y="32" width="5" height="5" class="skin"/>
    <rect x="22" y="36" width="6" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="9" y="44" width="10" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
