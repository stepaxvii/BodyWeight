<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D9140;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-shadow: #1976D2;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 0.6s steps(1) infinite; }
    .frame2 { animation: frame2 0.6s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Левое колено вверх -->
  <g class="frame frame1">
    <!-- Волосы -->
    <rect x="26" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="26" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <!-- Глаза -->
    <rect x="29" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="33" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <!-- Тело -->
    <rect x="24" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="25" y="19" width="3" height="12" fill="var(--pixel-shirt-shadow)"/>
    <!-- Левая рука назад -->
    <rect x="14" y="20" width="10" height="5" fill="var(--pixel-shirt)"/>
    <rect x="10" y="22" width="5" height="5" fill="var(--pixel-skin)"/>
    <!-- Правая рука вперёд -->
    <rect x="40" y="16" width="10" height="5" fill="var(--pixel-shirt)"/>
    <rect x="50" y="14" width="5" height="5" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="26" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="27" y="33" width="3" height="6" fill="var(--pixel-shorts-shadow)"/>
    <!-- Левая нога - поднята высоко -->
    <rect x="26" y="40" width="5" height="6" fill="var(--pixel-skin)"/>
    <rect x="22" y="44" width="5" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="48" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога - опорная -->
    <rect x="33" y="40" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="31" y="56" width="7" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="28" y="64" width="12" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Правое колено вверх -->
  <g class="frame frame2">
    <!-- Волосы -->
    <rect x="26" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="26" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <!-- Глаза -->
    <rect x="29" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="33" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <!-- Тело -->
    <rect x="24" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="25" y="19" width="3" height="12" fill="var(--pixel-shirt-shadow)"/>
    <!-- Левая рука вперёд -->
    <rect x="14" y="16" width="10" height="5" fill="var(--pixel-shirt)"/>
    <rect x="10" y="14" width="5" height="5" fill="var(--pixel-skin)"/>
    <!-- Правая рука назад -->
    <rect x="40" y="20" width="10" height="5" fill="var(--pixel-shirt)"/>
    <rect x="50" y="22" width="5" height="5" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="26" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="27" y="33" width="3" height="6" fill="var(--pixel-shorts-shadow)"/>
    <!-- Левая нога - опорная -->
    <rect x="26" y="40" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="26" y="56" width="7" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога - поднята высоко -->
    <rect x="33" y="40" width="5" height="6" fill="var(--pixel-skin)"/>
    <rect x="37" y="44" width="5" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="48" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="24" y="64" width="12" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
