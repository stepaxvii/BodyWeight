<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 0.8s steps(1) infinite; }
    .frame2 { animation: frame2 0.8s steps(1) infinite; }

    @keyframes frame1 {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50%, 100% { opacity: 1; }
    }
  </style>

  <!-- Кадр 1: Левое колено вверх -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="26" y="2" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="0" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="29" y="14" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="22" y="16" width="20" height="16" fill="var(--pixel-shirt)"/>
    <!-- Левая рука назад -->
    <rect x="14" y="20" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="10" y="22" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Правая рука вперёд -->
    <rect x="42" y="16" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="50" y="14" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="24" y="32" width="16" height="8" fill="var(--pixel-shorts)"/>
    <!-- Левая нога поднята (колено вверх) -->
    <rect x="24" y="36" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="22" y="44" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="20" y="50" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога на земле -->
    <rect x="36" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="34" y="58" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="30" y="64" width="18" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Правое колено вверх -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="26" y="2" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="0" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="29" y="14" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="22" y="16" width="20" height="16" fill="var(--pixel-shirt)"/>
    <!-- Левая рука вперёд -->
    <rect x="14" y="16" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="10" y="14" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Правая рука назад -->
    <rect x="42" y="20" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="50" y="22" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="24" y="32" width="16" height="8" fill="var(--pixel-shorts)"/>
    <!-- Левая нога на земле -->
    <rect x="22" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="20" y="58" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога поднята (колено вверх) -->
    <rect x="34" y="36" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="36" y="44" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="36" y="50" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="16" y="64" width="18" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
