<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-wall: #8B7355;
      --pixel-accent: #FF9800;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; r: 4; }
      50% { opacity: 0.5; r: 3; }
    }
    .stretch { animation: stretch 3s ease-in-out infinite; }
    @keyframes stretch {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(2px); }
    }
  </style>

  <!-- Стена/дверной проём -->
  <rect x="0" y="0" width="8" height="72" fill="var(--pixel-wall)"/>

  <!-- Голова повёрнута от стены -->
  <rect x="24" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="24" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Шея -->
  <rect x="27" y="16" width="6" height="2" fill="var(--pixel-skin)"/>

  <!-- Тело развёрнуто -->
  <rect x="22" y="18" width="18" height="18" fill="var(--pixel-shirt)"/>

  <g class="stretch">
    <!-- Левая рука на стене (растяжка) -->
    <rect x="8" y="14" width="14" height="4" fill="var(--pixel-skin)"/>
    <rect x="8" y="18" width="4" height="10" fill="var(--pixel-skin)"/>

    <!-- Правая рука свободно -->
    <rect x="38" y="22" width="4" height="10" fill="var(--pixel-shirt)"/>
    <rect x="40" y="32" width="4" height="4" fill="var(--pixel-skin)"/>
  </g>

  <!-- Шорты -->
  <rect x="24" y="36" width="14" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги -->
  <rect x="24" y="44" width="6" height="18" fill="var(--pixel-skin)"/>
  <rect x="32" y="44" width="6" height="18" fill="var(--pixel-skin)"/>

  <!-- Обувь -->
  <rect x="22" y="62" width="10" height="4" fill="var(--pixel-shoes)"/>
  <rect x="30" y="62" width="10" height="4" fill="var(--pixel-shoes)"/>

  <!-- Пол -->
  <rect x="0" y="68" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Таймер -->
  <circle class="pulse" cx="32" cy="70" r="3" fill="var(--pixel-accent)"/>
</svg>
