<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-wall: #8B7355;
      --pixel-hold: #FF5722;
    }
    .pulse {
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>

  <!-- Стена/дверной проём -->
  <rect x="0" y="0" width="8" height="68" fill="var(--pixel-wall)"/>
  <rect x="6" y="0" width="2" height="68" fill="#7A6548"/>

  <!-- Голова повёрнута от стены -->
  <rect x="26" y="4" width="10" height="10" fill="var(--pixel-skin)"/>
  <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="26" y="2" width="10" height="4" fill="var(--pixel-hair)"/>

  <!-- Шея -->
  <rect x="28" y="14" width="4" height="2" fill="var(--pixel-skin)"/>

  <!-- Тело развёрнуто -->
  <rect x="22" y="16" width="16" height="18" fill="var(--pixel-shirt)"/>
  <rect x="22" y="32" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>

  <!-- Левая рука на стене (растяжка) -->
  <rect x="8" y="12" width="14" height="4" fill="var(--pixel-skin)"/>
  <rect x="8" y="16" width="4" height="12" fill="var(--pixel-skin)"/>

  <!-- Правая рука свободно вдоль тела -->
  <rect x="36" y="18" width="6" height="12" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="24" y="34" width="12" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги -->
  <rect x="24" y="42" width="6" height="16" fill="var(--pixel-skin)"/>
  <rect x="32" y="42" width="6" height="16" fill="var(--pixel-skin)"/>

  <!-- Обувь -->
  <rect x="22" y="58" width="10" height="4" fill="var(--pixel-shoes)"/>
  <rect x="30" y="58" width="10" height="4" fill="var(--pixel-shoes)"/>

  <!-- Пол -->
  <rect x="0" y="64" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <rect class="pulse" x="28" y="68" width="8" height="3" fill="var(--pixel-hold)"/>
</svg>
