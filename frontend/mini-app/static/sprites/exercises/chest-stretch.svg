<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .wall { fill: #8B7355; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Wall/doorframe -->
  <rect x="0" y="0" width="6" height="56" class="wall"/>

  <!-- Head turned away from wall -->
  <rect x="18" y="2" width="10" height="8" class="skin"/>
  <rect x="22" y="4" width="2" height="2" class="dark"/>
  <rect x="18" y="0" width="10" height="3" class="hair"/>

  <!-- Neck -->
  <rect x="20" y="10" width="4" height="2" class="skin"/>

  <!-- Torso turned -->
  <rect x="16" y="12" width="14" height="14" class="shirt"/>

  <!-- Left arm on wall (stretch) -->
  <rect x="6" y="10" width="10" height="3" class="skin"/>
  <rect x="6" y="13" width="3" height="8" class="skin"/>

  <!-- Right arm free -->
  <rect x="28" y="16" width="4" height="8" class="shirt"/>
  <rect x="30" y="24" width="3" height="3" class="skin"/>

  <!-- Shorts -->
  <rect x="18" y="26" width="10" height="6" class="shorts"/>

  <!-- Legs -->
  <rect x="18" y="32" width="4" height="14" class="skin"/>
  <rect x="24" y="32" width="4" height="14" class="skin"/>

  <!-- Shoes -->
  <rect x="16" y="46" width="6" height="3" class="shoes"/>
  <rect x="24" y="46" width="6" height="3" class="shoes"/>

  <!-- Floor -->
  <rect x="0" y="50" width="48" height="1" fill="#000" opacity="0.2"/>

  <!-- Timer -->
  <circle class="pulse" cx="24" cy="53" r="2" class="accent"/>
</svg>
