<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 42">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .wall { fill: #9E9E9E; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Wall -->
  <rect x="0" y="0" width="5" height="42" class="wall"/>

  <!-- Head leaning to wall -->
  <rect x="10" y="6" width="8" height="7" class="skin"/>
  <rect x="12" y="9" width="2" height="2" class="dark"/>
  <rect x="10" y="4" width="8" height="3" class="hair"/>

  <!-- Body leaning towards wall -->
  <rect x="8" y="13" width="12" height="10" class="shirt"/>

  <!-- Hands on wall -->
  <rect x="4" y="10" width="5" height="6" class="skin"/>

  <!-- Shorts -->
  <rect x="14" y="23" width="8" height="5" class="shorts"/>

  <!-- Front leg bent -->
  <rect x="12" y="28" width="5" height="8" class="skin"/>
  <rect x="10" y="36" width="6" height="3" class="shoes"/>

  <!-- Back leg stretched -->
  <rect x="22" y="26" width="14" height="4" class="skin"/>
  <rect x="36" y="28" width="4" height="8" class="skin"/>
  <rect x="38" y="36" width="6" height="3" class="shoes"/>

  <!-- Floor -->
  <rect x="0" y="40" width="48" height="1" fill="#000" opacity="0.2"/>

  <!-- Pulse indicator -->
  <circle class="pulse" cx="38" cy="26" r="2" class="accent"/>
</svg>
