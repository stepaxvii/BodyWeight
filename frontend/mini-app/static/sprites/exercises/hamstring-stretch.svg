<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Растяжка задней поверхности бедра сидя -->
  <rect x="16" y="8" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="18" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="16" y="6" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело наклонено вперёд -->
  <rect x="22" y="16" width="14" height="12" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="32" y="24" width="10" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги вытянуты вперёд -->
  <rect x="40" y="28" width="18" height="6" fill="var(--pixel-skin)"/>
  <rect x="56" y="26" width="8" height="6" fill="var(--pixel-shoes)"/>

  <!-- Руки тянутся к ногам -->
  <rect x="6" y="18" width="12" height="6" fill="var(--pixel-skin)"/>

  <!-- Пол -->
  <rect x="0" y="36" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="42" r="2" fill="var(--pixel-accent)"/>
</svg>
