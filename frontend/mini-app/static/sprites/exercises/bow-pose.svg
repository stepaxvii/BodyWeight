<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 32">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Head looking up -->
  <rect x="4" y="6" width="8" height="7" class="skin"/>
  <rect x="6" y="9" width="2" height="2" class="dark"/>
  <rect x="4" y="4" width="8" height="3" class="hair"/>

  <!-- Torso arched -->
  <rect x="12" y="12" width="14" height="7" class="shirt"/>

  <!-- Arms reaching back to grab feet -->
  <rect x="14" y="6" width="10" height="4" class="skin"/>
  <rect x="22" y="4" width="6" height="5" class="skin"/>

  <!-- Shorts -->
  <rect x="26" y="14" width="8" height="5" class="shorts"/>

  <!-- Legs bent up -->
  <rect x="34" y="12" width="4" height="7" class="skin"/>
  <rect x="28" y="4" width="6" height="10" class="skin"/>
  <rect x="28" y="0" width="6" height="4" class="shoes"/>
  <rect x="34" y="4" width="6" height="4" class="shoes"/>

  <!-- Belly on floor -->
  <rect x="16" y="20" width="12" height="3" class="shirt"/>

  <!-- Floor -->
  <rect x="0" y="26" width="48" height="1" fill="#000" opacity="0.2"/>

  <!-- Pulse indicator -->
  <circle class="pulse" cx="8" cy="3" r="2" class="accent"/>
</svg>
