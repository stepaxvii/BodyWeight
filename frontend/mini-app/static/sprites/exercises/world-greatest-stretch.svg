<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 4s steps(1) infinite; }
    .frame2 { animation: frame2 4s steps(1) infinite; }
    .frame3 { animation: frame3 4s steps(1) infinite; }
    .frame4 { animation: frame4 4s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 25% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 25% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 50% { opacity: 1; } 75% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 75% { opacity: 1; } 100% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Глубокий выпад -->
  <g class="frame frame1">
    <rect x="18" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="20" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="20" width="14" height="12" fill="var(--pixel-shirt)"/>
    <rect x="24" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Передняя нога -->
    <rect x="10" y="36" width="16" height="8" fill="var(--pixel-skin)"/>
    <rect x="4" y="44" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Задняя нога -->
    <rect x="36" y="34" width="24" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="38" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="60" y="44" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Руки на полу -->
    <rect x="12" y="38" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="0" y="50" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Поворот с рукой вверх -->
  <g class="frame frame2">
    <rect x="18" y="6" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="20" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="4" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="16" width="14" height="14" fill="var(--pixel-shirt)"/>
    <rect x="24" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="10" y="34" width="16" height="8" fill="var(--pixel-skin)"/>
    <rect x="4" y="44" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="32" width="24" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="38" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="60" y="44" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Рука вверх -->
    <rect x="16" y="4" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="0" y="50" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Выпрямление задней ноги -->
  <g class="frame frame3">
    <rect x="14" y="12" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="14" y="10" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="22" width="14" height="12" fill="var(--pixel-shirt)"/>
    <rect x="20" y="34" width="12" height="6" fill="var(--pixel-shorts)"/>
    <rect x="8" y="38" width="14" height="8" fill="var(--pixel-skin)"/>
    <rect x="2" y="44" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="36" width="28" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="34" width="10" height="6" fill="var(--pixel-shoes)"/>
    <rect x="8" y="40" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="50" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Обратно в выпад -->
  <g class="frame frame4">
    <rect x="18" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="20" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="20" width="14" height="12" fill="var(--pixel-shirt)"/>
    <rect x="24" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="10" y="36" width="16" height="8" fill="var(--pixel-skin)"/>
    <rect x="4" y="44" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="34" width="24" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="38" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="60" y="44" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="12" y="38" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="0" y="50" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
