<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bench: #8B4513;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.4s steps(1) infinite; }
    .frame2 { animation: frame2 2.4s steps(1) infinite; }
    .frame3 { animation: frame3 2.4s steps(1) infinite; }
    .frame4 { animation: frame4 2.4s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 25% { opacity: 0; }
      25.01%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    @keyframes frame3 {
      0%, 50% { opacity: 0; }
      50.01%, 75% { opacity: 1; }
      75.01%, 100% { opacity: 0; }
    }
    @keyframes frame4 {
      0%, 75% { opacity: 0; }
      75.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Скамья -->
  <rect x="8" y="66" width="32" height="6" fill="var(--pixel-bench)"/>
  <rect x="4" y="72" width="8" height="6" fill="var(--pixel-bench)"/>
  <rect x="36" y="72" width="8" height="6" fill="var(--pixel-bench)"/>

  <!-- Dragon Flag - подъём прямого тела лёжа -->

  <!-- Кадр 1: Лежа на скамье -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="10" y="54" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="58" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="10" y="52" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки держат скамью -->
    <rect x="4" y="60" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="60" width="8" height="6" fill="var(--pixel-skin)"/>
    <!-- Тело лежит -->
    <rect x="18" y="46" width="12" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="18" y="36" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги прямые вверх (лёгкий подъём) -->
    <rect x="18" y="20" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="24" y="20" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="16" y="12" width="8" height="10" fill="var(--pixel-shoes)"/>
    <rect x="24" y="12" width="8" height="10" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Подъём тела -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="10" y="54" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="58" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="10" y="52" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки держат скамью -->
    <rect x="4" y="60" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="60" width="8" height="6" fill="var(--pixel-skin)"/>
    <!-- Тело поднимается -->
    <rect x="18" y="42" width="12" height="14" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="18" y="30" width="12" height="12" fill="var(--pixel-shorts)"/>
    <!-- Ноги поднимаются выше -->
    <rect x="18" y="14" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="24" y="14" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="16" y="6" width="8" height="10" fill="var(--pixel-shoes)"/>
    <rect x="24" y="6" width="8" height="10" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Полный подъём (тело горизонтально) -->
  <g class="frame frame3">
    <!-- Голова -->
    <rect x="10" y="54" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="58" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="10" y="52" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки держат скамью -->
    <rect x="4" y="60" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="60" width="8" height="6" fill="var(--pixel-skin)"/>
    <!-- Тело вертикально -->
    <rect x="18" y="38" width="12" height="16" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="18" y="26" width="12" height="12" fill="var(--pixel-shorts)"/>
    <!-- Ноги прямые вверх -->
    <rect x="18" y="8" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="16" y="2" width="8" height="8" fill="var(--pixel-shoes)"/>
    <rect x="24" y="2" width="8" height="8" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Опускание -->
  <g class="frame frame4">
    <!-- Голова -->
    <rect x="10" y="54" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="58" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="10" y="52" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки держат скамью -->
    <rect x="4" y="60" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="60" width="8" height="6" fill="var(--pixel-skin)"/>
    <!-- Тело опускается -->
    <rect x="18" y="42" width="12" height="14" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="18" y="30" width="12" height="12" fill="var(--pixel-shorts)"/>
    <!-- Ноги опускаются -->
    <rect x="18" y="14" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="24" y="14" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="16" y="6" width="8" height="10" fill="var(--pixel-shoes)"/>
    <rect x="24" y="6" width="8" height="10" fill="var(--pixel-shoes)"/>
  </g>
</svg>
