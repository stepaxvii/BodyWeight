<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bench { fill: #8B4513; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 3s steps(1) infinite; }
    .f2 { animation: a2 3s steps(1) infinite; }
    .f3 { animation: a3 3s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Bench -->
  <rect x="6" y="46" width="24" height="4" class="bench"/>
  <rect x="4" y="50" width="6" height="4" class="bench"/>
  <rect x="26" y="50" width="6" height="4" class="bench"/>

  <!-- Frame 1: Lying on bench -->
  <g class="f1">
    <rect x="8" y="38" width="10" height="8" class="skin"/>
    <rect x="12" y="41" width="2" height="2" class="dark"/>
    <rect x="8" y="36" width="10" height="3" class="hair"/>
    <!-- Arms holding bench -->
    <rect x="4" y="42" width="6" height="4" class="skin"/>
    <rect x="26" y="42" width="6" height="4" class="skin"/>
    <rect x="14" y="32" width="10" height="8" class="shirt"/>
    <rect x="14" y="24" width="10" height="8" class="shorts"/>
    <rect x="14" y="12" width="4" height="12" class="skin"/>
    <rect x="20" y="12" width="4" height="12" class="skin"/>
    <rect x="12" y="6" width="6" height="6" class="shoes"/>
    <rect x="20" y="6" width="6" height="6" class="shoes"/>
  </g>

  <!-- Frame 2: Body rising -->
  <g class="f2">
    <rect x="8" y="38" width="10" height="8" class="skin"/>
    <rect x="12" y="41" width="2" height="2" class="dark"/>
    <rect x="8" y="36" width="10" height="3" class="hair"/>
    <rect x="4" y="42" width="6" height="4" class="skin"/>
    <rect x="26" y="42" width="6" height="4" class="skin"/>
    <rect x="14" y="28" width="10" height="10" class="shirt"/>
    <rect x="14" y="18" width="10" height="10" class="shorts"/>
    <rect x="14" y="6" width="4" height="12" class="skin"/>
    <rect x="20" y="6" width="4" height="12" class="skin"/>
    <rect x="12" y="2" width="6" height="5" class="shoes"/>
    <rect x="20" y="2" width="6" height="5" class="shoes"/>
  </g>

  <!-- Frame 3: Full extension (horizontal) -->
  <g class="f3">
    <rect x="8" y="38" width="10" height="8" class="skin"/>
    <rect x="12" y="41" width="2" height="2" class="dark"/>
    <rect x="8" y="36" width="10" height="3" class="hair"/>
    <rect x="4" y="42" width="6" height="4" class="skin"/>
    <rect x="26" y="42" width="6" height="4" class="skin"/>
    <rect x="14" y="24" width="10" height="12" class="shirt"/>
    <rect x="14" y="14" width="10" height="10" class="shorts"/>
    <rect x="14" y="2" width="4" height="12" class="skin"/>
    <rect x="20" y="2" width="4" height="12" class="skin"/>
    <rect x="12" y="0" width="6" height="4" class="shoes"/>
    <rect x="20" y="0" width="6" height="4" class="shoes"/>
  </g>
</svg>
