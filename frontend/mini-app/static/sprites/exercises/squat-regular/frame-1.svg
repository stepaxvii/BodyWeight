<!-- v4.0 - Detailed frame-based visualization -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-dark: #E8C4A8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-dark: #388E3C;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-dark: #1565C0;
      --pixel-shoes: #424242;
      --pixel-shoes-dark: #212121;
      --pixel-floor: #8D6E63;
      --pixel-floor-light: #A1887F;
    }
  </style>

  <!-- Squat - Phase 1: Standing -->

  <!-- Floor -->
  <rect x="0" y="72" width="56" height="8" fill="var(--pixel-floor)"/>
  <rect x="0" y="72" width="56" height="2" fill="var(--pixel-floor-light)"/>

  <!-- Head -->
  <rect x="22" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="22" y="8" width="12" height="2" fill="var(--pixel-skin-dark)"/>
  <!-- Eyes -->
  <rect x="24" y="13" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="30" y="13" width="2" height="2" fill="var(--pixel-dark)"/>
  <!-- Hair -->
  <rect x="22" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
  <rect x="20" y="8" width="2" height="3" fill="var(--pixel-hair)"/>
  <rect x="34" y="8" width="2" height="3" fill="var(--pixel-hair)"/>

  <!-- Neck -->
  <rect x="26" y="20" width="4" height="3" fill="var(--pixel-skin)"/>

  <!-- Torso/Shirt -->
  <rect x="20" y="23" width="16" height="20" fill="var(--pixel-shirt)"/>
  <rect x="22" y="21" width="12" height="2" fill="var(--pixel-shirt-dark)"/>
  <rect x="20" y="41" width="16" height="2" fill="var(--pixel-shirt-dark)"/>

  <!-- Arms at sides -->
  <rect x="14" y="25" width="5" height="3" fill="var(--pixel-skin-dark)"/>
  <rect x="14" y="28" width="4" height="10" fill="var(--pixel-skin)"/>
  <rect x="37" y="25" width="5" height="3" fill="var(--pixel-skin-dark)"/>
  <rect x="38" y="28" width="4" height="10" fill="var(--pixel-skin)"/>

  <!-- Shorts -->
  <rect x="22" y="43" width="12" height="10" fill="var(--pixel-shorts)"/>
  <rect x="22" y="51" width="12" height="2" fill="var(--pixel-shorts-dark)"/>

  <!-- Left Leg -->
  <rect x="22" y="53" width="5" height="14" fill="var(--pixel-skin)"/>
  <rect x="23" y="53" width="3" height="14" fill="var(--pixel-skin-dark)"/>

  <!-- Right Leg -->
  <rect x="29" y="53" width="5" height="14" fill="var(--pixel-skin)"/>
  <rect x="30" y="53" width="3" height="14" fill="var(--pixel-skin-dark)"/>

  <!-- Left Foot -->
  <rect x="20" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  <rect x="20" y="67" width="7" height="2" fill="var(--pixel-shoes-dark)"/>

  <!-- Right Foot -->
  <rect x="29" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  <rect x="29" y="67" width="7" height="2" fill="var(--pixel-shoes-dark)"/>

  <!-- Phase Label -->
  <text x="28" y="4" font-family="monospace" font-size="3" fill="var(--pixel-dark)" text-anchor="middle" font-weight="bold">STANDING</text>
</svg>
