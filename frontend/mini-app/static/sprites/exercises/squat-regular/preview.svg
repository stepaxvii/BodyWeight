<!-- v4.0 - Preview collage: 3 phases -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 190 90">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-dark: #E8C4A8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-dark: #388E3C;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-dark: #1565C0;
      --pixel-shoes: #424242;
      --pixel-shoes-dark: #212121;
      --pixel-floor: #8D6E63;
      --pixel-floor-light: #A1887F;
      --pixel-arrow: #666666;
    }
    .frame-box {
      fill: none;
      stroke: var(--pixel-dark);
      stroke-width: 0.5;
      opacity: 0.15;
    }
  </style>

  <!-- ===== FRAME 1: STANDING ===== -->
  <g transform="translate(5, 5)">
    <rect class="frame-box" x="0" y="0" width="56" height="80" rx="2"/>

    <!-- Floor -->
    <rect x="0" y="72" width="56" height="8" fill="var(--pixel-floor)"/>
    <rect x="0" y="72" width="56" height="2" fill="var(--pixel-floor-light)"/>

    <!-- Body -->
    <rect x="22" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="13" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="13" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="26" y="20" width="4" height="3" fill="var(--pixel-skin)"/>
    <rect x="20" y="23" width="16" height="20" fill="var(--pixel-shirt)"/>
    <rect x="14" y="28" width="4" height="10" fill="var(--pixel-skin)"/>
    <rect x="38" y="28" width="4" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="43" width="12" height="10" fill="var(--pixel-shorts)"/>
    <rect x="22" y="53" width="5" height="14" fill="var(--pixel-skin-dark)"/>
    <rect x="29" y="53" width="5" height="14" fill="var(--pixel-skin-dark)"/>
    <rect x="20" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
    <rect x="29" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  </g>

  <!-- ===== ARROW 1 ===== -->
  <g transform="translate(63, 40)">
    <path d="M0,3 L6,3 L6,0 L10,5 L6,10 L6,7 L0,7 Z" fill="var(--pixel-arrow)"/>
  </g>

  <!-- ===== FRAME 2: HALFWAY ===== -->
  <g transform="translate(75, 5)">
    <rect class="frame-box" x="0" y="0" width="50" height="80" rx="2"/>

    <!-- Floor -->
    <rect x="0" y="72" width="50" height="8" fill="var(--pixel-floor)"/>
    <rect x="0" y="72" width="50" height="2" fill="var(--pixel-floor-light)"/>

    <!-- Body -->
    <rect x="19" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="21" y="21" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="27" y="21" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="19" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="23" y="28" width="4" height="2" fill="var(--pixel-skin)"/>
    <rect x="17" y="30" width="16" height="18" fill="var(--pixel-shirt)"/>
    <rect x="7" y="32" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="33" y="32" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="19" y="48" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="17" y="56" width="6" height="8" fill="var(--pixel-skin-dark)"/>
    <rect x="27" y="56" width="6" height="8" fill="var(--pixel-skin-dark)"/>
    <rect x="19" y="62" width="5" height="5" fill="var(--pixel-skin-dark)"/>
    <rect x="26" y="62" width="5" height="5" fill="var(--pixel-skin-dark)"/>
    <rect x="17" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
    <rect x="26" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  </g>

  <!-- ===== ARROW 2 ===== -->
  <g transform="translate(127, 40)">
    <path d="M0,3 L6,3 L6,0 L10,5 L6,10 L6,7 L0,7 Z" fill="var(--pixel-arrow)"/>
  </g>

  <!-- ===== FRAME 3: FULL DEPTH ===== -->
  <g transform="translate(139, 5)">
    <rect class="frame-box" x="0" y="0" width="46" height="80" rx="2"/>

    <!-- Floor -->
    <rect x="0" y="72" width="46" height="8" fill="var(--pixel-floor)"/>
    <rect x="0" y="72" width="46" height="2" fill="var(--pixel-floor-light)"/>

    <!-- Body -->
    <rect x="17" y="26" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="19" y="31" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="25" y="31" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="17" y="24" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="21" y="38" width="4" height="2" fill="var(--pixel-skin)"/>
    <rect x="15" y="40" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="3" y="42" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="31" y="42" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="17" y="56" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="13" y="62" width="7" height="6" fill="var(--pixel-skin-dark)"/>
    <rect x="26" y="62" width="7" height="6" fill="var(--pixel-skin-dark)"/>
    <rect x="15" y="64" width="5" height="3" fill="var(--pixel-skin-dark)"/>
    <rect x="26" y="64" width="5" height="3" fill="var(--pixel-skin-dark)"/>
    <rect x="13" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
    <rect x="26" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Title -->
  <text x="95" y="88" font-family="monospace" font-size="6" fill="var(--pixel-dark)" text-anchor="middle" font-weight="bold">SQUAT - REGULAR</text>
</svg>
