<!-- v4.0 - Detailed frame-based visualization -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-dark: #E8C4A8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-dark: #388E3C;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-dark: #1565C0;
      --pixel-shoes: #424242;
      --pixel-shoes-dark: #212121;
      --pixel-floor: #8D6E63;
      --pixel-floor-light: #A1887F;
      --pixel-accent: #FF5722;
    }
  </style>

  <!-- Squat - Phase 2: Halfway Down -->

  <!-- Floor -->
  <rect x="0" y="72" width="56" height="8" fill="var(--pixel-floor)"/>
  <rect x="0" y="72" width="56" height="2" fill="var(--pixel-floor-light)"/>

  <!-- Head -->
  <rect x="22" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="22" y="16" width="12" height="2" fill="var(--pixel-skin-dark)"/>
  <!-- Eyes -->
  <rect x="24" y="21" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="30" y="21" width="2" height="2" fill="var(--pixel-dark)"/>
  <!-- Hair -->
  <rect x="22" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
  <rect x="20" y="16" width="2" height="3" fill="var(--pixel-hair)"/>
  <rect x="34" y="16" width="2" height="3" fill="var(--pixel-hair)"/>

  <!-- Neck -->
  <rect x="26" y="28" width="4" height="2" fill="var(--pixel-skin)"/>

  <!-- Torso/Shirt (tilted forward) -->
  <rect x="20" y="30" width="16" height="18" fill="var(--pixel-shirt)"/>
  <rect x="22" y="28" width="12" height="2" fill="var(--pixel-shirt-dark)"/>
  <rect x="20" y="46" width="16" height="2" fill="var(--pixel-shirt-dark)"/>

  <!-- Arms extended forward for balance -->
  <rect x="10" y="32" width="10" height="4" fill="var(--pixel-skin)"/>
  <rect x="10" y="30" width="4" height="4" fill="var(--pixel-skin-dark)"/>
  <rect x="36" y="32" width="10" height="4" fill="var(--pixel-skin)"/>
  <rect x="42" y="30" width="4" height="4" fill="var(--pixel-skin-dark)"/>

  <!-- Shorts -->
  <rect x="22" y="48" width="12" height="8" fill="var(--pixel-shorts)"/>
  <rect x="22" y="54" width="12" height="2" fill="var(--pixel-shorts-dark)"/>

  <!-- Left Thigh -->
  <rect x="20" y="56" width="6" height="8" fill="var(--pixel-skin)"/>
  <rect x="21" y="56" width="4" height="8" fill="var(--pixel-skin-dark)"/>

  <!-- Right Thigh -->
  <rect x="30" y="56" width="6" height="8" fill="var(--pixel-skin)"/>
  <rect x="31" y="56" width="4" height="8" fill="var(--pixel-skin-dark)"/>

  <!-- Left Shin -->
  <rect x="22" y="62" width="5" height="5" fill="var(--pixel-skin)"/>
  <rect x="23" y="62" width="3" height="5" fill="var(--pixel-skin-dark)"/>

  <!-- Right Shin -->
  <rect x="29" y="62" width="5" height="5" fill="var(--pixel-skin)"/>
  <rect x="30" y="62" width="3" height="5" fill="var(--pixel-skin-dark)"/>

  <!-- Left Foot -->
  <rect x="20" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  <rect x="20" y="67" width="7" height="2" fill="var(--pixel-shoes-dark)"/>

  <!-- Right Foot -->
  <rect x="29" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  <rect x="29" y="67" width="7" height="2" fill="var(--pixel-shoes-dark)"/>

  <!-- Knee angle indicator (left) -->
  <path d="M 24 64 L 24 60 L 20 60" stroke="var(--pixel-accent)" stroke-width="0.4" fill="none"/>

  <!-- Phase Label -->
  <text x="28" y="10" font-family="monospace" font-size="3" fill="var(--pixel-dark)" text-anchor="middle" font-weight="bold">HALFWAY</text>
  <text x="28" y="13" font-family="monospace" font-size="2.5" fill="var(--pixel-dark)" text-anchor="middle">Arms forward</text>
</svg>
