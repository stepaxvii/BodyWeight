<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Пика позиция (V-форма), руки прямые -->
  <g class="frame frame1">
    <!-- Голова внизу -->
    <rect x="6" y="32" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="10" y="36" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="42" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки вниз -->
    <rect x="4" y="44" width="8" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="44" width="8" height="10" fill="var(--pixel-skin)"/>
    <rect x="2" y="52" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="16" y="52" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело поднято -->
    <rect x="16" y="22" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="30" y="14" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги вверх -->
    <rect x="40" y="10" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="48" y="6" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="52" y="4" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Опускание головы -->
  <g class="frame frame2">
    <rect x="6" y="38" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="10" y="42" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="48" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="2" y="48" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="18" y="48" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="0" y="54" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="18" y="54" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="16" y="26" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="30" y="18" width="12" height="10" fill="var(--pixel-shorts)"/>
    <rect x="40" y="14" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="48" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="52" y="6" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Голова почти касается пола -->
  <g class="frame frame3">
    <rect x="6" y="44" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="10" y="48" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="54" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="0" y="50" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="20" y="50" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="54" width="8" height="4" fill="var(--pixel-skin)"/>
    <rect x="20" y="54" width="8" height="4" fill="var(--pixel-skin)"/>
    <rect x="16" y="30" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="30" y="22" width="12" height="10" fill="var(--pixel-shorts)"/>
    <rect x="40" y="18" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="48" y="14" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="52" y="10" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Подъём -->
  <g class="frame frame4">
    <rect x="6" y="38" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="10" y="42" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="48" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="2" y="48" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="18" y="48" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="0" y="54" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="18" y="54" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="16" y="26" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="30" y="18" width="12" height="10" fill="var(--pixel-shorts)"/>
    <rect x="40" y="14" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="48" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="52" y="6" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
