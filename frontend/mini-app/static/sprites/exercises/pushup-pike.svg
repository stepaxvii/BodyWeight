<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 48">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Pike position up (V-shape), arms straight -->
  <g class="f1">
    <!-- Head looking down -->
    <rect x="4" y="22" width="8" height="6" class="skin"/>
    <rect x="6" y="24" width="2" height="2" class="dark"/>
    <rect x="4" y="28" width="8" height="3" class="hair"/>
    <!-- Arms straight down -->
    <rect x="2" y="30" width="5" height="10" class="skin"/>
    <rect x="9" y="30" width="5" height="10" class="skin"/>
    <!-- Hands on floor -->
    <rect x="0" y="40" width="7" height="3" class="skin"/>
    <rect x="9" y="40" width="7" height="3" class="skin"/>
    <!-- Body angled up -->
    <rect x="10" y="14" width="14" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="22" y="8" width="10" height="8" class="shorts"/>
    <!-- Legs up -->
    <rect x="30" y="6" width="6" height="6" class="skin"/>
    <rect x="36" y="2" width="6" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="40" y="0" width="6" height="4" class="shoes"/>
    <rect x="44" y="0" width="6" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="44" width="52" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Lowering head -->
  <g class="f2">
    <!-- Head closer to floor -->
    <rect x="4" y="28" width="8" height="6" class="skin"/>
    <rect x="6" y="30" width="2" height="2" class="dark"/>
    <rect x="4" y="34" width="8" height="3" class="hair"/>
    <!-- Arms bent -->
    <rect x="0" y="34" width="5" height="8" class="skin"/>
    <rect x="11" y="34" width="5" height="8" class="skin"/>
    <!-- Hands on floor -->
    <rect x="0" y="40" width="6" height="3" class="skin"/>
    <rect x="10" y="40" width="6" height="3" class="skin"/>
    <!-- Body angled -->
    <rect x="12" y="18" width="14" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="24" y="12" width="10" height="8" class="shorts"/>
    <!-- Legs -->
    <rect x="32" y="10" width="6" height="6" class="skin"/>
    <rect x="38" y="6" width="6" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="42" y="4" width="6" height="4" class="shoes"/>
    <rect x="46" y="4" width="6" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="44" width="52" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Head near floor -->
  <g class="f3">
    <!-- Head near floor -->
    <rect x="4" y="34" width="8" height="6" class="skin"/>
    <rect x="6" y="36" width="2" height="2" class="dark"/>
    <rect x="4" y="40" width="8" height="3" class="hair"/>
    <!-- Arms very bent -->
    <rect x="0" y="36" width="5" height="6" class="skin"/>
    <rect x="11" y="36" width="5" height="6" class="skin"/>
    <!-- Hands on floor -->
    <rect x="0" y="40" width="6" height="3" class="skin"/>
    <rect x="10" y="40" width="6" height="3" class="skin"/>
    <!-- Body angled -->
    <rect x="12" y="22" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="24" y="16" width="10" height="8" class="shorts"/>
    <!-- Legs -->
    <rect x="32" y="14" width="6" height="6" class="skin"/>
    <rect x="38" y="10" width="6" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="42" y="8" width="6" height="4" class="shoes"/>
    <rect x="46" y="8" width="6" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="44" width="52" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
