<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bench { fill: #8B4513; }
    .bench-l { fill: #A0522D; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Bench (static) -->
  <rect x="0" y="22" width="16" height="5" class="bench"/>
  <rect x="0" y="27" width="3" height="18" class="bench-l"/>
  <rect x="13" y="27" width="3" height="18" class="bench-l"/>
  <rect x="0" y="20" width="16" height="2" class="bench-l"/>

  <!-- Frame 1: Up position (arms straight) -->
  <g class="f1">
    <!-- Head -->
    <rect x="20" y="4" width="9" height="8" class="skin"/>
    <rect x="23" y="7" width="2" height="2" class="dark"/>
    <rect x="20" y="2" width="9" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="22" y="12" width="5" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="18" y="14" width="12" height="10" class="shirt"/>
    <!-- Arms on bench (straight) -->
    <rect x="10" y="16" width="8" height="3" class="skin"/>
    <rect x="6" y="19" width="5" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="20" y="24" width="9" height="6" class="shorts"/>
    <!-- Legs extended -->
    <rect x="30" y="26" width="16" height="4" class="skin"/>
    <rect x="46" y="24" width="4" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="50" y="24" width="7" height="3" class="shoes"/>
    <rect x="50" y="27" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="46" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Mid position -->
  <g class="f2">
    <!-- Head lower -->
    <rect x="20" y="12" width="9" height="8" class="skin"/>
    <rect x="23" y="15" width="2" height="2" class="dark"/>
    <rect x="20" y="10" width="9" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="22" y="20" width="5" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="18" y="22" width="12" height="9" class="shirt"/>
    <!-- Arms bent -->
    <rect x="8" y="18" width="10" height="3" class="skin"/>
    <rect x="4" y="21" width="5" height="8" class="skin"/>
    <!-- Shorts -->
    <rect x="20" y="31" width="9" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="30" y="33" width="16" height="4" class="skin"/>
    <rect x="46" y="31" width="4" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="50" y="31" width="7" height="3" class="shoes"/>
    <rect x="50" y="34" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="46" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Down position (arms 90°) -->
  <g class="f3">
    <!-- Head -->
    <rect x="20" y="20" width="9" height="8" class="skin"/>
    <rect x="23" y="23" width="2" height="2" class="dark"/>
    <rect x="20" y="18" width="9" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="22" y="28" width="5" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="18" y="30" width="12" height="8" class="shirt"/>
    <!-- Arms at 90° -->
    <rect x="5" y="20" width="13" height="3" class="skin"/>
    <rect x="2" y="23" width="5" height="12" class="skin"/>
    <!-- Shorts -->
    <rect x="20" y="38" width="9" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="30" y="40" width="16" height="4" class="skin"/>
    <rect x="46" y="38" width="4" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="50" y="38" width="7" height="3" class="shoes"/>
    <rect x="50" y="41" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="46" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
