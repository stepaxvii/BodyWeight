<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 44">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D9140;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF9800;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Статичная поза планки -->
  <!-- Волосы -->
  <rect x="4" y="10" width="10" height="3" fill="var(--pixel-hair)"/>
  <!-- Голова -->
  <rect x="4" y="13" width="10" height="9" fill="var(--pixel-skin)"/>
  <!-- Глаз -->
  <rect x="7" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
  <!-- Шея -->
  <rect x="12" y="16" width="4" height="4" fill="var(--pixel-skin)"/>
  <!-- Тело горизонтально -->
  <rect x="14" y="14" width="34" height="10" fill="var(--pixel-shirt)"/>
  <rect x="15" y="15" width="4" height="8" fill="var(--pixel-shirt-shadow)"/>
  <!-- Шорты -->
  <rect x="48" y="14" width="10" height="10" fill="var(--pixel-shorts)"/>
  <!-- Руки на локтях -->
  <rect x="16" y="24" width="12" height="4" fill="var(--pixel-skin)"/>
  <rect x="16" y="28" width="5" height="6" fill="var(--pixel-skin)"/>
  <rect x="23" y="28" width="5" height="6" fill="var(--pixel-skin)"/>
  <rect x="14" y="30" width="6" height="4" fill="var(--pixel-skin)"/>
  <rect x="24" y="30" width="6" height="4" fill="var(--pixel-skin)"/>
  <!-- Бедро и ноги -->
  <rect x="58" y="16" width="14" height="6" fill="var(--pixel-skin)"/>
  <rect x="70" y="22" width="6" height="12" fill="var(--pixel-skin)"/>
  <rect x="70" y="30" width="6" height="4" fill="var(--pixel-shoes)"/>
  <!-- Тень -->
  <rect x="0" y="38" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <rect class="pulse" x="36" y="2" width="8" height="4" fill="var(--pixel-accent)"/>
</svg>
