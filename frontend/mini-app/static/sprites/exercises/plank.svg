<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Static plank pose -->
  <!-- Head -->
  <rect x="4" y="10" width="7" height="6" class="skin"/>
  <rect x="4" y="8" width="7" height="3" class="hair"/>
  <rect x="6" y="12" width="2" height="2" class="dark"/>
  <!-- Neck -->
  <rect x="10" y="13" width="3" height="3" class="skin"/>
  <!-- Torso -->
  <rect x="12" y="12" width="24" height="6" class="shirt"/>
  <!-- Shorts -->
  <rect x="36" y="12" width="7" height="5" class="shorts"/>
  <!-- Forearms on ground -->
  <rect x="12" y="18" width="10" height="3" class="skin"/>
  <!-- Elbows -->
  <rect x="12" y="21" width="3" height="5" class="skin"/>
  <rect x="19" y="21" width="3" height="5" class="skin"/>
  <!-- Hands -->
  <rect x="10" y="25" width="5" height="2" class="skin"/>
  <rect x="18" y="25" width="5" height="2" class="skin"/>
  <!-- Legs -->
  <rect x="43" y="13" width="12" height="4" class="skin"/>
  <!-- Feet -->
  <rect x="54" y="15" width="3" height="11" class="skin"/>
  <rect x="54" y="25" width="4" height="2" class="shoes"/>
  <!-- Shadow -->
  <rect x="8" y="28" width="52" height="1" fill="#000" opacity="0.2"/>

  <!-- Pulsing timer indicator -->
  <circle class="pulse" cx="32" cy="32" r="2" class="accent"/>
</svg>
