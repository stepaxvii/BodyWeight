<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Кадр 1: Лёжа, ноги на полу -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="2" y="24" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="22" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки вдоль тела -->
    <rect x="14" y="34" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="26" y="34" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шея -->
    <rect x="10" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="14" y="26" width="24" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="38" y="26" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги на полу -->
    <rect x="48" y="28" width="24" height="6" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="72" y="26" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="72" y="30" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Ноги поднимаются (30°) -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="2" y="24" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="22" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки -->
    <rect x="14" y="34" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="26" y="34" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шея -->
    <rect x="10" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="14" y="26" width="24" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="38" y="26" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги подняты на 30° -->
    <rect x="48" y="22" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="66" y="16" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="72" y="16" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="66" y="12" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="74" y="12" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Ноги на 60° -->
  <g class="frame frame3">
    <!-- Голова -->
    <rect x="2" y="24" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="22" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки -->
    <rect x="14" y="34" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="26" y="34" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шея -->
    <rect x="10" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="14" y="26" width="24" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="38" y="26" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги на 60° -->
    <rect x="48" y="16" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="60" y="6" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="68" y="6" width="6" height="14" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="60" y="2" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="68" y="2" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Ноги на 90° -->
  <g class="frame frame4">
    <!-- Голова -->
    <rect x="2" y="24" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="22" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки -->
    <rect x="14" y="34" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="26" y="34" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шея -->
    <rect x="10" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="14" y="26" width="24" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="38" y="26" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги вертикально (90°) -->
    <rect x="48" y="10" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="48" y="0" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="56" y="0" width="6" height="16" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="46" y="0" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="54" y="0" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
