<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Lying flat, legs down -->
  <g class="f1">
    <!-- Head -->
    <rect x="2" y="22" width="8" height="7" class="skin"/>
    <rect x="5" y="25" width="2" height="2" class="dark"/>
    <rect x="2" y="20" width="8" height="3" class="hair"/>
    <!-- Arms along body -->
    <rect x="12" y="30" width="5" height="3" class="skin"/>
    <rect x="22" y="30" width="5" height="3" class="skin"/>
    <!-- Neck -->
    <rect x="9" y="25" width="3" height="3" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="23" width="18" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="30" y="23" width="8" height="8" class="shorts"/>
    <!-- Legs flat -->
    <rect x="38" y="25" width="18" height="5" class="skin"/>
    <!-- Shoes -->
    <rect x="55" y="24" width="5" height="3" class="shoes"/>
    <rect x="55" y="27" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="2" y="38" width="58" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Legs at 45째 -->
  <g class="f2">
    <!-- Head -->
    <rect x="2" y="22" width="8" height="7" class="skin"/>
    <rect x="5" y="25" width="2" height="2" class="dark"/>
    <rect x="2" y="20" width="8" height="3" class="hair"/>
    <!-- Arms -->
    <rect x="12" y="30" width="5" height="3" class="skin"/>
    <rect x="22" y="30" width="5" height="3" class="skin"/>
    <!-- Neck -->
    <rect x="9" y="25" width="3" height="3" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="23" width="18" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="30" y="23" width="8" height="8" class="shorts"/>
    <!-- Legs at 45째 -->
    <rect x="38" y="18" width="12" height="5" class="skin"/>
    <rect x="49" y="10" width="5" height="10" class="skin"/>
    <!-- Shoes -->
    <rect x="48" y="6" width="5" height="3" class="shoes"/>
    <rect x="52" y="6" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="2" y="38" width="58" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Legs at 90째 -->
  <g class="f3">
    <!-- Head -->
    <rect x="2" y="22" width="8" height="7" class="skin"/>
    <rect x="5" y="25" width="2" height="2" class="dark"/>
    <rect x="2" y="20" width="8" height="3" class="hair"/>
    <!-- Arms -->
    <rect x="12" y="30" width="5" height="3" class="skin"/>
    <rect x="22" y="30" width="5" height="3" class="skin"/>
    <!-- Neck -->
    <rect x="9" y="25" width="3" height="3" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="23" width="18" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="30" y="23" width="8" height="8" class="shorts"/>
    <!-- Legs vertical (90째) -->
    <rect x="38" y="12" width="5" height="5" class="skin"/>
    <rect x="38" y="2" width="5" height="12" class="skin"/>
    <rect x="44" y="2" width="5" height="12" class="skin"/>
    <!-- Shoes -->
    <rect x="36" y="0" width="8" height="3" class="shoes"/>
    <rect x="42" y="0" width="8" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="2" y="38" width="58" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
