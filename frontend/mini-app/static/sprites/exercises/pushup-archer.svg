<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 50">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Кадр 1: Верхнее положение (руки широко) -->
  <g class="frame frame1">
    <rect x="8" y="12" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="15" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="8" y="10" width="10" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="16" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="18" y="14" width="34" height="10" fill="var(--pixel-shirt)"/>
    <rect x="52" y="14" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Левая рука согнута (рабочая) -->
    <rect x="20" y="24" width="4" height="12" fill="var(--pixel-skin)"/>
    <rect x="18" y="36" width="8" height="4" fill="var(--pixel-skin)"/>
    <!-- Правая рука вытянута в сторону -->
    <rect x="36" y="24" width="24" height="4" fill="var(--pixel-skin)"/>
    <rect x="58" y="24" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="56" y="36" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Ноги -->
    <rect x="62" y="16" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="76" y="22" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="76" y="36" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="42" width="96" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Начало опускания влево -->
  <g class="frame frame2">
    <rect x="8" y="16" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="19" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="8" y="14" width="10" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="20" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="18" y="18" width="34" height="10" fill="var(--pixel-shirt)"/>
    <rect x="52" y="16" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Левая рука сгибается -->
    <rect x="20" y="28" width="4" height="8" fill="var(--pixel-skin)"/>
    <rect x="18" y="36" width="8" height="4" fill="var(--pixel-skin)"/>
    <!-- Правая рука вытянута -->
    <rect x="36" y="26" width="24" height="4" fill="var(--pixel-skin)"/>
    <rect x="58" y="26" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="56" y="36" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="62" y="18" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="76" y="24" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="76" y="36" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="42" width="96" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Средняя позиция -->
  <g class="frame frame3">
    <rect x="8" y="22" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="25" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="8" y="20" width="10" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="26" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="18" y="24" width="34" height="10" fill="var(--pixel-shirt)"/>
    <rect x="52" y="20" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Левая рука согнута сильнее -->
    <rect x="18" y="30" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="16" y="34" width="10" height="6" fill="var(--pixel-skin)"/>
    <!-- Правая рука вытянута -->
    <rect x="36" y="28" width="24" height="4" fill="var(--pixel-skin)"/>
    <rect x="58" y="28" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="56" y="36" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="62" y="22" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="76" y="28" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="76" y="36" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="42" width="96" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Нижнее положение (к левой руке) -->
  <g class="frame frame4">
    <rect x="6" y="28" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="31" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="26" width="10" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="32" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="16" y="30" width="36" height="10" fill="var(--pixel-shirt)"/>
    <rect x="52" y="26" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Левая рука максимально согнута -->
    <rect x="14" y="34" width="8" height="4" fill="var(--pixel-skin)"/>
    <rect x="14" y="38" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Правая рука вытянута -->
    <rect x="36" y="32" width="26" height="4" fill="var(--pixel-skin)"/>
    <rect x="60" y="32" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="38" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="62" y="28" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="76" y="34" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="76" y="38" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="42" width="96" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
