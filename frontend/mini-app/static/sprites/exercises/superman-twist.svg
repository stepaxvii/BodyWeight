<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 1.4s steps(1) infinite; }
    .f2 { animation: a2 1.4s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Twist left -->
  <g class="f1">
    <rect x="2" y="6" width="8" height="7" class="skin"/>
    <rect x="3" y="9" width="2" height="2" class="dark"/>
    <rect x="2" y="4" width="8" height="3" class="hair"/>
    <!-- Left arm up-forward -->
    <rect x="0" y="4" width="6" height="8" class="skin"/>
    <!-- Body rotated -->
    <rect x="10" y="12" width="24" height="10" class="shirt"/>
    <rect x="34" y="18" width="8" height="4" class="shorts"/>
    <!-- Right arm back -->
    <rect x="8" y="16" width="6" height="4" class="skin"/>
    <!-- Legs up -->
    <rect x="42" y="8" width="16" height="4" class="skin"/>
    <rect x="56" y="6" width="5" height="4" class="shoes"/>
    <rect x="0" y="24" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Twist right -->
  <g class="f2">
    <rect x="2" y="6" width="8" height="7" class="skin"/>
    <rect x="3" y="9" width="2" height="2" class="dark"/>
    <rect x="2" y="4" width="8" height="3" class="hair"/>
    <!-- Right arm up-forward -->
    <rect x="0" y="4" width="6" height="8" class="skin"/>
    <!-- Body rotated other way -->
    <rect x="10" y="12" width="24" height="10" class="shirt"/>
    <rect x="34" y="18" width="8" height="4" class="shorts"/>
    <!-- Left arm back -->
    <rect x="8" y="16" width="6" height="4" class="skin"/>
    <!-- Legs up -->
    <rect x="42" y="8" width="16" height="4" class="skin"/>
    <rect x="56" y="6" width="5" height="4" class="shoes"/>
    <rect x="0" y="24" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
