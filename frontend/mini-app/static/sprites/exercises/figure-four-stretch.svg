<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Растяжка четвёрка лёжа на спине -->
  <rect x="4" y="20" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="10" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="4" y="18" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело лёжа -->
  <rect x="14" y="22" width="16" height="10" fill="var(--pixel-shirt)"/>

  <!-- Руки обхватывают бедро -->
  <rect x="34" y="18" width="8" height="10" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="28" y="26" width="10" height="8" fill="var(--pixel-shorts)"/>

  <!-- Нижняя нога согнута (бедро вертикально) -->
  <rect x="36" y="28" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="34" y="40" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Верхняя нога перекинута (создаёт "4") -->
  <rect x="40" y="24" width="12" height="6" fill="var(--pixel-skin)"/>
  <rect x="50" y="22" width="6" height="6" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="48" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="54" r="2" fill="var(--pixel-accent)"/>
</svg>
