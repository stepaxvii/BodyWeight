<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.4s steps(1) infinite; }
    .frame2 { animation: frame2 2.4s steps(1) infinite; }
    .frame3 { animation: frame3 2.4s steps(1) infinite; }
    .frame4 { animation: frame4 2.4s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 25% { opacity: 0; }
      25.01%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    @keyframes frame3 {
      0%, 50% { opacity: 0; }
      50.01%, 75% { opacity: 1; }
      75.01%, 100% { opacity: 0; }
    }
    @keyframes frame4 {
      0%, 75% { opacity: 0; }
      75.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Брусья (параллельные) -->
  <rect x="4" y="20" width="6" height="50" fill="var(--pixel-bar)"/>
  <rect x="54" y="20" width="6" height="50" fill="var(--pixel-bar)"/>
  <rect x="0" y="16" width="14" height="6" fill="var(--pixel-bar)"/>
  <rect x="50" y="16" width="14" height="6" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Верхнее положение (руки прямые) -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="26" y="2" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="0" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="29" y="12" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="24" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="24" y="30" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки на брусьях (прямые) -->
    <rect x="14" y="16" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="40" y="16" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="26" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="26" y="40" width="5" height="20" fill="var(--pixel-skin)"/>
    <rect x="33" y="40" width="5" height="20" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="24" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Начало опускания -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="26" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="29" y="20" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="24" y="24" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="24" y="36" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки согнуты -->
    <rect x="14" y="16" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="14" y="20" width="4" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="16" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="46" y="20" width="4" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="26" y="38" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="26" y="46" width="5" height="18" fill="var(--pixel-skin)"/>
    <rect x="33" y="46" width="5" height="18" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="24" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Нижнее положение -->
  <g class="frame frame3">
    <!-- Голова -->
    <rect x="26" y="18" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="29" y="28" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="24" y="32" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="24" y="42" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки сильно согнуты -->
    <rect x="14" y="16" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="14" y="20" width="4" height="14" fill="var(--pixel-skin)"/>
    <rect x="40" y="16" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="46" y="20" width="4" height="14" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="26" y="44" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="26" y="52" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="33" y="52" width="5" height="16" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="24" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Подъём -->
  <g class="frame frame4">
    <!-- Голова -->
    <rect x="26" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="29" y="20" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="24" y="24" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="24" y="36" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки согнуты -->
    <rect x="14" y="16" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="14" y="20" width="4" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="16" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="46" y="20" width="4" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="26" y="38" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="26" y="46" width="5" height="18" fill="var(--pixel-skin)"/>
    <rect x="33" y="46" width="5" height="18" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="24" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
