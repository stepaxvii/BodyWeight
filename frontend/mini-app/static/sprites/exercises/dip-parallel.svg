<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 64">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Parallel bars -->
  <rect x="2" y="16" width="4" height="40" class="bar"/>
  <rect x="42" y="16" width="4" height="40" class="bar"/>
  <rect x="0" y="14" width="8" height="4" class="bar"/>
  <rect x="40" y="14" width="8" height="4" class="bar"/>

  <!-- Frame 1: Top position -->
  <g class="f1">
    <rect x="18" y="2" width="10" height="8" class="skin"/>
    <rect x="20" y="4" width="2" height="2" class="dark"/>
    <rect x="24" y="4" width="2" height="2" class="dark"/>
    <rect x="18" y="0" width="10" height="3" class="hair"/>
    <rect x="21" y="10" width="4" height="2" class="skin"/>
    <rect x="16" y="12" width="14" height="12" class="shirt"/>
    <!-- Arms straight on bars -->
    <rect x="8" y="12" width="8" height="4" class="skin"/>
    <rect x="30" y="12" width="8" height="4" class="skin"/>
    <rect x="17" y="24" width="12" height="6" class="shorts"/>
    <rect x="18" y="30" width="4" height="14" class="skin"/>
    <rect x="24" y="30" width="4" height="14" class="skin"/>
    <rect x="16" y="44" width="6" height="3" class="shoes"/>
    <rect x="24" y="44" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 2: Mid position -->
  <g class="f2">
    <rect x="18" y="8" width="10" height="8" class="skin"/>
    <rect x="20" y="10" width="2" height="2" class="dark"/>
    <rect x="24" y="10" width="2" height="2" class="dark"/>
    <rect x="18" y="6" width="10" height="3" class="hair"/>
    <rect x="21" y="16" width="4" height="2" class="skin"/>
    <rect x="16" y="18" width="14" height="11" class="shirt"/>
    <!-- Arms bent -->
    <rect x="8" y="14" width="8" height="4" class="skin"/>
    <rect x="30" y="14" width="8" height="4" class="skin"/>
    <rect x="8" y="18" width="3" height="6" class="skin"/>
    <rect x="35" y="18" width="3" height="6" class="skin"/>
    <rect x="17" y="29" width="12" height="6" class="shorts"/>
    <rect x="18" y="35" width="4" height="14" class="skin"/>
    <rect x="24" y="35" width="4" height="14" class="skin"/>
    <rect x="16" y="49" width="6" height="3" class="shoes"/>
    <rect x="24" y="49" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 3: Bottom position -->
  <g class="f3">
    <rect x="18" y="14" width="10" height="8" class="skin"/>
    <rect x="20" y="16" width="2" height="2" class="dark"/>
    <rect x="24" y="16" width="2" height="2" class="dark"/>
    <rect x="18" y="12" width="10" height="3" class="hair"/>
    <rect x="21" y="22" width="4" height="2" class="skin"/>
    <rect x="16" y="24" width="14" height="10" class="shirt"/>
    <!-- Arms at 90Â° -->
    <rect x="8" y="14" width="8" height="4" class="skin"/>
    <rect x="30" y="14" width="8" height="4" class="skin"/>
    <rect x="8" y="18" width="3" height="12" class="skin"/>
    <rect x="35" y="18" width="3" height="12" class="skin"/>
    <rect x="17" y="34" width="12" height="6" class="shorts"/>
    <rect x="18" y="40" width="4" height="14" class="skin"/>
    <rect x="24" y="40" width="4" height="14" class="skin"/>
    <rect x="16" y="54" width="6" height="3" class="shoes"/>
    <rect x="24" y="54" width="6" height="3" class="shoes"/>
  </g>
</svg>
