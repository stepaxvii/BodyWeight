<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Растяжка лягушка -->
  <rect x="28" y="8" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="30" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="36" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="28" y="6" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Руки на полу (на предплечьях) -->
  <rect x="24" y="18" width="20" height="8" fill="var(--pixel-skin)"/>

  <!-- Тело -->
  <rect x="28" y="24" width="14" height="10" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="30" y="32" width="10" height="6" fill="var(--pixel-shorts)"/>

  <!-- Левая нога согнута в сторону -->
  <rect x="4" y="32" width="26" height="6" fill="var(--pixel-skin)"/>
  <rect x="4" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Правая нога согнута в сторону -->
  <rect x="40" y="32" width="26" height="6" fill="var(--pixel-skin)"/>
  <rect x="60" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="42" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="36" cy="46" r="2" fill="var(--pixel-accent)"/>
</svg>
