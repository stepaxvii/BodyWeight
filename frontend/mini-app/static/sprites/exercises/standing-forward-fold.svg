<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Наклон вперёд стоя -->
  <rect x="16" y="34" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="16" y="32" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело вниз головой -->
  <rect x="14" y="20" width="16" height="14" fill="var(--pixel-shirt)"/>

  <!-- Руки свисают к полу -->
  <rect x="18" y="44" width="6" height="12" fill="var(--pixel-skin)"/>
  <rect x="24" y="44" width="6" height="12" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="16" y="6" width="14" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги стоят -->
  <rect x="16" y="14" width="6" height="8" fill="var(--pixel-skin)"/>
  <rect x="24" y="14" width="6" height="8" fill="var(--pixel-skin)"/>

  <!-- Обувь -->
  <rect x="14" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="24" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="64" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="24" cy="70" r="2" fill="var(--pixel-accent)"/>
</svg>
