<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 88 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Блинчик (pancake) - торс лежит на полу -->
  <rect x="38" y="20" width="12" height="8" fill="var(--pixel-skin)"/>
  <rect x="38" y="18" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело лежит на полу -->
  <rect x="36" y="28" width="16" height="8" fill="var(--pixel-shirt)"/>

  <!-- Руки вытянуты вперёд -->
  <rect x="36" y="24" width="16" height="6" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="38" y="34" width="12" height="4" fill="var(--pixel-shorts)"/>

  <!-- Левая нога в сторону -->
  <rect x="4" y="32" width="34" height="6" fill="var(--pixel-skin)"/>
  <rect x="0" y="30" width="8" height="6" fill="var(--pixel-shoes)"/>

  <!-- Правая нога в сторону -->
  <rect x="50" y="32" width="34" height="6" fill="var(--pixel-skin)"/>
  <rect x="80" y="30" width="8" height="6" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="40" width="88" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="44" cy="46" r="2" fill="var(--pixel-accent)"/>
</svg>
