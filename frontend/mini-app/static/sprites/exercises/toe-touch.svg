<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Lying flat, legs up -->
  <g class="f1">
    <!-- Head -->
    <rect x="14" y="46" width="10" height="7" class="skin"/>
    <rect x="18" y="49" width="2" height="2" class="dark"/>
    <rect x="14" y="44" width="10" height="3" class="hair"/>
    <!-- Arms on floor -->
    <rect x="6" y="42" width="6" height="4" class="skin"/>
    <rect x="26" y="42" width="6" height="4" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="34" width="14" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="14" y="26" width="10" height="8" class="shorts"/>
    <!-- Legs up -->
    <rect x="14" y="8" width="5" height="18" class="skin"/>
    <rect x="19" y="8" width="5" height="18" class="skin"/>
    <!-- Shoes -->
    <rect x="12" y="2" width="7" height="6" class="shoes"/>
    <rect x="19" y="2" width="7" height="6" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="54" width="32" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Reaching up -->
  <g class="f2">
    <!-- Head -->
    <rect x="14" y="40" width="10" height="7" class="skin"/>
    <rect x="18" y="43" width="2" height="2" class="dark"/>
    <rect x="14" y="38" width="10" height="3" class="hair"/>
    <!-- Arms reaching up -->
    <rect x="11" y="22" width="5" height="16" class="skin"/>
    <rect x="22" y="22" width="5" height="16" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="30" width="14" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="14" y="22" width="10" height="8" class="shorts"/>
    <!-- Legs up -->
    <rect x="14" y="6" width="5" height="16" class="skin"/>
    <rect x="19" y="6" width="5" height="16" class="skin"/>
    <!-- Shoes -->
    <rect x="12" y="0" width="7" height="6" class="shoes"/>
    <rect x="19" y="0" width="7" height="6" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="54" width="32" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Touching toes -->
  <g class="f3">
    <!-- Head -->
    <rect x="14" y="32" width="10" height="7" class="skin"/>
    <rect x="18" y="35" width="2" height="2" class="dark"/>
    <rect x="14" y="30" width="10" height="3" class="hair"/>
    <!-- Arms touching toes -->
    <rect x="12" y="8" width="5" height="22" class="skin"/>
    <rect x="21" y="8" width="5" height="22" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="24" width="14" height="6" class="shirt"/>
    <!-- Shorts -->
    <rect x="14" y="18" width="10" height="6" class="shorts"/>
    <!-- Legs up -->
    <rect x="14" y="4" width="5" height="14" class="skin"/>
    <rect x="19" y="4" width="5" height="14" class="skin"/>
    <!-- Shoes -->
    <rect x="12" y="0" width="7" height="4" class="shoes"/>
    <rect x="19" y="0" width="7" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="54" width="32" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
