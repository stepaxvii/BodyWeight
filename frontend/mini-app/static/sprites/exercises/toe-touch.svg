<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }
    .frame3 { animation: frame3 2s steps(1) infinite; }
    .frame4 { animation: frame4 2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Лёжа на спине, ноги вверх -->
  <g class="frame frame1">
    <rect x="18" y="50" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="54" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="48" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="36" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="18" y="28" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги вверх -->
    <rect x="18" y="10" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="24" y="10" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="16" y="4" width="8" height="8" fill="var(--pixel-shoes)"/>
    <rect x="24" y="4" width="8" height="8" fill="var(--pixel-shoes)"/>
    <!-- Руки на полу -->
    <rect x="8" y="44" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="32" y="44" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="60" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Подъём к носкам -->
  <g class="frame frame2">
    <rect x="18" y="44" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="48" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="42" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="32" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="18" y="24" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="18" y="8" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="16" y="2" width="8" height="8" fill="var(--pixel-shoes)"/>
    <rect x="24" y="2" width="8" height="8" fill="var(--pixel-shoes)"/>
    <!-- Руки тянутся вверх -->
    <rect x="14" y="22" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="28" y="22" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="0" y="60" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Касание носков -->
  <g class="frame frame3">
    <rect x="18" y="36" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="40" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="34" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="26" width="16" height="10" fill="var(--pixel-shirt)"/>
    <rect x="18" y="18" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="18" y="4" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="24" y="4" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="16" y="0" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="24" y="0" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Руки касаются носков -->
    <rect x="16" y="8" width="6" height="20" fill="var(--pixel-skin)"/>
    <rect x="26" y="8" width="6" height="20" fill="var(--pixel-skin)"/>
    <rect x="0" y="60" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Опускание -->
  <g class="frame frame4">
    <rect x="18" y="44" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="48" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="42" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="32" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="18" y="24" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="18" y="8" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="16" y="2" width="8" height="8" fill="var(--pixel-shoes)"/>
    <rect x="24" y="2" width="8" height="8" fill="var(--pixel-shoes)"/>
    <rect x="14" y="22" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="28" y="22" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="0" y="60" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
