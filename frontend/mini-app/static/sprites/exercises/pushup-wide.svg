<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Frame 1: Up position -->
  <g class="f1">
    <rect x="6" y="6" width="8" height="7" class="skin"/>
    <rect x="8" y="9" width="2" height="2" class="dark"/>
    <rect x="6" y="4" width="8" height="3" class="hair"/>
    <rect x="12" y="10" width="3" height="3" class="skin"/>
    <rect x="14" y="8" width="26" height="8" class="shirt"/>
    <rect x="40" y="8" width="8" height="8" class="shorts"/>
    <!-- Wide arms -->
    <rect x="6" y="16" width="3" height="10" class="skin"/>
    <rect x="36" y="16" width="3" height="10" class="skin"/>
    <rect x="4" y="26" width="6" height="3" class="skin"/>
    <rect x="34" y="26" width="6" height="3" class="skin"/>
    <!-- Legs -->
    <rect x="48" y="10" width="14" height="4" class="skin"/>
    <rect x="60" y="14" width="4" height="14" class="skin"/>
    <rect x="60" y="26" width="5" height="3" class="shoes"/>
    <rect x="0" y="30" width="72" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Mid position -->
  <g class="f2">
    <rect x="6" y="10" width="8" height="7" class="skin"/>
    <rect x="8" y="13" width="2" height="2" class="dark"/>
    <rect x="6" y="8" width="8" height="3" class="hair"/>
    <rect x="12" y="14" width="3" height="3" class="skin"/>
    <rect x="14" y="12" width="26" height="8" class="shirt"/>
    <rect x="40" y="10" width="8" height="8" class="shorts"/>
    <!-- Arms bent -->
    <rect x="4" y="18" width="3" height="6" class="skin"/>
    <rect x="38" y="18" width="3" height="6" class="skin"/>
    <rect x="2" y="24" width="6" height="4" class="skin"/>
    <rect x="36" y="24" width="6" height="4" class="skin"/>
    <!-- Legs -->
    <rect x="48" y="12" width="14" height="4" class="skin"/>
    <rect x="60" y="16" width="4" height="12" class="skin"/>
    <rect x="60" y="26" width="5" height="3" class="shoes"/>
    <rect x="0" y="30" width="72" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Down position -->
  <g class="f3">
    <rect x="4" y="16" width="8" height="7" class="skin"/>
    <rect x="6" y="19" width="2" height="2" class="dark"/>
    <rect x="4" y="14" width="8" height="3" class="hair"/>
    <rect x="10" y="20" width="3" height="3" class="skin"/>
    <rect x="12" y="18" width="28" height="8" class="shirt"/>
    <rect x="40" y="16" width="8" height="8" class="shorts"/>
    <!-- Arms at bottom -->
    <rect x="2" y="22" width="3" height="4" class="skin"/>
    <rect x="40" y="22" width="3" height="4" class="skin"/>
    <rect x="0" y="26" width="6" height="4" class="skin"/>
    <rect x="38" y="26" width="6" height="4" class="skin"/>
    <!-- Legs -->
    <rect x="48" y="18" width="14" height="4" class="skin"/>
    <rect x="60" y="22" width="4" height="8" class="skin"/>
    <rect x="60" y="28" width="5" height="3" class="shoes"/>
    <rect x="0" y="32" width="72" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
