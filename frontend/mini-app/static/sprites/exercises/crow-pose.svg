<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Поза вороны -->
  <!-- Голова внизу смотрит вперёд -->
  <rect x="6" y="16" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="8" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="6" y="14" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело горизонтально -->
  <rect x="16" y="12" width="18" height="12" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="34" y="10" width="10" height="10" fill="var(--pixel-shorts)"/>

  <!-- Руки - опора на руках -->
  <rect x="14" y="24" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="22" y="24" width="6" height="14" fill="var(--pixel-skin)"/>

  <!-- Колени на руках -->
  <rect x="28" y="16" width="10" height="8" fill="var(--pixel-skin)"/>
  <rect x="38" y="14" width="10" height="8" fill="var(--pixel-skin)"/>

  <!-- Стопы подняты -->
  <rect x="44" y="8" width="8" height="6" fill="var(--pixel-shoes)"/>
  <rect x="46" y="12" width="8" height="6" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="40" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="20" cy="44" r="2" fill="var(--pixel-accent)"/>
</svg>
