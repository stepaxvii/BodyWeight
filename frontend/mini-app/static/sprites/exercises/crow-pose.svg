<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-hold: #FF5722;
    }
    .pulse {
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>

  <!-- Поза вороны (баланс на руках) -->

  <!-- Голова смотрит вперёд -->
  <rect x="4" y="14" width="10" height="10" fill="var(--pixel-skin)"/>
  <rect x="6" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="4" y="12" width="10" height="4" fill="var(--pixel-hair)"/>

  <!-- Шея -->
  <rect x="12" y="18" width="4" height="4" fill="var(--pixel-skin)"/>

  <!-- Тело (горизонтально) -->
  <rect x="14" y="12" width="18" height="10" fill="var(--pixel-shirt)"/>
  <rect x="14" y="20" width="18" height="2" fill="var(--pixel-shirt-shadow)"/>

  <!-- Шорты -->
  <rect x="30" y="10" width="10" height="10" fill="var(--pixel-shorts)"/>

  <!-- Руки - опора на ладонях -->
  <rect x="12" y="22" width="6" height="12" fill="var(--pixel-skin)"/>
  <rect x="20" y="22" width="6" height="12" fill="var(--pixel-skin)"/>

  <!-- Колени на локтях -->
  <rect x="26" y="16" width="8" height="6" fill="var(--pixel-skin)"/>
  <rect x="34" y="14" width="8" height="6" fill="var(--pixel-skin)"/>

  <!-- Стопы подняты -->
  <rect x="40" y="8" width="6" height="6" fill="var(--pixel-shoes)"/>
  <rect x="44" y="12" width="6" height="6" fill="var(--pixel-shoes)"/>

  <!-- Пол -->
  <rect x="0" y="38" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <rect class="pulse" x="16" y="42" width="8" height="4" fill="var(--pixel-hold)"/>
</svg>
