<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Bar -->
  <rect x="0" y="2" width="32" height="4" class="bar"/>

  <!-- Frame 1: Bottom (close grip hang) -->
  <g class="f1">
    <!-- Hands close together -->
    <rect x="11" y="5" width="4" height="7" class="skin"/>
    <rect x="17" y="5" width="4" height="7" class="skin"/>
    <!-- Head -->
    <rect x="11" y="14" width="10" height="8" class="skin"/>
    <rect x="13" y="17" width="2" height="2" class="dark"/>
    <rect x="17" y="17" width="2" height="2" class="dark"/>
    <rect x="11" y="12" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="10" y="22" width="12" height="10" class="shirt"/>
    <rect x="11" y="32" width="10" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="11" y="37" width="4" height="10" class="skin"/>
    <rect x="17" y="37" width="4" height="10" class="skin"/>
    <rect x="9" y="47" width="6" height="3" class="shoes"/>
    <rect x="17" y="47" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 2: Mid pull -->
  <g class="f2">
    <!-- Arms bending -->
    <rect x="11" y="5" width="4" height="4" class="skin"/>
    <rect x="17" y="5" width="4" height="4" class="skin"/>
    <rect x="9" y="8" width="5" height="3" class="skin"/>
    <rect x="18" y="8" width="5" height="3" class="skin"/>
    <!-- Head -->
    <rect x="11" y="10" width="10" height="8" class="skin"/>
    <rect x="13" y="13" width="2" height="2" class="dark"/>
    <rect x="17" y="13" width="2" height="2" class="dark"/>
    <rect x="11" y="8" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="10" y="18" width="12" height="10" class="shirt"/>
    <rect x="11" y="28" width="10" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="11" y="33" width="4" height="12" class="skin"/>
    <rect x="17" y="33" width="4" height="12" class="skin"/>
    <rect x="9" y="45" width="6" height="3" class="shoes"/>
    <rect x="17" y="45" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 3: Top (chin over bar) -->
  <g class="f3">
    <!-- Arms fully bent -->
    <rect x="11" y="5" width="4" height="3" class="skin"/>
    <rect x="17" y="5" width="4" height="3" class="skin"/>
    <rect x="7" y="6" width="6" height="4" class="shirt"/>
    <rect x="19" y="6" width="6" height="4" class="shirt"/>
    <!-- Head above bar -->
    <rect x="11" y="2" width="10" height="8" class="skin"/>
    <rect x="13" y="5" width="2" height="2" class="dark"/>
    <rect x="17" y="5" width="2" height="2" class="dark"/>
    <rect x="11" y="0" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="10" y="10" width="12" height="10" class="shirt"/>
    <rect x="11" y="20" width="10" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="11" y="25" width="4" height="14" class="skin"/>
    <rect x="17" y="25" width="4" height="14" class="skin"/>
    <rect x="9" y="39" width="6" height="3" class="shoes"/>
    <rect x="17" y="39" width="6" height="3" class="shoes"/>
  </g>
</svg>
