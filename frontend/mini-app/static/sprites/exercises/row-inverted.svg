<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Перекладина (низкая) -->
  <rect x="26" y="4" width="6" height="46" fill="var(--pixel-bar)"/>
  <rect x="48" y="4" width="6" height="46" fill="var(--pixel-bar)"/>
  <rect x="26" y="14" width="28" height="6" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Нижнее положение (руки прямые) -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="2" y="28" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="32" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="26" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="10" y="32" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="12" y="30" width="20" height="10" fill="var(--pixel-shirt)"/>
    <!-- Руки вверх к перекладине -->
    <rect x="26" y="18" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="24" y="22" width="4" height="10" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="32" y="30" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги вытянуты -->
    <rect x="42" y="32" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="30" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="64" y="30" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="70" y="30" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="70" y="34" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="52" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Начало подтягивания -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="2" y="24" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="22" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="10" y="28" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="12" y="26" width="20" height="10" fill="var(--pixel-shirt)"/>
    <!-- Руки согнуты -->
    <rect x="26" y="18" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="24" y="22" width="4" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="32" y="26" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="42" y="28" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="26" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="64" y="26" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Обувь на полу -->
    <rect x="70" y="46" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="58" y="34" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="64" y="34" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="56" y="48" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="64" y="48" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="52" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Средний подъём -->
  <g class="frame frame3">
    <!-- Голова ближе -->
    <rect x="6" y="18" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="16" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="14" y="22" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="16" y="20" width="16" height="10" fill="var(--pixel-shirt)"/>
    <!-- Руки сильно согнуты -->
    <rect x="26" y="18" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="28" y="22" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="32" y="22" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="42" y="24" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="30" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="64" y="30" width="6" height="18" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="56" y="48" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="64" y="48" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="52" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Верхнее положение (грудь к перекладине) -->
  <g class="frame frame4">
    <!-- Голова у перекладины -->
    <rect x="12" y="12" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="12" y="10" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="20" y="16" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело у перекладины -->
    <rect x="22" y="14" width="10" height="10" fill="var(--pixel-shirt)"/>
    <!-- Руки согнуты максимально -->
    <rect x="28" y="18" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="32" y="18" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="42" y="20" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="26" width="6" height="22" fill="var(--pixel-skin)"/>
    <rect x="64" y="26" width="6" height="22" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="56" y="48" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="64" y="48" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="52" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
