<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 44">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Low bar rack -->
  <rect x="20" y="2" width="4" height="36" class="bar"/>
  <rect x="40" y="2" width="4" height="36" class="bar"/>
  <rect x="20" y="10" width="24" height="4" class="bar"/>

  <!-- Frame 1: Arms extended (bottom) -->
  <g class="f1">
    <rect x="2" y="22" width="8" height="7" class="skin"/>
    <rect x="4" y="25" width="2" height="2" class="dark"/>
    <rect x="2" y="20" width="8" height="3" class="hair"/>
    <rect x="8" y="25" width="3" height="3" class="skin"/>
    <rect x="10" y="22" width="16" height="8" class="shirt"/>
    <!-- Arms straight up to bar -->
    <rect x="22" y="12" width="3" height="12" class="skin"/>
    <rect x="26" y="22" width="8" height="6" class="shorts"/>
    <rect x="34" y="24" width="16" height="4" class="skin"/>
    <rect x="48" y="36" width="8" height="3" class="shoes"/>
    <rect x="0" y="40" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Mid pull -->
  <g class="f2">
    <rect x="4" y="18" width="8" height="7" class="skin"/>
    <rect x="6" y="21" width="2" height="2" class="dark"/>
    <rect x="4" y="16" width="8" height="3" class="hair"/>
    <rect x="10" y="21" width="3" height="3" class="skin"/>
    <rect x="12" y="18" width="14" height="8" class="shirt"/>
    <!-- Arms bent -->
    <rect x="22" y="12" width="3" height="8" class="skin"/>
    <rect x="26" y="18" width="8" height="6" class="shorts"/>
    <rect x="34" y="20" width="16" height="4" class="skin"/>
    <rect x="48" y="36" width="8" height="3" class="shoes"/>
    <rect x="0" y="40" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Chest to bar (top) -->
  <g class="f3">
    <rect x="8" y="10" width="8" height="7" class="skin"/>
    <rect x="10" y="13" width="2" height="2" class="dark"/>
    <rect x="8" y="8" width="8" height="3" class="hair"/>
    <rect x="14" y="14" width="3" height="3" class="skin"/>
    <rect x="16" y="12" width="10" height="8" class="shirt"/>
    <!-- Arms at bar -->
    <rect x="22" y="12" width="3" height="4" class="skin"/>
    <rect x="26" y="14" width="8" height="6" class="shorts"/>
    <rect x="34" y="16" width="16" height="4" class="skin"/>
    <rect x="48" y="36" width="8" height="3" class="shoes"/>
    <rect x="0" y="40" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
