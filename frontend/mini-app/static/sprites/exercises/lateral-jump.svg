<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.5s steps(1) infinite; }
    .frame2 { animation: frame2 1.5s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Прыжок влево -->
  <g class="frame frame1">
    <rect x="6" y="10" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="8" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="4" y="22" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="0" y="26" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="18" y="26" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="4" y="44" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="14" y="44" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="2" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="14" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="64" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Прыжок вправо -->
  <g class="frame frame2">
    <rect x="38" y="10" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="44" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="38" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="36" y="22" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="32" y="26" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="50" y="26" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="38" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="36" y="44" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="46" y="44" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="34" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="46" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="64" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
