<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 52">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Frame 1: Standing -->
  <g class="f1">
    <rect x="13" y="2" width="10" height="8" class="skin"/>
    <rect x="15" y="5" width="2" height="2" class="dark"/>
    <rect x="19" y="5" width="2" height="2" class="dark"/>
    <rect x="13" y="0" width="10" height="3" class="hair"/>
    <rect x="11" y="10" width="14" height="12" class="shirt"/>
    <rect x="13" y="22" width="10" height="6" class="shorts"/>
    <rect x="13" y="28" width="4" height="14" class="skin"/>
    <rect x="19" y="28" width="4" height="14" class="skin"/>
    <rect x="11" y="42" width="6" height="3" class="shoes"/>
    <rect x="19" y="42" width="6" height="3" class="shoes"/>
    <rect x="0" y="46" width="36" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Leaning back -->
  <g class="f2">
    <rect x="18" y="6" width="10" height="8" class="skin"/>
    <rect x="20" y="9" width="2" height="2" class="dark"/>
    <rect x="24" y="9" width="2" height="2" class="dark"/>
    <rect x="18" y="4" width="10" height="3" class="hair"/>
    <rect x="14" y="12" width="14" height="10" class="shirt"/>
    <rect x="12" y="22" width="12" height="6" class="shorts"/>
    <rect x="10" y="26" width="6" height="8" class="skin"/>
    <rect x="18" y="26" width="6" height="8" class="skin"/>
    <rect x="8" y="34" width="5" height="10" class="skin"/>
    <rect x="21" y="34" width="5" height="10" class="skin"/>
    <rect x="6" y="42" width="7" height="3" class="shoes"/>
    <rect x="21" y="42" width="7" height="3" class="shoes"/>
    <rect x="0" y="46" width="36" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Deep lean back -->
  <g class="f3">
    <rect x="22" y="12" width="10" height="8" class="skin"/>
    <rect x="24" y="15" width="2" height="2" class="dark"/>
    <rect x="28" y="15" width="2" height="2" class="dark"/>
    <rect x="22" y="10" width="10" height="3" class="hair"/>
    <rect x="16" y="16" width="14" height="10" class="shirt"/>
    <rect x="14" y="26" width="12" height="6" class="shorts"/>
    <rect x="8" y="28" width="8" height="6" class="skin"/>
    <rect x="18" y="28" width="8" height="6" class="skin"/>
    <rect x="4" y="34" width="6" height="10" class="skin"/>
    <rect x="24" y="34" width="6" height="10" class="skin"/>
    <rect x="2" y="42" width="8" height="3" class="shoes"/>
    <rect x="24" y="42" width="8" height="3" class="shoes"/>
    <rect x="0" y="46" width="36" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
