<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Верхнее положение, руки у пояса -->
  <g class="frame frame1">
    <rect x="4" y="12" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="8" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="10" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="14" width="40" height="12" fill="var(--pixel-shirt)"/>
    <!-- Руки у пояса (сзади плеч) -->
    <rect x="34" y="24" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="34" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="44" y="24" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="42" y="34" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="54" y="16" width="14" height="8" fill="var(--pixel-shorts)"/>
    <rect x="68" y="18" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="72" y="34" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2 -->
  <g class="frame frame2">
    <rect x="4" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="8" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="20" width="40" height="12" fill="var(--pixel-shirt)"/>
    <rect x="32" y="30" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="30" y="36" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="44" y="30" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="42" y="36" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="54" y="22" width="14" height="8" fill="var(--pixel-shorts)"/>
    <rect x="68" y="24" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="72" y="34" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Нижнее положение -->
  <g class="frame frame3">
    <rect x="4" y="24" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="8" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="22" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="26" width="40" height="12" fill="var(--pixel-shirt)"/>
    <rect x="30" y="34" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="28" y="36" width="14" height="4" fill="var(--pixel-skin)"/>
    <rect x="44" y="34" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="42" y="36" width="14" height="4" fill="var(--pixel-skin)"/>
    <rect x="54" y="28" width="14" height="8" fill="var(--pixel-shorts)"/>
    <rect x="68" y="30" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="72" y="34" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4 -->
  <g class="frame frame4">
    <rect x="4" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="8" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="20" width="40" height="12" fill="var(--pixel-shirt)"/>
    <rect x="32" y="30" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="30" y="36" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="44" y="30" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="42" y="36" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="54" y="22" width="14" height="8" fill="var(--pixel-shorts)"/>
    <rect x="68" y="24" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="72" y="34" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
