<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 52">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .wall { fill: #9E9E9E; }
    .accent { fill: #FF5722; }

    .pulse { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Wall -->
  <rect x="30" y="0" width="10" height="52" class="wall"/>

  <!-- Head -->
  <rect x="14" y="4" width="10" height="8" class="skin"/>
  <rect x="17" y="7" width="2" height="2" class="dark"/>
  <rect x="14" y="2" width="10" height="3" class="hair"/>

  <!-- Torso against wall -->
  <rect x="20" y="12" width="10" height="12" class="shirt"/>

  <!-- Arms down -->
  <rect x="16" y="14" width="4" height="8" class="skin"/>

  <!-- Shorts -->
  <rect x="14" y="24" width="10" height="6" class="shorts"/>

  <!-- Thighs (horizontal at 90Â°) -->
  <rect x="4" y="28" width="12" height="6" class="skin"/>

  <!-- Calves (vertical) -->
  <rect x="4" y="34" width="5" height="10" class="skin"/>
  <rect x="9" y="34" width="5" height="10" class="skin"/>

  <!-- Shoes -->
  <rect x="2" y="44" width="6" height="3" class="shoes"/>
  <rect x="8" y="44" width="6" height="3" class="shoes"/>

  <!-- Shadow -->
  <rect x="0" y="48" width="36" height="1" fill="#000" opacity="0.15"/>

  <!-- Timer indicator -->
  <circle class="pulse" cx="8" cy="50" r="2" class="accent"/>
</svg>
