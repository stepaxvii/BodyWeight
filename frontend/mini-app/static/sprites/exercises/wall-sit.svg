<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-wall: #9E9E9E;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Стена -->
  <rect x="36" y="0" width="12" height="64" fill="var(--pixel-wall)"/>

  <!-- Человек сидит у стены -->
  <rect x="18" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="20" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="18" y="6" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Спина у стены -->
  <rect x="24" y="20" width="12" height="16" fill="var(--pixel-shirt)"/>

  <!-- Руки вдоль тела -->
  <rect x="20" y="22" width="4" height="12" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="18" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги под 90 градусов -->
  <rect x="4" y="40" width="16" height="8" fill="var(--pixel-skin)"/>
  <rect x="4" y="48" width="8" height="10" fill="var(--pixel-skin)"/>
  <rect x="0" y="56" width="12" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="60" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор таймера -->
  <circle class="pulse" cx="10" cy="62" r="2" fill="var(--pixel-accent)"/>
</svg>
