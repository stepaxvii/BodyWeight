<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1s steps(1) infinite; }
    .frame2 { animation: frame2 1s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Cross Jack: руки и ноги разводятся и скрещиваются -->

  <!-- Кадр 1: Руки и ноги разведены (X поза) -->
  <g class="frame frame1">
    <rect x="22" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="14" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="20" y="26" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки вверх в стороны -->
    <rect x="14" y="12" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="34" y="12" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="4" y="6" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="6" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="22" y="28" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги широко расставлены -->
    <rect x="10" y="36" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="40" y="36" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="6" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="40" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Руки и ноги скрещены -->
  <g class="frame frame2">
    <rect x="22" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="14" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="20" y="26" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки скрещены перед грудью -->
    <rect x="18" y="16" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="32" y="16" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="28" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги вместе (слегка скрещены) -->
    <rect x="24" y="36" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="26" y="36" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="22" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="26" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="58" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
