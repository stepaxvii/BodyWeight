<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Собака мордой вниз (перевёрнутая V) -->
  <rect x="8" y="26" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="8" y="24" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Руки на полу -->
  <rect x="4" y="36" width="6" height="8" fill="var(--pixel-skin)"/>
  <rect x="14" y="36" width="6" height="8" fill="var(--pixel-skin)"/>

  <!-- Тело в форме V -->
  <rect x="16" y="20" width="20" height="12" fill="var(--pixel-shirt)"/>

  <!-- Шорты наверху -->
  <rect x="34" y="12" width="12" height="10" fill="var(--pixel-shorts)"/>

  <!-- Ноги стоят -->
  <rect x="42" y="20" width="6" height="18" fill="var(--pixel-skin)"/>
  <rect x="48" y="20" width="6" height="18" fill="var(--pixel-skin)"/>
  <rect x="40" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="48" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="44" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="52" r="2" fill="var(--pixel-accent)"/>
</svg>
