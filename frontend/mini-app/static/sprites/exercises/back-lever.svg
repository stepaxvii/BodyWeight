<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
      --pixel-hold: #FF5722;
    }
    .pulse {
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>

  <!-- Турник (справа) -->
  <rect x="54" y="2" width="10" height="6" fill="var(--pixel-bar)"/>
  <rect x="60" y="0" width="4" height="10" fill="var(--pixel-bar)"/>

  <!-- Руки держат турник -->
  <rect x="52" y="8" width="6" height="8" fill="var(--pixel-skin)"/>

  <!-- Предплечья -->
  <rect x="48" y="14" width="6" height="6" fill="var(--pixel-skin)"/>

  <!-- Плечи -->
  <rect x="42" y="16" width="8" height="4" fill="var(--pixel-shirt)"/>

  <!-- Голова -->
  <rect x="42" y="14" width="10" height="10" fill="var(--pixel-skin)"/>
  <rect x="46" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="42" y="22" width="10" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело горизонтально (спиной вниз) -->
  <rect x="22" y="18" width="22" height="8" fill="var(--pixel-shirt)"/>
  <rect x="22" y="24" width="22" height="2" fill="var(--pixel-shirt-shadow)"/>

  <!-- Шорты -->
  <rect x="12" y="20" width="12" height="6" fill="var(--pixel-shorts)"/>

  <!-- Ноги горизонтально -->
  <rect x="2" y="22" width="12" height="6" fill="var(--pixel-skin)"/>

  <!-- Обувь -->
  <rect x="0" y="20" width="6" height="6" fill="var(--pixel-shoes)"/>

  <!-- Пол/тень -->
  <rect x="0" y="44" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <rect class="pulse" x="28" y="48" width="8" height="4" fill="var(--pixel-hold)"/>
</svg>
