<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .support { fill: #8B4513; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Support (chair/pole) -->
  <rect x="0" y="16" width="6" height="32" class="support"/>
  <rect x="0" y="14" width="8" height="4" class="support"/>

  <!-- Frame 1: Standing position -->
  <g class="f1">
    <rect x="24" y="2" width="10" height="8" class="skin"/>
    <rect x="26" y="4" width="2" height="2" class="dark"/>
    <rect x="24" y="0" width="10" height="3" class="hair"/>
    <rect x="27" y="10" width="4" height="2" class="skin"/>
    <rect x="22" y="12" width="14" height="10" class="shirt"/>
    <!-- Arm holding support -->
    <rect x="18" y="14" width="4" height="6" class="shirt"/>
    <rect x="8" y="14" width="10" height="3" class="skin"/>
    <!-- Free arm -->
    <rect x="36" y="14" width="4" height="6" class="shirt"/>
    <rect x="38" y="20" width="3" height="3" class="skin"/>
    <rect x="24" y="22" width="10" height="6" class="shorts"/>
    <!-- Standing leg -->
    <rect x="26" y="28" width="5" height="14" class="skin"/>
    <rect x="24" y="42" width="8" height="3" class="shoes"/>
    <!-- Raised leg forward -->
    <rect x="34" y="26" width="12" height="4" class="skin"/>
    <rect x="44" y="24" width="6" height="3" class="shoes"/>
    <rect x="0" y="46" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Mid squat -->
  <g class="f2">
    <rect x="22" y="10" width="10" height="8" class="skin"/>
    <rect x="24" y="12" width="2" height="2" class="dark"/>
    <rect x="22" y="8" width="10" height="3" class="hair"/>
    <rect x="25" y="18" width="4" height="2" class="skin"/>
    <rect x="20" y="20" width="14" height="10" class="shirt"/>
    <!-- Arm on support -->
    <rect x="16" y="22" width="4" height="5" class="shirt"/>
    <rect x="8" y="18" width="8" height="3" class="skin"/>
    <!-- Free arm -->
    <rect x="34" y="22" width="4" height="5" class="shirt"/>
    <rect x="36" y="27" width="3" height="3" class="skin"/>
    <rect x="22" y="30" width="10" height="5" class="shorts"/>
    <!-- Bending leg -->
    <rect x="22" y="35" width="6" height="6" class="skin"/>
    <rect x="18" y="41" width="5" height="8" class="skin"/>
    <rect x="16" y="47" width="8" height="3" class="shoes"/>
    <!-- Raised leg -->
    <rect x="34" y="32" width="10" height="4" class="skin"/>
    <rect x="42" y="30" width="6" height="3" class="shoes"/>
    <rect x="0" y="51" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Deep squat -->
  <g class="f3">
    <rect x="20" y="20" width="10" height="8" class="skin"/>
    <rect x="22" y="22" width="2" height="2" class="dark"/>
    <rect x="20" y="18" width="10" height="3" class="hair"/>
    <rect x="23" y="28" width="4" height="2" class="skin"/>
    <rect x="18" y="30" width="14" height="8" class="shirt"/>
    <!-- Arm on support -->
    <rect x="14" y="30" width="4" height="4" class="shirt"/>
    <rect x="8" y="22" width="6" height="3" class="skin"/>
    <!-- Free arm -->
    <rect x="32" y="30" width="4" height="4" class="shirt"/>
    <rect x="34" y="34" width="3" height="3" class="skin"/>
    <rect x="20" y="38" width="10" height="5" class="shorts"/>
    <!-- Fully bent leg -->
    <rect x="12" y="42" width="12" height="5" class="skin"/>
    <rect x="8" y="47" width="6" height="4" class="skin"/>
    <rect x="6" y="49" width="8" height="3" class="shoes"/>
    <!-- Raised leg parallel -->
    <rect x="34" y="40" width="12" height="4" class="skin"/>
    <rect x="44" y="38" width="6" height="3" class="shoes"/>
    <rect x="0" y="53" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
