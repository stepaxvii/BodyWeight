<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-support: #8B4513;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Опора (стул/скамья сбоку) -->
  <rect x="0" y="24" width="8" height="40" fill="var(--pixel-support)"/>
  <rect x="0" y="20" width="12" height="6" fill="var(--pixel-support)"/>

  <!-- Кадр 1: Верхнее положение -->
  <g class="frame frame1">
    <rect x="32" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="34" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="32" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="35" y="16" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="28" y="18" width="20" height="16" fill="var(--pixel-shirt)"/>
    <!-- Рука держится за опору -->
    <rect x="24" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="10" y="20" width="14" height="4" fill="var(--pixel-skin)"/>
    <!-- Свободная рука -->
    <rect x="48" y="22" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="50" y="30" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="30" y="34" width="16" height="8" fill="var(--pixel-shorts)"/>
    <!-- Опорная нога -->
    <rect x="32" y="42" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="30" y="60" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога вперед -->
    <rect x="44" y="38" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Начало приседа -->
  <g class="frame frame2">
    <rect x="30" y="10" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="33" y="22" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="26" y="24" width="20" height="14" fill="var(--pixel-shirt)"/>
    <!-- Рука на опоре -->
    <rect x="22" y="26" width="4" height="6" fill="var(--pixel-shirt)"/>
    <rect x="10" y="22" width="12" height="4" fill="var(--pixel-skin)"/>
    <!-- Свободная рука -->
    <rect x="46" y="26" width="4" height="6" fill="var(--pixel-shirt)"/>
    <rect x="48" y="32" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="28" y="38" width="16" height="8" fill="var(--pixel-shorts)"/>
    <!-- Сгибающаяся нога -->
    <rect x="28" y="46" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="24" y="54" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="60" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога -->
    <rect x="44" y="42" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="56" y="40" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Глубокий присед -->
  <g class="frame frame3">
    <rect x="28" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="30" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="31" y="30" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="24" y="32" width="20" height="12" fill="var(--pixel-shirt)"/>
    <!-- Рука на опоре -->
    <rect x="20" y="32" width="4" height="6" fill="var(--pixel-shirt)"/>
    <rect x="10" y="24" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Свободная рука -->
    <rect x="44" y="32" width="4" height="6" fill="var(--pixel-shirt)"/>
    <rect x="46" y="38" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="26" y="44" width="16" height="8" fill="var(--pixel-shorts)"/>
    <!-- Глубоко согнутая нога -->
    <rect x="18" y="50" width="14" height="8" fill="var(--pixel-skin)"/>
    <rect x="14" y="58" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="12" y="60" width="12" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога -->
    <rect x="44" y="48" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="56" y="46" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Нижняя точка -->
  <g class="frame frame4">
    <rect x="26" y="24" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="22" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="29" y="36" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="22" y="38" width="20" height="10" fill="var(--pixel-shirt)"/>
    <!-- Рука на опоре -->
    <rect x="18" y="36" width="4" height="6" fill="var(--pixel-shirt)"/>
    <rect x="10" y="26" width="8" height="4" fill="var(--pixel-skin)"/>
    <!-- Свободная рука -->
    <rect x="42" y="36" width="4" height="6" fill="var(--pixel-shirt)"/>
    <rect x="44" y="42" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="24" y="48" width="16" height="8" fill="var(--pixel-shorts)"/>
    <!-- Полностью согнутая нога -->
    <rect x="12" y="52" width="18" height="8" fill="var(--pixel-skin)"/>
    <rect x="6" y="60" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="4" y="60" width="12" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога параллельно полу -->
    <rect x="44" y="52" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="50" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
