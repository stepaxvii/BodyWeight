<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3s steps(1) infinite; }
    .frame2 { animation: frame2 3s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Кадр 1: Cat (спина выгнута вверх, голова опущена) -->
  <g class="frame frame1">
    <!-- Голова опущена -->
    <rect x="6" y="26" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="30" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="24" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="14" y="24" width="4" height="6" fill="var(--pixel-skin)"/>
    <!-- Спина выгнута вверх (дуга) -->
    <rect x="16" y="18" width="10" height="8" fill="var(--pixel-shirt)"/>
    <rect x="24" y="14" width="14" height="8" fill="var(--pixel-shirt)"/>
    <rect x="36" y="16" width="14" height="8" fill="var(--pixel-shirt)"/>
    <rect x="48" y="18" width="10" height="8" fill="var(--pixel-shirt)"/>
    <!-- Тень на спине -->
    <rect x="24" y="20" width="14" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты/таз -->
    <rect x="56" y="20" width="8" height="8" fill="var(--pixel-shorts)"/>
    <!-- Руки (на полу) -->
    <rect x="16" y="26" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="26" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Колени и голени -->
    <rect x="58" y="28" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="66" y="28" width="6" height="10" fill="var(--pixel-skin)"/>
    <!-- Пол -->
    <rect x="0" y="42" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Cow (спина прогнута вниз, голова поднята) -->
  <g class="frame frame2">
    <!-- Голова поднята -->
    <rect x="4" y="10" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="6" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="8" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="12" y="18" width="4" height="6" fill="var(--pixel-skin)"/>
    <!-- Спина прогнута вниз -->
    <rect x="14" y="22" width="10" height="8" fill="var(--pixel-shirt)"/>
    <rect x="22" y="26" width="14" height="8" fill="var(--pixel-shirt)"/>
    <rect x="34" y="28" width="14" height="8" fill="var(--pixel-shirt)"/>
    <rect x="46" y="26" width="10" height="8" fill="var(--pixel-shirt)"/>
    <!-- Тень -->
    <rect x="22" y="32" width="14" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты/таз -->
    <rect x="54" y="24" width="8" height="8" fill="var(--pixel-shorts)"/>
    <!-- Руки (на полу) -->
    <rect x="14" y="30" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="30" width="6" height="10" fill="var(--pixel-skin)"/>
    <!-- Колени и голени -->
    <rect x="58" y="30" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="66" y="30" width="6" height="10" fill="var(--pixel-skin)"/>
    <!-- Пол -->
    <rect x="0" y="42" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
