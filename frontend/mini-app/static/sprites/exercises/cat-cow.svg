<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 32">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 2s steps(1) infinite; }
    .f2 { animation: a2 2s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Cat (back arched up, head down) -->
  <g class="f1">
    <!-- Head down -->
    <rect x="4" y="16" width="6" height="5" class="skin"/>
    <rect x="6" y="18" width="2" height="2" class="dark"/>
    <rect x="4" y="14" width="6" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="9" y="14" width="3" height="4" class="skin"/>
    <!-- Back arched up -->
    <rect x="11" y="10" width="8" height="6" class="shirt"/>
    <rect x="19" y="8" width="12" height="6" class="shirt"/>
    <rect x="31" y="10" width="8" height="6" class="shirt"/>
    <!-- Shorts -->
    <rect x="39" y="12" width="5" height="5" class="shorts"/>
    <!-- Arms -->
    <rect x="12" y="16" width="3" height="8" class="skin"/>
    <rect x="18" y="16" width="3" height="8" class="skin"/>
    <rect x="10" y="24" width="5" height="2" class="skin"/>
    <rect x="17" y="24" width="5" height="2" class="skin"/>
    <!-- Legs -->
    <rect x="40" y="17" width="4" height="7" class="skin"/>
    <rect x="46" y="17" width="4" height="7" class="skin"/>
    <rect x="39" y="24" width="5" height="2" class="skin"/>
    <rect x="46" y="24" width="5" height="2" class="skin"/>
    <!-- Floor -->
    <rect x="0" y="27" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Cow (back arched down, head up) -->
  <g class="f2">
    <!-- Head up -->
    <rect x="2" y="6" width="6" height="5" class="skin"/>
    <rect x="4" y="8" width="2" height="2" class="dark"/>
    <rect x="2" y="4" width="6" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="7" y="9" width="3" height="4" class="skin"/>
    <!-- Back arched down -->
    <rect x="9" y="12" width="8" height="6" class="shirt"/>
    <rect x="17" y="14" width="12" height="6" class="shirt"/>
    <rect x="29" y="12" width="8" height="6" class="shirt"/>
    <!-- Shorts -->
    <rect x="37" y="10" width="5" height="5" class="shorts"/>
    <!-- Arms -->
    <rect x="10" y="18" width="3" height="6" class="skin"/>
    <rect x="16" y="18" width="3" height="6" class="skin"/>
    <rect x="8" y="24" width="5" height="2" class="skin"/>
    <rect x="15" y="24" width="5" height="2" class="skin"/>
    <!-- Legs -->
    <rect x="38" y="15" width="4" height="9" class="skin"/>
    <rect x="44" y="15" width="4" height="9" class="skin"/>
    <rect x="37" y="24" width="5" height="2" class="skin"/>
    <rect x="44" y="24" width="5" height="2" class="skin"/>
    <!-- Floor -->
    <rect x="0" y="27" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
