<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.2s steps(1) infinite; }
    .f2 { animation: a2 1.2s steps(1) infinite; }
    .f3 { animation: a3 1.2s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Squat -->
  <g class="f1">
    <!-- Head -->
    <rect x="14" y="18" width="10" height="8" class="skin"/>
    <rect x="17" y="21" width="2" height="2" class="dark"/>
    <rect x="14" y="16" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="26" width="14" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="14" y="36" width="10" height="5" class="shorts"/>
    <!-- Legs bent -->
    <rect x="8" y="40" width="10" height="6" class="skin"/>
    <rect x="22" y="40" width="10" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="6" y="46" width="10" height="3" class="shoes"/>
    <rect x="24" y="46" width="10" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="52" width="32" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Tuck (knees to chest in air) -->
  <g class="f2">
    <!-- Head -->
    <rect x="14" y="2" width="10" height="8" class="skin"/>
    <rect x="17" y="5" width="2" height="2" class="dark"/>
    <rect x="14" y="0" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="10" width="14" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="14" y="20" width="10" height="5" class="shorts"/>
    <!-- Knees tucked to chest -->
    <rect x="8" y="20" width="8" height="6" class="skin"/>
    <rect x="22" y="20" width="8" height="6" class="skin"/>
    <!-- Shoes tucked -->
    <rect x="6" y="26" width="8" height="3" class="shoes"/>
    <rect x="24" y="26" width="8" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="52" width="32" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Landing -->
  <g class="f3">
    <!-- Head -->
    <rect x="14" y="8" width="10" height="8" class="skin"/>
    <rect x="17" y="11" width="2" height="2" class="dark"/>
    <rect x="14" y="6" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="16" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="14" y="28" width="10" height="5" class="shorts"/>
    <!-- Legs extended -->
    <rect x="12" y="33" width="6" height="14" class="skin"/>
    <rect x="20" y="33" width="6" height="14" class="skin"/>
    <!-- Shoes -->
    <rect x="10" y="47" width="8" height="3" class="shoes"/>
    <rect x="20" y="47" width="8" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="52" width="32" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
