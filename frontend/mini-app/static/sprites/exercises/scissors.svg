<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 44">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.6s steps(1) infinite; }
    .frame2 { animation: frame2 1.6s steps(1) infinite; }
    .frame3 { animation: frame3 1.6s steps(1) infinite; }
    .frame4 { animation: frame4 1.6s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Ноги разведены - левая вверх, правая вниз -->
  <g class="frame frame1">
    <rect x="2" y="20" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="22" width="20" height="10" fill="var(--pixel-shirt)"/>
    <rect x="34" y="24" width="10" height="8" fill="var(--pixel-shorts)"/>
    <!-- Левая нога вверх -->
    <rect x="44" y="8" width="20" height="6" fill="var(--pixel-skin)"/>
    <rect x="62" y="6" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Правая нога вниз -->
    <rect x="44" y="32" width="20" height="6" fill="var(--pixel-skin)"/>
    <rect x="62" y="32" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Ноги скрещены - левая поверх -->
  <g class="frame frame2">
    <rect x="2" y="20" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="22" width="20" height="10" fill="var(--pixel-shirt)"/>
    <rect x="34" y="24" width="10" height="8" fill="var(--pixel-shorts)"/>
    <!-- Правая нога (снизу) -->
    <rect x="44" y="22" width="20" height="6" fill="var(--pixel-skin)"/>
    <rect x="62" y="22" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Левая нога (сверху) -->
    <rect x="44" y="16" width="20" height="6" fill="var(--pixel-skin)"/>
    <rect x="62" y="14" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Ноги разведены - правая вверх, левая вниз -->
  <g class="frame frame3">
    <rect x="2" y="20" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="22" width="20" height="10" fill="var(--pixel-shirt)"/>
    <rect x="34" y="24" width="10" height="8" fill="var(--pixel-shorts)"/>
    <!-- Правая нога вверх -->
    <rect x="44" y="8" width="20" height="6" fill="var(--pixel-skin)"/>
    <rect x="62" y="6" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Левая нога вниз -->
    <rect x="44" y="32" width="20" height="6" fill="var(--pixel-skin)"/>
    <rect x="62" y="32" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Ноги скрещены - правая поверх -->
  <g class="frame frame4">
    <rect x="2" y="20" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="2" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="22" width="20" height="10" fill="var(--pixel-shirt)"/>
    <rect x="34" y="24" width="10" height="8" fill="var(--pixel-shorts)"/>
    <!-- Левая нога (снизу) -->
    <rect x="44" y="22" width="20" height="6" fill="var(--pixel-skin)"/>
    <rect x="62" y="22" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Правая нога (сверху) -->
    <rect x="44" y="16" width="20" height="6" fill="var(--pixel-skin)"/>
    <rect x="62" y="14" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
