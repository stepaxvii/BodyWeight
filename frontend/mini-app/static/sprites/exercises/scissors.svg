<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 40">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.2s steps(1) infinite; }
    .f2 { animation: a2 1.2s steps(1) infinite; }
    .f3 { animation: a3 1.2s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Left leg up, right down -->
  <g class="f1">
    <!-- Head -->
    <rect x="2" y="18" width="10" height="8" class="skin"/>
    <rect x="6" y="21" width="2" height="2" class="dark"/>
    <rect x="2" y="16" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="20" width="18" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="30" y="22" width="8" height="6" class="shorts"/>
    <!-- Left leg up -->
    <rect x="38" y="8" width="16" height="5" class="skin"/>
    <rect x="52" y="6" width="7" height="5" class="shoes"/>
    <!-- Right leg down -->
    <rect x="38" y="28" width="16" height="5" class="skin"/>
    <rect x="52" y="28" width="7" height="5" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="36" width="64" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Legs crossed -->
  <g class="f2">
    <!-- Head -->
    <rect x="2" y="18" width="10" height="8" class="skin"/>
    <rect x="6" y="21" width="2" height="2" class="dark"/>
    <rect x="2" y="16" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="20" width="18" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="30" y="22" width="8" height="6" class="shorts"/>
    <!-- Right leg (bottom) -->
    <rect x="38" y="20" width="16" height="5" class="skin"/>
    <rect x="52" y="20" width="7" height="5" class="shoes"/>
    <!-- Left leg (top) -->
    <rect x="38" y="14" width="16" height="5" class="skin"/>
    <rect x="52" y="12" width="7" height="5" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="36" width="64" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Right leg up, left down -->
  <g class="f3">
    <!-- Head -->
    <rect x="2" y="18" width="10" height="8" class="skin"/>
    <rect x="6" y="21" width="2" height="2" class="dark"/>
    <rect x="2" y="16" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="20" width="18" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="30" y="22" width="8" height="6" class="shorts"/>
    <!-- Right leg up -->
    <rect x="38" y="8" width="16" height="5" class="skin"/>
    <rect x="52" y="6" width="7" height="5" class="shoes"/>
    <!-- Left leg down -->
    <rect x="38" y="28" width="16" height="5" class="skin"/>
    <rect x="52" y="28" width="7" height="5" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="36" width="64" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
