<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Растяжка сгибателей бедра (глубокий выпад) -->
  <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело вертикально -->
  <rect x="20" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>

  <!-- Руки вверх или на бёдрах -->
  <rect x="16" y="20" width="4" height="8" fill="var(--pixel-skin)"/>
  <rect x="36" y="20" width="4" height="8" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="22" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>

  <!-- Передняя нога согнута -->
  <rect x="10" y="38" width="16" height="8" fill="var(--pixel-skin)"/>
  <rect x="4" y="44" width="10" height="4" fill="var(--pixel-shoes)"/>

  <!-- Задняя нога на колене -->
  <rect x="36" y="36" width="22" height="6" fill="var(--pixel-skin)"/>
  <rect x="56" y="40" width="6" height="8" fill="var(--pixel-skin)"/>
  <rect x="58" y="46" width="10" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="50" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="28" cy="54" r="2" fill="var(--pixel-accent)"/>
</svg>
