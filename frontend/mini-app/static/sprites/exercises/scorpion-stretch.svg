<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3s steps(1) infinite; }
    .frame2 { animation: frame2 3s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Левая нога к правой руке -->
  <g class="frame frame1">
    <rect x="28" y="24" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="34" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="22" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="6" y="26" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="26" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="26" y="32" width="16" height="8" fill="var(--pixel-shirt)"/>
    <rect x="38" y="32" width="10" height="6" fill="var(--pixel-shorts)"/>
    <rect x="48" y="34" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="64" y="32" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="42" y="26" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="18" width="8" height="10" fill="var(--pixel-skin)"/>
    <rect x="4" y="14" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="42" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Правая нога к левой руке -->
  <g class="frame frame2">
    <rect x="28" y="24" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="30" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="22" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="6" y="26" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="26" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="26" y="32" width="16" height="8" fill="var(--pixel-shirt)"/>
    <rect x="20" y="32" width="10" height="6" fill="var(--pixel-shorts)"/>
    <rect x="2" y="34" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="32" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="22" y="26" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="56" y="18" width="8" height="10" fill="var(--pixel-skin)"/>
    <rect x="58" y="14" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="42" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
