<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Турник -->
  <rect x="0" y="4" width="64" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="0" width="4" height="10" fill="var(--pixel-bar)"/>
  <rect x="60" y="0" width="4" height="10" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Вис (одна рука прямая, другая согнута) -->
  <g class="frame frame1">
    <!-- Левая рука прямая -->
    <rect x="8" y="10" width="6" height="14" fill="var(--pixel-skin)"/>
    <!-- Правая рука согнута -->
    <rect x="50" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="46" y="16" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Голова ближе к правой руке -->
    <rect x="36" y="20" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="38" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="44" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="36" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи -->
    <rect x="12" y="22" width="10" height="6" fill="var(--pixel-shirt)"/>
    <rect x="40" y="22" width="10" height="6" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="22" y="28" width="20" height="16" fill="var(--pixel-shirt)"/>
    <rect x="26" y="44" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="26" y="52" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="33" y="52" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="24" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Подъём к правой руке -->
  <g class="frame frame2">
    <!-- Левая рука ещё больше выпрямлена -->
    <rect x="6" y="10" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="18" width="8" height="4" fill="var(--pixel-skin)"/>
    <!-- Правая рука сгибается сильнее -->
    <rect x="50" y="10" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="44" y="14" width="8" height="6" fill="var(--pixel-skin)"/>
    <!-- Голова поднимается к правой руке -->
    <rect x="38" y="14" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="40" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="46" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="38" y="12" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи -->
    <rect x="16" y="18" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="40" y="16" width="8" height="6" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="22" y="22" width="20" height="16" fill="var(--pixel-shirt)"/>
    <rect x="26" y="38" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="26" y="46" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="33" y="46" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="24" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Верхняя точка (подбородок у правой руки) -->
  <g class="frame frame3">
    <!-- Левая рука полностью прямая -->
    <rect x="4" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="8" y="16" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Правая рука максимально согнута -->
    <rect x="50" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="44" y="12" width="8" height="6" fill="var(--pixel-shirt)"/>
    <!-- Голова на уровне турника -->
    <rect x="40" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="42" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="48" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="40" y="4" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи -->
    <rect x="16" y="16" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="42" y="14" width="8" height="6" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="22" y="18" width="22" height="14" fill="var(--pixel-shirt)"/>
    <rect x="28" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="28" y="40" width="5" height="18" fill="var(--pixel-skin)"/>
    <rect x="35" y="40" width="5" height="18" fill="var(--pixel-skin)"/>
    <rect x="26" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="34" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Опускание -->
  <g class="frame frame4">
    <!-- Левая рука выпрямляется -->
    <rect x="6" y="10" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="18" width="8" height="4" fill="var(--pixel-skin)"/>
    <!-- Правая рука разгибается -->
    <rect x="50" y="10" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="44" y="14" width="8" height="6" fill="var(--pixel-skin)"/>
    <!-- Голова опускается -->
    <rect x="38" y="14" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="40" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="46" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="38" y="12" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи -->
    <rect x="16" y="18" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="40" y="16" width="8" height="6" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="22" y="22" width="20" height="16" fill="var(--pixel-shirt)"/>
    <rect x="26" y="38" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="26" y="46" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="33" y="46" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="24" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
