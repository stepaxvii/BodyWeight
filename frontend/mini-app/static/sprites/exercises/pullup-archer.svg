<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Bar -->
  <rect x="0" y="2" width="48" height="4" class="bar"/>

  <!-- Frame 1: Hanging (one arm straight, other bent) -->
  <g class="f1">
    <!-- Left arm straight -->
    <rect x="4" y="5" width="4" height="10" class="skin"/>
    <!-- Right arm bent -->
    <rect x="40" y="5" width="4" height="6" class="skin"/>
    <rect x="36" y="9" width="5" height="4" class="skin"/>
    <!-- Head near right arm -->
    <rect x="28" y="14" width="10" height="8" class="skin"/>
    <rect x="30" y="17" width="2" height="2" class="dark"/>
    <rect x="34" y="17" width="2" height="2" class="dark"/>
    <rect x="28" y="12" width="10" height="3" class="hair"/>
    <!-- Shoulders -->
    <rect x="7" y="14" width="8" height="4" class="shirt"/>
    <rect x="32" y="14" width="8" height="4" class="shirt"/>
    <!-- Body -->
    <rect x="15" y="18" width="16" height="10" class="shirt"/>
    <rect x="17" y="28" width="12" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="17" y="33" width="5" height="12" class="skin"/>
    <rect x="24" y="33" width="5" height="12" class="skin"/>
    <rect x="15" y="45" width="7" height="3" class="shoes"/>
    <rect x="24" y="45" width="7" height="3" class="shoes"/>
  </g>

  <!-- Frame 2: Pulling toward right arm -->
  <g class="f2">
    <!-- Left arm extended -->
    <rect x="3" y="5" width="4" height="8" class="skin"/>
    <rect x="6" y="11" width="6" height="3" class="skin"/>
    <!-- Right arm bending more -->
    <rect x="40" y="5" width="4" height="4" class="skin"/>
    <rect x="34" y="8" width="6" height="4" class="skin"/>
    <!-- Head rising toward right -->
    <rect x="30" y="8" width="10" height="8" class="skin"/>
    <rect x="32" y="11" width="2" height="2" class="dark"/>
    <rect x="36" y="11" width="2" height="2" class="dark"/>
    <rect x="30" y="6" width="10" height="3" class="hair"/>
    <!-- Shoulders -->
    <rect x="10" y="11" width="6" height="4" class="shirt"/>
    <rect x="32" y="10" width="6" height="4" class="shirt"/>
    <!-- Body -->
    <rect x="14" y="14" width="18" height="10" class="shirt"/>
    <rect x="18" y="24" width="12" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="18" y="29" width="5" height="14" class="skin"/>
    <rect x="25" y="29" width="5" height="14" class="skin"/>
    <rect x="16" y="43" width="7" height="3" class="shoes"/>
    <rect x="25" y="43" width="7" height="3" class="shoes"/>
  </g>

  <!-- Frame 3: Top position (chin near right hand) -->
  <g class="f3">
    <!-- Left arm fully extended -->
    <rect x="2" y="5" width="4" height="6" class="skin"/>
    <rect x="5" y="9" width="8" height="3" class="skin"/>
    <!-- Right arm maximally bent -->
    <rect x="40" y="5" width="4" height="3" class="skin"/>
    <rect x="34" y="6" width="6" height="4" class="shirt"/>
    <!-- Head at bar level -->
    <rect x="32" y="2" width="10" height="8" class="skin"/>
    <rect x="34" y="5" width="2" height="2" class="dark"/>
    <rect x="38" y="5" width="2" height="2" class="dark"/>
    <rect x="32" y="0" width="10" height="3" class="hair"/>
    <!-- Shoulders -->
    <rect x="11" y="10" width="6" height="4" class="shirt"/>
    <rect x="34" y="8" width="6" height="4" class="shirt"/>
    <!-- Body -->
    <rect x="15" y="10" width="20" height="10" class="shirt"/>
    <rect x="20" y="20" width="12" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="20" y="25" width="5" height="14" class="skin"/>
    <rect x="27" y="25" width="5" height="14" class="skin"/>
    <rect x="18" y="39" width="7" height="3" class="shoes"/>
    <rect x="27" y="39" width="7" height="3" class="shoes"/>
  </g>
</svg>
