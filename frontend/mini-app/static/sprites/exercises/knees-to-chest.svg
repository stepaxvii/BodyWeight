<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Колени к груди лёжа на спине -->
  <rect x="4" y="16" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="10" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="4" y="14" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело лёжа -->
  <rect x="14" y="18" width="16" height="12" fill="var(--pixel-shirt)"/>

  <!-- Руки обхватывают колени -->
  <rect x="26" y="14" width="14" height="8" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="28" y="24" width="10" height="6" fill="var(--pixel-shorts)"/>

  <!-- Ноги согнуты к груди -->
  <rect x="36" y="18" width="8" height="12" fill="var(--pixel-skin)"/>
  <rect x="42" y="14" width="8" height="8" fill="var(--pixel-shoes)"/>
  <rect x="42" y="22" width="8" height="8" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="38" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="28" cy="44" r="2" fill="var(--pixel-accent)"/>
</svg>
