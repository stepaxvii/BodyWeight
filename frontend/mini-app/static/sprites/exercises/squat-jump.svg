<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 60">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.2s steps(1) infinite; }
    .f2 { animation: a2 1.2s steps(1) infinite; }
    .f3 { animation: a3 1.2s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Deep squat -->
  <g class="f1">
    <rect x="18" y="16" width="10" height="8" class="skin"/>
    <rect x="20" y="18" width="2" height="2" class="dark"/>
    <rect x="24" y="18" width="2" height="2" class="dark"/>
    <rect x="18" y="14" width="10" height="3" class="hair"/>
    <rect x="21" y="24" width="4" height="2" class="skin"/>
    <rect x="16" y="26" width="14" height="10" class="shirt"/>
    <rect x="12" y="26" width="4" height="6" class="shirt"/>
    <rect x="30" y="26" width="4" height="6" class="shirt"/>
    <rect x="4" y="26" width="8" height="3" class="skin"/>
    <rect x="34" y="26" width="8" height="3" class="skin"/>
    <rect x="14" y="36" width="18" height="5" class="shorts"/>
    <rect x="10" y="41" width="10" height="5" class="skin"/>
    <rect x="26" y="41" width="10" height="5" class="skin"/>
    <rect x="8" y="46" width="6" height="6" class="skin"/>
    <rect x="32" y="46" width="6" height="6" class="skin"/>
    <rect x="6" y="52" width="8" height="3" class="shoes"/>
    <rect x="32" y="52" width="8" height="3" class="shoes"/>
    <rect x="4" y="56" width="40" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Jump -->
  <g class="f2">
    <rect x="18" y="2" width="10" height="8" class="skin"/>
    <rect x="20" y="4" width="2" height="2" class="dark"/>
    <rect x="24" y="4" width="2" height="2" class="dark"/>
    <rect x="18" y="0" width="10" height="3" class="hair"/>
    <rect x="21" y="10" width="4" height="2" class="skin"/>
    <rect x="16" y="12" width="14" height="10" class="shirt"/>
    <rect x="8" y="8" width="8" height="4" class="shirt"/>
    <rect x="30" y="8" width="8" height="4" class="shirt"/>
    <rect x="4" y="4" width="6" height="4" class="skin"/>
    <rect x="36" y="4" width="6" height="4" class="skin"/>
    <rect x="17" y="22" width="12" height="5" class="shorts"/>
    <rect x="18" y="27" width="4" height="10" class="skin"/>
    <rect x="24" y="27" width="4" height="10" class="skin"/>
    <rect x="16" y="37" width="6" height="3" class="shoes"/>
    <rect x="24" y="37" width="6" height="3" class="shoes"/>
    <rect x="16" y="56" width="16" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Landing -->
  <g class="f3">
    <rect x="18" y="8" width="10" height="8" class="skin"/>
    <rect x="20" y="10" width="2" height="2" class="dark"/>
    <rect x="24" y="10" width="2" height="2" class="dark"/>
    <rect x="18" y="6" width="10" height="3" class="hair"/>
    <rect x="21" y="16" width="4" height="2" class="skin"/>
    <rect x="16" y="18" width="14" height="10" class="shirt"/>
    <rect x="12" y="18" width="4" height="6" class="shirt"/>
    <rect x="30" y="18" width="4" height="6" class="shirt"/>
    <rect x="8" y="18" width="4" height="3" class="skin"/>
    <rect x="34" y="18" width="4" height="3" class="skin"/>
    <rect x="16" y="28" width="14" height="5" class="shorts"/>
    <rect x="14" y="33" width="6" height="10" class="skin"/>
    <rect x="26" y="33" width="6" height="10" class="skin"/>
    <rect x="12" y="43" width="5" height="8" class="skin"/>
    <rect x="29" y="43" width="5" height="8" class="skin"/>
    <rect x="10" y="51" width="8" height="3" class="shoes"/>
    <rect x="28" y="51" width="8" height="3" class="shoes"/>
    <rect x="6" y="56" width="36" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
