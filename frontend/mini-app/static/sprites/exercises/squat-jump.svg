<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.6s steps(1) infinite; }
    .frame2 { animation: frame2 1.6s steps(1) infinite; }
    .frame3 { animation: frame3 1.6s steps(1) infinite; }
    .frame4 { animation: frame4 1.6s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      25% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      25% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      50% { opacity: 1; }
      75% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <!-- Кадр 1: Присед -->
  <g class="frame frame1">
    <rect x="26" y="22" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="20" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="29" y="34" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="24" y="36" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="20" y="36" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="40" y="36" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="4" y="36" width="16" height="4" fill="var(--pixel-skin)"/>
    <rect x="44" y="36" width="16" height="4" fill="var(--pixel-skin)"/>
    <rect x="20" y="48" width="24" height="6" fill="var(--pixel-shorts)"/>
    <rect x="14" y="54" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="54" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="12" y="60" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="46" y="60" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="8" y="68" width="12" height="4" fill="var(--pixel-shoes)"/>
    <rect x="44" y="68" width="12" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="74" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Начало прыжка -->
  <g class="frame frame2">
    <rect x="26" y="12" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="10" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="29" y="24" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="22" y="26" width="20" height="14" fill="var(--pixel-shirt)"/>
    <rect x="18" y="26" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="42" y="26" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="14" y="24" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="44" y="24" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="24" y="40" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="22" y="48" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="36" y="48" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="20" y="62" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="34" y="62" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="16" y="74" width="32" height="2" fill="var(--pixel-dark)" opacity="0.25"/>
  </g>

  <!-- Кадр 3: Прыжок (в воздухе) -->
  <g class="frame frame3">
    <rect x="26" y="2" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="0" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="29" y="14" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="22" y="16" width="20" height="14" fill="var(--pixel-shirt)"/>
    <rect x="12" y="10" width="10" height="4" fill="var(--pixel-shirt)"/>
    <rect x="42" y="10" width="10" height="4" fill="var(--pixel-shirt)"/>
    <rect x="8" y="6" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="50" y="6" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="24" y="30" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="24" y="38" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="34" y="38" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="22" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="74" width="16" height="2" fill="var(--pixel-dark)" opacity="0.15"/>
  </g>

  <!-- Кадр 4: Приземление -->
  <g class="frame frame4">
    <rect x="26" y="10" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="29" y="22" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="22" y="24" width="20" height="14" fill="var(--pixel-shirt)"/>
    <rect x="18" y="24" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="42" y="24" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="12" y="24" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="46" y="24" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="24" y="38" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="20" y="46" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="38" y="46" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="18" y="58" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="40" y="58" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="68" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="38" y="68" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="74" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
