<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 52">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Right leg forward lunge -->
  <g class="f1">
    <!-- Head -->
    <rect x="16" y="4" width="10" height="8" class="skin"/>
    <rect x="19" y="7" width="2" height="2" class="dark"/>
    <rect x="16" y="2" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="14" y="12" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="16" y="24" width="10" height="6" class="shorts"/>
    <!-- Back leg -->
    <rect x="2" y="28" width="12" height="5" class="skin"/>
    <rect x="0" y="33" width="5" height="12" class="skin"/>
    <rect x="0" y="42" width="7" height="3" class="shoes"/>
    <!-- Front leg -->
    <rect x="28" y="28" width="10" height="6" class="skin"/>
    <rect x="34" y="34" width="6" height="10" class="skin"/>
    <rect x="34" y="42" width="8" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="48" width="52" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Standing transition -->
  <g class="f2">
    <!-- Head -->
    <rect x="22" y="2" width="10" height="8" class="skin"/>
    <rect x="25" y="5" width="2" height="2" class="dark"/>
    <rect x="22" y="0" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="20" y="10" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="22" y="22" width="10" height="6" class="shorts"/>
    <!-- Legs together -->
    <rect x="20" y="28" width="6" height="14" class="skin"/>
    <rect x="26" y="28" width="6" height="14" class="skin"/>
    <!-- Shoes -->
    <rect x="16" y="42" width="9" height="3" class="shoes"/>
    <rect x="26" y="42" width="9" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="48" width="52" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Left leg forward lunge -->
  <g class="f3">
    <!-- Head -->
    <rect x="28" y="4" width="10" height="8" class="skin"/>
    <rect x="31" y="7" width="2" height="2" class="dark"/>
    <rect x="28" y="2" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="26" y="12" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="28" y="24" width="10" height="6" class="shorts"/>
    <!-- Front leg -->
    <rect x="16" y="28" width="10" height="6" class="skin"/>
    <rect x="14" y="34" width="6" height="10" class="skin"/>
    <rect x="12" y="42" width="8" height="3" class="shoes"/>
    <!-- Back leg -->
    <rect x="40" y="28" width="12" height="5" class="skin"/>
    <rect x="50" y="33" width="5" height="12" class="skin"/>
    <rect x="48" y="42" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="48" width="52" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
