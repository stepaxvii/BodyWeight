<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.4s steps(1) infinite; }
    .frame2 { animation: frame2 2.4s steps(1) infinite; }
    .frame3 { animation: frame3 2.4s steps(1) infinite; }
    .frame4 { animation: frame4 2.4s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Выпад правой ногой -->
  <g class="frame frame1">
    <rect x="22" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="20" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="22" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Задняя нога -->
    <rect x="4" y="42" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="2" y="48" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="0" y="60" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Передняя нога -->
    <rect x="36" y="42" width="14" height="8" fill="var(--pixel-skin)"/>
    <rect x="46" y="50" width="8" height="12" fill="var(--pixel-skin)"/>
    <rect x="46" y="60" width="12" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Переход -->
  <g class="frame frame2">
    <rect x="30" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="28" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="30" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="26" y="40" width="8" height="18" fill="var(--pixel-skin)"/>
    <rect x="38" y="40" width="8" height="18" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="12" height="4" fill="var(--pixel-shoes)"/>
    <rect x="38" y="56" width="12" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Выпад левой ногой -->
  <g class="frame frame3">
    <rect x="38" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="40" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="38" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="36" y="20" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="38" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Передняя нога -->
    <rect x="22" y="42" width="14" height="8" fill="var(--pixel-skin)"/>
    <rect x="18" y="50" width="8" height="12" fill="var(--pixel-skin)"/>
    <rect x="14" y="60" width="12" height="4" fill="var(--pixel-shoes)"/>
    <!-- Задняя нога -->
    <rect x="54" y="42" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="64" y="48" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="62" y="60" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Переход обратно -->
  <g class="frame frame4">
    <rect x="30" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="28" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="30" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="26" y="40" width="8" height="18" fill="var(--pixel-skin)"/>
    <rect x="38" y="40" width="8" height="18" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="12" height="4" fill="var(--pixel-shoes)"/>
    <rect x="38" y="56" width="12" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
