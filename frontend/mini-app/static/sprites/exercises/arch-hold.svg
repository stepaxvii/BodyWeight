<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 40">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Человек в позе лодочки на животе -->
  <rect x="4" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="10" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="4" y="8" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело приподнято -->
  <rect x="16" y="16" width="20" height="10" fill="var(--pixel-shirt)"/>
  <rect x="36" y="18" width="10" height="8" fill="var(--pixel-shorts)"/>

  <!-- Руки вытянуты вперёд вверх -->
  <rect x="0" y="4" width="8" height="10" fill="var(--pixel-skin)"/>

  <!-- Ноги подняты -->
  <rect x="46" y="12" width="16" height="6" fill="var(--pixel-skin)"/>
  <rect x="60" y="8" width="10" height="6" fill="var(--pixel-shoes)"/>

  <!-- Точка опоры (живот) -->
  <rect x="26" y="26" width="12" height="4" fill="var(--pixel-shirt)"/>

  <!-- Тень -->
  <rect x="0" y="32" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="36" r="2" fill="var(--pixel-accent)"/>
</svg>
