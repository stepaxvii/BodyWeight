<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 28">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Arch/boat hold position (on stomach) -->
  <!-- Head lifted -->
  <rect x="2" y="6" width="8" height="7" class="skin"/>
  <rect x="5" y="9" width="2" height="2" class="dark"/>
  <rect x="2" y="4" width="8" height="3" class="hair"/>

  <!-- Torso raised -->
  <rect x="10" y="12" width="16" height="7" class="shirt"/>
  <rect x="26" y="14" width="8" height="5" class="shorts"/>

  <!-- Arms stretched forward-up -->
  <rect x="0" y="2" width="6" height="6" class="skin"/>

  <!-- Legs raised -->
  <rect x="34" y="10" width="12" height="4" class="skin"/>
  <rect x="44" y="6" width="6" height="4" class="shoes"/>

  <!-- Center of support (belly) -->
  <rect x="18" y="18" width="10" height="3" class="shirt"/>

  <!-- Floor -->
  <rect x="0" y="24" width="56" height="1" fill="#000" opacity="0.2"/>

  <!-- Pulse indicator -->
  <circle class="pulse" cx="24" cy="14" r="2" class="accent"/>
</svg>
