<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-hold: #FF5722;
    }
    .pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>

  <!-- Статичная поза: лодочка на животе (arch hold / superman hold) -->
  <!-- Человек лежит на животе, руки и ноги подняты вверх -->

  <!-- Вытянутые руки (влево-вверх) -->
  <rect x="2" y="10" width="12" height="4" fill="var(--pixel-skin)"/>

  <!-- Голова (смотрит влево-вверх) -->
  <rect x="12" y="6" width="8" height="8" fill="var(--pixel-skin)"/>
  <!-- Глаз -->
  <rect x="14" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <!-- Волосы -->
  <rect x="12" y="4" width="8" height="4" fill="var(--pixel-hair)"/>

  <!-- Шея соединяет голову с телом -->
  <rect x="18" y="10" width="4" height="4" fill="var(--pixel-skin)"/>

  <!-- Верхняя часть тела (грудь приподнята) -->
  <rect x="20" y="12" width="16" height="8" fill="var(--pixel-shirt)"/>

  <!-- Средняя часть тела (живот - точка опоры на полу) -->
  <rect x="34" y="18" width="12" height="6" fill="var(--pixel-shirt)"/>

  <!-- Шорты/таз -->
  <rect x="44" y="16" width="10" height="6" fill="var(--pixel-shorts)"/>

  <!-- Бёдра (начало ног, поднимаются вверх) -->
  <rect x="52" y="12" width="8" height="6" fill="var(--pixel-skin)"/>

  <!-- Голени (подняты вверх-вправо) -->
  <rect x="58" y="6" width="12" height="6" fill="var(--pixel-skin)"/>

  <!-- Ступни/обувь -->
  <rect x="68" y="2" width="6" height="6" fill="var(--pixel-shoes)"/>

  <!-- Пол -->
  <rect x="0" y="26" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор удержания -->
  <rect class="pulse" x="36" y="32" width="8" height="4" fill="var(--pixel-hold)"/>
</svg>
