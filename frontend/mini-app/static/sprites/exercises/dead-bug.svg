<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3, .f4 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }
    .f4 { animation: a4 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 25% { opacity: 1; } 25%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 25% { opacity: 0; } 25%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 50% { opacity: 0; } 50%, 75% { opacity: 1; } 75%, 100% { opacity: 0; } }
    @keyframes a4 { 0%, 75% { opacity: 0; } 75%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Start - arms and legs up -->
  <g class="f1">
    <!-- Head -->
    <rect x="2" y="16" width="8" height="7" class="skin"/>
    <rect x="6" y="19" width="2" height="2" class="dark"/>
    <rect x="2" y="14" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="18" width="18" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="28" y="18" width="8" height="6" class="shorts"/>
    <!-- Arms up -->
    <rect x="14" y="8" width="4" height="10" class="skin"/>
    <rect x="22" y="8" width="4" height="10" class="skin"/>
    <!-- Legs up -->
    <rect x="36" y="8" width="4" height="12" class="skin"/>
    <rect x="42" y="8" width="4" height="12" class="skin"/>
    <rect x="35" y="4" width="5" height="4" class="shoes"/>
    <rect x="41" y="4" width="5" height="4" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="26" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Right arm back, left leg out -->
  <g class="f2">
    <!-- Head -->
    <rect x="2" y="16" width="8" height="7" class="skin"/>
    <rect x="6" y="19" width="2" height="2" class="dark"/>
    <rect x="2" y="14" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="18" width="18" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="28" y="18" width="8" height="6" class="shorts"/>
    <!-- Left arm up -->
    <rect x="14" y="8" width="4" height="10" class="skin"/>
    <!-- Right arm back (behind head) -->
    <rect x="0" y="12" width="10" height="4" class="skin"/>
    <!-- Right leg up -->
    <rect x="36" y="8" width="4" height="12" class="skin"/>
    <rect x="35" y="4" width="5" height="4" class="shoes"/>
    <!-- Left leg extended -->
    <rect x="42" y="20" width="16" height="4" class="skin"/>
    <rect x="56" y="18" width="5" height="4" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="26" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Start position again -->
  <g class="f3">
    <!-- Head -->
    <rect x="2" y="16" width="8" height="7" class="skin"/>
    <rect x="6" y="19" width="2" height="2" class="dark"/>
    <rect x="2" y="14" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="18" width="18" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="28" y="18" width="8" height="6" class="shorts"/>
    <!-- Arms up -->
    <rect x="14" y="8" width="4" height="10" class="skin"/>
    <rect x="22" y="8" width="4" height="10" class="skin"/>
    <!-- Legs up -->
    <rect x="36" y="8" width="4" height="12" class="skin"/>
    <rect x="42" y="8" width="4" height="12" class="skin"/>
    <rect x="35" y="4" width="5" height="4" class="shoes"/>
    <rect x="41" y="4" width="5" height="4" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="26" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 4: Left arm back, right leg out -->
  <g class="f4">
    <!-- Head -->
    <rect x="2" y="16" width="8" height="7" class="skin"/>
    <rect x="6" y="19" width="2" height="2" class="dark"/>
    <rect x="2" y="14" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="18" width="18" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="28" y="18" width="8" height="6" class="shorts"/>
    <!-- Left arm back -->
    <rect x="0" y="12" width="10" height="4" class="skin"/>
    <!-- Right arm up -->
    <rect x="22" y="8" width="4" height="10" class="skin"/>
    <!-- Left leg up -->
    <rect x="42" y="8" width="4" height="12" class="skin"/>
    <rect x="41" y="4" width="5" height="4" class="shoes"/>
    <!-- Right leg extended -->
    <rect x="36" y="20" width="16" height="4" class="skin"/>
    <rect x="50" y="18" width="5" height="4" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="26" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
