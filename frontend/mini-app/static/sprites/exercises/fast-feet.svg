<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 0.8s steps(1) infinite; }
    .frame2 { animation: frame2 0.8s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Fast Feet - быстрые шаги на месте -->

  <!-- Кадр 1: Левая нога выше -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="18" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="22" y="14" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="16" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="16" y="28" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки (бег) -->
    <rect x="12" y="20" width="4" height="10" fill="var(--pixel-skin)"/>
    <rect x="32" y="20" width="4" height="10" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="18" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Левая нога (выше) -->
    <rect x="14" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="12" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога (ниже) -->
    <rect x="26" y="38" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="26" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Правая нога выше -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="18" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="22" y="14" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="16" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="16" y="28" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки (бег) -->
    <rect x="12" y="20" width="4" height="10" fill="var(--pixel-skin)"/>
    <rect x="32" y="20" width="4" height="10" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="18" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Левая нога (ниже) -->
    <rect x="14" y="38" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="12" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога (выше) -->
    <rect x="26" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="28" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
