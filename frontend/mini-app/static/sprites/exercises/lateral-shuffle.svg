<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 48">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 0.9s steps(1) infinite; }
    .f2 { animation: a2 0.9s steps(1) infinite; }
    .f3 { animation: a3 0.9s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Left position -->
  <g class="f1">
    <!-- Head -->
    <rect x="6" y="4" width="10" height="8" class="skin"/>
    <rect x="9" y="7" width="2" height="2" class="dark"/>
    <rect x="6" y="2" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="4" y="12" width="14" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="6" y="22" width="10" height="5" class="shorts"/>
    <!-- Legs wide -->
    <rect x="2" y="27" width="5" height="12" class="skin"/>
    <rect x="14" y="27" width="5" height="12" class="skin"/>
    <!-- Shoes -->
    <rect x="0" y="39" width="7" height="3" class="shoes"/>
    <rect x="13" y="39" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="44" width="54" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Center -->
  <g class="f2">
    <!-- Head -->
    <rect x="22" y="4" width="10" height="8" class="skin"/>
    <rect x="25" y="7" width="2" height="2" class="dark"/>
    <rect x="22" y="2" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="20" y="12" width="14" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="22" y="22" width="10" height="5" class="shorts"/>
    <!-- Legs close -->
    <rect x="20" y="27" width="5" height="12" class="skin"/>
    <rect x="28" y="27" width="5" height="12" class="skin"/>
    <!-- Shoes -->
    <rect x="18" y="39" width="7" height="3" class="shoes"/>
    <rect x="27" y="39" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="44" width="54" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Right position -->
  <g class="f3">
    <!-- Head -->
    <rect x="38" y="4" width="10" height="8" class="skin"/>
    <rect x="41" y="7" width="2" height="2" class="dark"/>
    <rect x="38" y="2" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="36" y="12" width="14" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="38" y="22" width="10" height="5" class="shorts"/>
    <!-- Legs wide -->
    <rect x="34" y="27" width="5" height="12" class="skin"/>
    <rect x="46" y="27" width="5" height="12" class="skin"/>
    <!-- Shoes -->
    <rect x="32" y="39" width="7" height="3" class="shoes"/>
    <rect x="45" y="39" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="44" width="54" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
