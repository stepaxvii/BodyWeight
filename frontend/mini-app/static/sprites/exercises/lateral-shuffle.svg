<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.2s steps(1) infinite; }
    .frame2 { animation: frame2 1.2s steps(1) infinite; }
    .frame3 { animation: frame3 1.2s steps(1) infinite; }
    .frame4 { animation: frame4 1.2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Позиция слева -->
  <g class="frame frame1">
    <rect x="10" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="12" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="10" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="8" y="20" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="10" y="34" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги широко -->
    <rect x="4" y="38" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="20" y="38" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="2" y="50" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="20" y="50" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="56" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Движение к центру -->
  <g class="frame frame2">
    <rect x="30" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="38" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="28" y="20" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="30" y="34" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги ближе -->
    <rect x="28" y="38" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="38" y="38" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="26" y="50" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="50" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="56" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Позиция справа -->
  <g class="frame frame3">
    <rect x="50" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="52" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="58" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="50" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="48" y="20" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="50" y="34" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги широко -->
    <rect x="44" y="38" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="60" y="38" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="42" y="50" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="60" y="50" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="56" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Движение обратно к центру -->
  <g class="frame frame4">
    <rect x="30" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="38" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="28" y="20" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="30" y="34" width="12" height="6" fill="var(--pixel-shorts)"/>
    <rect x="28" y="38" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="38" y="38" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="26" y="50" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="50" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="56" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
