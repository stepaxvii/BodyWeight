<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Присед перед прыжком -->
  <g class="frame frame1">
    <rect x="18" y="20" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="32" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="10" y="36" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="32" y="36" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="16" y="44" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="12" y="50" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="50" width="10" height="8" fill="var(--pixel-skin)"/>
    <rect x="10" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="30" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Прыжок с разворотом -->
  <g class="frame frame2">
    <rect x="18" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="4" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="8" y="16" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="32" y="16" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="16" y="40" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="26" y="40" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="14" y="50" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="26" y="50" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
