<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.2s steps(1) infinite; }
    .frame2 { animation: frame2 1.2s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Кадр 1: Стоя на полной стопе -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="18" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="22" y="14" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="16" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="16" y="28" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки по бокам -->
    <rect x="12" y="18" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="30" y="18" width="6" height="10" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="18" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="18" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="24" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <!-- Обувь (плоско на полу) -->
    <rect x="14" y="54" width="10" height="6" fill="var(--pixel-shoes)"/>
    <rect x="24" y="54" width="10" height="6" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: На носках (подъём) -->
  <g class="frame frame2">
    <!-- Голова выше -->
    <rect x="18" y="0" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="20" y="4" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="4" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="-2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="22" y="10" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="16" y="12" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="16" y="24" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки -->
    <rect x="12" y="14" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="30" y="14" width="6" height="10" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="18" y="26" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="18" y="34" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="24" y="34" width="6" height="16" fill="var(--pixel-skin)"/>
    <!-- Обувь (на носках - вертикально) -->
    <rect x="18" y="50" width="6" height="10" fill="var(--pixel-shoes)"/>
    <rect x="24" y="50" width="6" height="10" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
