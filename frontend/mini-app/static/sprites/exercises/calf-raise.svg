<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 1.2s steps(1) infinite; }
    .f2 { animation: a2 1.2s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Standing flat -->
  <g class="f1">
    <!-- Head -->
    <rect x="12" y="4" width="10" height="8" class="skin"/>
    <rect x="15" y="7" width="2" height="2" class="dark"/>
    <rect x="12" y="2" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="12" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="12" y="24" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="12" y="30" width="5" height="14" class="skin"/>
    <rect x="17" y="30" width="5" height="14" class="skin"/>
    <!-- Shoes on ground -->
    <rect x="10" y="44" width="7" height="4" class="shoes"/>
    <rect x="17" y="44" width="7" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="50" width="28" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Up on toes -->
  <g class="f2">
    <!-- Head -->
    <rect x="12" y="0" width="10" height="8" class="skin"/>
    <rect x="15" y="3" width="2" height="2" class="dark"/>
    <rect x="12" y="-2" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="8" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="12" y="20" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="12" y="26" width="5" height="14" class="skin"/>
    <rect x="17" y="26" width="5" height="14" class="skin"/>
    <!-- Shoes on toes -->
    <rect x="12" y="40" width="5" height="8" class="shoes"/>
    <rect x="17" y="40" width="5" height="8" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="50" width="28" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
