<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Растяжка 90/90 -->
  <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело сидя -->
  <rect x="20" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>

  <!-- Руки на полу для баланса -->
  <rect x="12" y="24" width="10" height="6" fill="var(--pixel-skin)"/>
  <rect x="36" y="24" width="10" height="6" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="22" y="30" width="12" height="6" fill="var(--pixel-shorts)"/>

  <!-- Передняя нога под 90 градусов -->
  <rect x="4" y="32" width="20" height="6" fill="var(--pixel-skin)"/>
  <rect x="0" y="30" width="8" height="6" fill="var(--pixel-shoes)"/>

  <!-- Задняя нога под 90 градусов в сторону -->
  <rect x="34" y="32" width="6" height="8" fill="var(--pixel-skin)"/>
  <rect x="40" y="34" width="16" height="6" fill="var(--pixel-skin)"/>
  <rect x="54" y="32" width="8" height="6" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="42" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="46" r="2" fill="var(--pixel-accent)"/>
</svg>
