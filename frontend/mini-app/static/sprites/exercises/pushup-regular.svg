<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D9140;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Верхнее положение -->
  <g class="frame frame1">
    <!-- Волосы -->
    <rect x="6" y="6" width="10" height="3" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="6" y="9" width="10" height="9" fill="var(--pixel-skin)"/>
    <!-- Глаз -->
    <rect x="9" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <!-- Шея -->
    <rect x="14" y="12" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело горизонтально -->
    <rect x="16" y="10" width="32" height="10" fill="var(--pixel-shirt)"/>
    <rect x="17" y="11" width="4" height="8" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="48" y="10" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Руки вытянуты -->
    <rect x="20" y="20" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="36" y="20" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="18" y="34" width="7" height="4" fill="var(--pixel-skin)"/>
    <rect x="35" y="34" width="7" height="4" fill="var(--pixel-skin)"/>
    <!-- Бедро и ноги -->
    <rect x="58" y="12" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="70" y="18" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="70" y="34" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="0" y="42" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Нижнее положение -->
  <g class="frame frame2">
    <!-- Волосы -->
    <rect x="4" y="20" width="10" height="3" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="4" y="23" width="10" height="9" fill="var(--pixel-skin)"/>
    <!-- Глаз -->
    <rect x="7" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <!-- Шея -->
    <rect x="12" y="26" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело горизонтально -->
    <rect x="14" y="24" width="34" height="10" fill="var(--pixel-shirt)"/>
    <rect x="15" y="25" width="4" height="8" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="48" y="22" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Руки согнуты -->
    <rect x="18" y="28" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="38" y="28" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="34" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="38" y="34" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Бедро и ноги -->
    <rect x="58" y="24" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="70" y="30" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="70" y="34" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="0" y="42" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
