<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bench { fill: #8B4513; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Bench behind -->
  <rect x="46" y="30" width="16" height="6" class="bench"/>
  <rect x="46" y="36" width="3" height="12" class="bench"/>
  <rect x="59" y="36" width="3" height="12" class="bench"/>

  <!-- Frame 1: Up position -->
  <g class="f1">
    <rect x="22" y="2" width="10" height="8" class="skin"/>
    <rect x="24" y="4" width="2" height="2" class="dark"/>
    <rect x="22" y="0" width="10" height="3" class="hair"/>
    <rect x="25" y="10" width="4" height="2" class="skin"/>
    <rect x="20" y="12" width="14" height="12" class="shirt"/>
    <rect x="16" y="14" width="4" height="8" class="shirt"/>
    <rect x="34" y="14" width="4" height="8" class="shirt"/>
    <rect x="14" y="22" width="3" height="3" class="skin"/>
    <rect x="36" y="22" width="3" height="3" class="skin"/>
    <rect x="22" y="24" width="10" height="6" class="shorts"/>
    <!-- Front leg -->
    <rect x="18" y="30" width="5" height="14" class="skin"/>
    <rect x="16" y="44" width="8" height="3" class="shoes"/>
    <!-- Back leg on bench -->
    <rect x="32" y="28" width="4" height="6" class="skin"/>
    <rect x="36" y="26" width="12" height="4" class="skin"/>
    <rect x="46" y="24" width="6" height="4" class="shoes"/>
    <rect x="0" y="48" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Mid position -->
  <g class="f2">
    <rect x="22" y="8" width="10" height="8" class="skin"/>
    <rect x="24" y="10" width="2" height="2" class="dark"/>
    <rect x="22" y="6" width="10" height="3" class="hair"/>
    <rect x="25" y="16" width="4" height="2" class="skin"/>
    <rect x="20" y="18" width="14" height="11" class="shirt"/>
    <rect x="16" y="20" width="4" height="6" class="shirt"/>
    <rect x="34" y="20" width="4" height="6" class="shirt"/>
    <rect x="14" y="26" width="3" height="3" class="skin"/>
    <rect x="36" y="26" width="3" height="3" class="skin"/>
    <rect x="22" y="29" width="10" height="6" class="shorts"/>
    <!-- Front leg bending -->
    <rect x="14" y="34" width="8" height="6" class="skin"/>
    <rect x="10" y="40" width="5" height="8" class="skin"/>
    <rect x="8" y="48" width="8" height="3" class="shoes"/>
    <!-- Back leg -->
    <rect x="34" y="34" width="4" height="4" class="skin"/>
    <rect x="38" y="30" width="10" height="4" class="skin"/>
    <rect x="46" y="26" width="6" height="4" class="shoes"/>
    <rect x="0" y="52" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Down position -->
  <g class="f3">
    <rect x="20" y="14" width="10" height="8" class="skin"/>
    <rect x="22" y="16" width="2" height="2" class="dark"/>
    <rect x="20" y="12" width="10" height="3" class="hair"/>
    <rect x="23" y="22" width="4" height="2" class="skin"/>
    <rect x="18" y="24" width="14" height="10" class="shirt"/>
    <rect x="14" y="26" width="4" height="6" class="shirt"/>
    <rect x="32" y="26" width="4" height="6" class="shirt"/>
    <rect x="12" y="32" width="3" height="3" class="skin"/>
    <rect x="34" y="32" width="3" height="3" class="skin"/>
    <rect x="20" y="34" width="10" height="6" class="shorts"/>
    <!-- Front leg 90Â° -->
    <rect x="6" y="38" width="14" height="6" class="skin"/>
    <rect x="2" y="44" width="6" height="6" class="skin"/>
    <rect x="0" y="50" width="8" height="3" class="shoes"/>
    <!-- Back leg -->
    <rect x="32" y="38" width="4" height="4" class="skin"/>
    <rect x="36" y="32" width="12" height="4" class="skin"/>
    <rect x="46" y="26" width="6" height="4" class="shoes"/>
    <rect x="0" y="54" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
