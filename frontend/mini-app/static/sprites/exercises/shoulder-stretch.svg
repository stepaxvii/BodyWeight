<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF9800;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; r: 4; }
      50% { opacity: 0.5; r: 3; }
    }
    .stretch { animation: stretch 3s ease-in-out infinite; }
    @keyframes stretch {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-2px); }
    }
  </style>

  <!-- Статическая поза растяжки плеча -->

  <!-- Голова -->
  <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="26" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Шея -->
  <rect x="21" y="16" width="6" height="2" fill="var(--pixel-skin)"/>

  <!-- Тело -->
  <rect x="14" y="18" width="20" height="18" fill="var(--pixel-shirt)"/>

  <g class="stretch">
    <!-- Правая рука тянется влево через грудь -->
    <rect x="34" y="22" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="6" y="22" width="28" height="4" fill="var(--pixel-skin)"/>
    <rect x="2" y="20" width="6" height="6" fill="var(--pixel-skin)"/>

    <!-- Левая рука держит правую -->
    <rect x="10" y="26" width="4" height="6" fill="var(--pixel-skin)"/>
    <rect x="8" y="30" width="6" height="4" fill="var(--pixel-skin)"/>
  </g>

  <!-- Шорты -->
  <rect x="16" y="36" width="16" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги -->
  <rect x="16" y="44" width="6" height="18" fill="var(--pixel-skin)"/>
  <rect x="26" y="44" width="6" height="18" fill="var(--pixel-skin)"/>

  <!-- Обувь -->
  <rect x="14" y="62" width="10" height="4" fill="var(--pixel-shoes)"/>
  <rect x="24" y="62" width="10" height="4" fill="var(--pixel-shoes)"/>

  <!-- Пол -->
  <rect x="0" y="68" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Таймер (статическое упражнение) -->
  <circle class="pulse" cx="24" cy="70" r="3" fill="var(--pixel-accent)"/>
</svg>
