<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Standing -->
  <g class="f1">
    <!-- Head -->
    <rect x="20" y="2" width="10" height="8" class="skin"/>
    <rect x="23" y="5" width="2" height="2" class="dark"/>
    <rect x="20" y="0" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="18" y="10" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="20" y="22" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="20" y="28" width="5" height="14" class="skin"/>
    <rect x="25" y="28" width="5" height="14" class="skin"/>
    <!-- Shoes -->
    <rect x="18" y="42" width="7" height="3" class="shoes"/>
    <rect x="25" y="42" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="48" width="44" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Stepping back -->
  <g class="f2">
    <!-- Head -->
    <rect x="16" y="4" width="10" height="8" class="skin"/>
    <rect x="19" y="7" width="2" height="2" class="dark"/>
    <rect x="16" y="2" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="14" y="12" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="16" y="24" width="10" height="6" class="shorts"/>
    <!-- Front leg -->
    <rect x="12" y="28" width="6" height="8" class="skin"/>
    <rect x="8" y="36" width="5" height="8" class="skin"/>
    <rect x="6" y="42" width="7" height="3" class="shoes"/>
    <!-- Back leg stepping back -->
    <rect x="26" y="28" width="10" height="5" class="skin"/>
    <rect x="34" y="32" width="5" height="10" class="skin"/>
    <rect x="36" y="40" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="48" width="44" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Deep reverse lunge -->
  <g class="f3">
    <!-- Head -->
    <rect x="12" y="8" width="10" height="8" class="skin"/>
    <rect x="15" y="11" width="2" height="2" class="dark"/>
    <rect x="12" y="6" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="16" width="14" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="12" y="26" width="10" height="6" class="shorts"/>
    <!-- Front leg bent -->
    <rect x="4" y="30" width="10" height="6" class="skin"/>
    <rect x="2" y="36" width="6" height="8" class="skin"/>
    <rect x="0" y="42" width="8" height="3" class="shoes"/>
    <!-- Back leg on floor -->
    <rect x="24" y="30" width="14" height="5" class="skin"/>
    <rect x="36" y="34" width="5" height="10" class="skin"/>
    <rect x="38" y="42" width="8" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="48" width="44" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
