<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.5s steps(1) infinite; }
    .frame2 { animation: frame2 2.5s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Руки вдоль тела -->
  <g class="frame frame1">
    <rect x="4" y="22" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="20" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки вдоль тела -->
    <rect x="14" y="32" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="14" y="26" width="22" height="10" fill="var(--pixel-shirt)"/>
    <rect x="34" y="28" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="44" y="30" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="52" y="30" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="42" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="52" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="42" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Руки над головой (ангел) -->
  <g class="frame frame2">
    <rect x="4" y="22" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="20" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки над головой -->
    <rect x="0" y="14" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="0" y="28" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="14" y="26" width="22" height="10" fill="var(--pixel-shirt)"/>
    <rect x="34" y="28" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="44" y="30" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="52" y="30" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="42" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="52" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="42" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
