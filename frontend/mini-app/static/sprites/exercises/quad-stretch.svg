<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Head -->
  <rect x="14" y="2" width="10" height="8" class="skin"/>
  <rect x="16" y="4" width="2" height="2" class="dark"/>
  <rect x="20" y="4" width="2" height="2" class="dark"/>
  <rect x="14" y="0" width="10" height="3" class="hair"/>

  <!-- Neck -->
  <rect x="17" y="10" width="4" height="2" class="skin"/>

  <!-- Torso -->
  <rect x="12" y="12" width="14" height="14" class="shirt"/>

  <!-- Left arm free -->
  <rect x="8" y="14" width="4" height="8" class="shirt"/>
  <rect x="6" y="22" width="3" height="3" class="skin"/>

  <!-- Right arm holding foot behind -->
  <rect x="26" y="18" width="4" height="10" class="shirt"/>
  <rect x="28" y="28" width="3" height="3" class="skin"/>

  <!-- Shorts -->
  <rect x="13" y="26" width="12" height="6" class="shorts"/>

  <!-- Left leg (standing) -->
  <rect x="14" y="32" width="4" height="14" class="skin"/>
  <rect x="12" y="46" width="6" height="3" class="shoes"/>

  <!-- Right leg bent back (quad stretch) -->
  <rect x="20" y="32" width="4" height="6" class="skin"/>
  <rect x="24" y="28" width="5" height="10" class="skin"/>
  <rect x="26" y="24" width="6" height="4" class="shoes"/>

  <!-- Floor -->
  <rect x="0" y="50" width="40" height="1" fill="#000" opacity="0.2"/>

  <!-- Timer -->
  <circle class="pulse" cx="20" cy="53" r="2" class="accent"/>
</svg>
