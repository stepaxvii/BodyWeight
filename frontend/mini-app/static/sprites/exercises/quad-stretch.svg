<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF9800;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; r: 4; }
      50% { opacity: 0.5; r: 3; }
    }
    .stretch { animation: stretch 2s ease-in-out infinite; }
    @keyframes stretch {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
  </style>

  <!-- Голова -->
  <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="26" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Шея -->
  <rect x="21" y="16" width="6" height="2" fill="var(--pixel-skin)"/>

  <!-- Тело -->
  <rect x="14" y="18" width="20" height="18" fill="var(--pixel-shirt)"/>

  <!-- Левая рука свободно -->
  <rect x="10" y="20" width="4" height="10" fill="var(--pixel-shirt)"/>
  <rect x="8" y="30" width="4" height="4" fill="var(--pixel-skin)"/>

  <g class="stretch">
    <!-- Правая рука держит ногу сзади -->
    <rect x="34" y="24" width="4" height="12" fill="var(--pixel-shirt)"/>
    <rect x="36" y="36" width="4" height="4" fill="var(--pixel-skin)"/>
  </g>

  <!-- Шорты -->
  <rect x="16" y="36" width="16" height="8" fill="var(--pixel-shorts)"/>

  <!-- Левая нога (опорная) -->
  <rect x="16" y="44" width="6" height="18" fill="var(--pixel-skin)"/>
  <rect x="14" y="62" width="10" height="4" fill="var(--pixel-shoes)"/>

  <g class="stretch">
    <!-- Правая нога согнута назад (растяжка квадрицепса) -->
    <rect x="26" y="44" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="32" y="38" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="34" y="34" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Пол -->
  <rect x="0" y="68" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Таймер -->
  <circle class="pulse" cx="24" cy="70" r="3" fill="var(--pixel-accent)"/>
</svg>
