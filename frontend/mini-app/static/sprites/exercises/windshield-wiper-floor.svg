<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.5s steps(1) infinite; }
    .frame2 { animation: frame2 2.5s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Ноги влево -->
  <g class="frame frame1">
    <!-- Голова лёжа -->
    <rect x="26" y="18" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки в стороны -->
    <rect x="20" y="28" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="38" y="28" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="24" y="28" width="16" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="26" y="36" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги влево -->
    <rect x="4" y="22" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="4" y="28" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="20" width="6" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="28" width="6" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="42" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Ноги вправо -->
  <g class="frame frame2">
    <!-- Голова лёжа -->
    <rect x="26" y="18" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Руки в стороны -->
    <rect x="20" y="28" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="38" y="28" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="24" y="28" width="16" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="26" y="36" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги вправо -->
    <rect x="42" y="22" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="42" y="28" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="20" width="6" height="6" fill="var(--pixel-shoes)"/>
    <rect x="58" y="28" width="6" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="42" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
