<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
      --pixel-pole: #795548;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Столб -->
  <rect x="4" y="0" width="6" height="72" fill="var(--pixel-pole)"/>

  <!-- Растяжка широчайших - тело изогнуто в C -->
  <rect x="26" y="10" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="28" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="34" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="26" y="8" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Рука держит столб -->
  <rect x="10" y="4" width="18" height="6" fill="var(--pixel-skin)"/>

  <!-- Тело изогнуто -->
  <rect x="28" y="22" width="14" height="16" fill="var(--pixel-shirt)"/>

  <!-- Другая рука вдоль тела -->
  <rect x="42" y="24" width="6" height="12" fill="var(--pixel-skin)"/>

  <!-- Шорты - бедро выдвинуто -->
  <rect x="32" y="38" width="12" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги -->
  <rect x="32" y="46" width="6" height="16" fill="var(--pixel-skin)"/>
  <rect x="38" y="46" width="6" height="16" fill="var(--pixel-skin)"/>
  <rect x="30" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="38" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="10" y="66" width="46" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="36" cy="70" r="2" fill="var(--pixel-accent)"/>
</svg>
