<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 60">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .wall { fill: #8B7355; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Wall -->
  <rect x="34" y="0" width="6" height="60" class="wall"/>

  <!-- Hands on floor -->
  <rect x="12" y="48" width="4" height="8" class="skin"/>
  <rect x="22" y="48" width="4" height="8" class="skin"/>
  <rect x="10" y="54" width="6" height="3" class="skin"/>
  <rect x="20" y="54" width="6" height="3" class="skin"/>

  <!-- Shoulders -->
  <rect x="10" y="42" width="6" height="6" class="shirt"/>
  <rect x="22" y="42" width="6" height="6" class="shirt"/>

  <!-- Body vertical -->
  <rect x="14" y="22" width="10" height="20" class="shirt"/>

  <!-- Shorts -->
  <rect x="15" y="12" width="8" height="10" class="shorts"/>

  <!-- Legs up against wall -->
  <rect x="16" y="2" width="4" height="10" class="skin"/>
  <rect x="20" y="2" width="4" height="10" class="skin"/>

  <!-- Feet on wall -->
  <rect x="28" y="0" width="5" height="4" class="shoes"/>
  <rect x="28" y="4" width="5" height="4" class="shoes"/>

  <!-- Head (upside down) -->
  <rect x="14" y="40" width="10" height="8" class="skin"/>
  <rect x="16" y="43" width="2" height="2" class="dark"/>
  <rect x="20" y="43" width="2" height="2" class="dark"/>
  <rect x="14" y="48" width="10" height="3" class="hair"/>

  <!-- Floor -->
  <rect x="0" y="57" width="34" height="1" fill="#000" opacity="0.2"/>

  <!-- Timer -->
  <circle class="pulse" cx="18" cy="59" r="2" class="accent"/>
</svg>
