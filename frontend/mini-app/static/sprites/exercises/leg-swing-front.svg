<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.6s steps(1) infinite; }
    .frame2 { animation: frame2 1.6s steps(1) infinite; }
    .frame3 { animation: frame3 1.6s steps(1) infinite; }
    .frame4 { animation: frame4 1.6s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Нога назад -->
  <g class="frame frame1">
    <rect x="26" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="24" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="26" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Опорная нога -->
    <rect x="32" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="30" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Качающаяся нога назад -->
    <rect x="42" y="36" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="54" y="34" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Нога посередине -->
  <g class="frame frame2">
    <rect x="26" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="24" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="26" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="32" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="30" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Качающаяся нога внизу -->
    <rect x="24" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Нога вперёд -->
  <g class="frame frame3">
    <rect x="26" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="24" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="26" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="32" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="30" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Качающаяся нога вперёд -->
    <rect x="8" y="36" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="2" y="34" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Нога посередине -->
  <g class="frame frame4">
    <rect x="26" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="24" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="26" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="32" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="30" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
