<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 44">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Frame 1: Downward dog (inverted V) -->
  <g class="f1">
    <rect x="14" y="22" width="8" height="7" class="skin"/>
    <rect x="16" y="25" width="2" height="2" class="dark"/>
    <rect x="14" y="29" width="8" height="3" class="hair"/>
    <!-- Arms down -->
    <rect x="12" y="30" width="5" height="8" class="skin"/>
    <rect x="18" y="30" width="5" height="8" class="skin"/>
    <rect x="10" y="38" width="7" height="3" class="skin"/>
    <rect x="18" y="38" width="7" height="3" class="skin"/>
    <!-- Body angled up -->
    <rect x="20" y="14" width="14" height="10" class="shirt"/>
    <rect x="32" y="6" width="10" height="10" class="shorts"/>
    <rect x="40" y="4" width="8" height="6" class="skin"/>
    <rect x="46" y="2" width="6" height="3" class="shoes"/>
    <rect x="46" y="6" width="6" height="3" class="shoes"/>
    <rect x="0" y="42" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Diving down -->
  <g class="f2">
    <rect x="6" y="26" width="8" height="7" class="skin"/>
    <rect x="8" y="29" width="2" height="2" class="dark"/>
    <rect x="6" y="24" width="8" height="3" class="hair"/>
    <!-- Arms bending -->
    <rect x="4" y="32" width="5" height="6" class="skin"/>
    <rect x="12" y="32" width="5" height="6" class="skin"/>
    <rect x="2" y="38" width="7" height="3" class="skin"/>
    <rect x="12" y="38" width="7" height="3" class="skin"/>
    <!-- Body more horizontal -->
    <rect x="14" y="22" width="24" height="10" class="shirt"/>
    <rect x="36" y="16" width="10" height="8" class="shorts"/>
    <rect x="44" y="12" width="8" height="6" class="skin"/>
    <rect x="50" y="10" width="6" height="3" class="shoes"/>
    <rect x="50" y="14" width="6" height="3" class="shoes"/>
    <rect x="0" y="42" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Upward dog (cobra) -->
  <g class="f3">
    <rect x="4" y="18" width="8" height="7" class="skin"/>
    <rect x="6" y="21" width="2" height="2" class="dark"/>
    <rect x="4" y="16" width="8" height="3" class="hair"/>
    <!-- Arms straight -->
    <rect x="8" y="24" width="4" height="10" class="skin"/>
    <rect x="32" y="24" width="4" height="10" class="skin"/>
    <rect x="6" y="34" width="6" height="3" class="skin"/>
    <rect x="30" y="34" width="6" height="3" class="skin"/>
    <!-- Body arched -->
    <rect x="10" y="24" width="28" height="8" class="shirt"/>
    <rect x="38" y="26" width="10" height="6" class="shorts"/>
    <rect x="48" y="28" width="8" height="4" class="skin"/>
    <rect x="54" y="34" width="5" height="3" class="shoes"/>
    <rect x="0" y="42" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
