<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }
    .frame3 { animation: frame3 2s steps(1) infinite; }
    .frame4 { animation: frame4 2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 25% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 25% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 50% { opacity: 1; } 75% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 75% { opacity: 1; } 100% { opacity: 0; } }
  </style>

  <!-- Турник -->
  <rect x="0" y="20" width="48" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="16" width="4" height="10" fill="var(--pixel-bar)"/>
  <rect x="44" y="16" width="4" height="10" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Вис -->
  <g class="frame frame1">
    <rect x="14" y="26" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="26" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="18" y="36" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="40" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="40" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="34" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="48" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="18" y="62" width="12" height="6" fill="var(--pixel-shorts)"/>
    <rect x="18" y="68" width="5" height="8" fill="var(--pixel-skin)"/>
    <rect x="25" y="68" width="5" height="8" fill="var(--pixel-skin)"/>
  </g>

  <!-- Кадр 2: Взрывной подъём -->
  <g class="frame frame2">
    <rect x="12" y="22" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="28" y="22" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="30" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="18" y="44" width="12" height="6" fill="var(--pixel-shorts)"/>
    <rect x="18" y="50" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="25" y="50" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="16" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Хлопок над турником -->
  <g class="frame frame3">
    <!-- Руки хлопают -->
    <rect x="20" y="10" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="18" y="40" width="5" height="20" fill="var(--pixel-skin)"/>
    <rect x="25" y="40" width="5" height="20" fill="var(--pixel-skin)"/>
    <rect x="16" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Ловля турника -->
  <g class="frame frame4">
    <rect x="12" y="22" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="28" y="22" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="30" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="18" y="44" width="12" height="6" fill="var(--pixel-shorts)"/>
    <rect x="18" y="50" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="25" y="50" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="16" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
