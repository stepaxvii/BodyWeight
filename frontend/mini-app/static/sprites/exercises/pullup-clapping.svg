<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 68">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.5s steps(1) infinite; }
    .f2 { animation: a2 1.5s steps(1) infinite; }
    .f3 { animation: a3 1.5s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Bar -->
  <rect x="0" y="16" width="44" height="5" class="bar"/>
  <rect x="0" y="12" width="4" height="9" class="bar"/>
  <rect x="40" y="12" width="4" height="9" class="bar"/>

  <!-- Frame 1: Hanging -->
  <g class="f1">
    <!-- Arms -->
    <rect x="12" y="21" width="6" height="10" class="skin"/>
    <rect x="26" y="21" width="6" height="10" class="skin"/>
    <!-- Head -->
    <rect x="16" y="31" width="10" height="8" class="skin"/>
    <rect x="18" y="34" width="2" height="2" class="dark"/>
    <rect x="16" y="29" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="14" y="39" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="16" y="51" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="16" y="57" width="5" height="8" class="skin"/>
    <rect x="21" y="57" width="5" height="8" class="skin"/>
  </g>

  <!-- Frame 2: Explosive pull up -->
  <g class="f2">
    <!-- Arms at bar -->
    <rect x="10" y="17" width="8" height="5" class="skin"/>
    <rect x="26" y="17" width="8" height="5" class="skin"/>
    <!-- Head -->
    <rect x="16" y="14" width="10" height="8" class="skin"/>
    <rect x="18" y="17" width="2" height="2" class="dark"/>
    <rect x="16" y="12" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="14" y="22" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="16" y="34" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="16" y="40" width="5" height="16" class="skin"/>
    <rect x="21" y="40" width="5" height="16" class="skin"/>
    <!-- Shoes -->
    <rect x="14" y="56" width="7" height="3" class="shoes"/>
    <rect x="21" y="56" width="7" height="3" class="shoes"/>
  </g>

  <!-- Frame 3: Clapping above bar -->
  <g class="f3">
    <!-- Hands clapping -->
    <rect x="18" y="6" width="8" height="5" class="skin"/>
    <!-- Head -->
    <rect x="16" y="2" width="10" height="8" class="skin"/>
    <rect x="18" y="5" width="2" height="2" class="dark"/>
    <rect x="16" y="0" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="14" y="12" width="14" height="14" class="shirt"/>
    <!-- Shorts -->
    <rect x="16" y="26" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="16" y="32" width="5" height="18" class="skin"/>
    <rect x="21" y="32" width="5" height="18" class="skin"/>
    <!-- Shoes -->
    <rect x="14" y="50" width="7" height="3" class="shoes"/>
    <rect x="21" y="50" width="7" height="3" class="shoes"/>
  </g>
</svg>
