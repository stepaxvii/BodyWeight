<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D9140;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 0.6s steps(1) infinite; }
    .frame2 { animation: frame2 0.6s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Кадр 1: Левое колено к груди -->
  <g class="frame frame1">
    <!-- Волосы -->
    <rect x="4" y="6" width="10" height="3" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="4" y="9" width="10" height="9" fill="var(--pixel-skin)"/>
    <!-- Глаз -->
    <rect x="7" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <!-- Шея -->
    <rect x="12" y="12" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="14" y="10" width="32" height="10" fill="var(--pixel-shirt)"/>
    <rect x="15" y="11" width="4" height="8" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="46" y="10" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Руки на полу -->
    <rect x="18" y="20" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="32" y="20" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="16" y="34" width="7" height="4" fill="var(--pixel-skin)"/>
    <rect x="31" y="34" width="7" height="4" fill="var(--pixel-skin)"/>
    <!-- Левая нога согнута к груди -->
    <rect x="46" y="18" width="8" height="5" fill="var(--pixel-skin)"/>
    <rect x="40" y="21" width="8" height="5" fill="var(--pixel-skin)"/>
    <rect x="36" y="24" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога вытянута -->
    <rect x="56" y="12" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="70" y="18" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="70" y="34" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="14" y="42" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Правое колено к груди -->
  <g class="frame frame2">
    <!-- Волосы -->
    <rect x="4" y="6" width="10" height="3" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="4" y="9" width="10" height="9" fill="var(--pixel-skin)"/>
    <!-- Глаз -->
    <rect x="7" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <!-- Шея -->
    <rect x="12" y="12" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="14" y="10" width="32" height="10" fill="var(--pixel-shirt)"/>
    <rect x="15" y="11" width="4" height="8" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="46" y="10" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Руки на полу -->
    <rect x="18" y="20" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="32" y="20" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="16" y="34" width="7" height="4" fill="var(--pixel-skin)"/>
    <rect x="31" y="34" width="7" height="4" fill="var(--pixel-skin)"/>
    <!-- Левая нога вытянута -->
    <rect x="56" y="12" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="70" y="18" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="70" y="34" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога согнута к груди -->
    <rect x="50" y="18" width="8" height="5" fill="var(--pixel-skin)"/>
    <rect x="44" y="21" width="8" height="5" fill="var(--pixel-skin)"/>
    <rect x="40" y="24" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="14" y="42" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
