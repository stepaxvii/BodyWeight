<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 0.6s steps(1) infinite; }
    .f2 { animation: a2 0.6s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Left knee to chest -->
  <g class="f1">
    <!-- Head -->
    <rect x="4" y="8" width="7" height="6" class="skin"/>
    <rect x="4" y="6" width="7" height="3" class="hair"/>
    <rect x="6" y="10" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="10" y="11" width="3" height="3" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="10" width="20" height="6" class="shirt"/>
    <!-- Shorts -->
    <rect x="32" y="10" width="6" height="5" class="shorts"/>
    <!-- Arms on ground -->
    <rect x="14" y="16" width="3" height="8" class="skin"/>
    <rect x="22" y="16" width="3" height="8" class="skin"/>
    <rect x="12" y="24" width="5" height="2" class="skin"/>
    <rect x="21" y="24" width="5" height="2" class="skin"/>
    <!-- Left leg bent to chest -->
    <rect x="30" y="14" width="8" height="4" class="skin"/>
    <rect x="25" y="17" width="6" height="4" class="skin"/>
    <rect x="23" y="20" width="4" height="3" class="shoes"/>
    <!-- Right leg extended -->
    <rect x="38" y="11" width="12" height="4" class="skin"/>
    <rect x="48" y="14" width="4" height="10" class="skin"/>
    <rect x="47" y="24" width="5" height="2" class="shoes"/>
    <!-- Shadow -->
    <rect x="10" y="27" width="44" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Right knee to chest -->
  <g class="f2">
    <!-- Head -->
    <rect x="4" y="8" width="7" height="6" class="skin"/>
    <rect x="4" y="6" width="7" height="3" class="hair"/>
    <rect x="6" y="10" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="10" y="11" width="3" height="3" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="10" width="20" height="6" class="shirt"/>
    <!-- Shorts -->
    <rect x="32" y="10" width="6" height="5" class="shorts"/>
    <!-- Arms on ground -->
    <rect x="14" y="16" width="3" height="8" class="skin"/>
    <rect x="22" y="16" width="3" height="8" class="skin"/>
    <rect x="12" y="24" width="5" height="2" class="skin"/>
    <rect x="21" y="24" width="5" height="2" class="skin"/>
    <!-- Left leg extended -->
    <rect x="38" y="11" width="12" height="4" class="skin"/>
    <rect x="48" y="14" width="4" height="10" class="skin"/>
    <rect x="47" y="24" width="5" height="2" class="shoes"/>
    <!-- Right leg bent to chest -->
    <rect x="33" y="14" width="8" height="4" class="skin"/>
    <rect x="28" y="17" width="6" height="4" class="skin"/>
    <rect x="27" y="20" width="4" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="10" y="27" width="44" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
