<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.6s steps(1) infinite; }
    .frame2 { animation: frame2 1.6s steps(1) infinite; }
    .frame3 { animation: frame3 1.6s steps(1) infinite; }
    .frame4 { animation: frame4 1.6s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 25% { opacity: 0; }
      25.01%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    @keyframes frame3 {
      0%, 50% { opacity: 0; }
      50.01%, 75% { opacity: 1; }
      75.01%, 100% { opacity: 0; }
    }
    @keyframes frame4 {
      0%, 75% { opacity: 0; }
      75.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Carioca (grapevine) - боковое перемещение с перекрещиванием ног -->

  <!-- Кадр 1: Шаг в сторону, ноги широко -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="22" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="26" y="14" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="20" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="20" y="28" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки в стороны для баланса -->
    <rect x="10" y="18" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="18" width="10" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="22" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги широко -->
    <rect x="14" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="36" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="12" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="60" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Нога перекрещивается спереди -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="22" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="26" y="14" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="20" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="20" y="28" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки в стороны -->
    <rect x="10" y="18" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="18" width="10" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="22" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги скрещены спереди -->
    <rect x="22" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="28" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="20" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="60" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Снова ноги широко -->
  <g class="frame frame3">
    <!-- Голова -->
    <rect x="22" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="26" y="14" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="20" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="20" y="28" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки в стороны -->
    <rect x="10" y="18" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="18" width="10" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="22" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги широко -->
    <rect x="10" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="40" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="8" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="40" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="60" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Нога перекрещивается сзади -->
  <g class="frame frame4">
    <!-- Голова -->
    <rect x="22" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="26" y="14" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="20" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="20" y="28" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки в стороны -->
    <rect x="10" y="18" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="18" width="10" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="22" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги скрещены сзади -->
    <rect x="24" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="20" y="38" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="24" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="18" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="60" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
