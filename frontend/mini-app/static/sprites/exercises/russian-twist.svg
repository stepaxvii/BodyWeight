<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 48">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 1s steps(1) infinite; }
    .f2 { animation: a2 1s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Twist left -->
  <g class="f1">
    <!-- Head turned left -->
    <rect x="10" y="8" width="8" height="7" class="skin"/>
    <rect x="12" y="11" width="2" height="2" class="dark"/>
    <rect x="10" y="6" width="8" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="16" y="12" width="3" height="3" class="skin"/>
    <!-- Torso leaned back -->
    <rect x="18" y="14" width="12" height="11" class="shirt"/>
    <!-- Arms to left (twist) -->
    <rect x="4" y="16" width="14" height="3" class="skin"/>
    <rect x="1" y="14" width="4" height="5" class="skin"/>
    <!-- Shorts -->
    <rect x="24" y="25" width="10" height="6" class="shorts"/>
    <!-- Legs bent, feet on floor -->
    <rect x="34" y="24" width="6" height="6" class="skin"/>
    <rect x="40" y="24" width="6" height="6" class="skin"/>
    <rect x="36" y="30" width="4" height="10" class="skin"/>
    <rect x="42" y="30" width="4" height="10" class="skin"/>
    <!-- Shoes -->
    <rect x="34" y="40" width="7" height="3" class="shoes"/>
    <rect x="41" y="40" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="2" y="44" width="50" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Twist right -->
  <g class="f2">
    <!-- Head turned right -->
    <rect x="38" y="8" width="8" height="7" class="skin"/>
    <rect x="42" y="11" width="2" height="2" class="dark"/>
    <rect x="38" y="6" width="8" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="37" y="12" width="3" height="3" class="skin"/>
    <!-- Torso leaned back -->
    <rect x="26" y="14" width="12" height="11" class="shirt"/>
    <!-- Arms to right (twist) -->
    <rect x="38" y="16" width="14" height="3" class="skin"/>
    <rect x="51" y="14" width="4" height="5" class="skin"/>
    <!-- Shorts -->
    <rect x="22" y="25" width="10" height="6" class="shorts"/>
    <!-- Legs bent -->
    <rect x="10" y="24" width="6" height="6" class="skin"/>
    <rect x="16" y="24" width="6" height="6" class="skin"/>
    <rect x="12" y="30" width="4" height="10" class="skin"/>
    <rect x="18" y="30" width="4" height="10" class="skin"/>
    <!-- Shoes -->
    <rect x="8" y="40" width="7" height="3" class="shoes"/>
    <rect x="15" y="40" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="2" y="44" width="50" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
