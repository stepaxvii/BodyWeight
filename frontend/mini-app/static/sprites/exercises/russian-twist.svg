<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.6s steps(1) infinite; }
    .frame2 { animation: frame2 1.6s steps(1) infinite; }

    @keyframes frame1 {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50%, 100% { opacity: 1; }
    }
  </style>

  <!-- Кадр 1: Скручивание влево -->
  <g class="frame frame1">
    <!-- Голова повёрнута влево -->
    <rect x="12" y="8" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="14" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="12" y="6" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="20" y="12" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело наклонено назад -->
    <rect x="22" y="14" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Руки слева (скручивание) -->
    <rect x="4" y="18" width="18" height="4" fill="var(--pixel-skin)"/>
    <rect x="0" y="16" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="30" y="28" width="14" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги согнуты, ступни на полу -->
    <rect x="44" y="26" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="52" y="26" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="44" y="34" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="52" y="34" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="42" y="46" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="52" y="46" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="52" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Скручивание вправо -->
  <g class="frame frame2">
    <!-- Голова повёрнута вправо -->
    <rect x="42" y="8" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="48" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="42" y="6" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="38" y="12" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело наклонено назад -->
    <rect x="24" y="14" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Руки справа (скручивание) -->
    <rect x="42" y="18" width="18" height="4" fill="var(--pixel-skin)"/>
    <rect x="58" y="16" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="20" y="28" width="14" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги согнуты -->
    <rect x="8" y="26" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="16" y="26" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="10" y="34" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="18" y="34" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="6" y="46" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="16" y="46" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="52" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
