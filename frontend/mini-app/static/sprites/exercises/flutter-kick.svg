<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 0.6s steps(1) infinite; }
    .f2 { animation: a2 0.6s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Left leg up -->
  <g class="f1">
    <!-- Head -->
    <rect x="2" y="16" width="8" height="6" class="skin"/>
    <rect x="6" y="18" width="2" height="2" class="dark"/>
    <rect x="2" y="14" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="18" width="16" height="7" class="shirt"/>
    <!-- Shorts -->
    <rect x="26" y="20" width="8" height="6" class="shorts"/>
    <!-- Left leg up -->
    <rect x="34" y="10" width="14" height="4" class="skin"/>
    <rect x="47" y="8" width="6" height="3" class="shoes"/>
    <!-- Right leg down -->
    <rect x="34" y="24" width="14" height="4" class="skin"/>
    <rect x="47" y="24" width="6" height="3" class="shoes"/>
    <!-- Arms at sides -->
    <rect x="10" y="24" width="5" height="3" class="skin"/>
    <rect x="18" y="24" width="5" height="3" class="skin"/>
    <!-- Shadow -->
    <rect x="0" y="32" width="58" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Right leg up -->
  <g class="f2">
    <!-- Head -->
    <rect x="2" y="16" width="8" height="6" class="skin"/>
    <rect x="6" y="18" width="2" height="2" class="dark"/>
    <rect x="2" y="14" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="10" y="18" width="16" height="7" class="shirt"/>
    <!-- Shorts -->
    <rect x="26" y="20" width="8" height="6" class="shorts"/>
    <!-- Left leg down -->
    <rect x="34" y="24" width="14" height="4" class="skin"/>
    <rect x="47" y="24" width="6" height="3" class="shoes"/>
    <!-- Right leg up -->
    <rect x="34" y="10" width="14" height="4" class="skin"/>
    <rect x="47" y="8" width="6" height="3" class="shoes"/>
    <!-- Arms at sides -->
    <rect x="10" y="24" width="5" height="3" class="skin"/>
    <rect x="18" y="24" width="5" height="3" class="skin"/>
    <!-- Shadow -->
    <rect x="0" y="32" width="58" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
