<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #795548;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Турник -->
  <rect x="0" y="4" width="48" height="6" fill="var(--pixel-bar)"/>

  <!-- Tuck back lever -->
  <!-- Руки держатся -->
  <rect x="16" y="8" width="6" height="10" fill="var(--pixel-skin)"/>
  <rect x="26" y="8" width="6" height="10" fill="var(--pixel-skin)"/>

  <!-- Тело горизонтально лицом вниз -->
  <rect x="16" y="18" width="16" height="12" fill="var(--pixel-shirt)"/>

  <!-- Голова внизу -->
  <rect x="18" y="30" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="20" y="34" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="18" y="38" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Шорты -->
  <rect x="8" y="18" width="10" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги согнуты к груди (tuck) -->
  <rect x="4" y="24" width="8" height="10" fill="var(--pixel-skin)"/>
  <rect x="2" y="32" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="24" cy="58" r="2" fill="var(--pixel-accent)"/>
</svg>
