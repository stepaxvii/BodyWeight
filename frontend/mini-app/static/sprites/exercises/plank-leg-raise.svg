<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 1.2s steps(1) infinite; }
    .f2 { animation: a2 1.2s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Left leg raised -->
  <g class="f1">
    <!-- Head -->
    <rect x="4" y="12" width="8" height="7" class="skin"/>
    <rect x="6" y="14" width="2" height="2" class="dark"/>
    <rect x="4" y="10" width="8" height="3" class="hair"/>
    <!-- Arms -->
    <rect x="10" y="18" width="4" height="10" class="skin"/>
    <rect x="8" y="28" width="6" height="3" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="14" width="26" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="38" y="14" width="8" height="8" class="shorts"/>
    <!-- Right leg on ground -->
    <rect x="46" y="18" width="12" height="4" class="skin"/>
    <rect x="56" y="22" width="4" height="9" class="skin"/>
    <rect x="56" y="28" width="5" height="3" class="shoes"/>
    <!-- Left leg raised -->
    <rect x="46" y="8" width="14" height="4" class="skin"/>
    <rect x="58" y="6" width="4" height="4" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="32" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Right leg raised -->
  <g class="f2">
    <!-- Head -->
    <rect x="4" y="12" width="8" height="7" class="skin"/>
    <rect x="6" y="14" width="2" height="2" class="dark"/>
    <rect x="4" y="10" width="8" height="3" class="hair"/>
    <!-- Arms -->
    <rect x="10" y="18" width="4" height="10" class="skin"/>
    <rect x="8" y="28" width="6" height="3" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="14" width="26" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="38" y="14" width="8" height="8" class="shorts"/>
    <!-- Left leg on ground -->
    <rect x="46" y="18" width="12" height="4" class="skin"/>
    <rect x="56" y="22" width="4" height="9" class="skin"/>
    <rect x="56" y="28" width="5" height="3" class="shoes"/>
    <!-- Right leg raised -->
    <rect x="46" y="8" width="14" height="4" class="skin"/>
    <rect x="58" y="6" width="4" height="4" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="32" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
