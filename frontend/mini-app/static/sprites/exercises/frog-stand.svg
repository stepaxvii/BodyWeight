<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-hold: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Frog stand / стойка лягушки -->

  <!-- Голова опущена -->
  <rect x="14" y="8" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="16" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="14" y="6" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело наклонено вперёд -->
  <rect x="18" y="18" width="14" height="12" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="26" y="28" width="10" height="8" fill="var(--pixel-shorts)"/>

  <!-- Руки - опора -->
  <rect x="14" y="24" width="6" height="12" fill="var(--pixel-skin)"/>
  <rect x="24" y="24" width="6" height="12" fill="var(--pixel-skin)"/>

  <!-- Колени на руках -->
  <rect x="32" y="26" width="8" height="8" fill="var(--pixel-skin)"/>

  <!-- Стопы подняты -->
  <rect x="38" y="30" width="6" height="6" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="38" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <rect class="pulse" x="16" y="42" width="8" height="4" fill="var(--pixel-hold)"/>
</svg>
