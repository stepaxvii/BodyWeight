<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }
    .frame3 { animation: frame3 2s steps(1) infinite; }
    .frame4 { animation: frame4 2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 25% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 25% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 50% { opacity: 1; } 75% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 75% { opacity: 1; } 100% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Руки в стороны -->
  <g class="frame frame1">
    <rect x="22" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="20" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="4" y="22" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="22" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="22" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="22" y="44" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="28" y="44" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="20" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Руки вниз -->
  <g class="frame frame2">
    <rect x="22" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="20" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="16" y="28" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="34" y="28" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="22" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="22" y="44" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="28" y="44" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="20" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Руки в стороны -->
  <g class="frame frame3">
    <rect x="22" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="20" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="4" y="22" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="22" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="22" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="22" y="44" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="28" y="44" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="20" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Руки вверх -->
  <g class="frame frame4">
    <rect x="22" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="20" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="16" y="4" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="34" y="4" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="22" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="22" y="44" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="28" y="44" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="20" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
