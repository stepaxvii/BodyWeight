<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 1s steps(1) infinite; }
    .f2 { animation: a2 1s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Left elbow to right knee -->
  <g class="f1">
    <!-- Head turned right -->
    <rect x="16" y="12" width="8" height="7" class="skin"/>
    <rect x="16" y="10" width="8" height="3" class="hair"/>
    <rect x="18" y="14" width="2" height="2" class="dark"/>
    <!-- Left arm behind head going to knee -->
    <rect x="10" y="14" width="6" height="3" class="skin"/>
    <!-- Right hand behind head -->
    <rect x="24" y="10" width="4" height="3" class="skin"/>
    <!-- Neck -->
    <rect x="22" y="17" width="3" height="2" class="skin"/>
    <!-- Upper body twisted -->
    <rect x="24" y="18" width="12" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="36" y="20" width="8" height="7" class="shorts"/>
    <!-- Right knee bent toward elbow -->
    <rect x="18" y="18" width="6" height="4" class="skin"/>
    <rect x="14" y="20" width="5" height="3" class="shoes"/>
    <!-- Left leg extended -->
    <rect x="44" y="22" width="14" height="4" class="skin"/>
    <rect x="57" y="21" width="4" height="3" class="shoes"/>
    <!-- Floor shadow -->
    <rect x="8" y="40" width="52" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Right elbow to left knee -->
  <g class="f2">
    <!-- Head turned left -->
    <rect x="40" y="12" width="8" height="7" class="skin"/>
    <rect x="40" y="10" width="8" height="3" class="hair"/>
    <rect x="44" y="14" width="2" height="2" class="dark"/>
    <!-- Right arm behind head going to knee -->
    <rect x="48" y="14" width="6" height="3" class="skin"/>
    <!-- Left hand behind head -->
    <rect x="36" y="10" width="4" height="3" class="skin"/>
    <!-- Neck -->
    <rect x="39" y="17" width="3" height="2" class="skin"/>
    <!-- Upper body twisted -->
    <rect x="28" y="18" width="12" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="20" y="20" width="8" height="7" class="shorts"/>
    <!-- Left knee bent toward elbow -->
    <rect x="40" y="18" width="6" height="4" class="skin"/>
    <rect x="45" y="20" width="5" height="3" class="shoes"/>
    <!-- Right leg extended -->
    <rect x="6" y="22" width="14" height="4" class="skin"/>
    <rect x="3" y="21" width="4" height="3" class="shoes"/>
    <!-- Floor shadow -->
    <rect x="8" y="40" width="52" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
