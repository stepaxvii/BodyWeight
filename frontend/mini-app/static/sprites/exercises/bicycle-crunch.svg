<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.2s steps(1) infinite; }
    .frame2 { animation: frame2 1.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50%, 100% { opacity: 1; }
    }
  </style>

  <!-- Кадр 1: Левый локоть к правому колену -->
  <g class="frame frame1">
    <!-- Голова скручена вправо -->
    <rect x="18" y="10" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="22" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="8" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Левая рука за головой, локоть к колену -->
    <rect x="10" y="10" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Правая рука за головой -->
    <rect x="26" y="8" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шея -->
    <rect x="26" y="16" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело скручено -->
    <rect x="28" y="18" width="14" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="42" y="20" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Правое колено к локтю (согнуто) -->
    <rect x="36" y="16" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="30" y="18" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="26" y="20" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Левая нога вытянута -->
    <rect x="52" y="24" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="68" y="22" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="68" y="26" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Правый локоть к левому колену -->
  <g class="frame frame2">
    <!-- Голова скручена влево -->
    <rect x="44" y="10" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="48" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="44" y="8" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Правая рука за головой, локоть к колену -->
    <rect x="52" y="10" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Левая рука за головой -->
    <rect x="40" y="8" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шея -->
    <rect x="42" y="16" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело скручено -->
    <rect x="30" y="18" width="14" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="20" y="20" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Левое колено к локтю (согнуто) -->
    <rect x="28" y="16" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="36" y="18" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="40" y="20" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога вытянута -->
    <rect x="4" y="24" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="22" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="26" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
