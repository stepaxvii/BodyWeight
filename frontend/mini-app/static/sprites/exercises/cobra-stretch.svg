<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Head looking up -->
  <rect x="6" y="4" width="8" height="7" class="skin"/>
  <rect x="8" y="7" width="2" height="2" class="dark"/>
  <rect x="6" y="2" width="8" height="3" class="hair"/>

  <!-- Neck -->
  <rect x="12" y="8" width="3" height="4" class="skin"/>

  <!-- Upper body arched up -->
  <rect x="14" y="10" width="16" height="8" class="shirt"/>

  <!-- Arms pushing up from floor -->
  <rect x="10" y="16" width="4" height="10" class="skin"/>
  <rect x="22" y="16" width="4" height="10" class="skin"/>
  <rect x="8" y="26" width="6" height="3" class="skin"/>
  <rect x="20" y="26" width="6" height="3" class="skin"/>

  <!-- Hips -->
  <rect x="30" y="16" width="8" height="6" class="shorts"/>

  <!-- Legs flat on floor -->
  <rect x="38" y="20" width="14" height="4" class="skin"/>
  <rect x="50" y="18" width="5" height="4" class="shoes"/>

  <!-- Floor -->
  <rect x="0" y="30" width="56" height="1" fill="#000" opacity="0.2"/>

  <!-- Pulse indicator -->
  <circle class="pulse" cx="10" cy="3" r="2" class="accent"/>
</svg>
