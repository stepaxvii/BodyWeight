<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-hold: #FF5722;
    }
    .pulse {
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>

  <!-- Статичная поза: кобра (cobra stretch) -->
  <!-- Лёжа на животе, руки упираются в пол, верхняя часть тела поднята -->

  <!-- Голова поднята -->
  <rect x="8" y="4" width="10" height="10" fill="var(--pixel-skin)"/>
  <rect x="10" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="14" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="8" y="2" width="10" height="4" fill="var(--pixel-hair)"/>

  <!-- Шея -->
  <rect x="16" y="10" width="4" height="4" fill="var(--pixel-skin)"/>

  <!-- Верхняя часть тела (поднята, прогиб) -->
  <rect x="18" y="12" width="16" height="10" fill="var(--pixel-shirt)"/>
  <rect x="18" y="20" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>

  <!-- Руки упираются в пол -->
  <rect x="10" y="22" width="6" height="10" fill="var(--pixel-skin)"/>
  <rect x="24" y="22" width="6" height="10" fill="var(--pixel-skin)"/>

  <!-- Нижняя часть тела (на полу) -->
  <rect x="32" y="20" width="10" height="8" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="40" y="22" width="12" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги лежат на полу -->
  <rect x="50" y="26" width="14" height="6" fill="var(--pixel-skin)"/>

  <!-- Обувь -->
  <rect x="62" y="24" width="8" height="6" fill="var(--pixel-shoes)"/>

  <!-- Пол -->
  <rect x="0" y="36" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <rect class="pulse" x="32" y="42" width="8" height="4" fill="var(--pixel-hold)"/>
</svg>
