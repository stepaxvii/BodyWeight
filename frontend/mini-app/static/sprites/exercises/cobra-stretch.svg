<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Поза кобры -->
  <rect x="10" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="12" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="18" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="10" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело изогнуто вверх -->
  <rect x="18" y="14" width="18" height="12" fill="var(--pixel-shirt)"/>

  <!-- Руки упираются в пол -->
  <rect x="12" y="24" width="6" height="12" fill="var(--pixel-skin)"/>
  <rect x="26" y="24" width="6" height="12" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="36" y="22" width="12" height="10" fill="var(--pixel-shorts)"/>

  <!-- Ноги лежат на полу -->
  <rect x="48" y="28" width="18" height="6" fill="var(--pixel-skin)"/>
  <rect x="64" y="26" width="8" height="6" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="38" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="36" cy="44" r="2" fill="var(--pixel-accent)"/>
</svg>
