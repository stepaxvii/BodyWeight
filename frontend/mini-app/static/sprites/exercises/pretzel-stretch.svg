<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Растяжка крендель на боку -->
  <rect x="8" y="12" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="14" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="8" y="10" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело на боку с поворотом -->
  <rect x="18" y="16" width="16" height="12" fill="var(--pixel-shirt)"/>

  <!-- Нижняя рука держит верхнее колено -->
  <rect x="22" y="26" width="12" height="6" fill="var(--pixel-skin)"/>

  <!-- Верхняя рука тянется назад -->
  <rect x="4" y="18" width="16" height="6" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="32" y="22" width="12" height="8" fill="var(--pixel-shorts)"/>

  <!-- Нижняя нога прямая -->
  <rect x="42" y="26" width="22" height="6" fill="var(--pixel-skin)"/>
  <rect x="62" y="24" width="8" height="6" fill="var(--pixel-shoes)"/>

  <!-- Верхняя нога согнута вперёд к полу -->
  <rect x="32" y="30" width="14" height="6" fill="var(--pixel-skin)"/>
  <rect x="44" y="34" width="6" height="4" fill="var(--pixel-shoes)"/>

  <!-- Задняя нога согнута назад -->
  <rect x="40" y="16" width="10" height="6" fill="var(--pixel-skin)"/>
  <rect x="48" y="10" width="6" height="8" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="40" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="36" cy="46" r="2" fill="var(--pixel-accent)"/>
</svg>
