<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Турник -->
  <rect x="0" y="4" width="48" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="0" width="4" height="10" fill="var(--pixel-bar)"/>
  <rect x="44" y="0" width="4" height="10" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Вис с L-углом (ноги горизонтально) -->
  <g class="frame frame1">
    <!-- Руки -->
    <rect x="14" y="10" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="10" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="20" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="32" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="18" y="46" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги горизонтально (L-угол) -->
    <rect x="0" y="48" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="26" y="48" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="46" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="42" y="46" width="6" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Начало подъёма с L-углом -->
  <g class="frame frame2">
    <!-- Руки сгибаются -->
    <rect x="14" y="10" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="12" y="16" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="30" y="16" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="28" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="18" y="42" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги горизонтально -->
    <rect x="0" y="44" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="26" y="44" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="42" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="42" y="42" width="6" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Подъём продолжается -->
  <g class="frame frame3">
    <!-- Руки сильно согнуты -->
    <rect x="14" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="10" y="14" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="30" y="14" width="8" height="4" fill="var(--pixel-shirt)"/>
    <!-- Голова -->
    <rect x="18" y="12" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="10" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="24" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="18" y="36" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги горизонтально -->
    <rect x="0" y="38" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="26" y="38" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="36" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="42" y="36" width="6" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Верхнее положение -->
  <g class="frame frame4">
    <!-- Руки полностью согнуты -->
    <rect x="14" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="8" y="12" width="10" height="6" fill="var(--pixel-shirt)"/>
    <rect x="30" y="12" width="10" height="6" fill="var(--pixel-shirt)"/>
    <!-- Голова над турником -->
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="18" width="16" height="12" fill="var(--pixel-shirt)"/>
    <rect x="18" y="30" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги горизонтально -->
    <rect x="0" y="32" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="26" y="32" width="22" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="30" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="42" y="30" width="6" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
