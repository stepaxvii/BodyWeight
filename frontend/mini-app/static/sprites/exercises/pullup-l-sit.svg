<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 52">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Bar -->
  <rect x="0" y="2" width="40" height="4" class="bar"/>

  <!-- Frame 1: Hanging with L-sit -->
  <g class="f1">
    <!-- Arms -->
    <rect x="10" y="5" width="4" height="8" class="skin"/>
    <rect x="26" y="5" width="4" height="8" class="skin"/>
    <!-- Head -->
    <rect x="15" y="14" width="10" height="8" class="skin"/>
    <rect x="17" y="17" width="2" height="2" class="dark"/>
    <rect x="21" y="17" width="2" height="2" class="dark"/>
    <rect x="15" y="12" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="13" y="22" width="14" height="10" class="shirt"/>
    <rect x="15" y="32" width="10" height="4" class="shorts"/>
    <!-- Legs horizontal (L-sit) -->
    <rect x="0" y="34" width="16" height="4" class="skin"/>
    <rect x="24" y="34" width="16" height="4" class="skin"/>
    <rect x="0" y="32" width="5" height="3" class="shoes"/>
    <rect x="35" y="32" width="5" height="3" class="shoes"/>
  </g>

  <!-- Frame 2: Mid pull with L-sit -->
  <g class="f2">
    <!-- Arms bending -->
    <rect x="10" y="5" width="4" height="5" class="skin"/>
    <rect x="26" y="5" width="4" height="5" class="skin"/>
    <rect x="8" y="9" width="5" height="3" class="skin"/>
    <rect x="27" y="9" width="5" height="3" class="skin"/>
    <!-- Head -->
    <rect x="15" y="10" width="10" height="8" class="skin"/>
    <rect x="17" y="13" width="2" height="2" class="dark"/>
    <rect x="21" y="13" width="2" height="2" class="dark"/>
    <rect x="15" y="8" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="13" y="18" width="14" height="10" class="shirt"/>
    <rect x="15" y="28" width="10" height="4" class="shorts"/>
    <!-- Legs horizontal -->
    <rect x="0" y="30" width="16" height="4" class="skin"/>
    <rect x="24" y="30" width="16" height="4" class="skin"/>
    <rect x="0" y="28" width="5" height="3" class="shoes"/>
    <rect x="35" y="28" width="5" height="3" class="shoes"/>
  </g>

  <!-- Frame 3: Top with L-sit -->
  <g class="f3">
    <!-- Arms fully bent -->
    <rect x="10" y="5" width="4" height="3" class="skin"/>
    <rect x="26" y="5" width="4" height="3" class="skin"/>
    <rect x="6" y="6" width="6" height="4" class="shirt"/>
    <rect x="28" y="6" width="6" height="4" class="shirt"/>
    <!-- Head above bar -->
    <rect x="15" y="2" width="10" height="8" class="skin"/>
    <rect x="17" y="5" width="2" height="2" class="dark"/>
    <rect x="21" y="5" width="2" height="2" class="dark"/>
    <rect x="15" y="0" width="10" height="3" class="hair"/>
    <!-- Body -->
    <rect x="13" y="10" width="14" height="10" class="shirt"/>
    <rect x="15" y="20" width="10" height="4" class="shorts"/>
    <!-- Legs horizontal -->
    <rect x="0" y="22" width="16" height="4" class="skin"/>
    <rect x="24" y="22" width="16" height="4" class="skin"/>
    <rect x="0" y="20" width="5" height="3" class="shoes"/>
    <rect x="35" y="20" width="5" height="3" class="shoes"/>
  </g>
</svg>
