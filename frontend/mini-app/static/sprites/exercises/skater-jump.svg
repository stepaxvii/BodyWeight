<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.6s steps(1) infinite; }
    .frame2 { animation: frame2 1.6s steps(1) infinite; }
    .frame3 { animation: frame3 1.6s steps(1) infinite; }
    .frame4 { animation: frame4 1.6s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Приземление влево -->
  <g class="frame frame1">
    <rect x="8" y="12" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="10" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="8" y="10" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="6" y="24" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="8" y="38" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Левая нога согнута -->
    <rect x="4" y="42" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="2" y="50" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога за спиной -->
    <rect x="18" y="40" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="30" y="38" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="56" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Прыжок вправо -->
  <g class="frame frame2">
    <rect x="30" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="4" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="28" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="30" y="32" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги в воздухе -->
    <rect x="26" y="36" width="8" height="10" fill="var(--pixel-skin)"/>
    <rect x="38" y="36" width="8" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="44" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="40" y="44" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="56" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Приземление вправо -->
  <g class="frame frame3">
    <rect x="52" y="12" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="54" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="52" y="10" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="50" y="24" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="52" y="38" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Правая нога согнута -->
    <rect x="56" y="42" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="60" y="50" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Левая нога за спиной -->
    <rect x="40" y="40" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="34" y="38" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="56" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Прыжок влево -->
  <g class="frame frame4">
    <rect x="30" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="4" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="28" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="30" y="32" width="12" height="6" fill="var(--pixel-shorts)"/>
    <rect x="26" y="36" width="8" height="10" fill="var(--pixel-skin)"/>
    <rect x="38" y="36" width="8" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="44" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="40" y="44" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="56" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
