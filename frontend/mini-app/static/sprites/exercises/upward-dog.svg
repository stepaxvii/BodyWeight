<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Собака мордой вверх -->
  <rect x="10" y="4" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="12" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="10" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело выгнуто вверх -->
  <rect x="18" y="12" width="18" height="12" fill="var(--pixel-shirt)"/>

  <!-- Руки полностью выпрямлены на полу -->
  <rect x="14" y="22" width="6" height="12" fill="var(--pixel-skin)"/>
  <rect x="26" y="22" width="6" height="12" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="34" y="18" width="10" height="8" fill="var(--pixel-shorts)"/>

  <!-- Бёдра и ноги приподняты -->
  <rect x="42" y="22" width="10" height="6" fill="var(--pixel-skin)"/>
  <rect x="50" y="20" width="6" height="6" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="38" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="28" cy="44" r="2" fill="var(--pixel-accent)"/>
</svg>
