<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Турник -->
  <rect x="0" y="4" width="48" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="0" width="4" height="10" fill="var(--pixel-bar)"/>
  <rect x="44" y="0" width="4" height="10" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Вис (обратный хват - ладони к себе) -->
  <g class="frame frame1">
    <!-- Руки обратным хватом -->
    <rect x="16" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Предплечья -->
    <rect x="18" y="18" width="4" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="18" width="4" height="8" fill="var(--pixel-skin)"/>
    <!-- Плечи -->
    <rect x="16" y="26" width="6" height="4" fill="var(--pixel-shirt)"/>
    <rect x="26" y="26" width="6" height="4" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="16" y="30" width="16" height="16" fill="var(--pixel-shirt)"/>
    <!-- Голова -->
    <rect x="18" y="26" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="30" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="30" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="24" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шорты -->
    <rect x="18" y="46" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="18" y="54" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="25" y="54" width="5" height="16" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="16" y="70" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="70" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Начало подъёма -->
  <g class="frame frame2">
    <!-- Руки -->
    <rect x="14" y="10" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Предплечья согнуты -->
    <rect x="16" y="16" width="4" height="6" fill="var(--pixel-skin)"/>
    <rect x="28" y="16" width="4" height="6" fill="var(--pixel-skin)"/>
    <!-- Плечи -->
    <rect x="14" y="22" width="6" height="4" fill="var(--pixel-shirt)"/>
    <rect x="28" y="22" width="6" height="4" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="16" y="26" width="16" height="14" fill="var(--pixel-shirt)"/>
    <!-- Голова -->
    <rect x="18" y="22" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="20" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шорты -->
    <rect x="18" y="40" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="18" y="48" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="25" y="48" width="5" height="16" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="16" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Средний подъём -->
  <g class="frame frame3">
    <!-- Руки сильно согнуты -->
    <rect x="12" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="30" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Предплечья -->
    <rect x="14" y="14" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="30" y="14" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Плечи -->
    <rect x="12" y="18" width="6" height="4" fill="var(--pixel-shirt)"/>
    <rect x="30" y="18" width="6" height="4" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="16" y="22" width="16" height="12" fill="var(--pixel-shirt)"/>
    <!-- Голова -->
    <rect x="18" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шорты -->
    <rect x="18" y="34" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="18" y="42" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="25" y="42" width="5" height="16" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="16" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Верхнее положение -->
  <g class="frame frame4">
    <!-- Руки максимально согнуты -->
    <rect x="10" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="32" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Плечи у турника -->
    <rect x="10" y="14" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="30" y="14" width="8" height="4" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="16" y="18" width="16" height="12" fill="var(--pixel-shirt)"/>
    <!-- Голова над турником -->
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шорты -->
    <rect x="18" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="18" y="38" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="25" y="38" width="5" height="16" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="16" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="54" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
