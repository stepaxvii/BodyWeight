<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 60">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Bar -->
  <rect x="0" y="2" width="36" height="4" class="bar"/>

  <!-- Frame 1: Hang -->
  <g class="f1">
    <!-- Hands (underhand grip) -->
    <rect x="10" y="5" width="4" height="4" class="skin"/>
    <rect x="22" y="5" width="4" height="4" class="skin"/>
    <!-- Arms extended -->
    <rect x="11" y="9" width="3" height="8" class="skin"/>
    <rect x="22" y="9" width="3" height="8" class="skin"/>
    <!-- Head -->
    <rect x="13" y="17" width="10" height="8" class="skin"/>
    <rect x="15" y="20" width="2" height="2" class="dark"/>
    <rect x="19" y="20" width="2" height="2" class="dark"/>
    <rect x="13" y="15" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="25" width="12" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="13" y="35" width="10" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="14" y="40" width="4" height="10" class="skin"/>
    <rect x="19" y="40" width="4" height="10" class="skin"/>
    <!-- Shoes -->
    <rect x="12" y="50" width="6" height="3" class="shoes"/>
    <rect x="18" y="50" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 2: Mid pull -->
  <g class="f2">
    <!-- Hands -->
    <rect x="8" y="5" width="4" height="3" class="skin"/>
    <rect x="24" y="5" width="4" height="3" class="skin"/>
    <!-- Arms bent -->
    <rect x="9" y="8" width="3" height="5" class="skin"/>
    <rect x="24" y="8" width="3" height="5" class="skin"/>
    <!-- Head -->
    <rect x="13" y="11" width="10" height="8" class="skin"/>
    <rect x="15" y="14" width="2" height="2" class="dark"/>
    <rect x="19" y="14" width="2" height="2" class="dark"/>
    <rect x="13" y="9" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="19" width="12" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="13" y="29" width="10" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="14" y="34" width="4" height="10" class="skin"/>
    <rect x="19" y="34" width="4" height="10" class="skin"/>
    <!-- Shoes -->
    <rect x="12" y="44" width="6" height="3" class="shoes"/>
    <rect x="18" y="44" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 3: Top -->
  <g class="f3">
    <!-- Hands -->
    <rect x="6" y="5" width="4" height="3" class="skin"/>
    <rect x="26" y="5" width="4" height="3" class="skin"/>
    <!-- Arms at top -->
    <rect x="7" y="8" width="5" height="3" class="shirt"/>
    <rect x="24" y="8" width="5" height="3" class="shirt"/>
    <!-- Head above bar -->
    <rect x="13" y="2" width="10" height="8" class="skin"/>
    <rect x="15" y="5" width="2" height="2" class="dark"/>
    <rect x="19" y="5" width="2" height="2" class="dark"/>
    <rect x="13" y="0" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="11" width="12" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="13" y="21" width="10" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="14" y="26" width="4" height="10" class="skin"/>
    <rect x="19" y="26" width="4" height="10" class="skin"/>
    <!-- Shoes -->
    <rect x="12" y="36" width="6" height="3" class="shoes"/>
    <rect x="18" y="36" width="6" height="3" class="shoes"/>
  </g>
</svg>
