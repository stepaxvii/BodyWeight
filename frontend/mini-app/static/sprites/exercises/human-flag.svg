<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #795548;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Вертикальный шест -->
  <rect x="4" y="0" width="6" height="56" fill="var(--pixel-bar)"/>

  <!-- Руки держатся за шест -->
  <rect x="8" y="14" width="8" height="6" fill="var(--pixel-skin)"/>
  <rect x="8" y="28" width="8" height="6" fill="var(--pixel-skin)"/>

  <!-- Тело горизонтально -->
  <rect x="14" y="18" width="18" height="14" fill="var(--pixel-shirt)"/>

  <!-- Голова -->
  <rect x="30" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="36" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="30" y="14" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Шорты -->
  <rect x="14" y="30" width="10" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги горизонтально -->
  <rect x="4" y="32" width="12" height="6" fill="var(--pixel-skin)"/>
  <rect x="4" y="38" width="12" height="6" fill="var(--pixel-skin)"/>

  <!-- Обувь -->
  <rect x="0" y="30" width="6" height="8" fill="var(--pixel-shoes)"/>
  <rect x="0" y="38" width="6" height="8" fill="var(--pixel-shoes)"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="56" cy="50" r="2" fill="var(--pixel-accent)"/>
</svg>
