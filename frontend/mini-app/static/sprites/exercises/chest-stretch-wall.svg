<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-hold: #FF5722;
      --pixel-wall: #9E9E9E;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Стена -->
  <rect x="0" y="0" width="8" height="64" fill="var(--pixel-wall)"/>

  <!-- Растяжка груди у стены -->
  <rect x="24" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="26" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="32" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="24" y="6" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело повёрнуто от стены -->
  <rect x="20" y="20" width="14" height="18" fill="var(--pixel-shirt)"/>

  <!-- Рука на стене -->
  <rect x="8" y="16" width="14" height="6" fill="var(--pixel-skin)"/>

  <!-- Другая рука свободна -->
  <rect x="34" y="24" width="10" height="6" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="22" y="38" width="10" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги -->
  <rect x="22" y="46" width="6" height="12" fill="var(--pixel-skin)"/>
  <rect x="28" y="46" width="6" height="12" fill="var(--pixel-skin)"/>
  <rect x="20" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="28" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="8" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <rect class="pulse" x="40" y="58" width="8" height="4" fill="var(--pixel-hold)"/>
</svg>
