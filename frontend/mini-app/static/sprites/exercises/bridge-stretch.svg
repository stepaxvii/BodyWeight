<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-hold: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Мостик (bridge pose) -->

  <!-- Голова внизу -->
  <rect x="26" y="28" width="12" height="8" fill="var(--pixel-skin)"/>
  <rect x="26" y="26" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело выгнуто дугой вверх -->
  <rect x="22" y="14" width="20" height="14" fill="var(--pixel-shirt)"/>

  <!-- Руки на полу -->
  <rect x="20" y="32" width="6" height="6" fill="var(--pixel-skin)"/>
  <rect x="38" y="32" width="6" height="6" fill="var(--pixel-skin)"/>

  <!-- Шорты (бёдра вверху) -->
  <rect x="26" y="6" width="12" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги согнуты, стопы на полу -->
  <rect x="10" y="14" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="48" y="14" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="8" y="26" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="48" y="26" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="40" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <rect class="pulse" x="28" y="44" width="8" height="4" fill="var(--pixel-hold)"/>
</svg>
