<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 32">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Bridge pose -->
  <!-- Head down -->
  <rect x="18" y="20" width="8" height="6" class="skin"/>
  <rect x="18" y="18" width="8" height="3" class="hair"/>

  <!-- Body arched up -->
  <rect x="14" y="10" width="16" height="10" class="shirt"/>

  <!-- Arms on floor -->
  <rect x="12" y="22" width="5" height="5" class="skin"/>
  <rect x="27" y="22" width="5" height="5" class="skin"/>

  <!-- Shorts (hips up) -->
  <rect x="18" y="4" width="10" height="6" class="shorts"/>

  <!-- Legs bent, feet on floor -->
  <rect x="6" y="10" width="4" height="10" class="skin"/>
  <rect x="36" y="10" width="4" height="10" class="skin"/>
  <rect x="4" y="18" width="6" height="4" class="shoes"/>
  <rect x="36" y="18" width="6" height="4" class="shoes"/>

  <!-- Floor -->
  <rect x="0" y="28" width="48" height="1" fill="#000" opacity="0.2"/>

  <!-- Pulse indicator -->
  <circle class="pulse" cx="23" cy="2" r="2" class="accent"/>
</svg>
