<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.4s steps(1) infinite; }
    .frame2 { animation: frame2 2.4s steps(1) infinite; }
    .frame3 { animation: frame3 2.4s steps(1) infinite; }
    .frame4 { animation: frame4 2.4s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Лёжа на животе, руки вниз -->
  <g class="frame frame1">
    <rect x="28" y="26" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="34" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="24" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="28" y="28" width="18" height="10" fill="var(--pixel-shirt)"/>
    <rect x="46" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="58" y="32" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="70" y="30" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Руки вдоль тела на полу -->
    <rect x="24" y="32" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="38" y="32" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Руки начинают подниматься в стороны -->
  <g class="frame frame2">
    <rect x="28" y="22" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="34" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="20" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="28" y="26" width="18" height="10" fill="var(--pixel-shirt)"/>
    <rect x="46" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="58" y="32" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="70" y="30" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Руки поднимаются в стороны -->
    <rect x="12" y="26" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="26" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: T-поза (руки горизонтально) -->
  <g class="frame frame3">
    <rect x="28" y="18" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="34" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="28" y="24" width="18" height="10" fill="var(--pixel-shirt)"/>
    <rect x="46" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="58" y="32" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="70" y="30" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Руки полностью в стороны (T) -->
    <rect x="4" y="20" width="24" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="20" width="24" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Опускание -->
  <g class="frame frame4">
    <rect x="28" y="22" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="34" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="20" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="28" y="26" width="18" height="10" fill="var(--pixel-shirt)"/>
    <rect x="46" y="30" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="58" y="32" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="70" y="30" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="12" y="26" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="26" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="40" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
