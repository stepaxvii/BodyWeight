<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.6s steps(1) infinite; }
    .frame2 { animation: frame2 1.6s steps(1) infinite; }
    .frame3 { animation: frame3 1.6s steps(1) infinite; }
    .frame4 { animation: frame4 1.6s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 25% { opacity: 0; }
      25.01%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    @keyframes frame3 {
      0%, 50% { opacity: 0; }
      50.01%, 75% { opacity: 1; }
      75.01%, 100% { opacity: 0; }
    }
    @keyframes frame4 {
      0%, 75% { opacity: 0; }
      75.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Вращение рук назад (обратные круги) -->

  <!-- Кадр 1: Руки вниз -->
  <g class="frame frame1">
    <rect x="22" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="4" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="20" y="30" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки вниз -->
    <rect x="14" y="20" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="34" y="20" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="12" y="26" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="38" y="26" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="22" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="22" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="28" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="20" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Руки назад (за спиной) -->
  <g class="frame frame2">
    <rect x="22" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="4" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="20" y="30" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки назад (частично скрыты) -->
    <rect x="18" y="18" width="6" height="6" fill="var(--pixel-shirt)"/>
    <rect x="32" y="18" width="6" height="6" fill="var(--pixel-shirt)"/>
    <rect x="22" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="22" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="28" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="20" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Руки вверх -->
  <g class="frame frame3">
    <rect x="22" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="4" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="20" y="30" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки вверх -->
    <rect x="14" y="16" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="34" y="16" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="12" y="2" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="38" y="2" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="22" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="22" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="28" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="20" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Руки вперёд (горизонтально) -->
  <g class="frame frame4">
    <rect x="22" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="4" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="20" y="30" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки вперёд -->
    <rect x="14" y="20" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="34" y="20" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="2" y="20" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="42" y="20" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="22" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="22" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="28" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="20" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
