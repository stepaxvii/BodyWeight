<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Скручивание позвоночника сидя -->
  <rect x="20" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="22" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="28" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="20" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело повёрнуто -->
  <rect x="18" y="16" width="16" height="14" fill="var(--pixel-shirt)"/>

  <!-- Рука за спиной для опоры -->
  <rect x="34" y="24" width="8" height="6" fill="var(--pixel-skin)"/>

  <!-- Другая рука прижата к колену -->
  <rect x="10" y="24" width="10" height="6" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="20" y="30" width="14" height="6" fill="var(--pixel-shorts)"/>

  <!-- Вытянутая нога -->
  <rect x="32" y="34" width="18" height="6" fill="var(--pixel-skin)"/>
  <rect x="48" y="32" width="8" height="6" fill="var(--pixel-shoes)"/>

  <!-- Согнутая нога перекинута -->
  <rect x="20" y="34" width="8" height="8" fill="var(--pixel-skin)"/>
  <rect x="10" y="38" width="12" height="6" fill="var(--pixel-skin)"/>
  <rect x="6" y="42" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="48" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="28" cy="54" r="2" fill="var(--pixel-accent)"/>
</svg>
