<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 44">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bench { fill: #8B4513; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Elevated surface -->
  <rect x="0" y="20" width="16" height="16" class="bench"/>

  <!-- Frame 1: Up position -->
  <g class="f1">
    <!-- Head -->
    <rect x="2" y="6" width="8" height="6" class="skin"/>
    <rect x="4" y="8" width="2" height="2" class="dark"/>
    <rect x="2" y="4" width="8" height="3" class="hair"/>
    <!-- Arms straight on bench -->
    <rect x="4" y="12" width="5" height="8" class="skin"/>
    <rect x="10" y="12" width="5" height="8" class="skin"/>
    <!-- Torso angled -->
    <rect x="12" y="12" width="28" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="40" y="16" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="50" y="18" width="8" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="56" y="34" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="40" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Going down -->
  <g class="f2">
    <!-- Head -->
    <rect x="2" y="10" width="8" height="6" class="skin"/>
    <rect x="4" y="12" width="2" height="2" class="dark"/>
    <rect x="2" y="8" width="8" height="3" class="hair"/>
    <!-- Arms bending -->
    <rect x="2" y="14" width="6" height="6" class="skin"/>
    <rect x="10" y="14" width="6" height="6" class="skin"/>
    <!-- Torso angled -->
    <rect x="12" y="14" width="28" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="40" y="18" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="50" y="20" width="8" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="56" y="34" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="40" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Down position -->
  <g class="f3">
    <!-- Head -->
    <rect x="2" y="14" width="8" height="6" class="skin"/>
    <rect x="4" y="16" width="2" height="2" class="dark"/>
    <rect x="2" y="12" width="8" height="3" class="hair"/>
    <!-- Arms bent -->
    <rect x="0" y="16" width="6" height="4" class="skin"/>
    <rect x="12" y="16" width="6" height="4" class="skin"/>
    <!-- Torso angled -->
    <rect x="12" y="18" width="28" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="40" y="22" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="50" y="24" width="8" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="56" y="34" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="40" width="60" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
