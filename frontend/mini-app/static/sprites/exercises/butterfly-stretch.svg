<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Head -->
  <rect x="18" y="2" width="8" height="7" class="skin"/>
  <rect x="20" y="5" width="2" height="2" class="dark"/>
  <rect x="18" y="0" width="8" height="3" class="hair"/>

  <!-- Torso -->
  <rect x="16" y="9" width="12" height="10" class="shirt"/>

  <!-- Shorts -->
  <rect x="17" y="19" width="10" height="4" class="shorts"/>

  <!-- Legs in butterfly (feet together, knees out) -->
  <!-- Left leg -->
  <rect x="2" y="20" width="15" height="4" class="skin"/>
  <rect x="0" y="24" width="5" height="3" class="shoes"/>

  <!-- Right leg -->
  <rect x="27" y="20" width="15" height="4" class="skin"/>
  <rect x="41" y="24" width="5" height="3" class="shoes"/>

  <!-- Feet together -->
  <rect x="19" y="23" width="6" height="4" class="shoes"/>

  <!-- Hands on feet -->
  <rect x="17" y="21" width="10" height="4" class="skin"/>

  <!-- Floor -->
  <rect x="0" y="30" width="48" height="1" fill="#000" opacity="0.2"/>

  <!-- Pulse indicator -->
  <circle class="pulse" cx="22" cy="32" r="2" class="accent"/>
</svg>
