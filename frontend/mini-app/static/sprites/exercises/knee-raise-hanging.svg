<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.4s steps(1) infinite; }
    .frame2 { animation: frame2 2.4s steps(1) infinite; }
    .frame3 { animation: frame3 2.4s steps(1) infinite; }
    .frame4 { animation: frame4 2.4s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Турник -->
  <rect x="0" y="4" width="48" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="0" width="4" height="10" fill="var(--pixel-bar)"/>
  <rect x="44" y="0" width="4" height="10" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Вис с прямыми ногами -->
  <g class="frame frame1">
    <!-- Руки -->
    <rect x="14" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="30" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="46" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Прямые ноги -->
    <rect x="18" y="54" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="25" y="54" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="16" y="70" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="70" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Начало подъёма колен -->
  <g class="frame frame2">
    <!-- Руки -->
    <rect x="14" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="30" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="46" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги начинают сгибаться -->
    <rect x="16" y="54" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="26" y="54" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="14" y="62" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="62" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="12" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Колени на уровне груди -->
  <g class="frame frame3">
    <!-- Руки -->
    <rect x="14" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="30" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="46" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Бёдра подняты -->
    <rect x="14" y="48" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="48" width="8" height="8" fill="var(--pixel-skin)"/>
    <!-- Голени вниз -->
    <rect x="12" y="56" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="30" y="56" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="30" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Колени максимально подняты -->
  <g class="frame frame4">
    <!-- Руки -->
    <rect x="14" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="30" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="18" y="44" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Бёдра горизонтально -->
    <rect x="10" y="44" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="28" y="44" width="10" height="6" fill="var(--pixel-skin)"/>
    <!-- Голени вниз -->
    <rect x="6" y="50" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="36" y="50" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="4" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
