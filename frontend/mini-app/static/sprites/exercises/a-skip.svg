<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 48">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 0.7s steps(1) infinite; }
    .f2 { animation: a2 0.7s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Right knee up -->
  <g class="f1">
    <!-- Head -->
    <rect x="14" y="2" width="8" height="7" class="skin"/>
    <rect x="16" y="5" width="2" height="2" class="dark"/>
    <rect x="14" y="0" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="9" width="12" height="12" class="shirt"/>
    <!-- Arms running motion -->
    <rect x="6" y="12" width="6" height="4" class="skin"/>
    <rect x="24" y="16" width="6" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="14" y="21" width="8" height="5" class="shorts"/>
    <!-- Left leg (high knee) -->
    <rect x="14" y="26" width="4" height="5" class="skin"/>
    <rect x="8" y="30" width="6" height="4" class="skin"/>
    <rect x="4" y="32" width="5" height="3" class="shoes"/>
    <!-- Right leg (supporting) -->
    <rect x="18" y="26" width="4" height="12" class="skin"/>
    <rect x="18" y="38" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="42" width="36" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Left knee up -->
  <g class="f2">
    <!-- Head -->
    <rect x="14" y="2" width="8" height="7" class="skin"/>
    <rect x="16" y="5" width="2" height="2" class="dark"/>
    <rect x="14" y="0" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="9" width="12" height="12" class="shirt"/>
    <!-- Arms running motion -->
    <rect x="24" y="12" width="6" height="4" class="skin"/>
    <rect x="6" y="16" width="6" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="14" y="21" width="8" height="5" class="shorts"/>
    <!-- Right leg (high knee) -->
    <rect x="18" y="26" width="4" height="5" class="skin"/>
    <rect x="22" y="30" width="6" height="4" class="skin"/>
    <rect x="27" y="32" width="5" height="3" class="shoes"/>
    <!-- Left leg (supporting) -->
    <rect x="14" y="26" width="4" height="12" class="skin"/>
    <rect x="12" y="38" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="42" width="36" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
