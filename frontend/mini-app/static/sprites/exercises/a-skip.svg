<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D9140;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-shadow: #1976D2;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1s steps(1) infinite; }
    .frame2 { animation: frame2 1s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Правое колено вверх -->
  <g class="frame frame1">
    <!-- Волосы -->
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="22" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <!-- Глаза -->
    <rect x="25" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="29" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <!-- Тело -->
    <rect x="20" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="21" y="19" width="3" height="12" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки - левая вперёд, правая назад -->
    <rect x="12" y="18" width="8" height="5" fill="var(--pixel-shirt)"/>
    <rect x="36" y="22" width="8" height="5" fill="var(--pixel-shirt)"/>
    <rect x="8" y="16" width="5" height="5" fill="var(--pixel-skin)"/>
    <rect x="44" y="24" width="5" height="5" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="22" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="23" y="33" width="3" height="6" fill="var(--pixel-shorts-shadow)"/>
    <!-- Левая нога - поднята (колено вверх) -->
    <rect x="22" y="40" width="5" height="6" fill="var(--pixel-skin)"/>
    <rect x="16" y="44" width="6" height="5" fill="var(--pixel-skin)"/>
    <rect x="12" y="47" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога - опорная -->
    <rect x="29" y="40" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="27" y="56" width="7" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="24" y="64" width="12" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Левое колено вверх -->
  <g class="frame frame2">
    <!-- Волосы -->
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="22" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <!-- Глаза -->
    <rect x="25" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="29" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <!-- Тело -->
    <rect x="20" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="21" y="19" width="3" height="12" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки - правая вперёд, левая назад -->
    <rect x="36" y="18" width="8" height="5" fill="var(--pixel-shirt)"/>
    <rect x="12" y="22" width="8" height="5" fill="var(--pixel-shirt)"/>
    <rect x="44" y="16" width="5" height="5" fill="var(--pixel-skin)"/>
    <rect x="8" y="24" width="5" height="5" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="22" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="23" y="33" width="3" height="6" fill="var(--pixel-shorts-shadow)"/>
    <!-- Правая нога - поднята (колено вверх) -->
    <rect x="29" y="40" width="5" height="6" fill="var(--pixel-skin)"/>
    <rect x="34" y="44" width="6" height="5" fill="var(--pixel-skin)"/>
    <rect x="38" y="47" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Левая нога - опорная -->
    <rect x="22" y="40" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="7" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="20" y="64" width="12" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
