<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Ягодичный мостик удержание -->
  <rect x="4" y="22" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="10" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="4" y="20" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Руки вдоль тела -->
  <rect x="14" y="28" width="8" height="6" fill="var(--pixel-skin)"/>

  <!-- Тело поднято (мостик) -->
  <rect x="16" y="18" width="20" height="12" fill="var(--pixel-shirt)"/>

  <!-- Шорты/бёдра наверху -->
  <rect x="34" y="14" width="10" height="10" fill="var(--pixel-shorts)"/>

  <!-- Ноги согнуты -->
  <rect x="42" y="18" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="48" y="18" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="40" y="30" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="48" y="30" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="38" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="44" r="2" fill="var(--pixel-accent)"/>
</svg>
