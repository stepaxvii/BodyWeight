<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .box { fill: #8B4513; }
    .box-top { fill: #A0522D; }

    .f1, .f2, .f3, .f4 { opacity: 0; }
    .f1 { animation: a1 2s steps(1) infinite; }
    .f2 { animation: a2 2s steps(1) infinite; }
    .f3 { animation: a3 2s steps(1) infinite; }
    .f4 { animation: a4 2s steps(1) infinite; }

    @keyframes a1 { 0%, 25% { opacity: 1; } 25%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 25% { opacity: 0; } 25%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 50% { opacity: 0; } 50%, 75% { opacity: 1; } 75%, 100% { opacity: 0; } }
    @keyframes a4 { 0%, 75% { opacity: 0; } 75%, 100% { opacity: 1; } }
  </style>

  <!-- Box (shared) -->
  <rect x="24" y="40" width="18" height="12" class="box"/>
  <rect x="24" y="40" width="18" height="3" class="box-top"/>

  <!-- Frame 1: Squat position before jump -->
  <g class="f1">
    <!-- Hair -->
    <rect x="4" y="18" width="9" height="3" class="hair"/>
    <!-- Head -->
    <rect x="4" y="20" width="9" height="7" class="skin"/>
    <rect x="6" y="22" width="2" height="2" class="dark"/>
    <!-- Torso -->
    <rect x="4" y="27" width="10" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="5" y="35" width="8" height="4" class="shorts"/>
    <!-- Legs bent -->
    <rect x="3" y="39" width="5" height="6" class="skin"/>
    <rect x="9" y="39" width="5" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="1" y="45" width="7" height="3" class="shoes"/>
    <rect x="9" y="45" width="7" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="53" width="48" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: In the air -->
  <g class="f2">
    <!-- Hair -->
    <rect x="16" y="6" width="9" height="3" class="hair"/>
    <!-- Head -->
    <rect x="16" y="8" width="9" height="7" class="skin"/>
    <rect x="18" y="10" width="2" height="2" class="dark"/>
    <!-- Torso -->
    <rect x="14" y="15" width="12" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="15" y="25" width="10" height="5" class="shorts"/>
    <!-- Legs tucked -->
    <rect x="14" y="28" width="5" height="7" class="skin"/>
    <rect x="21" y="28" width="5" height="7" class="skin"/>
    <!-- Shoes -->
    <rect x="13" y="33" width="6" height="3" class="shoes"/>
    <rect x="21" y="33" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="53" width="48" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Landing on box -->
  <g class="f3">
    <!-- Hair -->
    <rect x="28" y="12" width="9" height="3" class="hair"/>
    <!-- Head -->
    <rect x="28" y="14" width="9" height="7" class="skin"/>
    <rect x="30" y="16" width="2" height="2" class="dark"/>
    <!-- Torso -->
    <rect x="27" y="21" width="11" height="9" class="shirt"/>
    <!-- Shorts -->
    <rect x="28" y="30" width="9" height="5" class="shorts"/>
    <!-- Legs bent -->
    <rect x="27" y="33" width="5" height="6" class="skin"/>
    <rect x="33" y="33" width="5" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="25" y="38" width="7" height="3" class="shoes"/>
    <rect x="33" y="38" width="7" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="53" width="48" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 4: Standing on box -->
  <g class="f4">
    <!-- Hair -->
    <rect x="28" y="4" width="9" height="3" class="hair"/>
    <!-- Head -->
    <rect x="28" y="6" width="9" height="7" class="skin"/>
    <rect x="30" y="8" width="2" height="2" class="dark"/>
    <!-- Torso -->
    <rect x="27" y="13" width="11" height="11" class="shirt"/>
    <!-- Shorts -->
    <rect x="28" y="24" width="9" height="5" class="shorts"/>
    <!-- Legs straight -->
    <rect x="28" y="29" width="4" height="9" class="skin"/>
    <rect x="33" y="29" width="4" height="9" class="skin"/>
    <!-- Shoes -->
    <rect x="26" y="38" width="6" height="3" class="shoes"/>
    <rect x="33" y="38" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="53" width="48" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
