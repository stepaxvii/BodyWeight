<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-shadow: #1565C0;
      --pixel-shoes: #424242;
      --pixel-box: #8B4513;
      --pixel-box-light: #A0522D;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.6s steps(1) infinite; }
    .frame2 { animation: frame2 1.6s steps(1) infinite; }
    .frame3 { animation: frame3 1.6s steps(1) infinite; }
    .frame4 { animation: frame4 1.6s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 25% { opacity: 0; }
      25.01%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    @keyframes frame3 {
      0%, 50% { opacity: 0; }
      50.01%, 75% { opacity: 1; }
      75.01%, 100% { opacity: 0; }
    }
    @keyframes frame4 {
      0%, 75% { opacity: 0; }
      75.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Бокс (статичный) -->
  <rect x="34" y="48" width="24" height="16" fill="var(--pixel-box)"/>
  <rect x="34" y="48" width="24" height="4" fill="var(--pixel-box-light)"/>

  <!-- Кадр 1: Присед перед прыжком -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="6" y="26" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="30" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="24" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело (присед) -->
    <rect x="4" y="36" width="14" height="10" fill="var(--pixel-shirt)"/>
    <rect x="4" y="44" width="14" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки назад для замаха -->
    <rect x="16" y="38" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="4" y="46" width="14" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги согнуты -->
    <rect x="2" y="52" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="12" y="52" width="8" height="6" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="0" y="58" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="12" y="58" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="64" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: В воздухе -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="22" y="8" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="24" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="6" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="20" y="18" width="14" height="12" fill="var(--pixel-shirt)"/>
    <rect x="20" y="28" width="14" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки вверх -->
    <rect x="16" y="14" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="32" y="14" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="20" y="30" width="14" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги подтянуты -->
    <rect x="18" y="36" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="36" width="8" height="8" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="16" y="42" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="42" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="64" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Приземление на бокс -->
  <g class="frame frame3">
    <!-- Голова -->
    <rect x="40" y="18" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="42" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="40" y="16" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="38" y="28" width="14" height="10" fill="var(--pixel-shirt)"/>
    <rect x="38" y="36" width="14" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки вперёд для баланса -->
    <rect x="34" y="30" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="38" y="38" width="14" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги согнуты на боксе -->
    <rect x="36" y="44" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="46" y="44" width="8" height="6" fill="var(--pixel-skin)"/>
    <!-- Обувь на боксе -->
    <rect x="36" y="48" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="46" y="48" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="64" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Стоя на боксе -->
  <g class="frame frame4">
    <!-- Голова -->
    <rect x="40" y="4" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="42" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="40" y="2" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="38" y="14" width="14" height="14" fill="var(--pixel-shirt)"/>
    <rect x="38" y="26" width="14" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки по бокам -->
    <rect x="34" y="16" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="50" y="16" width="6" height="10" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="38" y="28" width="14" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="38" y="36" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="46" y="36" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Обувь на боксе -->
    <rect x="36" y="48" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="46" y="48" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="64" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
