<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 48">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Frame 1: Wide stance -->
  <g class="f1">
    <rect x="23" y="2" width="10" height="8" class="skin"/>
    <rect x="25" y="5" width="2" height="2" class="dark"/>
    <rect x="29" y="5" width="2" height="2" class="dark"/>
    <rect x="23" y="0" width="10" height="3" class="hair"/>
    <rect x="21" y="10" width="14" height="10" class="shirt"/>
    <rect x="17" y="12" width="4" height="5" class="shirt"/>
    <rect x="35" y="12" width="4" height="5" class="shirt"/>
    <rect x="15" y="12" width="4" height="3" class="skin"/>
    <rect x="37" y="12" width="4" height="3" class="skin"/>
    <rect x="21" y="20" width="14" height="6" class="shorts"/>
    <rect x="14" y="26" width="6" height="12" class="skin"/>
    <rect x="36" y="26" width="6" height="12" class="skin"/>
    <rect x="12" y="38" width="8" height="3" class="shoes"/>
    <rect x="36" y="38" width="8" height="3" class="shoes"/>
    <rect x="0" y="42" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Squat to left -->
  <g class="f2">
    <rect x="14" y="10" width="10" height="8" class="skin"/>
    <rect x="16" y="13" width="2" height="2" class="dark"/>
    <rect x="20" y="13" width="2" height="2" class="dark"/>
    <rect x="14" y="8" width="10" height="3" class="hair"/>
    <rect x="12" y="18" width="14" height="8" class="shirt"/>
    <rect x="8" y="18" width="4" height="4" class="shirt"/>
    <rect x="26" y="18" width="4" height="4" class="shirt"/>
    <rect x="6" y="16" width="4" height="3" class="skin"/>
    <rect x="28" y="16" width="4" height="3" class="skin"/>
    <rect x="12" y="26" width="14" height="6" class="shorts"/>
    <!-- Left leg bent -->
    <rect x="4" y="30" width="12" height="6" class="skin"/>
    <rect x="2" y="36" width="8" height="3" class="shoes"/>
    <!-- Right leg straight -->
    <rect x="26" y="28" width="20" height="4" class="skin"/>
    <rect x="44" y="36" width="8" height="3" class="shoes"/>
    <rect x="0" y="42" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Squat to right -->
  <g class="f3">
    <rect x="32" y="10" width="10" height="8" class="skin"/>
    <rect x="34" y="13" width="2" height="2" class="dark"/>
    <rect x="38" y="13" width="2" height="2" class="dark"/>
    <rect x="32" y="8" width="10" height="3" class="hair"/>
    <rect x="30" y="18" width="14" height="8" class="shirt"/>
    <rect x="26" y="18" width="4" height="4" class="shirt"/>
    <rect x="44" y="18" width="4" height="4" class="shirt"/>
    <rect x="24" y="16" width="4" height="3" class="skin"/>
    <rect x="46" y="16" width="4" height="3" class="skin"/>
    <rect x="30" y="26" width="14" height="6" class="shorts"/>
    <!-- Left leg straight -->
    <rect x="10" y="28" width="20" height="4" class="skin"/>
    <rect x="4" y="36" width="8" height="3" class="shoes"/>
    <!-- Right leg bent -->
    <rect x="40" y="30" width="12" height="6" class="skin"/>
    <rect x="46" y="36" width="8" height="3" class="shoes"/>
    <rect x="0" y="42" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
