<!-- v4.0 - Detailed frame-based visualization -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 64">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-dark: #E8C4A8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-hair-dark: #3A2718;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-dark: #388E3C;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-dark: #1565C0;
      --pixel-shoes: #424242;
      --pixel-shoes-dark: #212121;
      --pixel-floor: #8D6E63;
      --pixel-floor-light: #A1887F;
    }
  </style>

  <!-- Leg Raise - Frame 1: Lying flat (starting position) -->

  <!-- Floor -->
  <rect x="0" y="56" width="80" height="8" fill="var(--pixel-floor)"/>
  <rect x="0" y="56" width="80" height="2" fill="var(--pixel-floor-light)"/>

  <!-- Head (lying on back) -->
  <rect x="8" y="32" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="8" y="32" width="12" height="2" fill="var(--pixel-skin-dark)"/>
  <!-- Eyes looking up -->
  <rect x="10" y="36" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="16" y="36" width="2" height="2" fill="var(--pixel-dark)"/>
  <!-- Hair -->
  <rect x="8" y="30" width="12" height="4" fill="var(--pixel-hair)"/>
  <rect x="6" y="32" width="2" height="3" fill="var(--pixel-hair)"/>
  <rect x="20" y="32" width="2" height="3" fill="var(--pixel-hair)"/>
  <rect x="9" y="31" width="10" height="2" fill="var(--pixel-hair-dark)"/>

  <!-- Neck -->
  <rect x="14" y="42" width="4" height="2" fill="var(--pixel-skin)"/>

  <!-- Torso/Shirt (lying flat) -->
  <rect x="12" y="44" width="16" height="12" fill="var(--pixel-shirt)"/>
  <rect x="14" y="42" width="12" height="2" fill="var(--pixel-shirt-dark)"/>
  <rect x="12" y="54" width="16" height="2" fill="var(--pixel-shirt-dark)"/>
  <rect x="13" y="45" width="3" height="10" fill="var(--pixel-shirt-dark)"/>

  <!-- Arms by sides (hands on floor for support) -->
  <!-- Left arm -->
  <rect x="6" y="46" width="6" height="4" fill="var(--pixel-skin)"/>
  <rect x="7" y="47" width="4" height="2" fill="var(--pixel-skin-dark)"/>
  <!-- Right arm -->
  <rect x="28" y="46" width="6" height="4" fill="var(--pixel-skin)"/>
  <rect x="29" y="47" width="4" height="2" fill="var(--pixel-skin-dark)"/>

  <!-- Shorts -->
  <rect x="16" y="50" width="12" height="6" fill="var(--pixel-shorts)"/>
  <rect x="16" y="54" width="12" height="2" fill="var(--pixel-shorts-dark)"/>
  <rect x="17" y="51" width="3" height="4" fill="var(--pixel-shorts-dark)"/>

  <!-- Left leg (straight, flat on floor) -->
  <rect x="32" y="52" width="18" height="4" fill="var(--pixel-skin)"/>
  <rect x="32" y="53" width="18" height="2" fill="var(--pixel-skin-dark)"/>

  <!-- Right leg (straight, flat on floor) -->
  <rect x="34" y="48" width="18" height="4" fill="var(--pixel-skin)"/>
  <rect x="34" y="49" width="18" height="2" fill="var(--pixel-skin-dark)"/>

  <!-- Left foot -->
  <rect x="48" y="50" width="6" height="6" fill="var(--pixel-shoes)"/>
  <rect x="48" y="50" width="6" height="2" fill="var(--pixel-shoes-dark)"/>

  <!-- Right foot -->
  <rect x="50" y="46" width="6" height="6" fill="var(--pixel-shoes)"/>
  <rect x="50" y="46" width="6" height="2" fill="var(--pixel-shoes-dark)"/>

  <!-- Phase Label -->
  <text x="40" y="8" font-family="monospace" font-size="3" fill="var(--pixel-dark)" text-anchor="middle" font-weight="bold">START - FLAT</text>
</svg>
