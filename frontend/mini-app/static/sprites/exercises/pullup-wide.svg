<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .bar { fill: #666666; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Bar -->
  <rect x="0" y="2" width="44" height="4" class="bar"/>

  <!-- Frame 1: Bottom (dead hang) -->
  <g class="f1">
    <!-- Wide arms -->
    <rect x="2" y="5" width="4" height="8" class="skin"/>
    <rect x="38" y="5" width="4" height="8" class="skin"/>
    <rect x="5" y="11" width="6" height="4" class="skin"/>
    <rect x="33" y="11" width="6" height="4" class="skin"/>
    <!-- Head -->
    <rect x="17" y="14" width="10" height="8" class="skin"/>
    <rect x="19" y="17" width="2" height="2" class="dark"/>
    <rect x="23" y="17" width="2" height="2" class="dark"/>
    <rect x="17" y="12" width="10" height="3" class="hair"/>
    <!-- Shoulders -->
    <rect x="10" y="17" width="8" height="4" class="shirt"/>
    <rect x="26" y="17" width="8" height="4" class="shirt"/>
    <!-- Body -->
    <rect x="15" y="21" width="14" height="10" class="shirt"/>
    <rect x="17" y="31" width="10" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="17" y="36" width="4" height="10" class="skin"/>
    <rect x="23" y="36" width="4" height="10" class="skin"/>
    <rect x="15" y="46" width="6" height="3" class="shoes"/>
    <rect x="23" y="46" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 2: Mid pull -->
  <g class="f2">
    <!-- Arms bending -->
    <rect x="4" y="5" width="4" height="5" class="skin"/>
    <rect x="36" y="5" width="4" height="5" class="skin"/>
    <rect x="7" y="8" width="5" height="4" class="skin"/>
    <rect x="32" y="8" width="5" height="4" class="skin"/>
    <!-- Head -->
    <rect x="17" y="10" width="10" height="8" class="skin"/>
    <rect x="19" y="13" width="2" height="2" class="dark"/>
    <rect x="23" y="13" width="2" height="2" class="dark"/>
    <rect x="17" y="8" width="10" height="3" class="hair"/>
    <!-- Shoulders -->
    <rect x="10" y="13" width="8" height="4" class="shirt"/>
    <rect x="26" y="13" width="8" height="4" class="shirt"/>
    <!-- Body -->
    <rect x="15" y="17" width="14" height="10" class="shirt"/>
    <rect x="17" y="27" width="10" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="17" y="32" width="4" height="12" class="skin"/>
    <rect x="23" y="32" width="4" height="12" class="skin"/>
    <rect x="15" y="44" width="6" height="3" class="shoes"/>
    <rect x="23" y="44" width="6" height="3" class="shoes"/>
  </g>

  <!-- Frame 3: Top (chin over bar) -->
  <g class="f3">
    <!-- Arms fully bent, elbows out -->
    <rect x="6" y="5" width="4" height="3" class="skin"/>
    <rect x="34" y="5" width="4" height="3" class="skin"/>
    <rect x="9" y="6" width="4" height="4" class="shirt"/>
    <rect x="31" y="6" width="4" height="4" class="shirt"/>
    <!-- Head above bar -->
    <rect x="17" y="2" width="10" height="8" class="skin"/>
    <rect x="19" y="5" width="2" height="2" class="dark"/>
    <rect x="23" y="5" width="2" height="2" class="dark"/>
    <rect x="17" y="0" width="10" height="3" class="hair"/>
    <!-- Shoulders -->
    <rect x="12" y="8" width="6" height="4" class="shirt"/>
    <rect x="26" y="8" width="6" height="4" class="shirt"/>
    <!-- Body -->
    <rect x="15" y="12" width="14" height="10" class="shirt"/>
    <rect x="17" y="22" width="10" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="17" y="27" width="4" height="12" class="skin"/>
    <rect x="23" y="27" width="4" height="12" class="skin"/>
    <rect x="15" y="39" width="6" height="3" class="shoes"/>
    <rect x="23" y="39" width="6" height="3" class="shoes"/>
  </g>
</svg>
