<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Турник -->
  <rect x="0" y="4" width="56" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="0" width="4" height="10" fill="var(--pixel-bar)"/>
  <rect x="52" y="0" width="4" height="10" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Нижнее положение (широкий хват) -->
  <g class="frame frame1">
    <!-- Руки широко -->
    <rect x="4" y="10" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="46" y="10" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="18" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="18" width="8" height="6" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="22" y="20" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи -->
    <rect x="14" y="24" width="10" height="6" fill="var(--pixel-shirt)"/>
    <rect x="32" y="24" width="10" height="6" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="20" y="30" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="22" y="46" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="22" y="54" width="5" height="12" fill="var(--pixel-skin)"/>
    <rect x="29" y="54" width="5" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="66" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Начало подъёма -->
  <g class="frame frame2">
    <!-- Руки сгибаются -->
    <rect x="4" y="10" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="46" y="10" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="8" y="14" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="14" width="8" height="6" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="22" y="16" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="14" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи -->
    <rect x="14" y="20" width="10" height="6" fill="var(--pixel-shirt)"/>
    <rect x="32" y="20" width="10" height="6" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="20" y="26" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="22" y="42" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="22" y="50" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="29" y="50" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="20" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Подъём продолжается -->
  <g class="frame frame3">
    <!-- Руки согнуты сильнее -->
    <rect x="6" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="44" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="10" y="12" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="40" y="12" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="22" y="12" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="10" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи -->
    <rect x="14" y="16" width="10" height="6" fill="var(--pixel-shirt)"/>
    <rect x="32" y="16" width="10" height="6" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="20" y="22" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="22" y="38" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="22" y="46" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="29" y="46" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="20" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Верхнее положение -->
  <g class="frame frame4">
    <!-- Руки полностью согнуты, локти в стороны -->
    <rect x="8" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="42" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="12" y="12" width="6" height="6" fill="var(--pixel-shirt)"/>
    <rect x="38" y="12" width="6" height="6" fill="var(--pixel-shirt)"/>
    <!-- Голова над турником -->
    <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи -->
    <rect x="16" y="12" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="32" y="12" width="8" height="6" fill="var(--pixel-shirt)"/>
    <!-- Тело -->
    <rect x="20" y="18" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="22" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="22" y="40" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="29" y="40" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="20" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
