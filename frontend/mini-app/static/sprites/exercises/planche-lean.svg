<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Planche lean (наклон вперёд в планке) -->
  <!-- Голова -->
  <rect x="4" y="12" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="10" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="4" y="10" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Руки (смещены назад относительно плеч) -->
  <rect x="18" y="22" width="6" height="12" fill="var(--pixel-skin)"/>
  <rect x="26" y="22" width="6" height="12" fill="var(--pixel-skin)"/>

  <!-- Тело -->
  <rect x="14" y="16" width="22" height="10" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="34" y="18" width="12" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги -->
  <rect x="44" y="20" width="6" height="10" fill="var(--pixel-skin)"/>
  <rect x="52" y="20" width="6" height="10" fill="var(--pixel-skin)"/>
  <rect x="42" y="28" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="52" y="28" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="36" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="42" r="2" fill="var(--pixel-accent)"/>
</svg>
