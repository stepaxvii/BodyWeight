<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bench: #8D6E63;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Скамья/опора -->
  <rect x="44" y="18" width="16" height="6" fill="var(--pixel-bench)"/>
  <rect x="44" y="24" width="4" height="18" fill="var(--pixel-bench)"/>
  <rect x="56" y="24" width="4" height="18" fill="var(--pixel-bench)"/>

  <!-- Copenhagen plank -->
  <!-- Голова -->
  <rect x="4" y="8" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="10" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="4" y="6" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Рука опора -->
  <rect x="6" y="18" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="14" y="18" width="6" height="14" fill="var(--pixel-skin)"/>

  <!-- Тело боком -->
  <rect x="14" y="12" width="20" height="12" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="32" y="14" width="12" height="10" fill="var(--pixel-shorts)"/>

  <!-- Верхняя нога на скамье -->
  <rect x="42" y="12" width="14" height="6" fill="var(--pixel-skin)"/>

  <!-- Нижняя нога свободно -->
  <rect x="42" y="24" width="12" height="6" fill="var(--pixel-skin)"/>
  <rect x="52" y="22" width="6" height="6" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="40" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="44" r="2" fill="var(--pixel-accent)"/>
</svg>
