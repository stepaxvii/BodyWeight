<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 50">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Нижнее положение слева -->
  <g class="frame frame1">
    <rect x="4" y="24" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="8" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="22" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="26" width="50" height="12" fill="var(--pixel-shirt)"/>
    <!-- Левая рука согнута -->
    <rect x="10" y="34" width="8" height="4" fill="var(--pixel-skin)"/>
    <rect x="8" y="36" width="12" height="4" fill="var(--pixel-skin)"/>
    <!-- Правая рука прямая -->
    <rect x="58" y="36" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="56" y="38" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="64" y="28" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="80" y="30" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="86" y="38" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="44" width="96" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Движение к центру -->
  <g class="frame frame2">
    <rect x="28" y="22" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="20" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="24" width="50" height="12" fill="var(--pixel-shirt)"/>
    <!-- Обе руки согнуты -->
    <rect x="18" y="34" width="8" height="4" fill="var(--pixel-skin)"/>
    <rect x="16" y="36" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="50" y="34" width="8" height="4" fill="var(--pixel-skin)"/>
    <rect x="48" y="36" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="64" y="26" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="80" y="28" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="86" y="38" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="44" width="96" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Нижнее положение справа -->
  <g class="frame frame3">
    <rect x="52" y="24" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="56" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="52" y="22" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="26" width="50" height="12" fill="var(--pixel-shirt)"/>
    <!-- Левая рука прямая -->
    <rect x="10" y="36" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="8" y="38" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Правая рука согнута -->
    <rect x="56" y="34" width="8" height="4" fill="var(--pixel-skin)"/>
    <rect x="54" y="36" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="64" y="28" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="80" y="30" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="86" y="38" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="44" width="96" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Возврат к центру -->
  <g class="frame frame4">
    <rect x="28" y="22" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="20" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="24" width="50" height="12" fill="var(--pixel-shirt)"/>
    <rect x="18" y="34" width="8" height="4" fill="var(--pixel-skin)"/>
    <rect x="16" y="36" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="50" y="34" width="8" height="4" fill="var(--pixel-skin)"/>
    <rect x="48" y="36" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="64" y="26" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="80" y="28" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="86" y="38" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="44" width="96" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
