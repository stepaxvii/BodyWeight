<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-guide: #FF5722;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Алмазные отжимания: руки образуют ромб под грудью -->

  <!-- Кадр 1: Верхнее положение -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="8" y="10" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="8" y="8" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="16" y="14" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="18" y="12" width="30" height="10" fill="var(--pixel-shirt)"/>
    <rect x="18" y="20" width="30" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="46" y="12" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Руки близко (алмаз) -->
    <rect x="28" y="22" width="4" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="22" width="4" height="12" fill="var(--pixel-skin)"/>
    <!-- Руки на полу - ромб -->
    <rect x="26" y="34" width="12" height="4" fill="var(--pixel-skin)"/>
    <!-- Индикатор алмазной позиции -->
    <rect x="30" y="32" width="4" height="2" fill="var(--pixel-guide)" opacity="0.6"/>
    <!-- Ноги -->
    <rect x="56" y="14" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="70" y="20" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="70" y="34" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="42" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Нижнее положение -->
  <g class="frame frame2">
    <!-- Голова ниже -->
    <rect x="6" y="22" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="20" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="14" y="26" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело ниже -->
    <rect x="16" y="24" width="32" height="10" fill="var(--pixel-shirt)"/>
    <rect x="16" y="32" width="32" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты -->
    <rect x="46" y="22" width="12" height="10" fill="var(--pixel-shorts)"/>
    <!-- Руки согнуты (алмаз) -->
    <rect x="26" y="30" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="32" y="30" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="26" y="34" width="12" height="4" fill="var(--pixel-skin)"/>
    <!-- Индикатор алмазной позиции -->
    <rect x="30" y="32" width="4" height="2" fill="var(--pixel-guide)" opacity="0.6"/>
    <!-- Ноги -->
    <rect x="56" y="24" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="70" y="30" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="70" y="36" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="42" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
