<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 40">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .guide { fill: #FF5722; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Up position -->
  <g class="f1">
    <!-- Head -->
    <rect x="4" y="8" width="8" height="7" class="skin"/>
    <rect x="4" y="6" width="8" height="3" class="hair"/>
    <rect x="6" y="10" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="11" y="11" width="3" height="3" class="skin"/>
    <!-- Torso -->
    <rect x="13" y="10" width="22" height="7" class="shirt"/>
    <!-- Shorts -->
    <rect x="35" y="10" width="8" height="6" class="shorts"/>
    <!-- Arms straight, hands together (diamond) -->
    <rect x="20" y="17" width="3" height="10" class="skin"/>
    <rect x="25" y="17" width="3" height="10" class="skin"/>
    <!-- Hands forming diamond -->
    <rect x="19" y="27" width="10" height="3" class="skin"/>
    <rect x="22" y="25" width="4" height="2" class="guide" opacity="0.5"/>
    <!-- Legs -->
    <rect x="43" y="11" width="12" height="5" class="skin"/>
    <!-- Feet -->
    <rect x="54" y="14" width="4" height="14" class="skin"/>
    <rect x="54" y="27" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="10" y="31" width="50" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Mid position -->
  <g class="f2">
    <!-- Head lower -->
    <rect x="4" y="14" width="8" height="7" class="skin"/>
    <rect x="4" y="12" width="8" height="3" class="hair"/>
    <rect x="6" y="16" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="11" y="17" width="3" height="3" class="skin"/>
    <!-- Torso angled -->
    <rect x="13" y="15" width="22" height="7" class="shirt"/>
    <!-- Shorts -->
    <rect x="35" y="13" width="8" height="6" class="shorts"/>
    <!-- Arms bent, hands together -->
    <rect x="19" y="22" width="4" height="6" class="skin"/>
    <rect x="25" y="22" width="4" height="6" class="skin"/>
    <!-- Hands forming diamond -->
    <rect x="19" y="27" width="10" height="3" class="skin"/>
    <rect x="22" y="25" width="4" height="2" class="guide" opacity="0.5"/>
    <!-- Legs -->
    <rect x="43" y="13" width="12" height="5" class="skin"/>
    <!-- Feet -->
    <rect x="54" y="16" width="4" height="12" class="skin"/>
    <rect x="54" y="27" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="10" y="31" width="50" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Down position -->
  <g class="f3">
    <!-- Head near ground -->
    <rect x="3" y="20" width="8" height="7" class="skin"/>
    <rect x="3" y="18" width="8" height="3" class="hair"/>
    <rect x="5" y="22" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="10" y="23" width="3" height="3" class="skin"/>
    <!-- Torso low -->
    <rect x="12" y="21" width="23" height="7" class="shirt"/>
    <!-- Shorts -->
    <rect x="35" y="18" width="8" height="6" class="shorts"/>
    <!-- Arms very bent -->
    <rect x="17" y="24" width="6" height="4" class="skin"/>
    <rect x="25" y="24" width="6" height="4" class="skin"/>
    <!-- Hands forming diamond -->
    <rect x="19" y="27" width="10" height="3" class="skin"/>
    <rect x="22" y="25" width="4" height="2" class="guide" opacity="0.5"/>
    <!-- Legs -->
    <rect x="43" y="17" width="12" height="5" class="skin"/>
    <!-- Feet -->
    <rect x="54" y="20" width="4" height="8" class="skin"/>
    <rect x="54" y="27" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="10" y="31" width="50" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
