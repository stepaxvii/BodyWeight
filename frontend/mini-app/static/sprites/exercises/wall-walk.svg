<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-wall: #9E9E9E;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3s steps(1) infinite; }
    .frame2 { animation: frame2 3s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Стена -->
  <rect x="42" y="0" width="6" height="80" fill="var(--pixel-wall)"/>

  <!-- Кадр 1: Планка у стены -->
  <g class="frame frame1">
    <rect x="4" y="36" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="40" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="34" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="4" y="46" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="12" y="46" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="14" y="40" width="20" height="10" fill="var(--pixel-shirt)"/>
    <rect x="32" y="42" width="10" height="8" fill="var(--pixel-shorts)"/>
    <rect x="38" y="46" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="38" y="54" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="0" y="62" width="42" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Стойка на руках у стены -->
  <g class="frame frame2">
    <!-- Руки на полу -->
    <rect x="10" y="58" width="6" height="12" fill="var(--pixel-skin)"/>
    <rect x="18" y="58" width="6" height="12" fill="var(--pixel-skin)"/>
    <!-- Голова внизу -->
    <rect x="8" y="46" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="50" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="8" y="54" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело вертикально -->
    <rect x="12" y="30" width="14" height="16" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="14" y="22" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги на стене -->
    <rect x="16" y="8" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="24" y="8" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="14" y="4" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="24" y="4" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="74" width="42" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
