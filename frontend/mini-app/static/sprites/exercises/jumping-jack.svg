<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 0.8s steps(1) infinite; }
    .f2 { animation: a2 0.8s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Legs together, arms down -->
  <g class="f1">
    <!-- Hair -->
    <rect x="18" y="4" width="12" height="3" class="hair"/>
    <rect x="17" y="6" width="2" height="3" class="hair"/>
    <rect x="29" y="6" width="2" height="3" class="hair"/>
    <!-- Head -->
    <rect x="18" y="6" width="12" height="8" class="skin"/>
    <!-- Eyes -->
    <rect x="20" y="9" width="2" height="2" class="dark"/>
    <rect x="26" y="9" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="22" y="14" width="4" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="17" y="16" width="14" height="11" class="shirt"/>
    <!-- Arms down -->
    <rect x="13" y="16" width="4" height="10" class="shirt"/>
    <rect x="31" y="16" width="4" height="10" class="shirt"/>
    <!-- Hands -->
    <rect x="12" y="26" width="4" height="3" class="skin"/>
    <rect x="32" y="26" width="4" height="3" class="skin"/>
    <!-- Shorts -->
    <rect x="18" y="27" width="12" height="6" class="shorts"/>
    <!-- Legs together -->
    <rect x="19" y="33" width="4" height="12" class="skin"/>
    <rect x="25" y="33" width="4" height="12" class="skin"/>
    <!-- Shoes -->
    <rect x="17" y="45" width="6" height="3" class="shoes"/>
    <rect x="25" y="45" width="6" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="16" y="49" width="16" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Legs apart, arms up -->
  <g class="f2">
    <!-- Hair -->
    <rect x="18" y="2" width="12" height="3" class="hair"/>
    <rect x="17" y="4" width="2" height="3" class="hair"/>
    <rect x="29" y="4" width="2" height="3" class="hair"/>
    <!-- Head -->
    <rect x="18" y="4" width="12" height="8" class="skin"/>
    <!-- Eyes -->
    <rect x="20" y="7" width="2" height="2" class="dark"/>
    <rect x="26" y="7" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="22" y="12" width="4" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="17" y="14" width="14" height="11" class="shirt"/>
    <!-- Arms up diagonal -->
    <rect x="8" y="8" width="9" height="4" class="shirt"/>
    <rect x="31" y="8" width="9" height="4" class="shirt"/>
    <!-- Hands up -->
    <rect x="4" y="4" width="5" height="5" class="skin"/>
    <rect x="39" y="4" width="5" height="5" class="skin"/>
    <!-- Shorts -->
    <rect x="18" y="25" width="12" height="6" class="shorts"/>
    <!-- Legs apart -->
    <rect x="10" y="31" width="5" height="13" class="skin"/>
    <rect x="33" y="31" width="5" height="13" class="skin"/>
    <!-- Shoes -->
    <rect x="7" y="44" width="7" height="3" class="shoes"/>
    <rect x="34" y="44" width="7" height="3" class="shoes"/>
    <!-- Shadow (smaller - in air) -->
    <rect x="20" y="49" width="8" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
