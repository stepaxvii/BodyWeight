<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D9140;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-shadow: #1976D2;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.4s steps(1) infinite; }
    .frame2 { animation: frame2 1.4s steps(1) infinite; }
    .frame3 { animation: frame3 1.4s steps(1) infinite; }
    .frame4 { animation: frame4 1.4s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 25% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 25% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 50% { opacity: 1; } 75% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 75% { opacity: 1; } 100% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Стоит, ноги вместе, руки вниз -->
  <g class="frame frame1">
    <!-- Волосы -->
    <rect x="28" y="4" width="16" height="4" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="28" y="8" width="16" height="14" fill="var(--pixel-skin)"/>
    <!-- Глаза -->
    <rect x="31" y="12" width="3" height="3" fill="var(--pixel-dark)"/>
    <rect x="38" y="12" width="3" height="3" fill="var(--pixel-dark)"/>
    <!-- Тело -->
    <rect x="26" y="22" width="20" height="18" fill="var(--pixel-shirt)"/>
    <rect x="27" y="23" width="3" height="16" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки вниз -->
    <rect x="21" y="22" width="5" height="16" fill="var(--pixel-shirt)"/>
    <rect x="46" y="22" width="5" height="16" fill="var(--pixel-shirt)"/>
    <!-- Кисти -->
    <rect x="20" y="38" width="5" height="5" fill="var(--pixel-skin)"/>
    <rect x="47" y="38" width="5" height="5" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="28" y="40" width="16" height="10" fill="var(--pixel-shorts)"/>
    <rect x="29" y="41" width="3" height="8" fill="var(--pixel-shorts-shadow)"/>
    <!-- Ноги вместе - прямо под шортами -->
    <rect x="30" y="50" width="5" height="16" fill="var(--pixel-skin)"/>
    <rect x="37" y="50" width="5" height="16" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="28" y="66" width="7" height="4" fill="var(--pixel-shoes)"/>
    <rect x="37" y="66" width="7" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="26" y="74" width="20" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Переход - руки и ноги расходятся -->
  <g class="frame frame2">
    <!-- Волосы -->
    <rect x="28" y="3" width="16" height="4" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="28" y="7" width="16" height="14" fill="var(--pixel-skin)"/>
    <!-- Глаза -->
    <rect x="31" y="11" width="3" height="3" fill="var(--pixel-dark)"/>
    <rect x="38" y="11" width="3" height="3" fill="var(--pixel-dark)"/>
    <!-- Тело -->
    <rect x="26" y="21" width="20" height="18" fill="var(--pixel-shirt)"/>
    <rect x="27" y="22" width="3" height="16" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки диагонально -->
    <rect x="17" y="21" width="9" height="5" fill="var(--pixel-shirt)"/>
    <rect x="46" y="21" width="9" height="5" fill="var(--pixel-shirt)"/>
    <rect x="12" y="17" width="5" height="5" fill="var(--pixel-skin)"/>
    <rect x="55" y="17" width="5" height="5" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="28" y="39" width="16" height="10" fill="var(--pixel-shorts)"/>
    <rect x="29" y="40" width="3" height="8" fill="var(--pixel-shorts-shadow)"/>
    <!-- Бёдра - соединяют шорты с ногами -->
    <rect x="26" y="49" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="40" y="49" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Ноги -->
    <rect x="24" y="53" width="5" height="12" fill="var(--pixel-skin)"/>
    <rect x="43" y="53" width="5" height="12" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="22" y="65" width="7" height="4" fill="var(--pixel-shoes)"/>
    <rect x="43" y="65" width="7" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="20" y="74" width="32" height="2" fill="var(--pixel-dark)" opacity="0.25"/>
  </g>

  <!-- Кадр 3: Руки вверх, ноги врозь -->
  <g class="frame frame3">
    <!-- Волосы -->
    <rect x="28" y="2" width="16" height="4" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="28" y="6" width="16" height="14" fill="var(--pixel-skin)"/>
    <!-- Глаза -->
    <rect x="31" y="10" width="3" height="3" fill="var(--pixel-dark)"/>
    <rect x="38" y="10" width="3" height="3" fill="var(--pixel-dark)"/>
    <!-- Тело -->
    <rect x="26" y="20" width="20" height="18" fill="var(--pixel-shirt)"/>
    <rect x="27" y="21" width="3" height="16" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки вверх -->
    <rect x="18" y="14" width="8" height="5" fill="var(--pixel-shirt)"/>
    <rect x="46" y="14" width="8" height="5" fill="var(--pixel-shirt)"/>
    <rect x="14" y="8" width="5" height="7" fill="var(--pixel-skin)"/>
    <rect x="53" y="8" width="5" height="7" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="28" y="38" width="16" height="10" fill="var(--pixel-shorts)"/>
    <rect x="29" y="39" width="3" height="8" fill="var(--pixel-shorts-shadow)"/>
    <!-- Бёдра - соединяют шорты с ногами -->
    <rect x="22" y="48" width="8" height="5" fill="var(--pixel-skin)"/>
    <rect x="42" y="48" width="8" height="5" fill="var(--pixel-skin)"/>
    <!-- Ноги -->
    <rect x="18" y="53" width="5" height="11" fill="var(--pixel-skin)"/>
    <rect x="49" y="53" width="5" height="11" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="15" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="49" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень маленькая -->
    <rect x="28" y="74" width="16" height="2" fill="var(--pixel-dark)" opacity="0.15"/>
  </g>

  <!-- Кадр 4: Руки хлопают наверху -->
  <g class="frame frame4">
    <!-- Волосы -->
    <rect x="28" y="2" width="16" height="4" fill="var(--pixel-hair)"/>
    <!-- Голова -->
    <rect x="28" y="6" width="16" height="14" fill="var(--pixel-skin)"/>
    <!-- Глаза -->
    <rect x="31" y="10" width="3" height="3" fill="var(--pixel-dark)"/>
    <rect x="38" y="10" width="3" height="3" fill="var(--pixel-dark)"/>
    <!-- Тело -->
    <rect x="26" y="20" width="20" height="18" fill="var(--pixel-shirt)"/>
    <rect x="27" y="21" width="3" height="16" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки вверх сомкнуты -->
    <rect x="22" y="10" width="8" height="5" fill="var(--pixel-shirt)"/>
    <rect x="42" y="10" width="8" height="5" fill="var(--pixel-shirt)"/>
    <rect x="30" y="2" width="12" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="28" y="38" width="16" height="10" fill="var(--pixel-shorts)"/>
    <rect x="29" y="39" width="3" height="8" fill="var(--pixel-shorts-shadow)"/>
    <!-- Бёдра - соединяют шорты с ногами -->
    <rect x="20" y="48" width="9" height="5" fill="var(--pixel-skin)"/>
    <rect x="43" y="48" width="9" height="5" fill="var(--pixel-skin)"/>
    <!-- Ноги -->
    <rect x="15" y="53" width="5" height="11" fill="var(--pixel-skin)"/>
    <rect x="52" y="53" width="5" height="11" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="12" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="52" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень маленькая -->
    <rect x="28" y="74" width="16" height="2" fill="var(--pixel-dark)" opacity="0.15"/>
  </g>
</svg>
