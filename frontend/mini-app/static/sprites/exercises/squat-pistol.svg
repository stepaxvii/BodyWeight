<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 2.4s steps(1) infinite; }
    .f2 { animation: a2 2.4s steps(1) infinite; }
    .f3 { animation: a3 2.4s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Standing on one leg -->
  <g class="f1">
    <!-- Head -->
    <rect x="18" y="2" width="10" height="8" class="skin"/>
    <rect x="21" y="5" width="2" height="2" class="dark"/>
    <rect x="18" y="0" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="16" y="10" width="14" height="12" class="shirt"/>
    <!-- Arms out for balance -->
    <rect x="10" y="12" width="6" height="4" class="skin"/>
    <rect x="30" y="12" width="6" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="18" y="22" width="10" height="6" class="shorts"/>
    <!-- Standing leg -->
    <rect x="20" y="28" width="5" height="16" class="skin"/>
    <rect x="18" y="44" width="7" height="4" class="shoes"/>
    <!-- Extended leg forward -->
    <rect x="28" y="26" width="14" height="4" class="skin"/>
    <rect x="40" y="24" width="6" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="50" width="44" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Mid squat -->
  <g class="f2">
    <!-- Head -->
    <rect x="16" y="10" width="10" height="8" class="skin"/>
    <rect x="19" y="13" width="2" height="2" class="dark"/>
    <rect x="16" y="8" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="14" y="18" width="14" height="10" class="shirt"/>
    <!-- Arms out for balance -->
    <rect x="6" y="18" width="8" height="4" class="skin"/>
    <rect x="28" y="18" width="8" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="16" y="28" width="10" height="6" class="shorts"/>
    <!-- Standing leg bent -->
    <rect x="14" y="34" width="8" height="6" class="skin"/>
    <rect x="10" y="40" width="6" height="8" class="skin"/>
    <rect x="8" y="46" width="8" height="4" class="shoes"/>
    <!-- Extended leg forward -->
    <rect x="26" y="32" width="14" height="4" class="skin"/>
    <rect x="38" y="30" width="6" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="50" width="44" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Bottom position -->
  <g class="f3">
    <!-- Head -->
    <rect x="14" y="18" width="10" height="8" class="skin"/>
    <rect x="17" y="21" width="2" height="2" class="dark"/>
    <rect x="14" y="16" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="26" width="14" height="8" class="shirt"/>
    <!-- Arms out for balance -->
    <rect x="4" y="26" width="8" height="4" class="skin"/>
    <rect x="26" y="26" width="8" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="14" y="34" width="10" height="6" class="shorts"/>
    <!-- Standing leg fully bent -->
    <rect x="6" y="38" width="12" height="6" class="skin"/>
    <rect x="2" y="44" width="8" height="4" class="skin"/>
    <rect x="0" y="46" width="10" height="4" class="shoes"/>
    <!-- Extended leg forward -->
    <rect x="26" y="38" width="16" height="4" class="skin"/>
    <rect x="40" y="36" width="6" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="50" width="44" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
