<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 4s steps(1) infinite; }
    .frame2 { animation: frame2 4s steps(1) infinite; }
    .frame3 { animation: frame3 4s steps(1) infinite; }
    .frame4 { animation: frame4 4s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Стоя на одной ноге -->
  <g class="frame frame1">
    <rect x="24" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="26" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="24" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="27" y="16" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="22" y="18" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="22" width="4" height="10" fill="var(--pixel-shirt)"/>
    <rect x="38" y="22" width="4" height="10" fill="var(--pixel-shirt)"/>
    <rect x="14" y="20" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="40" y="20" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="24" y="34" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="26" y="42" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="24" y="60" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Вторая нога вперёд -->
    <rect x="38" y="38" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="52" y="36" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Начало приседа -->
  <g class="frame frame2">
    <rect x="22" y="12" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="10" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="25" y="24" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="20" y="26" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="16" y="28" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="36" y="28" width="4" height="8" fill="var(--pixel-shirt)"/>
    <rect x="12" y="26" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="38" y="26" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="22" y="40" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="20" y="48" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="16" y="56" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="14" y="60" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="44" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="50" y="42" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Глубокий присед -->
  <g class="frame frame3">
    <rect x="20" y="22" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="22" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="20" y="20" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="23" y="34" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="18" y="36" width="16" height="10" fill="var(--pixel-shirt)"/>
    <rect x="14" y="38" width="4" height="6" fill="var(--pixel-shirt)"/>
    <rect x="34" y="38" width="4" height="6" fill="var(--pixel-shirt)"/>
    <rect x="10" y="36" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="36" y="36" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="20" y="46" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="10" y="52" width="14" height="8" fill="var(--pixel-skin)"/>
    <rect x="4" y="60" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="2" y="60" width="12" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="50" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="50" y="48" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Нижняя точка -->
  <g class="frame frame4">
    <rect x="18" y="28" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="32" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="26" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="21" y="40" width="6" height="2" fill="var(--pixel-skin)"/>
    <rect x="16" y="42" width="16" height="8" fill="var(--pixel-shirt)"/>
    <rect x="12" y="42" width="4" height="6" fill="var(--pixel-shirt)"/>
    <rect x="32" y="42" width="4" height="6" fill="var(--pixel-shirt)"/>
    <rect x="8" y="40" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="34" y="40" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="18" y="50" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="4" y="54" width="18" height="8" fill="var(--pixel-skin)"/>
    <rect x="0" y="62" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="0" y="60" width="12" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="54" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="52" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="66" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
