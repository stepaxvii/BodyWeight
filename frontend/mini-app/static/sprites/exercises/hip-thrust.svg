<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Нижняя позиция -->
  <g class="frame frame1">
    <rect x="4" y="20" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="26" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="16" y="22" width="20" height="12" fill="var(--pixel-shirt)"/>
    <rect x="34" y="26" width="10" height="8" fill="var(--pixel-shorts)"/>
    <rect x="42" y="22" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="50" y="22" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="40" y="34" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="50" y="34" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Верхняя позиция (бёдра подняты) -->
  <g class="frame frame2">
    <rect x="4" y="20" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="26" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="16" y="16" width="20" height="12" fill="var(--pixel-shirt)"/>
    <rect x="34" y="12" width="10" height="10" fill="var(--pixel-shorts)"/>
    <rect x="42" y="16" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="50" y="16" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="40" y="30" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="50" y="30" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
