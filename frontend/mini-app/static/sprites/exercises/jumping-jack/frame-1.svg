<!-- v4.0 - Detailed frame-based visualization -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-dark: #E8C4A8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-hair-dark: #3A2718;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-dark: #388E3C;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-dark: #1565C0;
      --pixel-shoes: #424242;
      --pixel-shoes-dark: #212121;
      --pixel-floor: #8D6E63;
      --pixel-floor-light: #A1887F;
    }
  </style>

  <!-- Jumping Jack - Frame 1: Standing (feet together, arms down) -->

  <!-- Floor -->
  <rect x="0" y="72" width="64" height="8" fill="var(--pixel-floor)"/>
  <rect x="0" y="72" width="64" height="2" fill="var(--pixel-floor-light)"/>

  <!-- Head -->
  <rect x="26" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="26" y="8" width="12" height="2" fill="var(--pixel-skin-dark)"/>
  <!-- Eyes -->
  <rect x="28" y="13" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="34" y="13" width="2" height="2" fill="var(--pixel-dark)"/>
  <!-- Hair -->
  <rect x="26" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
  <rect x="24" y="8" width="2" height="3" fill="var(--pixel-hair)"/>
  <rect x="38" y="8" width="2" height="3" fill="var(--pixel-hair)"/>
  <rect x="27" y="7" width="10" height="2" fill="var(--pixel-hair-dark)"/>

  <!-- Neck -->
  <rect x="30" y="20" width="4" height="3" fill="var(--pixel-skin)"/>

  <!-- Torso/Shirt -->
  <rect x="24" y="23" width="16" height="20" fill="var(--pixel-shirt)"/>
  <rect x="26" y="21" width="12" height="2" fill="var(--pixel-shirt-dark)"/>
  <rect x="24" y="41" width="16" height="2" fill="var(--pixel-shirt-dark)"/>
  <!-- Shirt details (seam) -->
  <rect x="25" y="24" width="3" height="18" fill="var(--pixel-shirt-dark)"/>

  <!-- Arms down at sides -->
  <!-- Left arm -->
  <rect x="18" y="25" width="5" height="3" fill="var(--pixel-skin-dark)"/>
  <rect x="18" y="28" width="4" height="12" fill="var(--pixel-skin)"/>
  <rect x="19" y="28" width="2" height="12" fill="var(--pixel-skin-dark)"/>
  <!-- Left hand -->
  <rect x="17" y="40" width="5" height="4" fill="var(--pixel-skin)"/>
  <rect x="18" y="41" width="3" height="2" fill="var(--pixel-skin-dark)"/>

  <!-- Right arm -->
  <rect x="41" y="25" width="5" height="3" fill="var(--pixel-skin-dark)"/>
  <rect x="42" y="28" width="4" height="12" fill="var(--pixel-skin)"/>
  <rect x="43" y="28" width="2" height="12" fill="var(--pixel-skin-dark)"/>
  <!-- Right hand -->
  <rect x="42" y="40" width="5" height="4" fill="var(--pixel-skin)"/>
  <rect x="43" y="41" width="3" height="2" fill="var(--pixel-skin-dark)"/>

  <!-- Shorts -->
  <rect x="26" y="43" width="12" height="10" fill="var(--pixel-shorts)"/>
  <rect x="26" y="51" width="12" height="2" fill="var(--pixel-shorts-dark)"/>
  <rect x="27" y="44" width="3" height="8" fill="var(--pixel-shorts-dark)"/>

  <!-- Left Leg (straight down) -->
  <rect x="26" y="53" width="5" height="14" fill="var(--pixel-skin)"/>
  <rect x="27" y="53" width="3" height="14" fill="var(--pixel-skin-dark)"/>

  <!-- Right Leg (straight down) -->
  <rect x="33" y="53" width="5" height="14" fill="var(--pixel-skin)"/>
  <rect x="34" y="53" width="3" height="14" fill="var(--pixel-skin-dark)"/>

  <!-- Left Foot -->
  <rect x="24" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  <rect x="24" y="67" width="7" height="2" fill="var(--pixel-shoes-dark)"/>

  <!-- Right Foot -->
  <rect x="33" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  <rect x="33" y="67" width="7" height="2" fill="var(--pixel-shoes-dark)"/>

  <!-- Phase Label -->
  <text x="32" y="4" font-family="monospace" font-size="3" fill="var(--pixel-dark)" text-anchor="middle" font-weight="bold">START</text>
</svg>
