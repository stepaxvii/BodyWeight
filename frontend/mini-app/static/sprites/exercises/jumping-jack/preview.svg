<!-- v4.0 - Preview collage: 3 phases -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 230 90">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-dark: #E8C4A8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-hair-dark: #3A2718;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-dark: #388E3C;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-dark: #1565C0;
      --pixel-shoes: #424242;
      --pixel-shoes-dark: #212121;
      --pixel-floor: #8D6E63;
      --pixel-floor-light: #A1887F;
      --pixel-arrow: #666666;
    }
    .frame-box {
      fill: none;
      stroke: var(--pixel-dark);
      stroke-width: 0.5;
      opacity: 0.15;
    }
  </style>

  <!-- ===== FRAME 1: STANDING ===== -->
  <g transform="translate(5, 5)">
    <rect class="frame-box" x="0" y="0" width="64" height="80" rx="2"/>

    <!-- Floor -->
    <rect x="0" y="72" width="64" height="8" fill="var(--pixel-floor)"/>

    <!-- Body -->
    <rect x="26" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="13" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="13" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="30" y="20" width="4" height="3" fill="var(--pixel-skin)"/>
    <rect x="24" y="23" width="16" height="20" fill="var(--pixel-shirt)"/>
    <rect x="25" y="24" width="3" height="18" fill="var(--pixel-shirt-dark)"/>

    <!-- Arms down -->
    <rect x="18" y="28" width="4" height="12" fill="var(--pixel-skin-dark)"/>
    <rect x="42" y="28" width="4" height="12" fill="var(--pixel-skin-dark)"/>

    <!-- Shorts -->
    <rect x="26" y="43" width="12" height="10" fill="var(--pixel-shorts)"/>

    <!-- Legs together -->
    <rect x="26" y="53" width="5" height="14" fill="var(--pixel-skin-dark)"/>
    <rect x="33" y="53" width="5" height="14" fill="var(--pixel-skin-dark)"/>

    <!-- Feet -->
    <rect x="24" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
    <rect x="33" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  </g>

  <!-- ===== ARROW 1 ===== -->
  <g transform="translate(71, 40)">
    <path d="M0,3 L6,3 L6,0 L10,5 L6,10 L6,7 L0,7 Z" fill="var(--pixel-arrow)"/>
  </g>

  <!-- ===== FRAME 2: MID-MOTION ===== -->
  <g transform="translate(83, 5)">
    <rect class="frame-box" x="0" y="0" width="72" height="80" rx="2"/>

    <!-- Floor -->
    <rect x="0" y="72" width="72" height="8" fill="var(--pixel-floor)"/>

    <!-- Body -->
    <rect x="30" y="6" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="32" y="11" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="38" y="11" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="4" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="34" y="18" width="4" height="3" fill="var(--pixel-skin)"/>
    <rect x="28" y="21" width="16" height="20" fill="var(--pixel-shirt)"/>
    <rect x="29" y="22" width="3" height="18" fill="var(--pixel-shirt-dark)"/>

    <!-- Arms rising -->
    <rect x="20" y="21" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="15" y="17" width="6" height="5" fill="var(--pixel-skin)"/>
    <rect x="44" y="21" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="51" y="17" width="6" height="5" fill="var(--pixel-skin)"/>

    <!-- Shorts -->
    <rect x="30" y="41" width="12" height="10" fill="var(--pixel-shorts)"/>

    <!-- Legs spreading -->
    <rect x="26" y="51" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="40" y="51" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="22" y="55" width="5" height="12" fill="var(--pixel-skin-dark)"/>
    <rect x="45" y="55" width="5" height="12" fill="var(--pixel-skin-dark)"/>

    <!-- Feet -->
    <rect x="19" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
    <rect x="46" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  </g>

  <!-- ===== ARROW 2 ===== -->
  <g transform="translate(157, 40)">
    <path d="M0,3 L6,3 L6,0 L10,5 L6,10 L6,7 L0,7 Z" fill="var(--pixel-arrow)"/>
  </g>

  <!-- ===== FRAME 3: PEAK ===== -->
  <g transform="translate(169, 5)">
    <rect class="frame-box" x="0" y="0" width="56" height="80" rx="2"/>

    <!-- Floor -->
    <rect x="0" y="72" width="56" height="8" fill="var(--pixel-floor)"/>

    <!-- Body -->
    <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="24" y="9" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="9" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="26" y="16" width="4" height="3" fill="var(--pixel-skin)"/>
    <rect x="20" y="19" width="16" height="20" fill="var(--pixel-shirt)"/>
    <rect x="21" y="20" width="3" height="18" fill="var(--pixel-shirt-dark)"/>

    <!-- Arms overhead -->
    <rect x="12" y="13" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="6" y="7" width="6" height="7" fill="var(--pixel-skin)"/>
    <rect x="36" y="13" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="44" y="7" width="6" height="7" fill="var(--pixel-skin)"/>

    <!-- Shorts -->
    <rect x="22" y="39" width="12" height="10" fill="var(--pixel-shorts)"/>

    <!-- Legs wide -->
    <rect x="14" y="49" width="8" height="5" fill="var(--pixel-skin)"/>
    <rect x="34" y="49" width="8" height="5" fill="var(--pixel-skin)"/>
    <rect x="8" y="54" width="5" height="11" fill="var(--pixel-skin-dark)"/>
    <rect x="43" y="54" width="5" height="11" fill="var(--pixel-skin-dark)"/>

    <!-- Feet -->
    <rect x="4" y="65" width="8" height="5" fill="var(--pixel-shoes)"/>
    <rect x="44" y="65" width="8" height="5" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Title -->
  <text x="115" y="88" font-family="monospace" font-size="6" fill="var(--pixel-dark)" text-anchor="middle" font-weight="bold">JUMPING JACK</text>
</svg>
