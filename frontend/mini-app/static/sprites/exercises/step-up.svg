<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-box: #8B4513;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }
    .frame3 { animation: frame3 2s steps(1) infinite; }
    .frame4 { animation: frame4 2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 25% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 25% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 50% { opacity: 1; } 75% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 75% { opacity: 1; } 100% { opacity: 0; } }
  </style>

  <!-- Ступенька/бокс -->
  <rect x="24" y="52" width="28" height="12" fill="var(--pixel-box)"/>
  <rect x="24" y="52" width="28" height="4" fill="#A0522D"/>

  <!-- Кадр 1: Стоя перед боксом -->
  <g class="frame frame1">
    <rect x="6" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="8" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="4" y="20" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="6" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="6" y="44" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="12" y="44" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="4" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="12" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="64" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Нога на боксе -->
  <g class="frame frame2">
    <rect x="16" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="18" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="16" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="20" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="16" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Правая нога на боксе -->
    <rect x="26" y="40" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="28" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Левая нога внизу -->
    <rect x="14" y="44" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="12" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="64" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Стоя на боксе -->
  <g class="frame frame3">
    <rect x="32" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="34" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="32" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="30" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="32" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="32" y="40" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="38" y="40" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="30" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="38" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="64" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Спуск -->
  <g class="frame frame4">
    <rect x="16" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="18" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="16" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="20" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="16" y="36" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="26" y="40" width="8" height="14" fill="var(--pixel-skin)"/>
    <rect x="28" y="52" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="14" y="44" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="12" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="64" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
