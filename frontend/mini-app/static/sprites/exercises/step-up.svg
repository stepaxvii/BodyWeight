<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .box { fill: #8B4513; }
    .box-top { fill: #A0522D; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Box/Step -->
  <rect x="22" y="42" width="22" height="10" class="box"/>
  <rect x="22" y="42" width="22" height="3" class="box-top"/>

  <!-- Frame 1: Standing in front of box -->
  <g class="f1">
    <!-- Head -->
    <rect x="4" y="4" width="10" height="8" class="skin"/>
    <rect x="7" y="7" width="2" height="2" class="dark"/>
    <rect x="4" y="2" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="2" y="12" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="4" y="24" width="10" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="4" y="30" width="5" height="14" class="skin"/>
    <rect x="9" y="30" width="5" height="14" class="skin"/>
    <!-- Shoes -->
    <rect x="2" y="44" width="7" height="3" class="shoes"/>
    <rect x="9" y="44" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="52" width="46" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Foot on box -->
  <g class="f2">
    <!-- Head -->
    <rect x="14" y="2" width="10" height="8" class="skin"/>
    <rect x="17" y="5" width="2" height="2" class="dark"/>
    <rect x="14" y="0" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="10" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="14" y="22" width="10" height="6" class="shorts"/>
    <!-- Right leg on box -->
    <rect x="22" y="26" width="6" height="16" class="skin"/>
    <rect x="24" y="40" width="8" height="3" class="shoes"/>
    <!-- Left leg down -->
    <rect x="12" y="28" width="5" height="16" class="skin"/>
    <rect x="10" y="44" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="52" width="46" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Standing on box -->
  <g class="f3">
    <!-- Head -->
    <rect x="26" y="0" width="10" height="8" class="skin"/>
    <rect x="29" y="3" width="2" height="2" class="dark"/>
    <rect x="26" y="-2" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="24" y="8" width="14" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="26" y="20" width="10" height="6" class="shorts"/>
    <!-- Legs on box -->
    <rect x="26" y="26" width="5" height="14" class="skin"/>
    <rect x="31" y="26" width="5" height="14" class="skin"/>
    <!-- Shoes -->
    <rect x="24" y="40" width="7" height="3" class="shoes"/>
    <rect x="31" y="40" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="52" width="46" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
