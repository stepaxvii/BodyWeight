<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 64">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Frame 1: Standing -->
  <g class="f1">
    <!-- Hair -->
    <rect x="18" y="2" width="12" height="3" class="hair"/>
    <rect x="17" y="4" width="2" height="4" class="hair"/>
    <rect x="29" y="4" width="2" height="4" class="hair"/>
    <!-- Head -->
    <rect x="18" y="4" width="12" height="9" class="skin"/>
    <!-- Eyes -->
    <rect x="20" y="7" width="2" height="2" class="dark"/>
    <rect x="26" y="7" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="22" y="13" width="4" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="17" y="15" width="14" height="12" class="shirt"/>
    <!-- Arms -->
    <rect x="13" y="15" width="4" height="8" class="shirt"/>
    <rect x="31" y="15" width="4" height="8" class="shirt"/>
    <rect x="11" y="18" width="3" height="4" class="skin"/>
    <rect x="34" y="18" width="3" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="18" y="27" width="12" height="6" class="shorts"/>
    <!-- Legs -->
    <rect x="18" y="33" width="5" height="14" class="skin"/>
    <rect x="25" y="33" width="5" height="14" class="skin"/>
    <!-- Shoes -->
    <rect x="16" y="47" width="7" height="3" class="shoes"/>
    <rect x="25" y="47" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="14" y="51" width="20" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Half squat -->
  <g class="f2">
    <!-- Hair -->
    <rect x="18" y="8" width="12" height="3" class="hair"/>
    <rect x="17" y="10" width="2" height="4" class="hair"/>
    <rect x="29" y="10" width="2" height="4" class="hair"/>
    <!-- Head -->
    <rect x="18" y="10" width="12" height="9" class="skin"/>
    <!-- Eyes -->
    <rect x="20" y="13" width="2" height="2" class="dark"/>
    <rect x="26" y="13" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="22" y="19" width="4" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="17" y="21" width="14" height="10" class="shirt"/>
    <!-- Arms forward -->
    <rect x="10" y="21" width="7" height="3" class="shirt"/>
    <rect x="31" y="21" width="7" height="3" class="shirt"/>
    <rect x="6" y="21" width="5" height="3" class="skin"/>
    <rect x="37" y="21" width="5" height="3" class="skin"/>
    <!-- Shorts -->
    <rect x="16" y="31" width="16" height="5" class="shorts"/>
    <!-- Thighs bent -->
    <rect x="14" y="36" width="7" height="6" class="skin"/>
    <rect x="27" y="36" width="7" height="6" class="skin"/>
    <!-- Calves -->
    <rect x="12" y="42" width="5" height="8" class="skin"/>
    <rect x="31" y="42" width="5" height="8" class="skin"/>
    <!-- Shoes -->
    <rect x="10" y="50" width="8" height="3" class="shoes"/>
    <rect x="30" y="50" width="8" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="8" y="54" width="32" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Full squat -->
  <g class="f3">
    <!-- Hair -->
    <rect x="18" y="14" width="12" height="3" class="hair"/>
    <rect x="17" y="16" width="2" height="4" class="hair"/>
    <rect x="29" y="16" width="2" height="4" class="hair"/>
    <!-- Head -->
    <rect x="18" y="16" width="12" height="9" class="skin"/>
    <!-- Eyes -->
    <rect x="20" y="19" width="2" height="2" class="dark"/>
    <rect x="26" y="19" width="2" height="2" class="dark"/>
    <!-- Neck -->
    <rect x="22" y="25" width="4" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="17" y="27" width="14" height="9" class="shirt"/>
    <!-- Arms forward -->
    <rect x="6" y="27" width="11" height="3" class="shirt"/>
    <rect x="31" y="27" width="11" height="3" class="shirt"/>
    <rect x="2" y="27" width="5" height="3" class="skin"/>
    <rect x="41" y="27" width="5" height="3" class="skin"/>
    <!-- Shorts -->
    <rect x="14" y="36" width="20" height="5" class="shorts"/>
    <!-- Thighs horizontal -->
    <rect x="10" y="41" width="10" height="5" class="skin"/>
    <rect x="28" y="41" width="10" height="5" class="skin"/>
    <!-- Calves vertical -->
    <rect x="8" y="46" width="5" height="8" class="skin"/>
    <rect x="35" y="46" width="5" height="8" class="skin"/>
    <!-- Shoes -->
    <rect x="5" y="54" width="9" height="3" class="shoes"/>
    <rect x="34" y="54" width="9" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="58" width="40" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
