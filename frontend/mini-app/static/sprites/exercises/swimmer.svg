<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.5s steps(1) infinite; }
    .f2 { animation: a2 1.5s steps(1) infinite; }
    .f3 { animation: a3 1.5s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Right arm and left leg up -->
  <g class="f1">
    <!-- Head -->
    <rect x="2" y="16" width="10" height="8" class="skin"/>
    <rect x="6" y="18" width="2" height="2" class="dark"/>
    <rect x="2" y="14" width="10" height="3" class="hair"/>
    <!-- Torso face down -->
    <rect x="12" y="18" width="22" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="34" y="20" width="10" height="6" class="shorts"/>
    <!-- Right arm up -->
    <rect x="0" y="8" width="10" height="5" class="skin"/>
    <!-- Left arm down -->
    <rect x="10" y="26" width="8" height="4" class="skin"/>
    <!-- Left leg up -->
    <rect x="44" y="12" width="14" height="5" class="skin"/>
    <rect x="56" y="10" width="7" height="5" class="shoes"/>
    <!-- Right leg down -->
    <rect x="44" y="26" width="14" height="5" class="skin"/>
    <rect x="56" y="26" width="7" height="5" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="32" width="64" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Neutral -->
  <g class="f2">
    <!-- Head -->
    <rect x="2" y="16" width="10" height="8" class="skin"/>
    <rect x="6" y="18" width="2" height="2" class="dark"/>
    <rect x="2" y="14" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="18" width="22" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="34" y="20" width="10" height="6" class="shorts"/>
    <!-- Both arms middle -->
    <rect x="2" y="16" width="10" height="4" class="skin"/>
    <rect x="8" y="16" width="8" height="4" class="skin"/>
    <!-- Both legs middle -->
    <rect x="44" y="18" width="14" height="5" class="skin"/>
    <rect x="56" y="16" width="7" height="5" class="shoes"/>
    <rect x="44" y="22" width="14" height="5" class="skin"/>
    <rect x="56" y="22" width="7" height="5" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="32" width="64" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Left arm and right leg up -->
  <g class="f3">
    <!-- Head -->
    <rect x="2" y="16" width="10" height="8" class="skin"/>
    <rect x="6" y="18" width="2" height="2" class="dark"/>
    <rect x="2" y="14" width="10" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="12" y="18" width="22" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="34" y="20" width="10" height="6" class="shorts"/>
    <!-- Left arm up -->
    <rect x="8" y="8" width="10" height="5" class="skin"/>
    <!-- Right arm down -->
    <rect x="0" y="26" width="8" height="4" class="skin"/>
    <!-- Right leg up -->
    <rect x="44" y="12" width="14" height="5" class="skin"/>
    <rect x="56" y="10" width="7" height="5" class="shoes"/>
    <!-- Left leg down -->
    <rect x="44" y="26" width="14" height="5" class="skin"/>
    <rect x="56" y="26" width="7" height="5" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="32" width="64" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
