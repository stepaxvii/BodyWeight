<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Кадр 1: Лёжа лицом вниз (исходная позиция) -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="4" y="24" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="22" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="12" y="26" width="4" height="6" fill="var(--pixel-skin)"/>
    <!-- Тело (лежит горизонтально) -->
    <rect x="14" y="28" width="24" height="8" fill="var(--pixel-shirt)"/>
    <rect x="14" y="34" width="24" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты/таз -->
    <rect x="36" y="28" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="46" y="30" width="14" height="6" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="58" y="30" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Руки вдоль тела (за головой) -->
    <rect x="2" y="30" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Пол -->
    <rect x="0" y="40" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Подъём верхней части тела -->
  <g class="frame frame2">
    <!-- Голова поднята -->
    <rect x="4" y="12" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="16" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="10" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="12" y="18" width="4" height="6" fill="var(--pixel-skin)"/>
    <!-- Тело прогнуто (грудь поднята) -->
    <rect x="14" y="22" width="12" height="8" fill="var(--pixel-shirt)"/>
    <rect x="24" y="28" width="14" height="8" fill="var(--pixel-shirt)"/>
    <rect x="24" y="34" width="14" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Шорты/таз (на полу) -->
    <rect x="36" y="28" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="46" y="30" width="14" height="6" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="58" y="30" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Руки за головой -->
    <rect x="2" y="18" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Пол -->
    <rect x="0" y="40" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
