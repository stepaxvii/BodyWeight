<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Растяжка спины (поза ребёнка / child's pose) -->
  <rect x="4" y="22" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="10" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="4" y="20" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Руки вытянуты вперёд -->
  <rect x="0" y="28" width="8" height="8" fill="var(--pixel-skin)"/>

  <!-- Тело округлено -->
  <rect x="14" y="24" width="16" height="12" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="28" y="28" width="10" height="10" fill="var(--pixel-shorts)"/>

  <!-- Ноги согнуты под телом -->
  <rect x="36" y="32" width="12" height="8" fill="var(--pixel-skin)"/>
  <rect x="44" y="38" width="10" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="44" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="24" cy="50" r="2" fill="var(--pixel-accent)"/>
</svg>
