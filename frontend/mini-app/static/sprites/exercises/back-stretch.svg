<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 32">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }
    .accent { fill: #FF9800; }

    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
  </style>

  <!-- Head down -->
  <rect x="2" y="14" width="8" height="7" class="skin"/>
  <rect x="5" y="17" width="2" height="2" class="dark"/>
  <rect x="2" y="12" width="8" height="3" class="hair"/>

  <!-- Arms stretched forward -->
  <rect x="0" y="18" width="6" height="6" class="skin"/>

  <!-- Rounded body -->
  <rect x="10" y="16" width="14" height="8" class="shirt"/>

  <!-- Shorts -->
  <rect x="24" y="18" width="8" height="6" class="shorts"/>

  <!-- Legs folded under body -->
  <rect x="32" y="20" width="10" height="5" class="skin"/>
  <rect x="40" y="22" width="6" height="4" class="shoes"/>

  <!-- Floor -->
  <rect x="0" y="28" width="48" height="1" fill="#000" opacity="0.2"/>

  <!-- Pulse indicator -->
  <circle class="pulse" cx="18" cy="12" r="2" class="accent"/>
</svg>
