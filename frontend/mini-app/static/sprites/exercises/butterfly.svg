<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 55">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Butterfly stretch: сидя, стопы вместе, колени вверх-вниз -->

  <!-- Кадр 1: Колени подняты -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="24" y="2" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="26" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="32" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="24" y="0" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="28" y="12" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="22" y="14" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="22" y="26" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки на коленях -->
    <rect x="16" y="28" width="8" height="4" fill="var(--pixel-skin)"/>
    <rect x="36" y="28" width="8" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="22" y="28" width="16" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги (колени вверх) -->
    <rect x="8" y="32" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="38" y="32" width="14" height="6" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="14" y="38" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="34" y="38" width="12" height="4" fill="var(--pixel-skin)"/>
    <!-- Стопы вместе -->
    <rect x="26" y="42" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="48" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Колени опущены к полу -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="24" y="2" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="26" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="32" y="6" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="24" y="0" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="28" y="12" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="22" y="14" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="22" y="26" width="16" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Руки на ступнях -->
    <rect x="22" y="36" width="8" height="4" fill="var(--pixel-skin)"/>
    <rect x="30" y="36" width="8" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="22" y="28" width="16" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги (колени к полу) -->
    <rect x="2" y="38" width="20" height="6" fill="var(--pixel-skin)"/>
    <rect x="38" y="38" width="20" height="6" fill="var(--pixel-skin)"/>
    <!-- Голени -->
    <rect x="12" y="42" width="14" height="4" fill="var(--pixel-skin)"/>
    <rect x="34" y="42" width="14" height="4" fill="var(--pixel-skin)"/>
    <!-- Стопы вместе -->
    <rect x="26" y="44" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="48" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
