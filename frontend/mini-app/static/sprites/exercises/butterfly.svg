<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 44">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 1s steps(1) infinite; }
    .f2 { animation: a2 1s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Knees up -->
  <g class="f1">
    <!-- Head -->
    <rect x="18" y="2" width="10" height="8" class="skin"/>
    <rect x="20" y="4" width="2" height="2" class="dark"/>
    <rect x="24" y="4" width="2" height="2" class="dark"/>
    <rect x="18" y="0" width="10" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="21" y="10" width="4" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="16" y="12" width="14" height="10" class="shirt"/>
    <!-- Arms holding feet -->
    <rect x="14" y="22" width="6" height="4" class="skin"/>
    <rect x="26" y="22" width="6" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="17" y="22" width="12" height="5" class="shorts"/>
    <!-- Legs - knees up -->
    <rect x="8" y="27" width="10" height="4" class="skin"/>
    <rect x="28" y="27" width="10" height="4" class="skin"/>
    <!-- Feet together -->
    <rect x="12" y="31" width="10" height="4" class="skin"/>
    <rect x="24" y="31" width="10" height="4" class="skin"/>
    <rect x="20" y="35" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="4" y="39" width="40" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Knees down (butterfly open) -->
  <g class="f2">
    <!-- Head -->
    <rect x="18" y="2" width="10" height="8" class="skin"/>
    <rect x="20" y="4" width="2" height="2" class="dark"/>
    <rect x="24" y="4" width="2" height="2" class="dark"/>
    <rect x="18" y="0" width="10" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="21" y="10" width="4" height="2" class="skin"/>
    <!-- Torso -->
    <rect x="16" y="12" width="14" height="10" class="shirt"/>
    <!-- Arms holding feet -->
    <rect x="14" y="22" width="6" height="4" class="skin"/>
    <rect x="26" y="22" width="6" height="4" class="skin"/>
    <!-- Shorts -->
    <rect x="17" y="22" width="12" height="5" class="shorts"/>
    <!-- Legs - knees down wide -->
    <rect x="2" y="30" width="12" height="4" class="skin"/>
    <rect x="32" y="30" width="12" height="4" class="skin"/>
    <!-- Feet together -->
    <rect x="10" y="34" width="12" height="3" class="skin"/>
    <rect x="24" y="34" width="12" height="3" class="skin"/>
    <rect x="20" y="35" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="39" width="48" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
