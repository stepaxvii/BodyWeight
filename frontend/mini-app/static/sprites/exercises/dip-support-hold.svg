<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
      --pixel-accent: #FF9800;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.8; r: 4; }
      50% { opacity: 0.5; r: 3; }
    }
  </style>

  <!-- Брусья -->
  <rect x="0" y="20" width="8" height="50" fill="var(--pixel-bar)"/>
  <rect x="48" y="20" width="8" height="50" fill="var(--pixel-bar)"/>

  <!-- Статическая поза: упор на брусьях -->
  <!-- Руки на брусьях -->
  <rect x="6" y="16" width="10" height="8" fill="var(--pixel-skin)"/>
  <rect x="40" y="16" width="10" height="8" fill="var(--pixel-skin)"/>

  <!-- Голова -->
  <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело -->
  <rect x="14" y="16" width="28" height="20" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="20" y="36" width="16" height="10" fill="var(--pixel-shorts)"/>

  <!-- Ноги -->
  <rect x="20" y="46" width="6" height="18" fill="var(--pixel-skin)"/>
  <rect x="30" y="46" width="6" height="18" fill="var(--pixel-skin)"/>
  <rect x="18" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="30" y="64" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Таймер -->
  <circle class="pulse" cx="28" cy="70" r="3" fill="var(--pixel-accent)"/>
</svg>
