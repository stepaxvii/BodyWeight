<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Кадр 1: Нижнее положение -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="4" y="26" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="30" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="24" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи и спина на полу -->
    <rect x="14" y="30" width="20" height="8" fill="var(--pixel-shirt)"/>
    <!-- Руки вдоль тела -->
    <rect x="14" y="38" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="30" y="38" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Таз низко -->
    <rect x="32" y="32" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Опорная нога согнута -->
    <rect x="44" y="30" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="52" y="32" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="54" y="38" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога прямая вверх -->
    <rect x="44" y="10" width="6" height="22" fill="var(--pixel-skin)"/>
    <rect x="42" y="4" width="8" height="6" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Подъём таза -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="4" y="28" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="32" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="26" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи на полу -->
    <rect x="14" y="32" width="16" height="6" fill="var(--pixel-shirt)"/>
    <!-- Руки -->
    <rect x="14" y="38" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="26" y="38" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Таз поднимается -->
    <rect x="28" y="26" width="14" height="8" fill="var(--pixel-shirt)"/>
    <rect x="36" y="28" width="10" height="6" fill="var(--pixel-shorts)"/>
    <!-- Опорная нога -->
    <rect x="46" y="28" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="54" y="32" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="54" y="38" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога -->
    <rect x="46" y="8" width="6" height="20" fill="var(--pixel-skin)"/>
    <rect x="44" y="2" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Высокий мост -->
  <g class="frame frame3">
    <!-- Голова -->
    <rect x="4" y="30" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="34" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="28" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи на полу -->
    <rect x="14" y="34" width="12" height="6" fill="var(--pixel-shirt)"/>
    <!-- Руки -->
    <rect x="14" y="40" width="4" height="2" fill="var(--pixel-skin)"/>
    <rect x="22" y="40" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Спина и таз высоко -->
    <rect x="24" y="22" width="18" height="12" fill="var(--pixel-shirt)"/>
    <rect x="36" y="22" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Опорная нога -->
    <rect x="48" y="24" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="56" y="28" width="6" height="14" fill="var(--pixel-skin)"/>
    <rect x="56" y="38" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога параллельно телу -->
    <rect x="48" y="6" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="46" y="0" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Пиковое положение -->
  <g class="frame frame4">
    <!-- Голова -->
    <rect x="4" y="32" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="36" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="4" y="30" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Плечи на полу -->
    <rect x="14" y="36" width="10" height="6" fill="var(--pixel-shirt)"/>
    <!-- Руки -->
    <rect x="14" y="42" width="4" height="2" fill="var(--pixel-skin)"/>
    <rect x="20" y="42" width="4" height="2" fill="var(--pixel-skin)"/>
    <!-- Спина и таз максимально высоко -->
    <rect x="22" y="18" width="20" height="18" fill="var(--pixel-shirt)"/>
    <rect x="36" y="18" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Опорная нога -->
    <rect x="48" y="20" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="56" y="24" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="56" y="38" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Поднятая нога прямая, одна линия с телом -->
    <rect x="48" y="4" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="48" y="0" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
