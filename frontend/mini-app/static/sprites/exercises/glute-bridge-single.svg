<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 36">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 1.4s steps(1) infinite; }
    .f2 { animation: a2 1.4s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Hips down -->
  <g class="f1">
    <!-- Head -->
    <rect x="2" y="18" width="8" height="7" class="skin"/>
    <rect x="5" y="21" width="2" height="2" class="dark"/>
    <rect x="2" y="16" width="8" height="3" class="hair"/>
    <!-- Shoulders on floor -->
    <rect x="10" y="20" width="16" height="6" class="shirt"/>
    <!-- Arms -->
    <rect x="10" y="26" width="3" height="3" class="skin"/>
    <rect x="22" y="26" width="3" height="3" class="skin"/>
    <!-- Hips low -->
    <rect x="26" y="22" width="10" height="5" class="shorts"/>
    <!-- Support leg bent -->
    <rect x="36" y="21" width="6" height="5" class="skin"/>
    <rect x="42" y="23" width="5" height="8" class="skin"/>
    <rect x="44" y="29" width="6" height="3" class="shoes"/>
    <!-- Raised leg straight up -->
    <rect x="36" y="6" width="4" height="16" class="skin"/>
    <rect x="34" y="2" width="6" height="4" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="32" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Hips up (bridge) -->
  <g class="f2">
    <!-- Head -->
    <rect x="2" y="20" width="8" height="7" class="skin"/>
    <rect x="5" y="23" width="2" height="2" class="dark"/>
    <rect x="2" y="18" width="8" height="3" class="hair"/>
    <!-- Shoulders on floor -->
    <rect x="10" y="22" width="12" height="6" class="shirt"/>
    <!-- Arms -->
    <rect x="10" y="28" width="3" height="2" class="skin"/>
    <rect x="18" y="28" width="3" height="2" class="skin"/>
    <!-- Back and hips raised -->
    <rect x="20" y="14" width="14" height="10" class="shirt"/>
    <rect x="30" y="14" width="8" height="5" class="shorts"/>
    <!-- Support leg -->
    <rect x="38" y="16" width="6" height="5" class="skin"/>
    <rect x="44" y="19" width="5" height="12" class="skin"/>
    <rect x="44" y="29" width="6" height="3" class="shoes"/>
    <!-- Raised leg aligned with body -->
    <rect x="38" y="4" width="4" height="12" class="skin"/>
    <rect x="36" y="0" width="6" height="4" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="32" width="64" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
