<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1 -->
  <g class="frame frame1">
    <rect x="28" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="30" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="28" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="24" y="18" width="20" height="10" fill="var(--pixel-shirt)"/>
    <rect x="14" y="24" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="42" y="24" width="12" height="6" fill="var(--pixel-skin)"/>
    <rect x="26" y="26" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="10" y="28" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="52" y="28" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="8" y="34" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="54" y="34" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2 -->
  <g class="frame frame2">
    <rect x="32" y="10" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="34" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="32" y="8" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="28" y="18" width="20" height="10" fill="var(--pixel-shirt)"/>
    <rect x="20" y="24" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="46" y="24" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="30" y="26" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="16" y="28" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="58" y="28" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="14" y="34" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="56" y="34" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="40" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
