<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-shadow: #E8C4A0;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-shadow: #3D8B40;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 0.8s steps(1) infinite; }
    .frame2 { animation: frame2 0.8s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Краб-ходьба: лицом вверх на руках и ногах -->

  <!-- Кадр 1 -->
  <g class="frame frame1">
    <!-- Голова (лицо вверх) -->
    <rect x="26" y="8" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="32" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="6" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="28" y="18" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело (горизонтально, лицом вверх) -->
    <rect x="22" y="18" width="18" height="8" fill="var(--pixel-shirt)"/>
    <rect x="22" y="24" width="18" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Левая рука (на полу) -->
    <rect x="12" y="22" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="8" y="26" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Правая рука (на полу) -->
    <rect x="38" y="22" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="48" y="26" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="24" y="24" width="14" height="6" fill="var(--pixel-shorts)"/>
    <!-- Левая нога -->
    <rect x="14" y="28" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="10" y="32" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога -->
    <rect x="52" y="28" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="54" y="32" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="38" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Движение вбок -->
  <g class="frame frame2">
    <!-- Голова (сдвинута) -->
    <rect x="30" y="8" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="32" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="36" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="6" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="32" y="18" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="26" y="18" width="18" height="8" fill="var(--pixel-shirt)"/>
    <rect x="26" y="24" width="18" height="2" fill="var(--pixel-shirt-shadow)"/>
    <!-- Левая рука -->
    <rect x="18" y="22" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="14" y="26" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Правая рука -->
    <rect x="42" y="22" width="10" height="4" fill="var(--pixel-skin)"/>
    <rect x="52" y="26" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="28" y="24" width="14" height="6" fill="var(--pixel-shorts)"/>
    <!-- Левая нога -->
    <rect x="20" y="28" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="18" y="32" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога -->
    <rect x="56" y="28" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="56" y="32" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="38" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
