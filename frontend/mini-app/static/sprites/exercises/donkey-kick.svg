<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 40">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2 { opacity: 0; }
    .f1 { animation: a1 1.2s steps(1) infinite; }
    .f2 { animation: a2 1.2s steps(1) infinite; }

    @keyframes a1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: On all fours -->
  <g class="f1">
    <!-- Head -->
    <rect x="4" y="8" width="8" height="6" class="skin"/>
    <rect x="7" y="10" width="2" height="2" class="dark"/>
    <rect x="4" y="6" width="8" height="3" class="hair"/>
    <!-- Arms -->
    <rect x="4" y="14" width="4" height="10" class="skin"/>
    <rect x="10" y="14" width="4" height="10" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="12" width="16" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="26" y="16" width="10" height="6" class="shorts"/>
    <!-- Legs on ground -->
    <rect x="34" y="20" width="5" height="8" class="skin"/>
    <rect x="40" y="20" width="5" height="8" class="skin"/>
    <!-- Shoes -->
    <rect x="32" y="28" width="7" height="3" class="shoes"/>
    <rect x="40" y="28" width="7" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="34" width="52" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Leg kicked back -->
  <g class="f2">
    <!-- Head -->
    <rect x="4" y="8" width="8" height="6" class="skin"/>
    <rect x="7" y="10" width="2" height="2" class="dark"/>
    <rect x="4" y="6" width="8" height="3" class="hair"/>
    <!-- Arms -->
    <rect x="4" y="14" width="4" height="10" class="skin"/>
    <rect x="10" y="14" width="4" height="10" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="12" width="16" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="26" y="16" width="10" height="6" class="shorts"/>
    <!-- Left leg on ground -->
    <rect x="34" y="20" width="5" height="8" class="skin"/>
    <rect x="32" y="28" width="7" height="3" class="shoes"/>
    <!-- Right leg kicked up -->
    <rect x="34" y="10" width="5" height="8" class="skin"/>
    <rect x="39" y="4" width="8" height="5" class="skin"/>
    <rect x="46" y="2" width="6" height="4" class="shoes"/>
    <!-- Shadow -->
    <rect x="0" y="34" width="52" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
