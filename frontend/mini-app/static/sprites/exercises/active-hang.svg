<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2s steps(1) infinite; }
    .frame2 { animation: frame2 2s steps(1) infinite; }

    @keyframes frame1 {
      0% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes frame2 {
      0%, 50% { opacity: 0; }
      50.01%, 100% { opacity: 1; }
    }
  </style>

  <!-- Турник -->
  <rect x="0" y="4" width="48" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="0" width="4" height="10" fill="var(--pixel-bar)"/>
  <rect x="44" y="0" width="4" height="10" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Пассивный вис (плечи расслаблены, тело вытянуто) -->
  <g class="frame frame1">
    <!-- Руки на турнике -->
    <rect x="14" y="10" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Предплечья длинные -->
    <rect x="16" y="16" width="4" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="16" width="4" height="10" fill="var(--pixel-skin)"/>
    <!-- Плечи (расслаблены - подняты к ушам) -->
    <rect x="14" y="26" width="6" height="4" fill="var(--pixel-shirt)"/>
    <rect x="28" y="26" width="6" height="4" fill="var(--pixel-shirt)"/>
    <!-- Голова между плеч -->
    <rect x="18" y="24" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="22" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="30" width="16" height="16" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="18" y="46" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="18" y="54" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="25" y="54" width="5" height="14" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="16" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="68" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Активный вис (плечи вниз, лопатки сведены) -->
  <g class="frame frame2">
    <!-- Руки на турнике -->
    <rect x="12" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="30" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Предплечья короче (тело подтянулось) -->
    <rect x="14" y="14" width="4" height="6" fill="var(--pixel-skin)"/>
    <rect x="30" y="14" width="4" height="6" fill="var(--pixel-skin)"/>
    <!-- Плечи (активированы - опущены вниз) -->
    <rect x="12" y="20" width="6" height="4" fill="var(--pixel-shirt)"/>
    <rect x="30" y="20" width="6" height="4" fill="var(--pixel-shirt)"/>
    <!-- Голова выше плеч -->
    <rect x="18" y="14" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="12" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело (выше) -->
    <rect x="16" y="24" width="16" height="16" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="18" y="40" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="18" y="48" width="5" height="14" fill="var(--pixel-skin)"/>
    <rect x="25" y="48" width="5" height="14" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="16" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="62" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
