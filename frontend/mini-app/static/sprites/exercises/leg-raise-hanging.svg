<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 80">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Турник -->
  <rect x="0" y="4" width="48" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="0" width="4" height="10" fill="var(--pixel-bar)"/>
  <rect x="44" y="0" width="4" height="10" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Вис с прямыми ногами вниз -->
  <g class="frame frame1">
    <!-- Руки -->
    <rect x="14" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="30" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="46" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Прямые ноги вниз -->
    <rect x="18" y="54" width="5" height="18" fill="var(--pixel-skin)"/>
    <rect x="25" y="54" width="5" height="18" fill="var(--pixel-skin)"/>
    <rect x="16" y="72" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="72" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Ноги поднимаются под 45° -->
  <g class="frame frame2">
    <!-- Руки -->
    <rect x="14" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="30" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="46" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги под углом -->
    <rect x="16" y="54" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="26" y="54" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="10" y="58" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="28" y="58" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="4" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="60" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Ноги горизонтально -->
  <g class="frame frame3">
    <!-- Руки -->
    <rect x="14" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="22" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело -->
    <rect x="16" y="30" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="46" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги L-угол -->
    <rect x="4" y="48" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="26" y="48" width="18" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="46" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="40" y="46" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Ноги к турнику (toes to bar) -->
  <g class="frame frame4">
    <!-- Руки -->
    <rect x="14" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="10" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="18" y="20" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Тело изогнуто -->
    <rect x="16" y="32" width="16" height="14" fill="var(--pixel-shirt)"/>
    <rect x="18" y="44" width="12" height="6" fill="var(--pixel-shorts)"/>
    <!-- Бёдра вверх -->
    <rect x="16" y="38" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="38" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Ноги вверх к турнику -->
    <rect x="14" y="18" width="6" height="20" fill="var(--pixel-skin)"/>
    <rect x="28" y="18" width="6" height="20" fill="var(--pixel-skin)"/>
    <rect x="12" y="10" width="8" height="8" fill="var(--pixel-shoes)"/>
    <rect x="28" y="10" width="8" height="8" fill="var(--pixel-shoes)"/>
  </g>
</svg>
