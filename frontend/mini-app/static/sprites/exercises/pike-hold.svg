<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Pike hold (складка на руках) -->
  <!-- Голова внизу -->
  <rect x="6" y="14" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="12" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="6" y="12" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Руки упираются в пол -->
  <rect x="6" y="24" width="6" height="12" fill="var(--pixel-skin)"/>
  <rect x="14" y="24" width="6" height="12" fill="var(--pixel-skin)"/>

  <!-- Тело наклонено (V-позиция) -->
  <rect x="16" y="10" width="16" height="14" fill="var(--pixel-shirt)"/>

  <!-- Шорты/бёдра наверху -->
  <rect x="30" y="4" width="10" height="10" fill="var(--pixel-shorts)"/>

  <!-- Ноги вверх -->
  <rect x="38" y="6" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="44" y="6" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="36" y="18" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="44" y="18" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="38" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="28" cy="44" r="2" fill="var(--pixel-accent)"/>
</svg>
