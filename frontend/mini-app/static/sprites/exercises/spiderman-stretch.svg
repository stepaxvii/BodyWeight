<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3s steps(1) infinite; }
    .frame2 { animation: frame2 3s steps(1) infinite; }

    @keyframes frame1 { 0%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes frame2 { 0%, 50% { opacity: 0; } 50%, 100% { opacity: 1; } }
  </style>

  <!-- Кадр 1: Правая нога вперёд -->
  <g class="frame frame1">
    <rect x="10" y="8" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="12" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="10" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="6" y="18" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="14" y="18" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="18" y="16" width="20" height="12" fill="var(--pixel-shirt)"/>
    <rect x="36" y="22" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="4" y="24" width="16" height="8" fill="var(--pixel-skin)"/>
    <rect x="2" y="30" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="46" y="26" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="24" width="6" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="38" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Левая нога вперёд -->
  <g class="frame frame2">
    <rect x="42" y="8" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="48" y="12" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="42" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="42" y="18" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="50" y="18" width="8" height="8" fill="var(--pixel-skin)"/>
    <rect x="26" y="16" width="20" height="12" fill="var(--pixel-shirt)"/>
    <rect x="16" y="22" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="44" y="24" width="16" height="8" fill="var(--pixel-skin)"/>
    <rect x="56" y="30" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="4" y="26" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="24" width="6" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="38" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
