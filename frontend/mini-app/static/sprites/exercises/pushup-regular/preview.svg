<!-- v4.0 - Preview collage: 3 phases -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 74">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-dark: #E8C4A8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-dark: #388E3C;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-dark: #1565C0;
      --pixel-shoes: #424242;
      --pixel-shoes-dark: #212121;
      --pixel-floor: #8D6E63;
      --pixel-floor-light: #A1887F;
      --pixel-arrow: #666666;
    }
    .frame-box {
      fill: none;
      stroke: var(--pixel-dark);
      stroke-width: 0.5;
      opacity: 0.15;
    }
  </style>

  <!-- ===== FRAME 1: START ===== -->
  <g transform="translate(5, 5)">
    <rect class="frame-box" x="0" y="0" width="80" height="64" rx="2"/>

    <!-- Floor -->
    <rect x="0" y="56" width="80" height="8" fill="var(--pixel-floor)"/>
    <rect x="0" y="56" width="80" height="2" fill="var(--pixel-floor-light)"/>

    <!-- Hands -->
    <rect x="12" y="48" width="3" height="8" fill="var(--pixel-skin)"/>
    <rect x="10" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="15" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="65" y="48" width="3" height="8" fill="var(--pixel-skin)"/>
    <rect x="63" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="68" y="52" width="2" height="2" fill="var(--pixel-skin)"/>

    <!-- Arms -->
    <rect x="15" y="40" width="4" height="8" fill="var(--pixel-skin-dark)"/>
    <rect x="61" y="40" width="4" height="8" fill="var(--pixel-skin-dark)"/>

    <!-- Torso -->
    <rect x="18" y="36" width="44" height="8" fill="var(--pixel-shirt)"/>
    <rect x="20" y="34" width="40" height="2" fill="var(--pixel-shirt-dark)"/>

    <!-- Shorts -->
    <rect x="30" y="44" width="20" height="6" fill="var(--pixel-shorts)"/>

    <!-- Legs -->
    <rect x="30" y="50" width="8" height="6" fill="var(--pixel-skin-dark)"/>
    <rect x="42" y="50" width="8" height="6" fill="var(--pixel-skin-dark)"/>

    <!-- Feet -->
    <rect x="28" y="54" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="46" y="54" width="6" height="4" fill="var(--pixel-shoes)"/>

    <!-- Head -->
    <rect x="34" y="26" width="12" height="10" fill="var(--pixel-skin)"/>
    <rect x="36" y="30" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="42" y="30" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="24" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="38" y="36" width="4" height="2" fill="var(--pixel-skin)"/>
  </g>

  <!-- ===== ARROW 1 ===== -->
  <g transform="translate(88, 32)">
    <path d="M0,3 L6,3 L6,0 L10,5 L6,10 L6,7 L0,7 Z" fill="var(--pixel-arrow)"/>
  </g>

  <!-- ===== FRAME 2: MIDWAY ===== -->
  <g transform="translate(100, 5)">
    <rect class="frame-box" x="0" y="0" width="70" height="64" rx="2"/>

    <!-- Floor -->
    <rect x="0" y="56" width="70" height="8" fill="var(--pixel-floor)"/>
    <rect x="0" y="56" width="70" height="2" fill="var(--pixel-floor-light)"/>

    <!-- Hands -->
    <rect x="8" y="48" width="3" height="8" fill="var(--pixel-skin)"/>
    <rect x="6" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="11" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="59" y="48" width="3" height="8" fill="var(--pixel-skin)"/>
    <rect x="57" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="62" y="52" width="2" height="2" fill="var(--pixel-skin)"/>

    <!-- Arms (bent) -->
    <rect x="11" y="46" width="4" height="3" fill="var(--pixel-skin)"/>
    <rect x="13" y="43" width="4" height="3" fill="var(--pixel-skin-dark)"/>
    <rect x="15" y="40" width="3" height="3" fill="var(--pixel-skin)"/>
    <rect x="55" y="46" width="4" height="3" fill="var(--pixel-skin)"/>
    <rect x="53" y="43" width="4" height="3" fill="var(--pixel-skin-dark)"/>
    <rect x="52" y="40" width="3" height="3" fill="var(--pixel-skin)"/>

    <!-- Torso (lower) -->
    <rect x="18" y="38" width="34" height="8" fill="var(--pixel-shirt)"/>
    <rect x="20" y="36" width="30" height="2" fill="var(--pixel-shirt-dark)"/>

    <!-- Shorts -->
    <rect x="26" y="46" width="18" height="6" fill="var(--pixel-shorts)"/>

    <!-- Legs -->
    <rect x="26" y="52" width="7" height="4" fill="var(--pixel-skin-dark)"/>
    <rect x="37" y="52" width="7" height="4" fill="var(--pixel-skin-dark)"/>

    <!-- Feet -->
    <rect x="24" y="54" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="40" y="54" width="6" height="4" fill="var(--pixel-shoes)"/>

    <!-- Head -->
    <rect x="30" y="28" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="32" y="32" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="36" y="32" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="26" width="10" height="4" fill="var(--pixel-hair)"/>
    <rect x="34" y="38" width="2" height="2" fill="var(--pixel-skin)"/>
  </g>

  <!-- ===== ARROW 2 ===== -->
  <g transform="translate(173, 32)">
    <path d="M0,3 L6,3 L6,0 L10,5 L6,10 L6,7 L0,7 Z" fill="var(--pixel-arrow)"/>
  </g>

  <!-- ===== FRAME 3: BOTTOM ===== -->
  <g transform="translate(185, 5)">
    <rect class="frame-box" x="0" y="0" width="70" height="64" rx="2"/>

    <!-- Floor -->
    <rect x="0" y="56" width="70" height="8" fill="var(--pixel-floor)"/>
    <rect x="0" y="56" width="70" height="2" fill="var(--pixel-floor-light)"/>

    <!-- Hands -->
    <rect x="8" y="48" width="3" height="8" fill="var(--pixel-skin)"/>
    <rect x="6" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="11" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="59" y="48" width="3" height="8" fill="var(--pixel-skin)"/>
    <rect x="57" y="52" width="2" height="2" fill="var(--pixel-skin)"/>
    <rect x="62" y="52" width="2" height="2" fill="var(--pixel-skin)"/>

    <!-- Arms (fully bent) -->
    <rect x="11" y="48" width="4" height="2" fill="var(--pixel-skin)"/>
    <rect x="13" y="45" width="4" height="3" fill="var(--pixel-skin-dark)"/>
    <rect x="16" y="42" width="3" height="3" fill="var(--pixel-skin)"/>
    <rect x="55" y="48" width="4" height="2" fill="var(--pixel-skin)"/>
    <rect x="53" y="45" width="4" height="3" fill="var(--pixel-skin-dark)"/>
    <rect x="51" y="42" width="3" height="3" fill="var(--pixel-skin)"/>

    <!-- Torso (lowest) -->
    <rect x="19" y="41" width="32" height="7" fill="var(--pixel-shirt)"/>
    <rect x="21" y="39" width="28" height="2" fill="var(--pixel-shirt-dark)"/>

    <!-- Shorts -->
    <rect x="26" y="48" width="18" height="6" fill="var(--pixel-shorts)"/>

    <!-- Legs -->
    <rect x="26" y="54" width="7" height="2" fill="var(--pixel-skin-dark)"/>
    <rect x="37" y="54" width="7" height="2" fill="var(--pixel-skin-dark)"/>

    <!-- Feet -->
    <rect x="24" y="54" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="40" y="54" width="6" height="4" fill="var(--pixel-shoes)"/>

    <!-- Head (lowest) -->
    <rect x="30" y="31" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="32" y="35" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="36" y="35" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="29" width="10" height="4" fill="var(--pixel-hair)"/>
    <rect x="34" y="41" width="2" height="2" fill="var(--pixel-skin)"/>
  </g>

  <!-- Title -->
  <text x="130" y="72" font-family="monospace" font-size="7" fill="var(--pixel-dark)" text-anchor="middle" font-weight="bold">PUSHUP - REGULAR</text>
</svg>
