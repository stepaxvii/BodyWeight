<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 2.4s steps(1) infinite; }
    .frame2 { animation: frame2 2.4s steps(1) infinite; }
    .frame3 { animation: frame3 2.4s steps(1) infinite; }
    .frame4 { animation: frame4 2.4s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      25% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      25% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      50% { opacity: 1; }
      75% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <!-- Кадр 1: Стоя прямо -->
  <g class="frame frame1">
    <!-- Голова -->
    <rect x="34" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="36" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="42" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="37" y="16" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="30" y="18" width="20" height="16" fill="var(--pixel-shirt)"/>
    <!-- Руки вниз -->
    <rect x="26" y="18" width="4" height="12" fill="var(--pixel-shirt)"/>
    <rect x="50" y="18" width="4" height="12" fill="var(--pixel-shirt)"/>
    <rect x="24" y="30" width="4" height="4" fill="var(--pixel-skin)"/>
    <rect x="52" y="30" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="32" y="34" width="16" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги -->
    <rect x="32" y="42" width="6" height="16" fill="var(--pixel-skin)"/>
    <rect x="42" y="42" width="6" height="16" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="30" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="42" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="28" y="64" width="24" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Присед с руками на полу -->
  <g class="frame frame2">
    <!-- Голова -->
    <rect x="34" y="20" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="36" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="42" y="24" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="18" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="37" y="32" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело наклонено -->
    <rect x="30" y="34" width="20" height="12" fill="var(--pixel-shirt)"/>
    <!-- Руки на полу -->
    <rect x="22" y="42" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="50" y="42" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="18" y="46" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="56" y="46" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="54" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="58" y="54" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="28" y="46" width="24" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги согнуты -->
    <rect x="24" y="52" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="48" y="52" width="8" height="6" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="22" y="58" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="48" y="58" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="14" y="64" width="52" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Планка (ноги назад) -->
  <g class="frame frame3">
    <!-- Голова -->
    <rect x="6" y="30" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="8" y="33" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="6" y="28" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="14" y="34" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело горизонтально -->
    <rect x="16" y="32" width="34" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="50" y="32" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Руки -->
    <rect x="18" y="42" width="12" height="4" fill="var(--pixel-skin)"/>
    <rect x="18" y="46" width="4" height="10" fill="var(--pixel-skin)"/>
    <rect x="26" y="46" width="4" height="10" fill="var(--pixel-skin)"/>
    <rect x="16" y="52" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="26" y="52" width="6" height="4" fill="var(--pixel-skin)"/>
    <!-- Ноги -->
    <rect x="60" y="34" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="72" y="40" width="6" height="16" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="72" y="52" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень -->
    <rect x="14" y="58" width="66" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Прыжок вверх -->
  <g class="frame frame4">
    <!-- Голова выше -->
    <rect x="34" y="0" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="36" y="4" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="42" y="4" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="-2" width="12" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="37" y="12" width="6" height="2" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="30" y="14" width="20" height="16" fill="var(--pixel-shirt)"/>
    <!-- Руки вверх -->
    <rect x="22" y="6" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="50" y="6" width="8" height="4" fill="var(--pixel-shirt)"/>
    <rect x="18" y="2" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="56" y="2" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Шорты -->
    <rect x="32" y="30" width="16" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги подогнуты -->
    <rect x="30" y="38" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="44" y="38" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="28" y="48" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="46" y="48" width="6" height="6" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="26" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="46" y="52" width="8" height="4" fill="var(--pixel-shoes)"/>
    <!-- Тень маленькая -->
    <rect x="32" y="64" width="16" height="2" fill="var(--pixel-dark)" opacity="0.15"/>
  </g>
</svg>
