<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3, .f4 { opacity: 0; }
    .f1 { animation: a1 2s steps(1) infinite; }
    .f2 { animation: a2 2s steps(1) infinite; }
    .f3 { animation: a3 2s steps(1) infinite; }
    .f4 { animation: a4 2s steps(1) infinite; }

    @keyframes a1 { 0%, 25% { opacity: 1; } 25%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 25% { opacity: 0; } 25%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 50% { opacity: 0; } 50%, 75% { opacity: 1; } 75%, 100% { opacity: 0; } }
    @keyframes a4 { 0%, 75% { opacity: 0; } 75%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Standing -->
  <g class="f1">
    <rect x="22" y="4" width="10" height="3" class="hair"/>
    <rect x="22" y="6" width="10" height="7" class="skin"/>
    <rect x="24" y="8" width="2" height="2" class="dark"/>
    <rect x="28" y="8" width="2" height="2" class="dark"/>
    <rect x="24" y="13" width="4" height="2" class="skin"/>
    <rect x="20" y="15" width="14" height="10" class="shirt"/>
    <rect x="16" y="15" width="4" height="8" class="shirt"/>
    <rect x="34" y="15" width="4" height="8" class="shirt"/>
    <rect x="14" y="23" width="4" height="3" class="skin"/>
    <rect x="36" y="23" width="4" height="3" class="skin"/>
    <rect x="21" y="25" width="10" height="5" class="shorts"/>
    <rect x="22" y="30" width="4" height="12" class="skin"/>
    <rect x="28" y="30" width="4" height="12" class="skin"/>
    <rect x="20" y="42" width="6" height="3" class="shoes"/>
    <rect x="28" y="42" width="6" height="3" class="shoes"/>
    <rect x="18" y="46" width="18" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Squat with hands down -->
  <g class="f2">
    <rect x="22" y="14" width="10" height="3" class="hair"/>
    <rect x="22" y="16" width="10" height="7" class="skin"/>
    <rect x="24" y="18" width="2" height="2" class="dark"/>
    <rect x="28" y="18" width="2" height="2" class="dark"/>
    <rect x="24" y="23" width="4" height="2" class="skin"/>
    <rect x="20" y="25" width="14" height="8" class="shirt"/>
    <rect x="14" y="28" width="6" height="4" class="shirt"/>
    <rect x="34" y="28" width="6" height="4" class="shirt"/>
    <rect x="10" y="32" width="5" height="8" class="skin"/>
    <rect x="39" y="32" width="5" height="8" class="skin"/>
    <rect x="18" y="33" width="18" height="5" class="shorts"/>
    <rect x="14" y="38" width="8" height="5" class="skin"/>
    <rect x="32" y="38" width="8" height="5" class="skin"/>
    <rect x="12" y="43" width="8" height="3" class="shoes"/>
    <rect x="34" y="43" width="8" height="3" class="shoes"/>
    <rect x="8" y="47" width="38" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Plank position -->
  <g class="f3">
    <rect x="4" y="22" width="8" height="3" class="hair"/>
    <rect x="4" y="24" width="8" height="6" class="skin"/>
    <rect x="6" y="26" width="2" height="2" class="dark"/>
    <rect x="11" y="27" width="3" height="3" class="skin"/>
    <rect x="13" y="25" width="20" height="6" class="shirt"/>
    <rect x="33" y="26" width="7" height="5" class="shorts"/>
    <rect x="14" y="31" width="8" height="3" class="skin"/>
    <rect x="14" y="34" width="3" height="7" class="skin"/>
    <rect x="19" y="34" width="3" height="7" class="skin"/>
    <rect x="12" y="40" width="5" height="2" class="skin"/>
    <rect x="18" y="40" width="5" height="2" class="skin"/>
    <rect x="40" y="27" width="10" height="4" class="skin"/>
    <rect x="48" y="30" width="4" height="11" class="skin"/>
    <rect x="47" y="40" width="5" height="2" class="shoes"/>
    <rect x="10" y="43" width="42" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 4: Jump up -->
  <g class="f4">
    <rect x="22" y="2" width="10" height="3" class="hair"/>
    <rect x="22" y="4" width="10" height="7" class="skin"/>
    <rect x="24" y="6" width="2" height="2" class="dark"/>
    <rect x="28" y="6" width="2" height="2" class="dark"/>
    <rect x="24" y="11" width="4" height="2" class="skin"/>
    <rect x="20" y="13" width="14" height="10" class="shirt"/>
    <rect x="12" y="8" width="8" height="4" class="shirt"/>
    <rect x="34" y="8" width="8" height="4" class="shirt"/>
    <rect x="8" y="4" width="5" height="5" class="skin"/>
    <rect x="41" y="4" width="5" height="5" class="skin"/>
    <rect x="21" y="23" width="10" height="5" class="shorts"/>
    <rect x="20" y="28" width="5" height="8" class="skin"/>
    <rect x="29" y="28" width="5" height="8" class="skin"/>
    <rect x="18" y="36" width="6" height="3" class="shoes"/>
    <rect x="30" y="36" width="6" height="3" class="shoes"/>
    <rect x="22" y="47" width="10" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
