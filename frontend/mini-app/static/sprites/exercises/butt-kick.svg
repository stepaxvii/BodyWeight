<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 1.2s steps(1) infinite; }
    .frame2 { animation: frame2 1.2s steps(1) infinite; }
    .frame3 { animation: frame3 1.2s steps(1) infinite; }
    .frame4 { animation: frame4 1.2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Кадр 1: Левая нога к попе -->
  <g class="frame frame1">
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Правая нога на земле -->
    <rect x="24" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Левая нога согнута к попе -->
    <rect x="16" y="38" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="14" y="32" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="12" y="30" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Переход -->
  <g class="frame frame2">
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Обе ноги посередине -->
    <rect x="18" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="16" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Правая нога к попе -->
  <g class="frame frame3">
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <!-- Левая нога на земле -->
    <rect x="18" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="16" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <!-- Правая нога согнута к попе -->
    <rect x="26" y="38" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="32" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="28" y="30" width="8" height="6" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Переход -->
  <g class="frame frame4">
    <rect x="18" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="20" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="18" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="16" y="16" width="16" height="16" fill="var(--pixel-shirt)"/>
    <rect x="18" y="32" width="12" height="8" fill="var(--pixel-shorts)"/>
    <rect x="18" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="16" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="24" y="40" width="6" height="18" fill="var(--pixel-skin)"/>
    <rect x="22" y="56" width="10" height="4" fill="var(--pixel-shoes)"/>
    <rect x="0" y="62" width="48" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
