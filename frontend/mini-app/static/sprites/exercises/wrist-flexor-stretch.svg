<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Растяжка сгибателей кисти -->
  <rect x="22" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
  <rect x="24" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="30" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="22" y="2" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело -->
  <rect x="20" y="16" width="16" height="18" fill="var(--pixel-shirt)"/>

  <!-- Вытянутая рука вперёд -->
  <rect x="4" y="20" width="18" height="6" fill="var(--pixel-skin)"/>

  <!-- Кисть согнута вниз -->
  <rect x="0" y="24" width="6" height="8" fill="var(--pixel-skin)"/>

  <!-- Другая рука тянет пальцы -->
  <rect x="0" y="18" width="8" height="6" fill="var(--pixel-skin)"/>

  <!-- Шорты -->
  <rect x="22" y="34" width="12" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги -->
  <rect x="22" y="42" width="6" height="18" fill="var(--pixel-skin)"/>
  <rect x="28" y="42" width="6" height="18" fill="var(--pixel-skin)"/>
  <rect x="20" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="28" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="64" width="56" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="28" cy="70" r="2" fill="var(--pixel-accent)"/>
</svg>
