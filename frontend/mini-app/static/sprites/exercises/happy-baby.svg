<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Счастливый ребёнок -->
  <rect x="24" y="24" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="28" y="28" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="24" y="22" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Тело лёжа -->
  <rect x="22" y="14" width="16" height="10" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="24" y="8" width="12" height="6" fill="var(--pixel-shorts)"/>

  <!-- Левая нога (колено к подмышке) -->
  <rect x="6" y="6" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="4" y="0" width="8" height="8" fill="var(--pixel-shoes)"/>

  <!-- Правая нога -->
  <rect x="48" y="6" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="48" y="0" width="8" height="8" fill="var(--pixel-shoes)"/>

  <!-- Руки держат стопы -->
  <rect x="10" y="4" width="12" height="6" fill="var(--pixel-skin)"/>
  <rect x="38" y="4" width="12" height="6" fill="var(--pixel-skin)"/>

  <!-- Тень -->
  <rect x="0" y="38" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="44" r="2" fill="var(--pixel-accent)"/>
</svg>
