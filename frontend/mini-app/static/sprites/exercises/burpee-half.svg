<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 42">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3, .f4 { opacity: 0; }
    .f1 { animation: a1 2s steps(1) infinite; }
    .f2 { animation: a2 2s steps(1) infinite; }
    .f3 { animation: a3 2s steps(1) infinite; }
    .f4 { animation: a4 2s steps(1) infinite; }

    @keyframes a1 { 0%, 25% { opacity: 1; } 25%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 25% { opacity: 0; } 25%, 50% { opacity: 1; } 50%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 50% { opacity: 0; } 50%, 75% { opacity: 1; } 75%, 100% { opacity: 0; } }
    @keyframes a4 { 0%, 75% { opacity: 0; } 75%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Standing -->
  <g class="f1">
    <!-- Head -->
    <rect x="22" y="2" width="8" height="7" class="skin"/>
    <rect x="24" y="5" width="2" height="2" class="dark"/>
    <rect x="22" y="0" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="20" y="9" width="12" height="10" class="shirt"/>
    <!-- Arms -->
    <rect x="16" y="12" width="4" height="8" class="skin"/>
    <rect x="32" y="12" width="4" height="8" class="skin"/>
    <!-- Shorts -->
    <rect x="21" y="19" width="10" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="21" y="24" width="4" height="10" class="skin"/>
    <rect x="27" y="24" width="4" height="10" class="skin"/>
    <!-- Shoes -->
    <rect x="19" y="34" width="6" height="3" class="shoes"/>
    <rect x="27" y="34" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="38" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Squat -->
  <g class="f2">
    <!-- Head -->
    <rect x="22" y="10" width="8" height="7" class="skin"/>
    <rect x="24" y="13" width="2" height="2" class="dark"/>
    <rect x="22" y="8" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="20" y="17" width="12" height="9" class="shirt"/>
    <!-- Arms -->
    <rect x="16" y="18" width="4" height="8" class="skin"/>
    <rect x="32" y="18" width="4" height="8" class="skin"/>
    <!-- Shorts -->
    <rect x="18" y="26" width="16" height="5" class="shorts"/>
    <!-- Legs bent -->
    <rect x="14" y="30" width="8" height="4" class="skin"/>
    <rect x="30" y="30" width="8" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="10" y="34" width="6" height="3" class="shoes"/>
    <rect x="36" y="34" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="38" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Plank -->
  <g class="f3">
    <!-- Head -->
    <rect x="4" y="18" width="8" height="7" class="skin"/>
    <rect x="6" y="21" width="2" height="2" class="dark"/>
    <rect x="4" y="16" width="8" height="3" class="hair"/>
    <!-- Arms down -->
    <rect x="4" y="25" width="3" height="8" class="skin"/>
    <rect x="12" y="25" width="3" height="8" class="skin"/>
    <rect x="2" y="33" width="6" height="3" class="skin"/>
    <rect x="11" y="33" width="6" height="3" class="skin"/>
    <!-- Torso -->
    <rect x="12" y="22" width="20" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="32" y="26" width="8" height="5" class="shorts"/>
    <!-- Legs -->
    <rect x="40" y="28" width="12" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="50" y="28" width="5" height="4" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="38" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 4: Back to squat -->
  <g class="f4">
    <!-- Head -->
    <rect x="22" y="10" width="8" height="7" class="skin"/>
    <rect x="24" y="13" width="2" height="2" class="dark"/>
    <rect x="22" y="8" width="8" height="3" class="hair"/>
    <!-- Torso -->
    <rect x="20" y="17" width="12" height="9" class="shirt"/>
    <!-- Arms -->
    <rect x="16" y="18" width="4" height="8" class="skin"/>
    <rect x="32" y="18" width="4" height="8" class="skin"/>
    <!-- Shorts -->
    <rect x="18" y="26" width="16" height="5" class="shorts"/>
    <!-- Legs bent -->
    <rect x="14" y="30" width="8" height="4" class="skin"/>
    <rect x="30" y="30" width="8" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="10" y="34" width="6" height="3" class="shoes"/>
    <rect x="36" y="34" width="6" height="3" class="shoes"/>
    <!-- Floor -->
    <rect x="0" y="38" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
