<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Поза щенка -->
  <!-- Голова на полу -->
  <rect x="4" y="22" width="12" height="8" fill="var(--pixel-skin)"/>
  <rect x="4" y="20" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Руки вытянуты вперёд -->
  <rect x="0" y="28" width="20" height="6" fill="var(--pixel-skin)"/>

  <!-- Тело с прогибом -->
  <rect x="18" y="18" width="20" height="12" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="36" y="14" width="10" height="10" fill="var(--pixel-shorts)"/>

  <!-- Бёдра над коленями -->
  <rect x="44" y="18" width="8" height="10" fill="var(--pixel-skin)"/>

  <!-- Голени на полу -->
  <rect x="48" y="26" width="12" height="6" fill="var(--pixel-skin)"/>
  <rect x="56" y="24" width="6" height="6" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="38" width="64" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="32" cy="44" r="2" fill="var(--pixel-accent)"/>
</svg>
