<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 66.66% { opacity: 1; } 16.66%, 50% { opacity: 0; } }
    @keyframes a2 { 0% { opacity: 0; } 16.66%, 50% { opacity: 1; } 33.33% { opacity: 0; } }
    @keyframes a3 { 0%, 16.66% { opacity: 0; } 33.33% { opacity: 1; } 50%, 100% { opacity: 0; } }
  </style>

  <!-- Frame 1: Wide stance -->
  <g class="f1">
    <rect x="22" y="2" width="10" height="8" class="skin"/>
    <rect x="24" y="4" width="2" height="2" class="dark"/>
    <rect x="28" y="4" width="2" height="2" class="dark"/>
    <rect x="22" y="0" width="10" height="3" class="hair"/>
    <rect x="25" y="10" width="4" height="2" class="skin"/>
    <rect x="20" y="12" width="14" height="10" class="shirt"/>
    <rect x="16" y="14" width="4" height="6" class="shirt"/>
    <rect x="34" y="14" width="4" height="6" class="shirt"/>
    <rect x="14" y="20" width="4" height="4" class="skin"/>
    <rect x="36" y="20" width="4" height="4" class="skin"/>
    <rect x="20" y="22" width="14" height="5" class="shorts"/>
    <rect x="14" y="27" width="6" height="14" class="skin"/>
    <rect x="34" y="27" width="6" height="14" class="skin"/>
    <rect x="10" y="41" width="10" height="3" class="shoes"/>
    <rect x="34" y="41" width="10" height="3" class="shoes"/>
    <rect x="6" y="45" width="44" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 2: Mid squat -->
  <g class="f2">
    <rect x="22" y="8" width="10" height="8" class="skin"/>
    <rect x="24" y="10" width="2" height="2" class="dark"/>
    <rect x="28" y="10" width="2" height="2" class="dark"/>
    <rect x="22" y="6" width="10" height="3" class="hair"/>
    <rect x="25" y="16" width="4" height="2" class="skin"/>
    <rect x="20" y="18" width="14" height="9" class="shirt"/>
    <rect x="14" y="20" width="6" height="6" class="shirt"/>
    <rect x="34" y="20" width="6" height="6" class="shirt"/>
    <rect x="10" y="24" width="6" height="4" class="skin"/>
    <rect x="38" y="24" width="6" height="4" class="skin"/>
    <rect x="18" y="27" width="18" height="5" class="shorts"/>
    <rect x="10" y="32" width="8" height="6" class="skin"/>
    <rect x="36" y="32" width="8" height="6" class="skin"/>
    <rect x="6" y="38" width="8" height="6" class="skin"/>
    <rect x="40" y="38" width="8" height="6" class="skin"/>
    <rect x="4" y="44" width="10" height="3" class="shoes"/>
    <rect x="40" y="44" width="10" height="3" class="shoes"/>
    <rect x="2" y="48" width="52" height="1" fill="#000" opacity="0.2"/>
  </g>

  <!-- Frame 3: Deep sumo squat -->
  <g class="f3">
    <rect x="22" y="16" width="10" height="8" class="skin"/>
    <rect x="24" y="18" width="2" height="2" class="dark"/>
    <rect x="28" y="18" width="2" height="2" class="dark"/>
    <rect x="22" y="14" width="10" height="3" class="hair"/>
    <rect x="25" y="24" width="4" height="2" class="skin"/>
    <rect x="20" y="26" width="14" height="8" class="shirt"/>
    <rect x="12" y="28" width="8" height="5" class="shirt"/>
    <rect x="34" y="28" width="8" height="5" class="shirt"/>
    <rect x="8" y="30" width="6" height="4" class="skin"/>
    <rect x="40" y="30" width="6" height="4" class="skin"/>
    <rect x="16" y="34" width="22" height="4" class="shorts"/>
    <rect x="6" y="38" width="10" height="5" class="skin"/>
    <rect x="38" y="38" width="10" height="5" class="skin"/>
    <rect x="2" y="43" width="8" height="6" class="skin"/>
    <rect x="44" y="43" width="8" height="6" class="skin"/>
    <rect x="0" y="49" width="10" height="3" class="shoes"/>
    <rect x="44" y="49" width="10" height="3" class="shoes"/>
    <rect x="0" y="53" width="56" height="1" fill="#000" opacity="0.2"/>
  </g>
</svg>
