<!-- v2.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <style>
    .skin { fill: #FFD5B8; }
    .dark { fill: #2D2D2D; }
    .hair { fill: #4A3728; }
    .shirt { fill: #4CAF50; }
    .shorts { fill: #1E88E5; }
    .shoes { fill: #424242; }

    .f1, .f2, .f3 { opacity: 0; }
    .f1 { animation: a1 1.8s steps(1) infinite; }
    .f2 { animation: a2 1.8s steps(1) infinite; }
    .f3 { animation: a3 1.8s steps(1) infinite; }

    @keyframes a1 { 0%, 33.33% { opacity: 1; } 33.33%, 100% { opacity: 0; } }
    @keyframes a2 { 0%, 33.33% { opacity: 0; } 33.33%, 66.66% { opacity: 1; } 66.66%, 100% { opacity: 0; } }
    @keyframes a3 { 0%, 66.66% { opacity: 0; } 66.66%, 100% { opacity: 1; } }
  </style>

  <!-- Frame 1: Lying flat, arms behind head -->
  <g class="f1">
    <!-- Arms behind head -->
    <rect x="2" y="22" width="10" height="3" class="skin"/>
    <!-- Head -->
    <rect x="10" y="19" width="8" height="7" class="skin"/>
    <rect x="13" y="22" width="2" height="2" class="dark"/>
    <rect x="10" y="17" width="8" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="17" y="22" width="3" height="3" class="skin"/>
    <!-- Torso -->
    <rect x="20" y="20" width="16" height="8" class="shirt"/>
    <!-- Shorts -->
    <rect x="36" y="20" width="8" height="8" class="shorts"/>
    <!-- Legs flat -->
    <rect x="44" y="22" width="14" height="4" class="skin"/>
    <!-- Shoes -->
    <rect x="57" y="21" width="5" height="3" class="shoes"/>
    <rect x="57" y="24" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="38" width="56" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 2: Mid V -->
  <g class="f2">
    <!-- Arms reaching up -->
    <rect x="18" y="10" width="10" height="3" class="skin"/>
    <!-- Head -->
    <rect x="20" y="12" width="8" height="7" class="skin"/>
    <rect x="23" y="15" width="2" height="2" class="dark"/>
    <rect x="20" y="10" width="8" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="27" y="17" width="3" height="3" class="skin"/>
    <!-- Torso angled -->
    <rect x="28" y="18" width="10" height="10" class="shirt"/>
    <!-- Shorts -->
    <rect x="36" y="26" width="6" height="6" class="shorts"/>
    <!-- Legs raised -->
    <rect x="40" y="14" width="10" height="4" class="skin"/>
    <rect x="48" y="8" width="4" height="8" class="skin"/>
    <!-- Shoes -->
    <rect x="46" y="4" width="5" height="3" class="shoes"/>
    <rect x="50" y="4" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="38" width="56" height="1" fill="#000" opacity="0.15"/>
  </g>

  <!-- Frame 3: Full V (touch toes) -->
  <g class="f3">
    <!-- Arms reaching to toes -->
    <rect x="30" y="4" width="10" height="3" class="skin"/>
    <!-- Head -->
    <rect x="26" y="6" width="8" height="7" class="skin"/>
    <rect x="29" y="9" width="2" height="2" class="dark"/>
    <rect x="26" y="4" width="8" height="3" class="hair"/>
    <!-- Neck -->
    <rect x="33" y="11" width="3" height="3" class="skin"/>
    <!-- Torso near vertical -->
    <rect x="32" y="14" width="6" height="12" class="shirt"/>
    <!-- Shorts -->
    <rect x="34" y="26" width="5" height="5" class="shorts"/>
    <!-- Legs vertical, meeting hands -->
    <rect x="38" y="6" width="6" height="5" class="skin"/>
    <rect x="40" y="2" width="4" height="6" class="skin"/>
    <rect x="44" y="2" width="4" height="6" class="skin"/>
    <!-- Shoes -->
    <rect x="38" y="0" width="5" height="3" class="shoes"/>
    <rect x="44" y="0" width="5" height="3" class="shoes"/>
    <!-- Shadow -->
    <rect x="4" y="38" width="56" height="1" fill="#000" opacity="0.15"/>
  </g>
</svg>
