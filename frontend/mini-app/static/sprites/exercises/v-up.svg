<!-- v3.0 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 {
      0%, 100% { opacity: 1; }
      12.5% { opacity: 0; }
    }
    @keyframes frame2 {
      0% { opacity: 0; }
      12.5%, 87.5% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes frame3 {
      0% { opacity: 0; }
      25%, 75% { opacity: 1; }
      37.5%, 62.5% { opacity: 0; }
    }
    @keyframes frame4 {
      0% { opacity: 0; }
      37.5%, 62.5% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Кадр 1: Лёжа на спине, руки и ноги вытянуты -->
  <g class="frame frame1">
    <!-- Руки назад -->
    <rect x="0" y="26" width="12" height="4" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="10" y="22" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="14" y="26" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="10" y="20" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="18" y="26" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело -->
    <rect x="22" y="24" width="20" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="42" y="24" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги вытянуты -->
    <rect x="52" y="26" width="20" height="6" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="72" y="24" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="72" y="28" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 2: Начало V -->
  <g class="frame frame2">
    <!-- Руки поднимаются -->
    <rect x="8" y="18" width="10" height="4" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="16" y="14" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="20" y="18" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="16" y="12" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="24" y="20" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело поднимается -->
    <rect x="26" y="20" width="16" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="42" y="24" width="10" height="10" fill="var(--pixel-shorts)"/>
    <!-- Ноги поднимаются -->
    <rect x="52" y="18" width="14" height="6" fill="var(--pixel-skin)"/>
    <rect x="66" y="14" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="72" y="10" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="72" y="14" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 3: Средняя V -->
  <g class="frame frame3">
    <!-- Руки вверх к ногам -->
    <rect x="22" y="8" width="12" height="4" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="26" y="10" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="30" y="14" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="8" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="34" y="16" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело V-образно -->
    <rect x="34" y="18" width="10" height="10" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="42" y="26" width="8" height="8" fill="var(--pixel-shorts)"/>
    <!-- Ноги вверх -->
    <rect x="48" y="10" width="10" height="6" fill="var(--pixel-skin)"/>
    <rect x="58" y="4" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="64" y="4" width="6" height="10" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="58" y="0" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="66" y="0" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>

  <!-- Кадр 4: Максимальная V (касание) -->
  <g class="frame frame4">
    <!-- Руки тянутся к ногам -->
    <rect x="34" y="4" width="12" height="4" fill="var(--pixel-skin)"/>
    <!-- Голова -->
    <rect x="30" y="6" width="10" height="10" fill="var(--pixel-skin)"/>
    <rect x="34" y="10" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="30" y="4" width="10" height="4" fill="var(--pixel-hair)"/>
    <!-- Шея -->
    <rect x="38" y="12" width="4" height="4" fill="var(--pixel-skin)"/>
    <!-- Тело почти вертикально -->
    <rect x="38" y="16" width="8" height="12" fill="var(--pixel-shirt)"/>
    <!-- Шорты -->
    <rect x="42" y="28" width="6" height="6" fill="var(--pixel-shorts)"/>
    <!-- Ноги вверх (касаются рук) -->
    <rect x="46" y="6" width="8" height="6" fill="var(--pixel-skin)"/>
    <rect x="54" y="2" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="60" y="2" width="6" height="8" fill="var(--pixel-skin)"/>
    <!-- Обувь -->
    <rect x="54" y="0" width="6" height="4" fill="var(--pixel-shoes)"/>
    <rect x="62" y="0" width="6" height="4" fill="var(--pixel-shoes)"/>
    <!-- Пол -->
    <rect x="0" y="44" width="80" height="2" fill="var(--pixel-dark)" opacity="0.3"/>
  </g>
</svg>
