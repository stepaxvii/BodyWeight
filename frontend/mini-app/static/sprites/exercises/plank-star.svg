<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 56">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-accent: #FF5722;
    }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.4; }
    }
  </style>

  <!-- Star plank (звезда) -->
  <!-- Голова -->
  <rect x="8" y="16" width="12" height="10" fill="var(--pixel-skin)"/>
  <rect x="14" y="20" width="2" height="2" fill="var(--pixel-dark)"/>
  <rect x="8" y="14" width="12" height="4" fill="var(--pixel-hair)"/>

  <!-- Руки широко расставлены -->
  <rect x="2" y="26" width="6" height="16" fill="var(--pixel-skin)"/>
  <rect x="20" y="26" width="6" height="16" fill="var(--pixel-skin)"/>

  <!-- Тело -->
  <rect x="18" y="22" width="24" height="10" fill="var(--pixel-shirt)"/>

  <!-- Шорты -->
  <rect x="40" y="24" width="12" height="8" fill="var(--pixel-shorts)"/>

  <!-- Ноги широко расставлены -->
  <rect x="48" y="16" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="52" y="12" width="8" height="4" fill="var(--pixel-shoes)"/>
  <rect x="54" y="34" width="6" height="14" fill="var(--pixel-skin)"/>
  <rect x="58" y="46" width="8" height="4" fill="var(--pixel-shoes)"/>

  <!-- Тень -->
  <rect x="0" y="48" width="72" height="2" fill="var(--pixel-dark)" opacity="0.3"/>

  <!-- Пульсирующий индикатор -->
  <circle class="pulse" cx="36" cy="52" r="2" fill="var(--pixel-accent)"/>
</svg>
