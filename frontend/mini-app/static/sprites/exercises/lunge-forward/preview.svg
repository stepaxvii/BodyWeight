<!-- v4.0 - Preview collage: 3 phases -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 90">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-skin-dark: #E8C4A8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-hair-dark: #3A2718;
      --pixel-shirt: #4CAF50;
      --pixel-shirt-dark: #388E3C;
      --pixel-shorts: #1E88E5;
      --pixel-shorts-dark: #1565C0;
      --pixel-shoes: #424242;
      --pixel-shoes-dark: #212121;
      --pixel-floor: #8D6E63;
      --pixel-floor-light: #A1887F;
      --pixel-arrow: #666666;
      --pixel-accent: #FF5722;
    }
    .frame-box {
      fill: none;
      stroke: var(--pixel-dark);
      stroke-width: 0.5;
      opacity: 0.15;
    }
  </style>

  <!-- ===== FRAME 1: STANDING ===== -->
  <g transform="translate(5, 5)">
    <rect class="frame-box" x="0" y="0" width="50" height="80" rx="2"/>
    <rect x="0" y="72" width="50" height="8" fill="var(--pixel-floor)"/>

    <rect x="19" y="8" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="21" y="13" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="27" y="13" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="19" y="6" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="7" width="10" height="2" fill="var(--pixel-hair-dark)"/>
    <rect x="23" y="20" width="4" height="3" fill="var(--pixel-skin)"/>
    <rect x="17" y="23" width="16" height="20" fill="var(--pixel-shirt)"/>
    <rect x="18" y="24" width="3" height="18" fill="var(--pixel-shirt-dark)"/>
    <rect x="11" y="28" width="4" height="10" fill="var(--pixel-skin-dark)"/>
    <rect x="35" y="28" width="4" height="10" fill="var(--pixel-skin-dark)"/>
    <rect x="19" y="43" width="12" height="10" fill="var(--pixel-shorts)"/>
    <rect x="19" y="53" width="5" height="14" fill="var(--pixel-skin-dark)"/>
    <rect x="26" y="53" width="5" height="14" fill="var(--pixel-skin-dark)"/>
    <rect x="17" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
    <rect x="26" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  </g>

  <!-- ARROW -->
  <g transform="translate(57, 40)">
    <path d="M0,3 L6,3 L6,0 L10,5 L6,10 L6,7 L0,7 Z" fill="var(--pixel-arrow)"/>
  </g>

  <!-- ===== FRAME 2: LUNGE DOWN ===== -->
  <g transform="translate(69, 5)">
    <rect class="frame-box" x="0" y="0" width="70" height="80" rx="2"/>
    <rect x="0" y="72" width="70" height="8" fill="var(--pixel-floor)"/>

    <rect x="19" y="18" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="21" y="23" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="27" y="23" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="19" y="16" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="20" y="17" width="10" height="2" fill="var(--pixel-hair-dark)"/>
    <rect x="23" y="30" width="4" height="2" fill="var(--pixel-skin)"/>
    <rect x="17" y="32" width="16" height="18" fill="var(--pixel-shirt)"/>
    <rect x="18" y="33" width="3" height="16" fill="var(--pixel-shirt-dark)"/>
    <rect x="11" y="36" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="33" y="36" width="6" height="8" fill="var(--pixel-skin)"/>
    <rect x="19" y="50" width="12" height="8" fill="var(--pixel-shorts)"/>

    <!-- Front leg (bent 90°) -->
    <rect x="33" y="58" width="7" height="10" fill="var(--pixel-skin)"/>
    <rect x="34" y="59" width="5" height="8" fill="var(--pixel-skin-dark)"/>
    <rect x="38" y="66" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="42" y="70" width="8" height="4" fill="var(--pixel-shoes)"/>

    <!-- Back leg (knee down) -->
    <rect x="4" y="64" width="16" height="6" fill="var(--pixel-skin)"/>
    <rect x="5" y="65" width="14" height="4" fill="var(--pixel-skin-dark)"/>
    <rect x="2" y="68" width="6" height="6" fill="var(--pixel-skin)"/>
    <rect x="0" y="72" width="6" height="4" fill="var(--pixel-shoes)"/>

    <!-- 90° angle indicator -->
    <path d="M 40 66 L 40 58 L 33 58" stroke="var(--pixel-accent)" stroke-width="0.5" fill="none" opacity="0.7"/>
  </g>

  <!-- ARROW -->
  <g transform="translate(141, 40)">
    <path d="M0,3 L6,3 L6,0 L10,5 L6,10 L6,7 L0,7 Z" fill="var(--pixel-arrow)"/>
  </g>

  <!-- ===== FRAME 3: RETURN ===== -->
  <g transform="translate(153, 5)">
    <rect class="frame-box" x="0" y="0" width="62" height="80" rx="2"/>
    <rect x="0" y="72" width="62" height="8" fill="var(--pixel-floor)"/>

    <rect x="25" y="12" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="27" y="17" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="33" y="17" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="25" y="10" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="26" y="11" width="10" height="2" fill="var(--pixel-hair-dark)"/>
    <rect x="29" y="24" width="4" height="3" fill="var(--pixel-skin)"/>
    <rect x="23" y="27" width="16" height="18" fill="var(--pixel-shirt)"/>
    <rect x="24" y="28" width="3" height="16" fill="var(--pixel-shirt-dark)"/>
    <rect x="17" y="32" width="4" height="8" fill="var(--pixel-skin-dark)"/>
    <rect x="41" y="32" width="4" height="8" fill="var(--pixel-skin-dark)"/>
    <rect x="25" y="45" width="12" height="10" fill="var(--pixel-shorts)"/>
    <rect x="25" y="55" width="5" height="12" fill="var(--pixel-skin-dark)"/>
    <rect x="32" y="55" width="5" height="12" fill="var(--pixel-skin-dark)"/>
    <rect x="23" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
    <rect x="32" y="67" width="7" height="5" fill="var(--pixel-shoes)"/>
  </g>

  <text x="110" y="88" font-family="monospace" font-size="6" fill="var(--pixel-dark)" text-anchor="middle" font-weight="bold">LUNGE - FORWARD</text>
</svg>
