<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 72">
  <style>
    :root {
      --pixel-skin: #FFD5B8;
      --pixel-dark: #2D2D2D;
      --pixel-hair: #4A3728;
      --pixel-shirt: #4CAF50;
      --pixel-shorts: #1E88E5;
      --pixel-shoes: #424242;
      --pixel-bar: #666666;
    }
    .frame { opacity: 0; }
    .frame1 { animation: frame1 3.2s steps(1) infinite; }
    .frame2 { animation: frame2 3.2s steps(1) infinite; }
    .frame3 { animation: frame3 3.2s steps(1) infinite; }
    .frame4 { animation: frame4 3.2s steps(1) infinite; }

    @keyframes frame1 { 0%, 100% { opacity: 1; } 12.5% { opacity: 0; } }
    @keyframes frame2 { 0% { opacity: 0; } 12.5%, 87.5% { opacity: 1; } 25%, 75% { opacity: 0; } }
    @keyframes frame3 { 0% { opacity: 0; } 25%, 75% { opacity: 1; } 37.5%, 62.5% { opacity: 0; } }
    @keyframes frame4 { 0% { opacity: 0; } 37.5%, 62.5% { opacity: 1; } 50% { opacity: 0; } }
  </style>

  <!-- Турник широкий -->
  <rect x="0" y="4" width="64" height="6" fill="var(--pixel-bar)"/>
  <rect x="0" y="0" width="4" height="10" fill="var(--pixel-bar)"/>
  <rect x="60" y="0" width="4" height="10" fill="var(--pixel-bar)"/>

  <!-- Кадр 1: Вверху слева -->
  <g class="frame frame1">
    <rect x="4" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="8" y="12" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="50" y="10" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="10" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="12" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="10" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="14" y="16" width="28" height="12" fill="var(--pixel-shirt)"/>
    <rect x="20" y="28" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="22" y="36" width="5" height="20" fill="var(--pixel-skin)"/>
    <rect x="29" y="36" width="5" height="20" fill="var(--pixel-skin)"/>
    <rect x="20" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="28" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 2: Движение к центру -->
  <g class="frame frame2">
    <rect x="20" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="38" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="18" y="12" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="38" y="12" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="26" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="22" y="16" width="20" height="12" fill="var(--pixel-shirt)"/>
    <rect x="24" y="28" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="26" y="36" width="5" height="22" fill="var(--pixel-skin)"/>
    <rect x="33" y="36" width="5" height="22" fill="var(--pixel-skin)"/>
    <rect x="24" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 3: Вверху справа -->
  <g class="frame frame3">
    <rect x="8" y="10" width="6" height="10" fill="var(--pixel-skin)"/>
    <rect x="54" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="48" y="12" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="42" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="50" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="42" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="22" y="16" width="28" height="12" fill="var(--pixel-shirt)"/>
    <rect x="28" y="28" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="30" y="36" width="5" height="20" fill="var(--pixel-skin)"/>
    <rect x="37" y="36" width="5" height="20" fill="var(--pixel-skin)"/>
    <rect x="28" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="36" y="56" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>

  <!-- Кадр 4: Возврат к центру -->
  <g class="frame frame4">
    <rect x="20" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="38" y="10" width="6" height="4" fill="var(--pixel-skin)"/>
    <rect x="18" y="12" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="38" y="12" width="8" height="6" fill="var(--pixel-shirt)"/>
    <rect x="26" y="4" width="12" height="12" fill="var(--pixel-skin)"/>
    <rect x="28" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="34" y="8" width="2" height="2" fill="var(--pixel-dark)"/>
    <rect x="26" y="2" width="12" height="4" fill="var(--pixel-hair)"/>
    <rect x="22" y="16" width="20" height="12" fill="var(--pixel-shirt)"/>
    <rect x="24" y="28" width="16" height="8" fill="var(--pixel-shorts)"/>
    <rect x="26" y="36" width="5" height="22" fill="var(--pixel-skin)"/>
    <rect x="33" y="36" width="5" height="22" fill="var(--pixel-skin)"/>
    <rect x="24" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
    <rect x="32" y="58" width="8" height="4" fill="var(--pixel-shoes)"/>
  </g>
</svg>
