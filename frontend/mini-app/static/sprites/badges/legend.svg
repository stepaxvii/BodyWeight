<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Legend - корона, legendary (gold border) -->
  <!-- Border -->
  <rect x="0" y="0" width="32" height="32" fill="#F59E0B"/>
  <rect x="2" y="2" width="28" height="28" fill="#1a1a2e"/>

  <!-- Glow effect -->
  <rect x="14" y="4" width="4" height="2" fill="#fef3c7" opacity="0.5"/>
  <rect x="4" y="10" width="2" height="2" fill="#fef3c7" opacity="0.5"/>
  <rect x="26" y="10" width="2" height="2" fill="#fef3c7" opacity="0.5"/>

  <!-- Crown base -->
  <rect x="6" y="18" width="20" height="8" fill="#fbbf24"/>

  <!-- Crown peaks -->
  <rect x="6" y="10" width="4" height="10" fill="#fbbf24"/>
  <rect x="14" y="6" width="4" height="14" fill="#fbbf24"/>
  <rect x="22" y="10" width="4" height="10" fill="#fbbf24"/>

  <!-- Crown tips -->
  <rect x="7" y="8" width="2" height="2" fill="#fcd34d"/>
  <rect x="15" y="4" width="2" height="2" fill="#fcd34d"/>
  <rect x="23" y="8" width="2" height="2" fill="#fcd34d"/>

  <!-- Gems -->
  <rect x="7" y="20" width="4" height="4" fill="#ef4444"/>
  <rect x="14" y="20" width="4" height="4" fill="#3b82f6"/>
  <rect x="21" y="20" width="4" height="4" fill="#22c55e"/>

  <!-- Shine -->
  <rect x="6" y="10" width="2" height="2" fill="#fef3c7"/>
  <rect x="14" y="6" width="2" height="2" fill="#fef3c7"/>
  <rect x="22" y="10" width="2" height="2" fill="#fef3c7"/>
</svg>
