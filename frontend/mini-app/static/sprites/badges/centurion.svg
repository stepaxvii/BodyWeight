<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Centurion - римский шлем, epic (purple border) -->
  <!-- Border -->
  <rect x="0" y="0" width="32" height="32" fill="#8B5CF6"/>
  <rect x="2" y="2" width="28" height="28" fill="#1a1a2e"/>

  <!-- Helmet crest -->
  <rect x="14" y="4" width="4" height="4" fill="#dc2626"/>
  <rect x="12" y="6" width="8" height="2" fill="#dc2626"/>
  <rect x="14" y="8" width="4" height="2" fill="#b91c1c"/>

  <!-- Helmet base -->
  <rect x="8" y="10" width="16" height="12" fill="#d4af37"/>
  <rect x="6" y="12" width="4" height="8" fill="#d4af37"/>
  <rect x="22" y="12" width="4" height="8" fill="#d4af37"/>

  <!-- Face guard -->
  <rect x="10" y="14" width="12" height="6" fill="#1a1a2e"/>
  <rect x="10" y="14" width="2" height="6" fill="#b8860b"/>
  <rect x="14" y="14" width="2" height="6" fill="#b8860b"/>
  <rect x="18" y="14" width="2" height="6" fill="#b8860b"/>

  <!-- Shine -->
  <rect x="8" y="10" width="4" height="2" fill="#ffd700"/>
  <rect x="6" y="12" width="2" height="2" fill="#ffd700"/>

  <!-- Chin guard -->
  <rect x="10" y="22" width="12" height="4" fill="#d4af37"/>
  <rect x="12" y="26" width="8" height="2" fill="#d4af37"/>
</svg>
