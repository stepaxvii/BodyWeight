<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Night Owl - сова ночью, common (gray border) -->
  <!-- Border -->
  <rect x="0" y="0" width="32" height="32" fill="#9CA3AF"/>
  <rect x="2" y="2" width="28" height="28" fill="#0f172a"/>

  <!-- Moon -->
  <rect x="22" y="4" width="6" height="6" fill="#fef3c7"/>
  <rect x="24" y="4" width="4" height="2" fill="#0f172a"/>

  <!-- Stars -->
  <rect x="6" y="6" width="2" height="2" fill="#fef3c7"/>
  <rect x="12" y="4" width="2" height="2" fill="#fef3c7"/>
  <rect x="4" y="12" width="2" height="2" fill="#fef3c7"/>

  <!-- Owl body -->
  <rect x="10" y="12" width="12" height="14" fill="#78716c"/>
  <rect x="12" y="10" width="8" height="4" fill="#78716c"/>

  <!-- Owl eyes -->
  <rect x="11" y="14" width="4" height="4" fill="#fbbf24"/>
  <rect x="17" y="14" width="4" height="4" fill="#fbbf24"/>
  <rect x="12" y="15" width="2" height="2" fill="#1e293b"/>
  <rect x="18" y="15" width="2" height="2" fill="#1e293b"/>

  <!-- Beak -->
  <rect x="15" y="18" width="2" height="2" fill="#f97316"/>

  <!-- Ears -->
  <rect x="10" y="10" width="2" height="2" fill="#78716c"/>
  <rect x="20" y="10" width="2" height="2" fill="#78716c"/>
</svg>
