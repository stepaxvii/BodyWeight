<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Iron Will - железный кулак, rare (blue border) -->
  <!-- Border -->
  <rect x="0" y="0" width="32" height="32" fill="#3B82F6"/>
  <rect x="2" y="2" width="28" height="28" fill="#1a1a2e"/>

  <!-- Fist base -->
  <rect x="8" y="14" width="16" height="12" fill="#6b7280"/>
  <rect x="6" y="16" width="4" height="8" fill="#6b7280"/>

  <!-- Fingers -->
  <rect x="8" y="8" width="4" height="8" fill="#6b7280"/>
  <rect x="12" y="6" width="4" height="10" fill="#6b7280"/>
  <rect x="16" y="6" width="4" height="10" fill="#6b7280"/>
  <rect x="20" y="8" width="4" height="8" fill="#6b7280"/>

  <!-- Knuckle highlights -->
  <rect x="10" y="10" width="2" height="2" fill="#9ca3af"/>
  <rect x="14" y="8" width="2" height="2" fill="#9ca3af"/>
  <rect x="18" y="8" width="2" height="2" fill="#9ca3af"/>
  <rect x="22" y="10" width="2" height="2" fill="#9ca3af"/>

  <!-- Metal shine -->
  <rect x="8" y="8" width="2" height="2" fill="#d1d5db"/>
  <rect x="12" y="6" width="2" height="2" fill="#d1d5db"/>
</svg>
