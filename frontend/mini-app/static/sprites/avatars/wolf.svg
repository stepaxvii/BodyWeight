<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Wolf avatar - gray wolf face -->
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a2e"/>

  <!-- Ears -->
  <rect x="4" y="4" width="6" height="8" fill="#5a5a5a"/>
  <rect x="22" y="4" width="6" height="8" fill="#5a5a5a"/>
  <rect x="6" y="6" width="2" height="4" fill="#f878f8"/>
  <rect x="24" y="6" width="2" height="4" fill="#f878f8"/>

  <!-- Face -->
  <rect x="6" y="10" width="20" height="16" fill="#7a7a7a"/>
  <rect x="8" y="12" width="16" height="12" fill="#9a9a9a"/>

  <!-- Eyes -->
  <rect x="9" y="14" width="4" height="4" fill="#fcc800"/>
  <rect x="19" y="14" width="4" height="4" fill="#fcc800"/>
  <rect x="11" y="15" width="2" height="2" fill="#0f0f0f"/>
  <rect x="21" y="15" width="2" height="2" fill="#0f0f0f"/>

  <!-- Snout -->
  <rect x="12" y="20" width="8" height="6" fill="#5a5a5a"/>
  <rect x="14" y="22" width="4" height="2" fill="#0f0f0f"/>
</svg>
