<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Lion avatar - lion with mane -->
  <rect width="32" height="32" fill="#1a1a2e"/>

  <!-- Mane -->
  <rect x="2" y="2" width="28" height="28" fill="#D4A574"/>
  <rect x="4" y="4" width="24" height="24" fill="#E8B84A"/>

  <!-- Face -->
  <rect x="8" y="8" width="16" height="16" fill="#F5DEB3"/>

  <!-- Ears -->
  <rect x="6" y="6" width="4" height="4" fill="#F5DEB3"/>
  <rect x="22" y="6" width="4" height="4" fill="#F5DEB3"/>

  <!-- Eyes -->
  <rect x="10" y="12" width="4" height="4" fill="#fcc800"/>
  <rect x="18" y="12" width="4" height="4" fill="#fcc800"/>
  <rect x="11" y="13" width="2" height="2" fill="#0f0f0f"/>
  <rect x="19" y="13" width="2" height="2" fill="#0f0f0f"/>

  <!-- Nose -->
  <rect x="14" y="17" width="4" height="3" fill="#D4A574"/>

  <!-- Mouth -->
  <rect x="13" y="20" width="2" height="2" fill="#0f0f0f"/>
  <rect x="17" y="20" width="2" height="2" fill="#0f0f0f"/>
  <rect x="15" y="21" width="2" height="2" fill="#0f0f0f"/>
</svg>
