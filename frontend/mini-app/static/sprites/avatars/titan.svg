<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Titan - ancient god-like being with cosmic power -->
  <!-- Cosmic background -->
  <rect width="32" height="32" fill="#0f0a1e"/>

  <!-- Stars -->
  <rect x="2" y="3" width="1" height="1" fill="#ffffff" opacity="0.6"/>
  <rect x="28" y="5" width="1" height="1" fill="#ffffff" opacity="0.5"/>
  <rect x="5" y="28" width="1" height="1" fill="#ffffff" opacity="0.4"/>
  <rect x="26" y="26" width="1" height="1" fill="#ffffff" opacity="0.5"/>
  <rect x="30" y="15" width="1" height="1" fill="#ffffff" opacity="0.3"/>

  <!-- Cosmic aura -->
  <rect x="4" y="4" width="24" height="24" fill="#4c1d95" opacity="0.2"/>
  <rect x="6" y="6" width="20" height="20" fill="#7c3aed" opacity="0.15"/>

  <!-- Crown - cosmic energy -->
  <rect x="8" y="0" width="4" height="6" fill="#7c3aed"/>
  <rect x="12" y="0" width="4" height="8" fill="#8b5cf6"/>
  <rect x="16" y="0" width="4" height="8" fill="#8b5cf6"/>
  <rect x="20" y="0" width="4" height="6" fill="#7c3aed"/>
  <!-- Crown gems -->
  <rect x="9" y="2" width="2" height="2" fill="#f59e0b"/>
  <rect x="14" y="1" width="2" height="3" fill="#fbbf24"/>
  <rect x="16" y="1" width="2" height="3" fill="#fbbf24"/>
  <rect x="21" y="2" width="2" height="2" fill="#f59e0b"/>
  <!-- Crown glow -->
  <rect x="15" y="0" width="2" height="2" fill="#fde047"/>

  <!-- Head - stone/metal ancient being -->
  <rect x="6" y="6" width="20" height="20" fill="#44403c"/>
  <rect x="8" y="8" width="16" height="16" fill="#57534e"/>

  <!-- Face markings - glowing runes -->
  <rect x="10" y="9" width="2" height="1" fill="#a78bfa"/>
  <rect x="20" y="9" width="2" height="1" fill="#a78bfa"/>
  <rect x="14" y="8" width="4" height="2" fill="#8b5cf6"/>
  <rect x="15" y="7" width="2" height="2" fill="#c4b5fd"/>

  <!-- Eyes - cosmic power -->
  <rect x="9" y="12" width="5" height="5" fill="#1e1b4b"/>
  <rect x="18" y="12" width="5" height="5" fill="#1e1b4b"/>
  <rect x="10" y="13" width="4" height="4" fill="#8b5cf6"/>
  <rect x="19" y="13" width="4" height="4" fill="#8b5cf6"/>
  <rect x="11" y="14" width="2" height="2" fill="#c4b5fd"/>
  <rect x="20" y="14" width="2" height="2" fill="#c4b5fd"/>
  <!-- Eye core -->
  <rect x="11" y="14" width="1" height="1" fill="#ffffff"/>
  <rect x="20" y="14" width="1" height="1" fill="#ffffff"/>
  <!-- Eye glow effect -->
  <rect x="8" y="13" width="1" height="3" fill="#8b5cf6" opacity="0.5"/>
  <rect x="23" y="13" width="1" height="3" fill="#8b5cf6" opacity="0.5"/>

  <!-- Nose - statue-like -->
  <rect x="14" y="16" width="4" height="4" fill="#44403c"/>
  <rect x="15" y="17" width="2" height="2" fill="#57534e"/>

  <!-- Mouth - stoic -->
  <rect x="12" y="21" width="8" height="3" fill="#44403c"/>
  <rect x="13" y="22" width="6" height="1" fill="#292524"/>
  <!-- Glowing line through mouth -->
  <rect x="14" y="22" width="4" height="1" fill="#8b5cf6" opacity="0.4"/>

  <!-- Beard/Jaw armor -->
  <rect x="8" y="20" width="3" height="6" fill="#44403c"/>
  <rect x="21" y="20" width="3" height="6" fill="#44403c"/>
  <rect x="9" y="22" width="2" height="3" fill="#57534e"/>
  <rect x="21" y="22" width="2" height="3" fill="#57534e"/>
  <!-- Beard runes -->
  <rect x="9" y="23" width="1" height="2" fill="#a78bfa" opacity="0.6"/>
  <rect x="22" y="23" width="1" height="2" fill="#a78bfa" opacity="0.6"/>

  <!-- Shoulder armor hints -->
  <rect x="4" y="22" width="3" height="6" fill="#44403c"/>
  <rect x="25" y="22" width="3" height="6" fill="#44403c"/>
  <rect x="5" y="24" width="2" height="3" fill="#57534e"/>
  <rect x="25" y="24" width="2" height="3" fill="#57534e"/>
  <!-- Shoulder gems -->
  <rect x="5" y="25" width="1" height="1" fill="#f59e0b"/>
  <rect x="26" y="25" width="1" height="1" fill="#f59e0b"/>

  <!-- Cosmic energy particles -->
  <rect x="2" y="10" width="2" height="2" fill="#8b5cf6" opacity="0.4"/>
  <rect x="28" y="8" width="2" height="2" fill="#a78bfa" opacity="0.4"/>
  <rect x="0" y="18" width="2" height="2" fill="#7c3aed" opacity="0.3"/>
  <rect x="30" y="20" width="2" height="2" fill="#7c3aed" opacity="0.3"/>
</svg>
