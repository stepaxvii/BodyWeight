<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Owl avatar - wise owl face -->
  <rect width="32" height="32" fill="#1a1a2e"/>

  <!-- Ear tufts -->
  <rect x="6" y="2" width="4" height="6" fill="#8B4513"/>
  <rect x="22" y="2" width="4" height="6" fill="#8B4513"/>

  <!-- Face -->
  <rect x="6" y="6" width="20" height="20" fill="#A0522D"/>
  <rect x="8" y="8" width="16" height="16" fill="#D2B48C"/>

  <!-- Eye circles -->
  <rect x="8" y="10" width="7" height="7" fill="#fcfcfc"/>
  <rect x="17" y="10" width="7" height="7" fill="#fcfcfc"/>

  <!-- Eyes -->
  <rect x="10" y="12" width="3" height="3" fill="#fcc800"/>
  <rect x="19" y="12" width="3" height="3" fill="#fcc800"/>
  <rect x="11" y="13" width="1" height="1" fill="#0f0f0f"/>
  <rect x="20" y="13" width="1" height="1" fill="#0f0f0f"/>

  <!-- Beak -->
  <rect x="14" y="17" width="4" height="4" fill="#fc7400"/>
  <rect x="15" y="18" width="2" height="4" fill="#fc7400"/>

  <!-- Chest feathers -->
  <rect x="12" y="22" width="8" height="4" fill="#D2B48C"/>
</svg>
