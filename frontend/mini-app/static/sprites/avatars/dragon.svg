<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Dragon avatar - cool dragon face -->
  <rect width="32" height="32" fill="#1a1a2e"/>

  <!-- Horns -->
  <rect x="4" y="2" width="4" height="8" fill="#5a5a5a"/>
  <rect x="24" y="2" width="4" height="8" fill="#5a5a5a"/>
  <rect x="6" y="4" width="2" height="4" fill="#7a7a7a"/>
  <rect x="26" y="4" width="2" height="4" fill="#7a7a7a"/>

  <!-- Face -->
  <rect x="6" y="8" width="20" height="18" fill="#00a800"/>
  <rect x="8" y="10" width="16" height="14" fill="#00d800"/>

  <!-- Eyes -->
  <rect x="9" y="12" width="5" height="5" fill="#fcc800"/>
  <rect x="18" y="12" width="5" height="5" fill="#fcc800"/>
  <rect x="11" y="14" width="2" height="2" fill="#d82800"/>
  <rect x="20" y="14" width="2" height="2" fill="#d82800"/>

  <!-- Snout ridges -->
  <rect x="14" y="14" width="4" height="2" fill="#00a800"/>

  <!-- Nostrils -->
  <rect x="12" y="18" width="3" height="2" fill="#0f0f0f"/>
  <rect x="17" y="18" width="3" height="2" fill="#0f0f0f"/>

  <!-- Smoke from nostrils -->
  <rect x="11" y="16" width="2" height="2" fill="#5a5a5a"/>
  <rect x="19" y="16" width="2" height="2" fill="#5a5a5a"/>

  <!-- Mouth with teeth -->
  <rect x="12" y="21" width="8" height="4" fill="#0f0f0f"/>
  <rect x="13" y="21" width="2" height="2" fill="#fcfcfc"/>
  <rect x="17" y="21" width="2" height="2" fill="#fcfcfc"/>
</svg>
