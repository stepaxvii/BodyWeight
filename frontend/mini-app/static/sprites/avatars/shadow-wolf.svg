<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Shadow Wolf - mysterious dark wolf with glowing purple eyes -->
  <!-- Dark background -->
  <rect width="32" height="32" fill="#0d0d1a"/>

  <!-- Shadow aura effect -->
  <rect x="3" y="3" width="26" height="26" fill="#1a1a2e" opacity="0.5"/>

  <!-- Ears - pointed, dark -->
  <rect x="4" y="2" width="6" height="10" fill="#2a2a3e"/>
  <rect x="22" y="2" width="6" height="10" fill="#2a2a3e"/>
  <rect x="6" y="4" width="2" height="6" fill="#1a1a2e"/>
  <rect x="24" y="4" width="2" height="6" fill="#1a1a2e"/>
  <!-- Ear inner glow -->
  <rect x="6" y="5" width="2" height="3" fill="#6b21a8" opacity="0.6"/>
  <rect x="24" y="5" width="2" height="3" fill="#6b21a8" opacity="0.6"/>

  <!-- Head shape - dark gradient feel -->
  <rect x="6" y="8" width="20" height="18" fill="#3a3a4e"/>
  <rect x="8" y="10" width="16" height="14" fill="#4a4a5e"/>

  <!-- Forehead marking -->
  <rect x="14" y="10" width="4" height="2" fill="#6b21a8"/>

  <!-- Eyes - glowing purple -->
  <rect x="8" y="13" width="6" height="5" fill="#1a1a2e"/>
  <rect x="18" y="13" width="6" height="5" fill="#1a1a2e"/>
  <rect x="9" y="14" width="4" height="3" fill="#a855f7"/>
  <rect x="19" y="14" width="4" height="3" fill="#a855f7"/>
  <rect x="11" y="15" width="2" height="2" fill="#e9d5ff"/>
  <rect x="21" y="15" width="2" height="2" fill="#e9d5ff"/>
  <!-- Eye glow -->
  <rect x="9" y="14" width="1" height="1" fill="#ffffff"/>
  <rect x="19" y="14" width="1" height="1" fill="#ffffff"/>

  <!-- Snout - dark -->
  <rect x="12" y="19" width="8" height="6" fill="#3a3a4e"/>
  <rect x="13" y="20" width="6" height="4" fill="#2a2a3e"/>
  <!-- Nose -->
  <rect x="14" y="20" width="4" height="2" fill="#1a1a2e"/>
  <!-- Mouth hint -->
  <rect x="15" y="23" width="2" height="1" fill="#1a1a2e"/>

  <!-- Shadow wisps around -->
  <rect x="2" y="14" width="2" height="2" fill="#6b21a8" opacity="0.4"/>
  <rect x="28" y="16" width="2" height="2" fill="#6b21a8" opacity="0.4"/>
  <rect x="4" y="24" width="2" height="2" fill="#6b21a8" opacity="0.3"/>
  <rect x="26" y="22" width="2" height="2" fill="#6b21a8" opacity="0.3"/>
</svg>
