<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Fire Fox - blazing fox with flame mane -->
  <!-- Dark warm background -->
  <rect width="32" height="32" fill="#1a1a2e"/>

  <!-- Flame aura behind -->
  <rect x="2" y="2" width="4" height="4" fill="#f59e0b" opacity="0.4"/>
  <rect x="26" y="4" width="4" height="3" fill="#ef4444" opacity="0.4"/>
  <rect x="4" y="6" width="2" height="3" fill="#fbbf24" opacity="0.5"/>
  <rect x="26" y="8" width="2" height="2" fill="#f59e0b" opacity="0.5"/>

  <!-- Ears - pointed with flame tips -->
  <rect x="4" y="2" width="6" height="10" fill="#ea580c"/>
  <rect x="22" y="2" width="6" height="10" fill="#ea580c"/>
  <rect x="6" y="4" width="2" height="6" fill="#f97316"/>
  <rect x="24" y="4" width="2" height="6" fill="#f97316"/>
  <!-- Flame tips on ears -->
  <rect x="4" y="0" width="2" height="3" fill="#fbbf24"/>
  <rect x="6" y="1" width="2" height="2" fill="#fde047"/>
  <rect x="24" y="0" width="2" height="3" fill="#fbbf24"/>
  <rect x="26" y="1" width="2" height="2" fill="#fde047"/>

  <!-- Head - fiery orange -->
  <rect x="6" y="8" width="20" height="18" fill="#ea580c"/>
  <rect x="8" y="10" width="16" height="14" fill="#f97316"/>

  <!-- Flame mane around face -->
  <rect x="4" y="10" width="2" height="6" fill="#fbbf24"/>
  <rect x="26" y="10" width="2" height="6" fill="#fbbf24"/>
  <rect x="5" y="8" width="2" height="4" fill="#fde047"/>
  <rect x="25" y="8" width="2" height="4" fill="#fde047"/>

  <!-- Forehead flame mark -->
  <rect x="14" y="10" width="4" height="3" fill="#fbbf24"/>
  <rect x="15" y="9" width="2" height="2" fill="#fde047"/>

  <!-- Eyes - intense yellow/white -->
  <rect x="8" y="14" width="6" height="5" fill="#7c2d12"/>
  <rect x="18" y="14" width="6" height="5" fill="#7c2d12"/>
  <rect x="9" y="15" width="4" height="3" fill="#fbbf24"/>
  <rect x="19" y="15" width="4" height="3" fill="#fbbf24"/>
  <rect x="10" y="15" width="2" height="2" fill="#fef3c7"/>
  <rect x="20" y="15" width="2" height="2" fill="#fef3c7"/>
  <!-- Eye glow -->
  <rect x="10" y="15" width="1" height="1" fill="#ffffff"/>
  <rect x="20" y="15" width="1" height="1" fill="#ffffff"/>

  <!-- Snout - lighter -->
  <rect x="11" y="19" width="10" height="7" fill="#fb923c"/>
  <rect x="12" y="20" width="8" height="5" fill="#fdba74"/>
  <!-- Nose -->
  <rect x="14" y="20" width="4" height="2" fill="#7c2d12"/>
  <!-- Mouth -->
  <rect x="15" y="23" width="2" height="2" fill="#7c2d12"/>

  <!-- Cheek flames -->
  <rect x="6" y="18" width="2" height="4" fill="#fbbf24"/>
  <rect x="24" y="18" width="2" height="4" fill="#fbbf24"/>

  <!-- Ember particles -->
  <rect x="2" y="20" width="2" height="2" fill="#ef4444" opacity="0.6"/>
  <rect x="28" y="14" width="2" height="2" fill="#f59e0b" opacity="0.6"/>
  <rect x="0" y="12" width="2" height="2" fill="#fbbf24" opacity="0.5"/>
</svg>
