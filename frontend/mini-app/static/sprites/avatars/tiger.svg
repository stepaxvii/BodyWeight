<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Tiger avatar - orange tiger face -->
  <rect width="32" height="32" fill="#1a1a2e"/>

  <!-- Ears -->
  <rect x="4" y="4" width="6" height="6" fill="#fc7400"/>
  <rect x="22" y="4" width="6" height="6" fill="#fc7400"/>
  <rect x="6" y="6" width="2" height="2" fill="#fcfcfc"/>
  <rect x="24" y="6" width="2" height="2" fill="#fcfcfc"/>

  <!-- Face -->
  <rect x="6" y="8" width="20" height="18" fill="#fc7400"/>

  <!-- Stripes -->
  <rect x="8" y="10" width="2" height="4" fill="#0f0f0f"/>
  <rect x="12" y="8" width="2" height="4" fill="#0f0f0f"/>
  <rect x="18" y="8" width="2" height="4" fill="#0f0f0f"/>
  <rect x="22" y="10" width="2" height="4" fill="#0f0f0f"/>

  <!-- White muzzle area -->
  <rect x="10" y="16" width="12" height="10" fill="#fcfcfc"/>

  <!-- Eyes -->
  <rect x="10" y="12" width="4" height="4" fill="#fcc800"/>
  <rect x="18" y="12" width="4" height="4" fill="#fcc800"/>
  <rect x="11" y="13" width="2" height="2" fill="#0f0f0f"/>
  <rect x="19" y="13" width="2" height="2" fill="#0f0f0f"/>

  <!-- Nose -->
  <rect x="14" y="18" width="4" height="3" fill="#f878f8"/>

  <!-- Mouth -->
  <rect x="14" y="22" width="1" height="2" fill="#0f0f0f"/>
  <rect x="17" y="22" width="1" height="2" fill="#0f0f0f"/>
</svg>
