<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Cerberus - three-headed hellhound with red glowing eyes -->
  <!-- Hellish background -->
  <rect width="32" height="32" fill="#1a0a0a"/>

  <!-- Hell glow beneath -->
  <rect x="4" y="28" width="24" height="4" fill="#dc2626" opacity="0.3"/>
  <rect x="8" y="26" width="16" height="4" fill="#ef4444" opacity="0.2"/>

  <!-- Left head (smaller, side) -->
  <rect x="0" y="8" width="10" height="12" fill="#292524"/>
  <rect x="1" y="9" width="8" height="10" fill="#3f3f46"/>
  <!-- Left ear -->
  <rect x="2" y="4" width="4" height="6" fill="#292524"/>
  <!-- Left eye -->
  <rect x="3" y="11" width="3" height="3" fill="#0f0f0f"/>
  <rect x="4" y="12" width="2" height="2" fill="#dc2626"/>
  <rect x="4" y="12" width="1" height="1" fill="#fca5a5"/>
  <!-- Left snout -->
  <rect x="0" y="15" width="6" height="4" fill="#292524"/>
  <rect x="1" y="16" width="3" height="2" fill="#0f0f0f"/>

  <!-- Right head (smaller, side) -->
  <rect x="22" y="8" width="10" height="12" fill="#292524"/>
  <rect x="23" y="9" width="8" height="10" fill="#3f3f46"/>
  <!-- Right ear -->
  <rect x="26" y="4" width="4" height="6" fill="#292524"/>
  <!-- Right eye -->
  <rect x="26" y="11" width="3" height="3" fill="#0f0f0f"/>
  <rect x="26" y="12" width="2" height="2" fill="#dc2626"/>
  <rect x="27" y="12" width="1" height="1" fill="#fca5a5"/>
  <!-- Right snout -->
  <rect x="26" y="15" width="6" height="4" fill="#292524"/>
  <rect x="28" y="16" width="3" height="2" fill="#0f0f0f"/>

  <!-- Center head (main, larger) -->
  <rect x="8" y="4" width="16" height="18" fill="#292524"/>
  <rect x="10" y="6" width="12" height="14" fill="#3f3f46"/>
  <!-- Center ears -->
  <rect x="8" y="0" width="5" height="6" fill="#292524"/>
  <rect x="19" y="0" width="5" height="6" fill="#292524"/>
  <rect x="10" y="2" width="2" height="3" fill="#dc2626" opacity="0.4"/>
  <rect x="20" y="2" width="2" height="3" fill="#dc2626" opacity="0.4"/>

  <!-- Center eyes - main glowing red -->
  <rect x="10" y="10" width="4" height="4" fill="#0f0f0f"/>
  <rect x="18" y="10" width="4" height="4" fill="#0f0f0f"/>
  <rect x="11" y="11" width="3" height="3" fill="#dc2626"/>
  <rect x="19" y="11" width="3" height="3" fill="#dc2626"/>
  <rect x="12" y="11" width="1" height="1" fill="#fef2f2"/>
  <rect x="20" y="11" width="1" height="1" fill="#fef2f2"/>
  <!-- Eye glow -->
  <rect x="9" y="11" width="1" height="2" fill="#dc2626" opacity="0.5"/>
  <rect x="22" y="11" width="1" height="2" fill="#dc2626" opacity="0.5"/>

  <!-- Center snout -->
  <rect x="12" y="15" width="8" height="7" fill="#292524"/>
  <rect x="13" y="16" width="6" height="4" fill="#3f3f46"/>
  <!-- Nose -->
  <rect x="14" y="16" width="4" height="2" fill="#0f0f0f"/>
  <!-- Fangs -->
  <rect x="13" y="20" width="2" height="3" fill="#e7e5e4"/>
  <rect x="17" y="20" width="2" height="3" fill="#e7e5e4"/>
  <!-- Mouth -->
  <rect x="14" y="20" width="4" height="2" fill="#0f0f0f"/>
  <rect x="15" y="21" width="2" height="1" fill="#dc2626"/>

  <!-- Hellfire particles -->
  <rect x="6" y="24" width="2" height="2" fill="#dc2626" opacity="0.5"/>
  <rect x="24" y="24" width="2" height="2" fill="#ef4444" opacity="0.5"/>
  <rect x="14" y="26" width="2" height="2" fill="#f97316" opacity="0.4"/>
</svg>
