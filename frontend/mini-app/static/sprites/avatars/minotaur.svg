<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Minotaur - powerful bull-headed warrior -->
  <!-- Dark labyrinth background -->
  <rect width="32" height="32" fill="#1a1a2e"/>

  <!-- Horns - massive curved -->
  <rect x="0" y="6" width="4" height="4" fill="#78716c"/>
  <rect x="2" y="4" width="4" height="4" fill="#78716c"/>
  <rect x="4" y="2" width="4" height="4" fill="#a8a29e"/>
  <rect x="6" y="4" width="3" height="4" fill="#d6d3d1"/>

  <rect x="28" y="6" width="4" height="4" fill="#78716c"/>
  <rect x="26" y="4" width="4" height="4" fill="#78716c"/>
  <rect x="24" y="2" width="4" height="4" fill="#a8a29e"/>
  <rect x="23" y="4" width="3" height="4" fill="#d6d3d1"/>

  <!-- Horn tips -->
  <rect x="0" y="4" width="2" height="3" fill="#57534e"/>
  <rect x="30" y="4" width="2" height="3" fill="#57534e"/>

  <!-- Head - powerful bull -->
  <rect x="6" y="6" width="20" height="18" fill="#78350f"/>
  <rect x="8" y="8" width="16" height="14" fill="#92400e"/>

  <!-- Forehead plate / fur tuft -->
  <rect x="12" y="6" width="8" height="4" fill="#451a03"/>
  <rect x="14" y="5" width="4" height="3" fill="#57534e"/>

  <!-- Ears -->
  <rect x="6" y="10" width="3" height="5" fill="#78350f"/>
  <rect x="23" y="10" width="3" height="5" fill="#78350f"/>
  <rect x="7" y="11" width="2" height="3" fill="#f87171" opacity="0.5"/>
  <rect x="24" y="11" width="2" height="3" fill="#f87171" opacity="0.5"/>

  <!-- Eyes - fierce red -->
  <rect x="9" y="12" width="5" height="4" fill="#1c1917"/>
  <rect x="18" y="12" width="5" height="4" fill="#1c1917"/>
  <rect x="10" y="13" width="3" height="3" fill="#dc2626"/>
  <rect x="19" y="13" width="3" height="3" fill="#dc2626"/>
  <rect x="11" y="13" width="1" height="1" fill="#fef2f2"/>
  <rect x="20" y="13" width="1" height="1" fill="#fef2f2"/>
  <!-- Angry brow -->
  <rect x="9" y="11" width="5" height="1" fill="#451a03"/>
  <rect x="18" y="11" width="5" height="1" fill="#451a03"/>

  <!-- Snout - wide bull nose -->
  <rect x="10" y="17" width="12" height="8" fill="#78350f"/>
  <rect x="11" y="18" width="10" height="6" fill="#92400e"/>
  <!-- Nose ring -->
  <rect x="13" y="19" width="6" height="3" fill="#fbbf24"/>
  <rect x="14" y="20" width="4" height="2" fill="#1a1a2e"/>
  <rect x="15" y="21" width="2" height="2" fill="#fbbf24"/>
  <!-- Nostrils -->
  <rect x="12" y="19" width="2" height="2" fill="#451a03"/>
  <rect x="18" y="19" width="2" height="2" fill="#451a03"/>
  <!-- Snout highlight -->
  <rect x="14" y="18" width="4" height="1" fill="#a16207"/>

  <!-- Mouth hint -->
  <rect x="13" y="24" width="6" height="1" fill="#451a03"/>

  <!-- Rage steam -->
  <rect x="4" y="14" width="2" height="2" fill="#ef4444" opacity="0.3"/>
  <rect x="26" y="14" width="2" height="2" fill="#ef4444" opacity="0.3"/>
  <rect x="2" y="12" width="2" height="2" fill="#dc2626" opacity="0.2"/>
  <rect x="28" y="12" width="2" height="2" fill="#dc2626" opacity="0.2"/>
</svg>
