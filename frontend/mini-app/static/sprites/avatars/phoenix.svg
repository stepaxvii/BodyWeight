<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Phoenix - majestic fire bird rising from flames -->
  <!-- Dark warm background -->
  <rect width="32" height="32" fill="#1a0a0a"/>

  <!-- Background flames -->
  <rect x="2" y="24" width="4" height="6" fill="#dc2626" opacity="0.5"/>
  <rect x="6" y="26" width="3" height="4" fill="#f59e0b" opacity="0.4"/>
  <rect x="24" y="24" width="4" height="6" fill="#dc2626" opacity="0.5"/>
  <rect x="22" y="26" width="3" height="4" fill="#f59e0b" opacity="0.4"/>

  <!-- Crown feathers - flame crest -->
  <rect x="10" y="0" width="3" height="6" fill="#ef4444"/>
  <rect x="14" y="0" width="4" height="8" fill="#f97316"/>
  <rect x="19" y="0" width="3" height="6" fill="#ef4444"/>
  <rect x="12" y="2" width="2" height="4" fill="#fbbf24"/>
  <rect x="18" y="2" width="2" height="4" fill="#fbbf24"/>
  <rect x="15" y="1" width="2" height="5" fill="#fde047"/>

  <!-- Head - golden bird -->
  <rect x="8" y="6" width="16" height="14" fill="#f59e0b"/>
  <rect x="10" y="8" width="12" height="10" fill="#fbbf24"/>

  <!-- Beak -->
  <rect x="13" y="16" width="6" height="6" fill="#f59e0b"/>
  <rect x="14" y="17" width="4" height="4" fill="#ea580c"/>
  <rect x="15" y="18" width="2" height="4" fill="#dc2626"/>
  <!-- Beak tip -->
  <rect x="15" y="21" width="2" height="2" fill="#7c2d12"/>

  <!-- Eyes - intense glowing -->
  <rect x="9" y="10" width="5" height="4" fill="#7c2d12"/>
  <rect x="18" y="10" width="5" height="4" fill="#7c2d12"/>
  <rect x="10" y="11" width="3" height="2" fill="#fef3c7"/>
  <rect x="19" y="11" width="3" height="2" fill="#fef3c7"/>
  <rect x="11" y="11" width="1" height="1" fill="#ef4444"/>
  <rect x="20" y="11" width="1" height="1" fill="#ef4444"/>
  <!-- Eye glow -->
  <rect x="10" y="11" width="1" height="1" fill="#ffffff"/>
  <rect x="19" y="11" width="1" height="1" fill="#ffffff"/>

  <!-- Cheek flames -->
  <rect x="6" y="10" width="2" height="6" fill="#ef4444"/>
  <rect x="24" y="10" width="2" height="6" fill="#ef4444"/>
  <rect x="5" y="12" width="2" height="3" fill="#f97316"/>
  <rect x="25" y="12" width="2" height="3" fill="#f97316"/>

  <!-- Wing flame hints on sides -->
  <rect x="2" y="14" width="4" height="8" fill="#dc2626"/>
  <rect x="26" y="14" width="4" height="8" fill="#dc2626"/>
  <rect x="3" y="16" width="2" height="4" fill="#f97316"/>
  <rect x="27" y="16" width="2" height="4" fill="#f97316"/>
  <rect x="4" y="18" width="1" height="2" fill="#fbbf24"/>
  <rect x="27" y="18" width="1" height="2" fill="#fbbf24"/>

  <!-- Ember particles -->
  <rect x="4" y="4" width="2" height="2" fill="#fbbf24" opacity="0.6"/>
  <rect x="26" y="6" width="2" height="2" fill="#f97316" opacity="0.6"/>
  <rect x="0" y="18" width="2" height="2" fill="#ef4444" opacity="0.5"/>
  <rect x="30" y="20" width="2" height="2" fill="#ef4444" opacity="0.5"/>
</svg>
