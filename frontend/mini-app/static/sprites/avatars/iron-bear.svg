<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Iron Bear - metallic armored bear with steel plates -->
  <!-- Dark industrial background -->
  <rect width="32" height="32" fill="#1a1a2e"/>

  <!-- Ears - rounded, metallic -->
  <rect x="3" y="4" width="6" height="6" fill="#5a6068"/>
  <rect x="23" y="4" width="6" height="6" fill="#5a6068"/>
  <rect x="4" y="5" width="4" height="4" fill="#71797e"/>
  <rect x="24" y="5" width="4" height="4" fill="#71797e"/>
  <!-- Ear rivets -->
  <rect x="5" y="6" width="2" height="2" fill="#8b939a"/>
  <rect x="25" y="6" width="2" height="2" fill="#8b939a"/>

  <!-- Head - metallic bear face -->
  <rect x="5" y="8" width="22" height="20" fill="#5a6068"/>
  <rect x="7" y="10" width="18" height="16" fill="#71797e"/>

  <!-- Armor plate on forehead -->
  <rect x="11" y="10" width="10" height="4" fill="#8b939a"/>
  <rect x="12" y="11" width="8" height="2" fill="#a3abb3"/>
  <!-- Rivets on plate -->
  <rect x="12" y="11" width="2" height="2" fill="#c4ccd4"/>
  <rect x="18" y="11" width="2" height="2" fill="#c4ccd4"/>

  <!-- Eyes - intense orange/amber -->
  <rect x="8" y="14" width="6" height="5" fill="#3a3a3a"/>
  <rect x="18" y="14" width="6" height="5" fill="#3a3a3a"/>
  <rect x="9" y="15" width="4" height="3" fill="#f59e0b"/>
  <rect x="19" y="15" width="4" height="3" fill="#f59e0b"/>
  <rect x="11" y="16" width="2" height="2" fill="#fbbf24"/>
  <rect x="21" y="16" width="2" height="2" fill="#fbbf24"/>
  <!-- Eye highlight -->
  <rect x="9" y="15" width="1" height="1" fill="#ffffff"/>
  <rect x="19" y="15" width="1" height="1" fill="#ffffff"/>

  <!-- Snout - armored -->
  <rect x="11" y="20" width="10" height="7" fill="#5a6068"/>
  <rect x="12" y="21" width="8" height="5" fill="#71797e"/>
  <!-- Nose plate -->
  <rect x="13" y="21" width="6" height="3" fill="#3a3a3a"/>
  <rect x="14" y="22" width="4" height="2" fill="#2a2a2a"/>
  <!-- Mouth -->
  <rect x="14" y="25" width="4" height="1" fill="#3a3a3a"/>

  <!-- Jaw armor -->
  <rect x="7" y="22" width="3" height="4" fill="#8b939a"/>
  <rect x="22" y="22" width="3" height="4" fill="#8b939a"/>

  <!-- Metal shine highlights -->
  <rect x="8" y="12" width="1" height="2" fill="#c4ccd4" opacity="0.6"/>
  <rect x="23" y="12" width="1" height="2" fill="#c4ccd4" opacity="0.6"/>
</svg>
