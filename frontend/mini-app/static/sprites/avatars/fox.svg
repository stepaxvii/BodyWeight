<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Fox avatar - orange fox face -->
  <rect width="32" height="32" fill="#1a1a2e"/>

  <!-- Ears -->
  <rect x="4" y="2" width="6" height="10" fill="#fc7400"/>
  <rect x="22" y="2" width="6" height="10" fill="#fc7400"/>
  <rect x="6" y="4" width="2" height="6" fill="#0f0f0f"/>
  <rect x="24" y="4" width="2" height="6" fill="#0f0f0f"/>

  <!-- Face -->
  <rect x="6" y="10" width="20" height="16" fill="#fc7400"/>
  <rect x="8" y="12" width="16" height="12" fill="#fcc800"/>

  <!-- White cheeks -->
  <rect x="8" y="18" width="6" height="6" fill="#fcfcfc"/>
  <rect x="18" y="18" width="6" height="6" fill="#fcfcfc"/>

  <!-- Eyes -->
  <rect x="10" y="14" width="4" height="4" fill="#00a800"/>
  <rect x="18" y="14" width="4" height="4" fill="#00a800"/>
  <rect x="11" y="15" width="2" height="2" fill="#0f0f0f"/>
  <rect x="19" y="15" width="2" height="2" fill="#0f0f0f"/>

  <!-- Nose -->
  <rect x="14" y="20" width="4" height="3" fill="#0f0f0f"/>
</svg>
