<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Leviathan - ancient sea dragon, massive and terrifying -->
  <!-- Abyssal background -->
  <rect width="32" height="32" fill="#020617"/>

  <!-- Deep glow -->
  <rect x="4" y="26" width="24" height="6" fill="#0369a1" opacity="0.2"/>

  <!-- Fins/Spines behind -->
  <rect x="2" y="4" width="4" height="12" fill="#0c4a6e"/>
  <rect x="3" y="6" width="2" height="8" fill="#0369a1"/>
  <rect x="26" y="4" width="4" height="12" fill="#0c4a6e"/>
  <rect x="27" y="6" width="2" height="8" fill="#0369a1"/>
  <!-- Spine details -->
  <rect x="3" y="4" width="2" height="2" fill="#0ea5e9"/>
  <rect x="27" y="4" width="2" height="2" fill="#0ea5e9"/>

  <!-- Crown spines -->
  <rect x="8" y="0" width="3" height="6" fill="#0c4a6e"/>
  <rect x="13" y="0" width="3" height="8" fill="#0369a1"/>
  <rect x="16" y="0" width="3" height="8" fill="#0369a1"/>
  <rect x="21" y="0" width="3" height="6" fill="#0c4a6e"/>
  <!-- Spine tips glow -->
  <rect x="14" y="1" width="1" height="2" fill="#38bdf8"/>
  <rect x="17" y="1" width="1" height="2" fill="#38bdf8"/>

  <!-- Main head -->
  <rect x="6" y="6" width="20" height="18" fill="#0c4a6e"/>
  <rect x="8" y="8" width="16" height="14" fill="#0369a1"/>

  <!-- Scale pattern -->
  <rect x="9" y="9" width="3" height="2" fill="#0284c7"/>
  <rect x="14" y="8" width="4" height="2" fill="#0284c7"/>
  <rect x="20" y="9" width="3" height="2" fill="#0284c7"/>
  <rect x="11" y="11" width="2" height="2" fill="#0ea5e9"/>
  <rect x="19" y="11" width="2" height="2" fill="#0ea5e9"/>

  <!-- Eyes - ancient glowing blue-white -->
  <rect x="8" y="12" width="6" height="5" fill="#020617"/>
  <rect x="18" y="12" width="6" height="5" fill="#020617"/>
  <rect x="9" y="13" width="4" height="3" fill="#38bdf8"/>
  <rect x="19" y="13" width="4" height="3" fill="#38bdf8"/>
  <rect x="10" y="13" width="2" height="2" fill="#e0f2fe"/>
  <rect x="20" y="13" width="2" height="2" fill="#e0f2fe"/>
  <!-- Eye glow effect -->
  <rect x="7" y="13" width="1" height="2" fill="#38bdf8" opacity="0.5"/>
  <rect x="24" y="13" width="1" height="2" fill="#38bdf8" opacity="0.5"/>
  <!-- Pupil -->
  <rect x="10" y="14" width="1" height="1" fill="#0369a1"/>
  <rect x="20" y="14" width="1" height="1" fill="#0369a1"/>

  <!-- Snout - elongated dragon -->
  <rect x="10" y="18" width="12" height="8" fill="#0c4a6e"/>
  <rect x="11" y="19" width="10" height="6" fill="#0369a1"/>
  <!-- Nostrils -->
  <rect x="12" y="20" width="2" height="2" fill="#020617"/>
  <rect x="18" y="20" width="2" height="2" fill="#020617"/>
  <!-- Nostril glow -->
  <rect x="13" y="21" width="1" height="1" fill="#38bdf8" opacity="0.5"/>
  <rect x="18" y="21" width="1" height="1" fill="#38bdf8" opacity="0.5"/>

  <!-- Massive teeth -->
  <rect x="11" y="24" width="2" height="4" fill="#e0f2fe"/>
  <rect x="14" y="25" width="2" height="3" fill="#bae6fd"/>
  <rect x="16" y="25" width="2" height="3" fill="#bae6fd"/>
  <rect x="19" y="24" width="2" height="4" fill="#e0f2fe"/>
  <!-- Mouth -->
  <rect x="12" y="24" width="8" height="2" fill="#020617"/>

  <!-- Jaw fins -->
  <rect x="6" y="20" width="3" height="6" fill="#0c4a6e"/>
  <rect x="23" y="20" width="3" height="6" fill="#0c4a6e"/>
  <rect x="7" y="22" width="2" height="3" fill="#0369a1"/>
  <rect x="24" y="22" width="2" height="3" fill="#0369a1"/>

  <!-- Bioluminescent spots -->
  <rect x="2" y="16" width="2" height="2" fill="#38bdf8" opacity="0.4"/>
  <rect x="28" y="14" width="2" height="2" fill="#38bdf8" opacity="0.4"/>
  <rect x="4" y="24" width="2" height="2" fill="#0ea5e9" opacity="0.3"/>
  <rect x="26" y="26" width="2" height="2" fill="#0ea5e9" opacity="0.3"/>
</svg>
